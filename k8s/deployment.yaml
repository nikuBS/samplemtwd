apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: bff-nodejs-deployment
  labels:
    app: bff-nodejs-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-nodejs-service
  template:
    metadata:
      labels:
        app: bff-nodejs-service
    spec:
      containers:
      - name: bff-nodejs
        image: mycluster.icp:8500/mtw-dev-nod/bff-nodejs-mobile:1.0
        ports:
        - containerPort: 3000
        imagePullPolicy: Always
        resources:
          requests:
            memory: "768Mi"
          limits:
            memory: "1024Mi"
        volumeMounts:
        - mountPath: /tworld/uploads                  # (root)/uploads 에 volume mount
          name: pv-storage                            # volumes 의 name과 동일하게 설정
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 100
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 100
          periodSeconds: 3
      nodeSelector:
        kubernetes.io/hostname: 211.188.180.74        # 74번 Host Node 에만 앱을 배포 (현재 74, 75 에 배포 가능)
      volumes:
      - hostPath:
          path: /home/disk                            # Host Node의 실제 fs 경로 ( 고정)
        name: pv-storage