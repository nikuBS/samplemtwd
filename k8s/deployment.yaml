apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: bff-nodejs-deployment
  labels:
    app: bff-nodejs-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bff-nodejs-service
  template:
    metadata:
      labels:
        app: bff-nodejs-service
    spec:
      containers:
      - name: bff-nodejs
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: stg
        image: mycluster.icp:8500/mtw-bil/core-bill:0.0.1-SNAPSHOT
        ports:
        - containerPort: 8080
        imagePullPolicy: Always