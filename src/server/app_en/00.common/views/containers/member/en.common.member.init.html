<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="shortcut icon" href="<%= CDN %>/img/common/favicon.ico"/>
    <link rel="shortcut icon" href="<%= CDN %>/img/common/favicon.png"/>
    <link rel="apple-touch-icon" href="<%= CDN %>/img/common/favicon.png"/>
    <meta name="description" content="페이지설명"/>
    <meta name="keywords" content="<%= locals.pageInfo ? locals.pageInfo.seoMetaTagKwdCtt : '' %>"/>
    <meta property="og:title" content="<%= locals.pageInfo ? locals.pageInfo.seoMetaTagTitNm : 'SKT' %>"/>
    <meta property="og:site_name" content="SKT"/>
    <meta property="og:image" content="<%= CDN %>/img/dummy/kakao_share.jpg"/>
    <meta property="og:description" content="SKT framework"/>
    <title><%= locals.pageInfo ? locals.pageInfo.seoMetaTagTitNm : 'SKT' %></title>
</head>
<script>
  // window.onload = function () {
    var bridge = '<%= type.android %>' === 'Y' ? window.tworld : '<%= type.ios %>' === 'Y' ? window.webkit.messageHandlers.tworld : null;
    var cookie = '';
    var value = "; " + document.cookie;
    var parts = value.split("; " + 'TWM' + "=");
    if ( parts.length === 2 ) {
      cookie = parts.pop().split(";").shift();
    }
    if ( bridge !== null ) {
      var command = {
        command: 'session',
        params: {
          serverSession: cookie,
          expired: 60 * 60 * 1000,
          loginType: 'N'
        }
      };
      command = '<%= type.android %>' === 'Y' ? JSON.stringify(command) : command;
      bridge.postMessage(command);
    }
  // };
</script>
</html>
