<script id="fe-smart-bill" type="text/x-handlebars-template">
    {{#if showData}}
    <div class="main-fee-box">
        <div class="fee-cont">
            <strong class="tit">MY BILLS</strong>
            <!--청구 데이터 존재시-->
            <div class="fee-info">
                <span class="target">
                    {{#if isActRep}}
                    <span class="tit">{{billMonth}} Fees</span>
                    {{else}}
                    <span class="tit">{{invMonth}} Fees</span>
                    {{/if}}                    
                    <span class="date"><span>{{invStartDt}}</span> ~ <span>{{invEndDt}}</span></span> <!-- 200903 날짜 끝에 콤마 추가 -->
                </span>
                <span class="sum monthly-fee">₩ <span>{{useAmtTot}}</span></span>
            </div>
            <!--//청구 데이터 존재시-->
        </div>
        <div class="btn-area">
            <button class="bt full fe-home-internal" data-url="/en/myt-fare/submain">View My Bill</button> <!--청구 데이터 존재시 버튼, 버튼 한개일 경우 'full' 클래스 추가-->
        </div>
    </div>

    {{else}}
    <div class="main-fee-box">
        <div class="fee-cont">
            <strong class="tit">MY BILLS</strong>
            <div class="fee-info no-billing">
                No Billing History
            </div>
            <!--//청구 데이터 미존재시-->
        </div>
        <div class="btn-area">
            <button class="bt full  fe-home-internal" data-url="/en/myt-fare/bill/hotbill">Check Current Usage</button> <!--청구 데이터 존재시 버튼, 버튼 한개일 경우 'full' 클래스 추가-->
        </div>
    </div>    

    {{/if}}
</script>
