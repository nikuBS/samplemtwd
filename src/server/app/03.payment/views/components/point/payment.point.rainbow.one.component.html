<!-- #header -->
<div id="header" class="header-wrap">
    <div class="header step-page">
        <div class="header-ti">
            <h1>1회 납부(예약)</h1>
        </div>
        <button class="close-step fe-common-back"><span class="blind">닫기</span></button>
    </div>
</div>
<!--// #header -->
<div class="container">
    <div class="cont-box ">
        <h3 class="blind">레인보우 포인트</h3>
        <div class="point-payment">
            <span class="p-company">레인보우 포인트</span>
            <span class="p-result"><em class="num fe-rainbow-point-value"><%= rainbowPoint.rainbowPt %></em> 점</span>
        </div>
        <div class="inner">
            <div class="pay-info">
                <h4 class="pay-tit">요금정보 선택</h4>
                <div class="pay-select-wrap">
                    <button class="bt-dropdown big fe-select-product fe-select-product-one" title="요금정보 선택" id="CCBBAE0" aria-haspopup="true">국내음성통화료<span class="ico"></span></button>
                </div>
            </div>
        </div>
    </div>
    <hr class="cont-sp type1" aria-hidden="true"/>
    <div class="cont-box">
        <div class="pay-info">
            <h4 class="pay-tit">납부하실 포인트 입력</h4>
            <div class="account-wrap">
                <h5 class="account-tit">납부하실 포인트</h5>
                <div class="inputbox">
                    <span class="input">
                        <input type="number" inputmode="numeric" min="0" pattern="[0-9]*" class="fe-only-number fe-rainbow-point" minlength="4" placeholder="최소 1,000포인트 이상" title="포인트 입력" aria-describedby="pointpay-desc1">
                        <a href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></a>
                    </span>
                </div>
                <div class="contents-notice type1" id="pointpay-desc1">
                    <span class="noti-type3">레인보우포인트는 1점 이상 10원 단위로 납부가 가능합니다.</span>
                </div>
            </div>
        </div>
        <div class="contents-btn">
            <ul class="bt-slice item-two">
                <li class="bt-white2">
                    <button class="fe-common-back">이전</button>
                </li>
                <li class="bt-red1">
                    <button class="fe-pay fe-pay-rainbow-one"><a href="#complete">납부하기</a></button>
                </li>
            </ul>
        </div>
    </div>
</div>
