<div class="container">
    <div class="cont-box ">
        <h3 class="blind">레인보우 포인트</h3>
        <div class="point-payment point-title">
            <span class="p-company">레인보우 포인트</span>
            <span class="p-result"><em class="num point-value"><%= rainbowPoint.rainbowPt %></em> 점</span>
        </div>
        <div class="inner">
            <div class="pay-info">
                <h4 class="pay-tit">신청항목</h4>
                <div class="pay-select-wrap">
                    <button class="bt-dropdown big select-product select-product-auto" title="요금정보 선택" id="CCBBAE0" aria-haspopup="true">국내음성통화료<span class="ico"></span></button>
                </div>
            </div>
        </div>
    </div>
    <hr class="cont-sp type1" aria-hidden="true"/>
    <div class="cont-box">
        <div class="pay-info">
            <h4 class="pay-tit">납부하실 포인트 입력</h4>
            <div class="account-wrap">
                <h5 class="account-tit">납부하실 포인트</h5>
                <div class="inputbox">
                    <span class="input">
                        <input type="text" placeholder="최소 1,000포인트 이상" title="포인트 입력" value="1,000 포인트" aria-describedby="pointpay-desc2" disabled="disabled">
                        <a href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></a>
                    </span>
                </div>
                <div class="contents-notice type1" id="pointpay-desc2">
                    <span class="noti-type3"><strong>레인보우포인트</strong> 자동 요금납부는 누적된 레인보우포인트가 <strong>1,000점 이상인 경우에 매월 1,000점이 자동으로 차감</strong>되며, 1,000점 미만인 경우는 적용되지 않습니다.</span>
                </div>
            </div>
        </div>
        <div class="contents-btn">
            <ul class="bt-slice item-two">
                <li class="bt-white2">
                    <button class="common-back">이전</button>
                </li>
                <li class="bt-red1">
                    <button class="pay pay-rainbow-auto"><a href="#complete">납부하기</a></button>
                </li>
            </ul>
        </div>
    </div>
</div>
