<div class="container">
    <div class="cont-box">
        <h3 class="blind">T포인트</h3>
        <div class="point-payment">
            <span class="p-company">T포인트</span>
            <span class="p-result"><em class="num">7,520</em> 점</span>
        </div>
        <div class="inner">
            <div class="pay-info">
                <h4 class="pay-tit">카드번호 입력 및 제3자 <br />
                    정보 제공동의</h4>
                <div class="account-wrap">
                    <h5 class="account-tit">카드번호</h5>
                    <div class="inputbox">
                        <span class="input">
                            <input type="text" class="only-number" placeholder="카드번호 (숫자만 입력)" title="카드번호">
                            <a href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></a>
                        </span>
                    </div>
                </div>
                <div class="account-wrap">
                    <h5 class="account-tit">비밀번호</h5>
                    <div class="inputbox">
                        <span class="input">
                            <input type="text" class="only-number" minlength="2" maxlength="2" placeholder="비밀번호를 입력해주세요" title="비밀번호" aria-describedby="password-desc2">
                            <a href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></a>
                        </span>
                    </div>
                    <ul class="contents-notice type1" id="password-desc2">
                        <li class="noti-type3">OK캐쉬백 비밀번호는 OK캐쉬백 사이트에서 확인 가능 합니다.</li>
                    </ul>
                    <div class="bt-link-wrap">
                        <a class="bt-link-tx" href="">OK캐쉬백 비밀번호 찾기<span class="ico"></span></a>
                    </div>
                </div>
                <div class="widget pop-agree add-arrow">
                    <div class="widget-box check">
                        <span class="checkbox type01 p-click" role="checkbox" aria-checked="false">
                            <input type="checkbox" name="checkbox" value="OK캐쉬백 제3자 정보 제공동의" title="OK캐쉬백 제3자 정보 제공동의">
                            OK캐쉬백 제3자 정보 제공동의(필수)
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="cont-sp type1" aria-hidden="true"/>
    <div class="cont-box">
        <div class="pay-info">
            <h4 class="pay-tit">납부하실 포인트 입력</h4>
            <div class="account-wrap">
                <h5 class="account-tit">납부하실 포인트</h5>
                <div class="inputbox">
                    <span class="input">
                        <input type="text" class="only-number" minlength="4"  placeholder="최소 1,000포인트 이상" title="포인트 입력" aria-describedby="point-desc2">
                        <a href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></a>
                    </span>
                </div>
                <div class="contents-notice type1" id="point-desc2">
                    <span class="noti-type3">T포인트는 1,000점 이상 10원 단위로 납부가 가능합니다.</span>
                </div>
            </div>
        </div>
        <div class="contents-btn">
            <ul class="bt-slice item-two">
                <li class="bt-white2">
                    <button class="common-back">이전</button>
                </li>
                <li class="bt-red1">
                    <button class="pay"><a href="#complete">납부하기</a></button>
                </li>
            </ul>
        </div>
    </div>
</div>
