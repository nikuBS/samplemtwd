<script id="tmplHeader" type="text/x-handlebars-template">
    <div class="info-detail">
        <ul>
            <li>
                <span class="title">사용 가능한 포인트</span>
                <span class="tx-cont"><span class="ff-hn tx-bold">{{data.usablePt}}</span> 점</span>
            </li>
            <li>
                <span class="title">소멸 예정 포인트 <span class="date-txt"><span class="ff-hn">{{data.extnSchdDt}}</span>일까지</span></span>
                <span class="tx-cont"><span class="ff-hn">{{data.extnSchdPt}}</span> 점</span>
            </li>
        </ul>
    </div>
</script>

<script id="tmplList" type="text/x-handlebars-template">
    {{#each list}}
    <div class="payment-detail-box">
        <div class="detail-inner">
            <div class="detail-list type2">
                <ul>
                    <li>
                        <span class="title">처리날짜</span>
                        <span class="tx-cont">
                        <span class="ff-hn">{{op_dt}}</span>
                    </span>
                    </li>
                    <li>
                        <span class="title">사유</span>
                        <span class="tx-cont">{{dtl_ctt}}</span>
                    </li>
                    <li>
                        <span class="title">포인트</span>
                        <span class="tx-cont">
                        {{#if isUse}}
                            <span class="tx-bold">{{chg_typ}} <span class="ff-hn">({{chg_pt}})</span></span>
                        {{else}}
                        <span class="{{css}}">
                            <span class="tx-bold">{{chg_typ}} <span class="ff-hn">({{chg_pt}})</span></span>
                        </span>
                        {{/if}}
                    </span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    {{/each}}
</script>

<!-- 데이터 없을 때 -->
<script id="tmplNoList" type="text/x-handlebars-template">
    <div class="payment-detail-wrap">
        <div class="history-list">
            <div class="no-data">
                {{#if data.noUsePoint}}
                <span>포인트 사용 내역이 없습니다.</span>
                {{else}}
                <span>검색된 포인트 사용 내역이 없습니다.</span>
                {{/if}}
            </div>
        </div>
    </div>
    <ul class="contents-notice type1">
        <li class="noti-type2">적립된 포인트는 일괄적으로 사용됩니다.</li>
        <li class="noti-type2">포인트 조회 내역은 최근 3년까지 조회 가능합니다.</li>
        <li class="noti-type2">상품은 해지 되더라도 기존 적립된 포인트는 유효 기간중 사용가능합니다.</li>
    </ul>
</script>
