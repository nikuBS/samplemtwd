        <div class="comp-list-layout" id="aria-comp-radio{{@index}}" aria-hidden="true">
            <p class="layout-text">
                <span class="mtext">{{feeProdNm}}</span>
            </p>
            <dl class="layout-text2">
                <dt>결합상태</dt>
                <dd>{{combStatusText}}</dd>
            </dl>

    </li>
