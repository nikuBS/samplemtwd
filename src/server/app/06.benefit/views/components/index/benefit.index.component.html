<script id="productList" type="text/x-handlebars-template">
    {{#list}}
    <li>
        <button class="list in-img" type="button" data-benefit-id="{{benefitId}}">
            <em>
                {{benefitNm}}
                {{#ifCond useYn '===' '사용중' }}
                    <span class="occupied">사용중</span>
                {{/ifCond}}
            </em>
            <p>{{benefitDesc}}</p>
            {{#ifCond ../category '===' 'F01422'}}
                {{#isNotEmpty benefitPrice}}
                <span class="total">{{benefitText}}
                    {{#isNaN benefitPrice}}
                        <strong>{{benefitPrice}}</strong>
                    {{/isNaN}}
                    {{^isNaN benefitPrice}}
                        <strong>{{numComma benefitPrice}}</strong>원
                    {{/isNaN}}
                </span>
                {{/isNotEmpty}}
            {{/ifCond}}
            <div>
                {{#each tagList}}
                    <span>{{tagNm}}</span>
                {{/each}}
            </div>
            {{#isNotEmpty imgFullPath}}
                <span class="img"><img src="{{cdn imgFullPath}}" alt="{{benefitNm}}"/></span>
            {{/isNotEmpty}}
        </button>
    </li>
    {{/list}}
</script>
