<script id="productList" type="text/x-handlebars-template">
    {{#list}}
    <li>
        <a class="link" data-benefit-id="{{benefitId}}">
            <div class="tag-field">
            {{#each benefitFltNm}}
                <span class="tag">#{{benefitFltNmObj}}</span>
            {{/each}}
            </div>
            <div class="text-field">
                <h3 class="title">{{benefitNm}}</h3>
                <p class="text">{{benefitDesc}}</p>
            </div>
            {{#ifCond useYn '===' true}}
            <i class="state-tx01"><span>이용 중</span></i>
            {{/ifCond}}
            {{#isNotEmpty imgFullPath}}
            <div class="img-filed"><img src="{{cdn imgFullPath}}" alt=""></div>
            {{/isNotEmpty}}
        </a>
    </li>
    {{/list}}
</script>
