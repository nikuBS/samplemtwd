<script id="productList" type="text/x-handlebars-template">
    {{#list}}
    <li>
        <button class="list" type="button">
            <em>
                {{benefitNm}}
                {{#ifCond useYn '===' '사용중' }}
                    <span class="occupied">사용중</span>
                {{/ifCond}}
            </em>
            <p>{{benefitDesc}}</p>
            {{#ifCond ../category '===' 'F01422'}}
                <span class="total">{{benefitText}} <strong>{{numComma benefitPrice}}</strong>원 </span>
            {{/ifCond}}
            <div>
                {{#each tagList}}
                    <span>{{tagNm}}</span>
                {{/each}}
            </div>
            <span class="img"><img src="{{imgFullPath}}" alt="{{benefitNm}}"/></span>
        </button>
    </li>
    {{/list}}
</script>
