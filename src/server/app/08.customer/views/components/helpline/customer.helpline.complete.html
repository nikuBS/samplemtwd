<div class="cont-box nogaps-hoz">
    <div class="msg-present-box">
        <div class="msg-present-comp">
            <span class="ico"></span>
            <p class="txt">
                <span class="tx-bold">전화상담이
                    <br />예약</span>되었습니다.</p>
            <p class="page-desc1 mt20 pb0">예약하신 시간에 전화 드리겠습니다.</p>
        </div>
        <div class="gift-data-cont">
            <ul class="t-gift-data">
                <li>
                    <dl>
                        <dt class="ti-data">예약일자</dt>
                        <dd class="tx-data">
                            <span class="num fe-date">2018.07.05(목)</span>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt class="ti-data">예약시간</dt>
                        <dd class="tx-data">
                            <span class="num fe-time">
                                <%= timeInfo.availHours[0] %>:00</span>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt class="ti-data">상담유형</dt>
                        <dd class="tx-data fe-type">일반</dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt class="ti-data">상담지역</dt>
                        <dd class="tx-data fe-area">수도권(서울, 경기, 인천, 강원)</dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt class="ti-data">연락가능번호</dt>
                        <dd class="tx-data">
                            <span class="num fe-number">010-1234-5678</span>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="bt-gap only">
                <!-- .only: .bt-slice 하나만 노출되는 경우 -->
                <ul class="bt-slice">
                    <!-- 2018-06-20 버튼 클래스 변경 -->
                    <li class="bt-blue1">
                        <button>나의 전화상담예약 보기</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<hr class="cont-sp type1" aria-hidden="true" />
<div class="cont-box nogaps">
    <div class="bt-link-box">
        <button class="bt-link-tx">홈으로</button>
    </div>
</div>
<hr class="cont-sp type1" aria-hidden="true" />
