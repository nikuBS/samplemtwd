<script id="fe-templ-researches" type="text/x-handlebars-template">
{{#each researches}}
<li>
    <!-- module (ex. 설문) -->
    <div class="tod-poll-item">
        <div class="poll-item-conts">
            <!-- case, date, label(참여가능 / 참여완료) -->
            <div class="poll-item-option">
{{#ifCond bnnrRsrchTypCd '===' 'R'}}
                <span class="poll-type">설문</span>
{{else}}
    {{#ifCond bnnrRsrchTypCd '===' 'Q'}}
                <span class="poll-type">퀴즈</span>
    {{else}}
                <span class="poll-type">투표</span>
    {{/ifCond}}
{{/ifCond}}
                <span class="poll-date">{{staDtm}}~{{endDtm}}</span>
{{#ifCond ctgCd '!==' 'E'}}
    {{#ifCond cmplYn '===' 'N'}}
                <span class="label poll-able">참여가능</span>
    {{else}}
                <span class="label poll-disable">참여완료</span>
    {{/ifCond}}
{{/ifCond}}
            </div>
            <!-- 질문 -->
            <div class="poll-item-question">
                <strong>{{bnnrRsrchTitleNm}}</strong>
            </div>
{{#ifCond bnnrRsrchTypCd '===' 'R'}}
    {{#if qstnHtmlCtt}}
            <!-- 요약정보 -->
            <div class="poll-item-desc">
                {{{qstnHtmlCtt}}}
            </div>
    {{/if}}
        </div>
        <!-- button 1개 : col--1 -->
        <div class="poll-item-btns col--1">
            <div class="col"><button type="button" class="btn-poll fe-join-research" data-url="/customer/svc-info/researches?id={{hintExUrl}}" {{#ifCond cmplYn '===' 'Y'}} disabled {{/ifCond}} %>>설문시작하기</button></div>
        </div>
{{else}}
        </div>
    {{#ifCond ctgCd '!==' 'E'}}
        <!-- button 2개 : col--2 -->
        <div class="poll-item-btns col--2">
        {{#ifCond bnnrRsrchTypCd '===' 'Q'}}
            {{#ifCond cmplYn '===' 'N'}}
            <div class="col"><button type="button" class="btn-poll qn fe-result-research" data-url="/customer/svc-info/researches/result?id={{bnnrRsrchId}}" disabled %>>결과보기</button></div>
            <div class="col"><button type="button" class="btn-poll qn fe-join-pollquiz" data-url="/customer/svc-info/researches?qid={{bnnrRsrchId}}" %>>참여하기</button></div>
            {{else}}
            <div class="col"><button type="button" class="btn-poll qy fe-result-research" data-url="/customer/svc-info/researches/result?id={{bnnrRsrchId}}" %>>결과보기</button></div>
            <div class="col"><button type="button" class="btn-poll qy fe-join-pollquiz" data-url="/customer/svc-info/researches?qid={{bnnrRsrchId}}" disabled %>>참여하기</button></div>
            {{/ifCond}}
        {{/ifCond}}
        {{#ifCond bnnrRsrchTypCd '===' 'P'}}
            <div class="col"><button type="button" class="btn-poll p fe-result-research" data-url="/customer/svc-info/researches/result?id={{bnnrRsrchId}}" %>>결과보기</button></div>
            <div class="col"><button type="button" class="btn-poll p fe-join-pollquiz" data-url="/customer/svc-info/researches?pid={{bnnrRsrchId}}" {{#ifCond cmplYn '===' 'Y'}} disabled {{/ifCond}} %>>참여하기</button></div>
        {{/ifCond}}
        </div>
    {{else}}
        <!-- button 1개 : col--1 -->
        <div class="poll-item-btns col--1">
            <div class="col"><button type="button" class="btn-poll fe-result-research" data-url="/customer/svc-info/researches/result?id={{bnnrRsrchId}}">결과보기</button></div>
        </div>
    {{/ifCond}}
{{/ifCond}}
    </div>
    <!-- //module -->
</li>
{{/each}}
</script>
