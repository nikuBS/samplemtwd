<div class="email-question-top">
    <p class="tx-dropdown-box">
        <button class="tx-dropdown blue fe-btn-select-service" title="이메일 문의" aria-haspopup="true">
            서비스 선택
        </button>
        서비스의<br>
        <button class="tx-dropdown blue fe-btn-select-service-category" title="이메일 문의"
                aria-haspopup="true">문의사항 선택
        </button>
        에 대해<br>문의합니다.
    </p>
    <span class="ico-ill-email"></span>
    <button class="bt-link-tx">지금 해결할 수 있는 문의가 있는지 살펴보세요<span class="ico"></span></button>
</div>
<div class="cont-box">
    <div class="box-email-form">
        <p class="page-desc2"><em>*</em>표시는 필수 입력 항목입니다.</p>
        <div class="email-form">
            <div class="form-cell fe-wrap-service">
                                                        <span class="form-ti">문의하실 내용을 작성해주세요<span class="point-indicate ml4"
                                                                                                   aria-hidden="true">*</span></span>
                <div class="widget">
                    <div class="widget-box tfCombined">
                        <div class="txfield-combined">
                            <div class="txfield-combined-ti">
                                <input class="input-focus fe-inquiry-title" type="text"
                                       placeholder="제목을 입력해주세요."
                                       title="이메일 문의 제목" value="" maxlength="20"
                                       aria-labelledby="aria-email-qacont">
                                <span class="byte"><span class="byte-current">0</span>/<span
                                    class="byte-total">20</span>자</span>
                            </div>
                            <div class="txfield-combined-tx">
                                                                        <textarea class="input-focus fe-inquiry-content" cols="20" rows="3"
                                                                                  placeholder="내용을 입력해주세요."
                                                                                  aria-labelledby="aria-email-qacont"
                                                                                  maxlength="12000"></textarea>
                                <span class="byte"><span class="byte-current">0</span>/<span
                                    class="byte-total">12,000</span>자</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-cell">
                                                        <span id="aria-email-phone" class="form-ti">연락가능번호<span class="point-indicate ml4"
                                                                                                                aria-hidden="true">*</span></span>
                <div class="widget mb10">
                    <div class="widget-box radio">
                        <ul class="select-list" role="radiogroup">
                            <li class="radiobox type01 checked" role="radio" aria-checked="true">
                                <input type="radio" name="radio_service_phone" value="C" title="휴대폰"
                                       aria-labelledby="aria-email-phone" checked="">
                                휴대폰
                            </li>
                            <li class="radiobox type01" role="radio" aria-checked="false">
                                <input type="radio" name="radio_service_phone" value="P" title="일반전화"
                                       aria-labelledby="aria-email-phone">
                                일반전화
                            </li>
                        </ul>
                    </div>
                </div>
                <span class="inputbox mt20"><!-- error일 경우 error 클래스 추가 -->
                                                                <span class="input">
                                                                    <input required class="fe-input-phone" type="number" placeholder="숫자만 입력"
                                                                           title="휴대폰 번호"
                                                                           aria-labelledby="aria-email-phone"
                                                                           aria-describedby="aria-exp-desc1">
                                                                </span>
                                                                <span id="aria-exp-desc1" class="error-txt none">잘못된 형식입니다.</span>
                    <!-- error일 경우 none 클래스 삭제 -->
                                                                <div class="widget">
                                                                    <div class="widget-box check">
                                                                        <div class="checkbox type02 checked all_chk" role="checkbox"
                                                                             aria-checked="true">
                                                                            <i class="ico"></i>
                                                                            <input class="fe-inp-chk-sms" type="checkbox" name="checkbox"
                                                                                   value=""
                                                                                   title="답변이 등록되면 SMS 알림을 받습니다." checked="">
                                                                            <span class="tit-a">답변이 등록되면 SMS 알림을 받습니다.</span>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </span>
            </div>
            <div class="form-cell">
                                                        <span id="aria-email-place" class="form-ti">이메일<span class="point-indicate ml4"
                                                                                                             aria-hidden="true">*</span></span>
                <span class="inputbox"><!-- error일 경우 error 클래스 추가 -->
                                                                <span class="input">
                                                                    <input required class="fe-input-email" type="text" value="" placeholder=""
                                                                           title="이메일"
                                                                           aria-labelledby="aria-email-place"
                                                                           aria-describedby="aria-exp-desc2">
                                                                    <!-- error일 경우 aria-describedby="aria-exp-desc2  aria-exp-desc3" 로 변경-->
                                                                </span>
                                                                <span id="aria-exp-desc3" class="error-txt none">잘못된 형식입니다.</span>
                    <!-- error일 경우 none 클래스 삭제 -->
                                                                <span class="tx-box"><span id="aria-exp-desc2" class="guide-txt">이메일로 답변이 발송됩니다.</span></span>
                                                            </span>
            </div>
        </div>
    </div>
</div>
