<script id="tpl_direct_popup" type="text/x-handlebars-template">
    <div class="popup-page fe-direct-result">
        <!-- .no-btn 하단에 버튼이 없을 경우 -->
        <!-- #header -->
        <div class="header-wrap" aria-hidden="true" tabindex="-1">
            <div class="page-header">
                <div class="header-ti">
                    <h1>주문번호 조회</h1>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div class="container-wrap" aria-hidden="true" tabindex="-1">
            <h2 class="blind">내용</h2>
            <div class="container">
                <div class="cont-box nogaps-btm">
                    <div class="order-lookup-wrap">
                        <p>주문관련 문의의 경우, <br>고객님이 주문하신 상품이 있는 경우에 한해 <br>문의가 가능하며, 주문번호를 입력해 주셔야 합니다.</p>
                        <div class="order-radio">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <ul class="select-list fe-direct-tab" role="radiogroup">
                                        <li class="radiobox type01 checked" role="radio" aria-checked="true">
                                            <input type="radio" name="radio_direct" value="" title="쇼핑내역" checked="checked">
                                            <span class="txt">쇼핑내역</span>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false">
                                            <input type="radio" name="radio_direct" value="" title="외신단말/중고기기">
                                            <span class="txt">외신단말/중고기기</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="direct_tab1">
                                {{#if listShop}}
                                <div class="order-lookup-cont">
                                    <div class="order-lookup-list">
                                        <div class="widget">
                                            <div class="widget-box radio">
                                                <ul class="select-list fe-direct-popup-content" role="radiogroup">
                                                    {{#each listShop}}
                                                    <li class="radiobox type01 checked" role="radio" aria-checked="true">
                                                        <!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                        <input type="radio" name="delivery" value="{{ordNo}}" title="주문 현황">
                                                        <!-- 체크상태일 경우 checked="checked" -->
                                                        <div class="order-lookup-cell">
                                                            <span class="order-ti">주문번호 (주문일자)</span>
                                                            <span class="order-number">{{ordNo}} ({{ordDate}})</span>
                                                            <!-- .delivery1 : 주문접수, .delivery2 : 주문취소, .delivery3 : 배송중, .delivery4 : 배송완료 -->
                                                        </div>
                                                        <div class="order-lookup-cell">
                                                            <span class="order-tx">{{ordProdNm}}</span>
                                                            <span class="img-order-delivery"><img src="{{ordProdUrl}}"
                                                                                                  alt="IPHONE6S+_16GR"></span>
                                                        </div>
                                                    </li>
                                                    {{/each}}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {{else}}
                                <div class="empty-cont mt50 mb40">
                                    <span class="ico"></span>
                                    <p class="desc">주문하신 내역이 없습니다.</p>
                                </div>
                                {{/if}}
                            </div>
                            <div class="direct_tab2" style="display: none">
                                {{#if listUsed}}
                                <div class="order-lookup-cont">
                                    <div class="order-lookup-list">
                                        <div class="widget">
                                            <div class="widget-box radio">
                                                <ul class="select-list fe-direct-popup-content" role="radiogroup">
                                                    {{#each listUsed}}
                                                    <li class="radiobox type01 checked" role="radio" aria-checked="true">
                                                        <!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                        <input type="radio" name="delivery" value="{{ordNo}}" title="주문 현황">
                                                        <!-- 체크상태일 경우 checked="checked" -->
                                                        <div class="order-lookup-cell">
                                                            <span class="order-ti">주문번호 (주문일자)</span>
                                                            <span class="order-number">{{ordNo}} ({{ordDate}})</span>
                                                            <!-- .delivery1 : 주문접수, .delivery2 : 주문취소, .delivery3 : 배송중, .delivery4 : 배송완료 -->
                                                        </div>
                                                        <div class="order-lookup-cell">
                                                            <span class="order-tx">{{ordProdNm}}</span>
                                                            <span class="img-order-delivery"><img src="{{ordProdUrl}}"
                                                                                                  alt="IPHONE6S+_16GR"></span>
                                                        </div>
                                                    </li>
                                                    {{/each}}
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {{else}}
                                <div class="empty-cont mt50 mb40">
                                    <span class="ico"></span>
                                    <p class="desc">주문하신 내역이 없습니다.</p>
                                </div>
                                {{/if}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="cont-box bb0">
                    <ul class="bt-slice item-two mt10">
                        <li class="bt-white2 fe-direct-close">
                            <button>취소</button>
                        </li>
                        <li class="bt-red1 fe-direct-confirm">
                            <button disabled>완료</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--// #contents -->
        <!-- .popup-closeBtn -->
        <button class="popup-closeBtn fe-direct-close"><span class="blind">팝업 페이지 닫기</span></button>
        <!--// .popup-closeBtn -->
    </div>
</script>
