<script id="tmpl-items-block" type="text/x-handlebars-template">
    {{#each items}}
        <li>
            <div class="info-charge">
                <span class="recharge-{{type.icon}}" role="img" aria-label="{{type.label}}"><span class="blind">{{type.label}}</span></span>
                <!-- <span class="recharge-block" role="img" aria-label="차단"><span class="blind">차단</span></span> -->
            </div>
            <div class="info-user">
                <span class="info-title">{{opOrgNm}}</span>
                <span class="info-date">{{opDt}}</span>
            </div>
            <div class="info-data">
                <span class="info-title">{{opTypNm}}</span>
            </div>
        </li>
    {{/each}}
</script>

<script id="tmpl-block" type="text/x-handlebars-template">
    {{#if totalCount}}
    <div class="inner">
        <div class="contents-info-list">
            <p class="ti-desc"><strong><span class="num">{{totalCount}}</span>개</strong> 데이터 차단 설정 내역이 있습니다.</p>
            <div class="list-top">
                <div class="inline">
                    <button class="bt-dropdown small" title="셀렉트 선택">전체 · 3개월<span class="ico"></span></button>
                </div>
            </div>
            <!--// .widget -->
            <ul class="recharge-history type3">
                {{> blockItems items=items}}
            </ul>
        </div>
    </div>
    {{#if leftCount}}
    <button class="gift-bt-more" data-left-count={{leftCount}}>더보기({{leftCount}})</button>
    {{/if}}
    <hr class="cont-sp type1" />
    <!-- .cont-box -->
    <div class="cont-box">
        <div class="box-block">
            <div class="box-block-list3 first">
                <ul>
                    <li>신청일 기준으로 내역이 관리됩니다.</li>
                    <li>데이터 차단해제 신청은 월 3회까지 신청 가능합니다.</li>
                </ul>
            </div>
        </div>
    </div>
    <!--// .cont-box -->
    {{else}}
    <% include ../../components/limit/recharge.limit.history.block.no.data.html %>
    {{/if}}
</script>
