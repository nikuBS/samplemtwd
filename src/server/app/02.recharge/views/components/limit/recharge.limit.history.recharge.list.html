<script id="tmpl-items-recharge" type="text/x-handlebars-template">
    {{#each items}}
        <li>
            <div class="info-charge">
                <span class="recharge-{{type.icon}}" role="img" aria-label={{type.label}}><span class="blind">{{type.label}}</span></span>
            </div>
            <div class="info-user">
                <span class="info-title">{{opOrgNm}}</span>
                <span class="info-date">{{opDt}}</span>
            </div>
            <div class="info-data">
                <span class="info-title">{{amt}} 원</span>
                <span class="info-sub">{{opTypNm}}</span>
            </div>
            <div class="info-cancel">
                {{#if refrefundable}}
                    <button>취소</button>
                {{/if}}
                {{#if type.complete}}
                    <span>취소 완료</span>
                {{/if}}
            </div>
        </li>
    {{/each}}
</script>

<script id="tmpl-recharge" type="text/x-handlebars-template">
{{#if totalCount}}
<div class="inner">
    <div class="contents-info-list">
        <p class="ti-desc"><strong><span class="num">{{totalCount}}</span>개</strong> 충전 내역이 있습니다.</p>
        <div class="list-top">
            <div class="inline">
                <button class="bt-dropdown small" title="셀렉트 선택">전체 · 3개월<span class="ico"></span></button>
            </div>
        </div>
        <!--// .widget -->
        <ul class="recharge-history">
            {{> rechargeItems items=items}}
        </ul>
    </div>
</div>
{{#if leftCount}} 
    <button class="gift-bt-more" data-left-count={{leftCount}}>더보기({{leftCount}})</button>
{{/if}}
<hr class="cont-sp type1" />
<!-- .cont-box -->
<div class="cont-box">
    <div class="box-block">
        <div class="box-block-list3 first">
            <ul>
                <li>처리일 기준으로 내역이 관리됩니다.</li>
                <li>부가세는 별도 청구됩니다.</li>
                <li>당월 충전 취소는 데이터 미사용 시, 당일에 한하여 전화로 가능합니다.</li>
            </ul>
        </div>
    </div>
</div>
<!--// .cont-box -->
{{else}}
<% include ../../components/limit/recharge.limit.history.recharge.no.data.html %>
{{/if}}
</script>
