<script type="text/x-handlebars-template" id="shortcut_template">
    <li>
        <a data-link="{{listData.MENU_URL}}" class="shortcut-element list-data" data-category="shortcut" data-id="{{listData.DOCID}}" data-tit="{{removeTag listData.MENU_NM}}">
            <span class="main-category">{{{listData.MENU_NM}}}</span>
            <span class="sub-category">{{{listData.DEPTH_PATH}}}</span>
        </a>
    </li>
</script>

<script type="text/x-handlebars-template" id="rate_template">
    <li class="category-type">
        <a class="link rate-element list-data" data-link="/product/callplan/{{listData.PRID}}" data-category="rate" data-id="{{listData.DOCID}}"  data-tit="{{removeTag listData.PROD_NM}}">
            <div class="products-titleinfo">
                <p class="title">{{{listData.PROD_NM}}}</p>
                <p class="info">
                    {{#isNaN listData.BAS_FEE_INFO }}
                    <span class="money">{{listData.BAS_FEE_INFO}}</span>
                    {{else}}
                    월<span class="money">{{currencyComma listData.BAS_FEE_INFO}}</span>원
                    {{/isNaN}}
                </p>
            </div>
            <div class="taglist-wrap">
                {{#each listData.METATAG}}
                    {{#ifCond this '!==' ''}}
                    <p class="tag-text">#{{{this}}}</p>
                    {{/ifCond}}
                {{/each}}
            </div>

            <p class="products-detailinfo">{{{listData.PROD_SMRY_DESC}}}</p>
        </a>
    </li>
</script>

<script type="text/x-handlebars-template" id="banner_template">
    <div class="search-banner">
        <a data-link="{{listData.IMG_LINK_URL}}" class="banner-element list-data" data-id="{{listData.DOCID}}" data-category="banner" data-tit="{{removeTag listData.TITLE_NM}}">
            <img src="{{CDN}}{{listData.BNNR_FILE_PATH_NM}}" alt="{{listData.TITLE_NM}}">
        </a>
    </div>
</script>


<script type="text/x-handlebars-template" id="service_template">
    <li class="category-type">
        <a class="link service-element list-data" data-link="/product/callplan/{{listData.PRID}}" data-id="{{listData.DOCID}}" data-category="service" data-tit="{{removeTag listData.PROD_NM}}">
            <div class="products-titleinfo">
                <p class="title">{{{listData.PROD_NM}}}</p>
                <p class="info">
                    {{#isNaN listData.BAS_FEE_INFO }}
                        <span class="money">{{listData.BAS_FEE_INFO}}</span>
                    {{else}}
                        월<span class="money">{{currencyComma listData.BAS_FEE_INFO}}</span>원
                    {{/isNaN}}
                </p>
            </div>
            <div class="taglist-wrap">
                {{#each listData.METATAG}}
                {{#ifCond this '!==' ''}}
                <p class="tag-text">#{{{this}}}</p>
                {{/ifCond}}
                {{/each}}
            </div>

            <p class="products-detailinfo">{{{listData.PROD_SMRY_DESC}}}</p>
        </a>
    </li>
</script>


<script type="text/x-handlebars-template" id="tv_template">
    <li class="category-type">
        <a data-link="/product/callplan/{{listData.PRID}}" class="link tv-element list-data" data-id="{{listData.DOCID}}" data-category="tv" data-tit="{{removeTag listData.PROD_NM}}">
            <div class="products-titleinfo">
                <p class="title">{{{listData.PROD_NM}}}</p>
                <p class="info">
                    {{#isNaN listData.BAS_FEE_INFO }}
                    <span class="money">{{listData.BAS_FEE_INFO}}</span>
                    {{else}}
                    월<span class="money">{{currencyComma listData.BAS_FEE_INFO}}</span>원
                    {{/isNaN}}
                </p>
            </div>
            {{#ifCond listData.PROD_BAS_BENF_CTT '!==' ''}}
            <p class="products-detailitext">{{{listData.PROD_BAS_BENF_CTT}}}</p>
            {{/ifCond}}
            <p class="products-detailinfo">{{{listData.PROD_SMRY_DESC}}}</p>
        </a>
    </li>
</script>

<script type="text/x-handlebars-template" id="roaming_template">
    <li class="category-type">
        <a class="link roaming-element list-data" data-link="/product/callplan/{{listData.PRID}}" data-id="{{listData.DOCID}}" data-category="roaming" data-tit="{{removeTag listData.PROD_NM}}">
            <div class="products-titleinfo">
                <p class="title">{{{listData.PROD_NM}}}</p>
                <p class="info">
                    {{#isNaN listData.BAS_FEE_INFO }}
                    <span class="money">{{listData.BAS_FEE_INFO}}</span>
                    {{else}}
                    월<span class="money">{{currencyComma listData.BAS_FEE_INFO}}</span>원
                    {{/isNaN}}
                </p>
            </div>
            <div class="taglist-wrap">
                {{#each listData.METATAG}}
                {{#ifCond this '!==' ''}}
                <p class="tag-text">#{{{this}}}</p>
                {{/ifCond}}
                {{/each}}
            </div>
            <p class="products-detailinfo">{{{listData.PROD_SMRY_DESC}}}</p>
        </a>

</script>

<script type="text/x-handlebars-template" id="app_template">
    <li>
        <a class="app-element list-data" data-link="/product/apps/app?appId={{listData.PRID}}" data-id="{{listData.DOCID}}" data-category="app" data-tit="{{removeTag listData.PROD_NM}}">
            <span class="app-img"><img src="{{listData.IMG}}" alt=""></span>
            <span class="txt">{{{listData.PROD_NM}}}</span>
        </a>
    </li>
</script>

<script id="direct_template" type="text/x-handlebars-template">
    <li class="direct-element list-data" data-link="{{listData.ALIAS}}?CATEGORY_ID={{listData.CATEGORY_ID}}&ACCESSORY_ID={{listData.DOCID}}" data-id="{{listData.DOCID}}" data-category="direct" data-tit="{{removeTag listData.PRODUCT_NM}}">
        <div class="img"><img src="{{CDN}}{{listData.IMG}}" alt="{{listData.IMG_ALT}}"></div>
        <div class="cont">
            <div class="tit">{{{listData.PRODUCT_NM}}}</div>
            <div class="price">{{currencyComma listData.PRODUCT_PRICE}}원~/월</div>
            {{#ifCond listData.SALE_PRICE '!==' ''}}
            <span class="price2">{{currencyComma listData.SALE_PRICE}}원</span>
            {{/ifCond}}
        </div>
    </li>
</script>

<script type="text/x-handlebars-template" id="membership_template">
    <li>
        <a class="link membership-element list-data" title="T멤버십 상세보기" data-id="{{listData.DOCID}}" data-category="membership" data-tit="{{removeTag listData.BRAND_NM}}">
            <div class="img"><img src="{{{listData.TITLE_IMG_URL}}}" alt="{{listData.CATE_NAME}}"></div>
            <div class="cont">
                <div class="tit">{{{listData.BRAND_NM}}}</div>
                <div class="txt1">{{{listData.CATE_NAME}}}</div>
            </div>
        </a>
    </li>
</script>

<script id="event_template" type="text/x-handlebars-template">
    <li>
        <button class="event-datail event-element list-data" title="이벤트 상세페이지 보기" data-id="{{listData.DOCID}}" data-category="event" data-tit="{{removeTag listData.PR_NM}}">
            <img src="{{CDN}}{{listData.FILE_PATH}}" alt="{{{removeTag listData.PR_NM}}}">
        </button>
        <div class="event-info">
            <span class="info-date">{{{listData.PR_STA_DT}}}~{{{listData.PR_END_DT}}}</span>
            {{#ifCond listData.PR_TYP_CD '!==' 'N'}}
            <span class="info-type">응모형</span>
            {{/ifCond}}
            <span class="info-day"></span>
        </div>
    </li>
</script>

<script type="text/x-handlebars-template" id="sale_template">
    <li>
        <button class="list in-img sale-element list-data" type="button" data-link="/product/callplan/{{listData.DOCID}}" data-id="{{listData.DOCID}}" data-category="sale" data-tit="{{removeTag listData.PROD_NM}}">
            <em>{{{listData.PROD_NM}}}</em>
            <p>{{{listData.PROD_SMRY_DESC}}}</p>
            <div>
                {{#each listData.METATAG}}
                {{#ifCond this '!==' ''}}
                <span>#{{{this}}}</span>
                {{/ifCond}}
                {{/each}}
            </div>
            <span class="img"><img src="{{CDN}}{{listData.IMG}}" alt="무엇이든 될 수 있는 0"></span>
        </button>
    </li>
</script>

<script type="text/x-handlebars-template" id="as_template">
    <li>
        <div class="b-cont">
            {{#ifCond listData.ALIAS '===' 'as'}}
                <a class="bt-t as-element list-data" data-link="/customer/agentsearch/repair-detail?code={{listData.DOCID}}" data-id="{{listData.DOCID}}" data-category="as" data-tit="{{removeTag listData.STORE_NAME}}">
            {{else}}
                <a class="bt-t as-element list-data" data-link="/customer/agentsearch/detail?code={{listData.DOCID}}" data-id="{{listData.DOCID}}" data-category="as" data-tit="{{removeTag listData.STORE_NAME}}">
            {{/ifCond}}
                <strong class="ti">{{{listData.STORE_NAME}}}</strong>
                <span class="tx">{{{listData.SEARCH_ADDR}}}<br>({{{listData.JIBUN_ADDR}}})</span>
                <a href="tel:02-1234-5678" class="tel">{{{listData.TEL}}}</a>
            </a>
        </div>
    </li>
</script>

<script type="text/x-handlebars-template" id="question_template">

        <a class="b-cont question-element list-data" data-id="{{listData.DOCID}}" data-category="question" data-tit="{{removeTag listData.INQ_CTT}}">

            <span class="tx">{{{listData.CATEGORY}}}</span>
