<div class="widget">
    <!-- .widget -->
    <div class="widget-box accordion">
        <div class="acco-cover on">
            <div class="acco-style tod-round-blue <% if (tmpCnt > showParam.defaultCnt) { %> tod-add-btn <% } %>">
                <ul class="acco-list fe-line-cover">
                    <li class="acco-box on">
                        <div class="acco-tit">
                            <button role="button" aria-pressed="true">
                                <h3 class="tit"><%=tmpTitle%><span class="tod-add-text"><span class="num"><%= tmpCnt %></span>개</span></h3>
                            </button>
                        </div>
                        <div class="acco-cont">
                            <div class="tod-line-management">
                                <div class="sortlist">
                                    <ul id="sortable-enabled_<%=tmpCategory%>" class="connectedSortable enabled ui-sortable fe-item-list" data-category="<%=tmpCategory%>" data-pageno="1">
                                        <% tmpList.map((line, index) => { %>
                                        <% if(index < showParam.defaultCnt) { %>
                                        <li class="fe-line ui-state-default <% if(index >= 20) { %>none<% } %>" data-showname="<%= line.showName %>" data-svcnum="<%= line.svcNum %>" data-svcmgmtnum="<%=line.svcMgmtNum %>" data-length="<%=tmpList.length%>">
                                            <div class="state-box">
                                                <div class="tod-line-info">
                                                    <span class="icon">
                                                        <i class="<%=line.ico%>-48">
                                                            <span class="blind"><%= line.showName %></span>
                                                        </i>
                                                    </span>
                                                    <span class="title fe-show-name"><%= line.showName %></span>
                                                    <span class="line"><%= line.showDetail %></span>
                                                </div>
                                                <div class="state-bt">
                                                    <button class="bt-sort up" <%= index === 0 ? 'disabled=disabled' : '' %> >
                                                        <span class="blind">해당 회선 위로</span><!-- 웹 접근성 위배 조치 -->
                                                    </button>
                                                    <button class="bt-sort down" <%= index === tmpList.length-1 ? 'disabled=disabled' : '' %> >
                                                        <span class="blind">해당 회선 아래로</span>
                                                    </button> <!-- 웹 접근성 위배 조치 -->
                                                </div>
                                                <span class="ico-move ui-sortable-handle"><span class="blind">목록 이동</span><span class="ico"></span></span>
                                            </div>
                                            <div class="tod-manage-wrap on fe-show-active <% if(line.expsYn === 'N') { %>none<% } %>">
                                                <button type="button" class="tod-btn-manage tod-icon tod-icon-dot-gray01 fe-manage-line" data-index="<%=index%>">
                                                    <span class="tod-blind">회선관리 메뉴</span>
                                                </button>
                                            </div>
                                        </li>
                                        <% } %>
                                        <% }) %>
                                    </ul>
                                </div>
                            </div>
                            <% if (tmpCnt > showParam.defaultCnt) { %>
                            <div class="btn-more">
                                <button class="fe-bt-more" role="button">더보기</button>
                            </div>
                            <% } %>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
