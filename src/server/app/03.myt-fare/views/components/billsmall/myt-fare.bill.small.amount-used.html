<%#
* @desc 휴대폰 결제/ 콘텐츠 이용료 이용요금
%>
<script id="amount-used-templ" type="text/x-handlebars-template">
    {{#list}}
        <div class="box-group fe-title" data-title="{{title}}">
          <a href="/myt-fare//billguide/guide" class="bundle-link" title="요금 안내서로 이동"> 
            <dl class="sel-bill small-sum"><!-- disabled -->
                <dt class="term">{{titleName}}</dt>
                <dd class="charge"><span class="fe-use-amount" id="{{tmthUseAmtOri}}">{{tmthUseAmt}}</span><span class="unit">원</span></dd>
            </dl>
          </a>
            <ul class="report-list item-no-border small-sum">
                {{#unless isContents}}
                    <li class="report-item"><!-- disabled : disabled추가하면 pointer-events:none 으로 스크립트차단 -->
                        <dl class="report-define d-wrap">
                            <dt class="report-tit">이용 설정</dt>
                            <dd class="report-cont">
                                <div class="on-off-list new inner-txt">
                                    <div class="on-off-inner">
                                        <span class="widget">
                                            <span class="widget-box switch">
                                             <%_
                                                const {isUsed} = usedInfo;
                                             _%>
                                                <span class="btn-switch type1 <%- isUsed ? 'on':''%>">  <!-- toggle class on  -->
                                                    <span class="switch-style" role="checkbox" aria-checked="<%-isUsed%>"
                                                          aria-disabled="false"><!-- aria-checked="false/true" aria-disabled="false/true" -->
                                                        <span class="off-tx">차단 중</span>
                                                        <input type="checkbox" id="<%= usedInfo.rtnUseYn %>" class="fe-set-use" data-make-eid="used<%-isUsed ? 'On':'Off'%>" title="T World 광고성 정보 수신동의" <%- isUsed ? 'checked':''%>>
                                                        <!-- disabled -->
                                                        <span class="on-tx">이용 중</span>
                                                    </span>
                                                </span>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </dd>
                        </dl>
                    </li>
                {{/unless}}
                <li class="report-item"><!-- disabled -->
                  <a href="/myt-fare//billguide/guide" class="bundle-link" title="요금 안내서로 이동"> 
                    <dl class="report-define d-wrap">
                        <dt class="report-tit">총 한도 금액</dt>
                        <dd class="report-cont">{{payLimitAmt}}원</dd>
                    </dl>
                  </a>  
                </li>
                <li class="report-item"><!-- disabled -->
                  <a href="/myt-fare//billguide/guide" class="bundle-link" title="요금 안내서로 이동">   
                    <dl class="report-define d-wrap">
                        <dt class="report-tit">남은 한도 금액</dt>
                        <dd class="report-cont"><span class="fe-remain-amount" id="{{remainUseLimitOri}}">{{remainUseLimit}}</span>원</dd>
                    </dl>
                  </a>  
                </li>
            </ul>
            <div class="hash-wrap">
                <ul class="hash-list">
                    <%_if(!isBubin){_%>
                    <li class="hash-item"><!-- disabled -->
                        <a href="#" class="hash fe-change-limit" data-unusual-state="<%-unusualYn%>" data-make-eid="changeLimit">#한도 변경</a>
                    </li>
                    <li class="hash-item">
                        <a href="#" class="hash fe-auto-prepay" data-unusual-state="<%-unusualYn%>"
                           data-state="{{autoChrgStCd}}" data-make-eid="autoPrepay-{{stateCd}}">#자동 선결제 {{stateTxt}}</a>
                    </li>
                    <%_}_%>
                    {{#ifCond title '===' 'small'}}
                        <%_ if (usedInfo.isPassword && passwordInfo.result) {
                            const {cpinStCd, bDay} = passwordInfo.result;
                        _%>
                        <li class="hash-item">
                            <a href="#" class="hash fe-set-password"
                               data-cpin="<%= cpinStCd %>"
                               data-code="<%= passwordInfo.code %>"
                               data-msg="<%= passwordInfo.msg %>"
                               data-make-eid="setPassword<%-cpinStCd === 'NC' ? 'NC' : 'AC'%>"
                               <%- bDay ? `data-birth="${bDay}"` : ''%>
                            >
                            #결제 비밀번호 <span><%- passwordInfo.text %></span></a>
                        </li>
                        <%_}_%>
                    {{/ifCond}}
                    <li class="hash-item">
                        <a href="{{historyUrl}}" class="hash fe-micro-history" data-make-eid="searchHistory">#이용 내역 조회</a>
                    </li>
                </ul>
            </div>
        </div>
    {{/list}}
</script>
