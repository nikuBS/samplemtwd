<script id="tmplBillGroup" type="text/x-handlebars-template">
<div class="widget">
    <div class="widget-box accordion">
        <div class="acco-cover"><!-- toggle : 한개만 열기 -->
            <div class="acco-style">
                <ul class="acco-list pt0">
                    {{#each billItems}}
                    <li class="acco-box">
                        <div class="acco-tit">
                            <button role="button" aria-pressed="false">
                                <div class="in-title">
                                    <span class="tit">{{@key}}</span>
                                    <span class="tx-cont type2">{{this.total}}원</span>
                                </div>
                            </button>
                        </div>
                        <div class="acco-cont">
                            <div class="in-cont">
                                <div class="basic-list">
                                    <ul>
                                        {{#each this}}
                                        {{#isBill @key}}
                                        <li>
                                            <div class="inner-top">
                                                 <span class="title">{{@key}}
                                                     {{#if noVAT}}
                                                    <i class="icon-fnote"><span class="blind">각주 참고</span></i>
                                                    {{else}}
                                                    {{#if is3rdParty}}
                                                    <i class="icon-acompany"><span class="blind">타사</span></i>
                                                    {{/if}}
                                                    {{/if}}
                                                </span>
                                                {{#if discount}}
                                                <span class="tx-cont tx-red">{{this.total}} 원</span>
                                                {{else}}
                                                <span class="tx-cont">{{this.total}} 원</span>
                                                {{/if}}
                                            </div>
                                            <div class="inner-row">
                                                <ul>
                                                    {{#items}}
                                                    <li>
                                                        <span class="title">{{name}}
                                                            {{#if noVAT}}
                                                            <i class="icon-fnote"><span class="blind">각주 참고</span></i>
                                                            {{else}}
                                                            {{#if is3rdParty}}
                                                            <i class="icon-acompany"><span class="blind">타사</span></i>
                                                            {{/if}}
                                                            {{/if}}
                                                        </span>

                                                        <span class="tx-cont">{{amount}} 원</span>
                                                    </li>
                                                    {{/items}}
                                                </ul>
                                            </div>
                                        </li>
                                        {{/isBill}}
                                        {{/each}}
                                    </ul>
                                    {{#if showDesc}}
                                    <div class="noti-words">
                                        <span class="inner-words" id="aria-footnote-02">
                                            <i class="icon-fnote ml6"><span class="blind">각주 참고</span></i>부가가치세 제외 대상 표시
                                        </span>
                                        <span class="inner-words" id="aria-footnote-01">
                                            <i class="icon-acompany"><span class="blind">타사</span></i>당사에서 청구 대행하는 타사 요금
                                        </span>
                                    </div>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</div>
</script>
