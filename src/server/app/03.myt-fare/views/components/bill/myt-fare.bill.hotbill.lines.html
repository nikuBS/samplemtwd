<script id="fe-list-template" type="text/x-handlebars-template">
    {{#each list}}
    <li>
        <button data-id="fe-other-line" data-idx="{{ @index }}" data-num="{{ svcMgmtNum }}">
            <span class="ico-wrap">
               <i class="icon-{{clsNm}}-80"><span class="blind">{{ clsNm }}</span></i>
            </span>
            <span class="cont">
                <span class="info-title">{{ eqpMdlNm }}
                    {{#if child}}
                    <i class="icon-children ml6"><span class="blind">자녀</span></i></span>
                    {{/if}}
                <span class="info-sub">{{ svcNum }}</span>
                <span class="price">조회 중</span>
            </span>
        </button>
    </li>
    {{/each}}
</script>
