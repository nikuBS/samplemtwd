<script id="fe-list-template" type="text/x-handlebars-template">
    {{#each list}}
    <li>
        <button data-idx={{ @index  }} data-id="fe-other-line" >
            <div class="lineinfo-user">
                <span class="info-title">{{ eqpMdlNm }}
                    {{#if child}}
                    <span class="badge badge-fam"><span class="blind">자녀회선</span></span>
                    {{/if}}
                </span>
                <span class="info-sub">{{ svcNum }}</span>
            </div>
            <div class="lineinfo-data">
                <span class="info-title">{{ bill }}<span class="unit ml4">원</span></span>
                <span class="ico"></span>
            </div>
        </button>
    </li>
    {{/each}}
</script>
