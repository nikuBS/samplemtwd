* Author: 김인환 (skt.p132150@partner.sk.com)
* Date: 2018.09.27
%>

<hr class="cont-sp type1" aria-hidden="true"/>
<!-- .cont-box -->
<div class="cont-box nogaps noborder">
    <ul class="link-long-list">
        <% if (data.nopayment) { %>
        <li>
            <div class="link-long">
                <button>미납요금
                    <span class="tx-sub">
                        <span class="point1"><i class="tx-bold">80,000</i> 원</span>
                        <span class="ico"></span>
                    </span>
                </button>
            </div>
        </li>
       <% } %>
        <li>
            <div class="link-long">
                <button>실시간 요금
                    <span class="tx-sub">
                        <span class="normal">
                            <i class="tx-bold" data-id="realtime-pay">0</i> 원</span>
                        <span class="ico"></span>
                    </span>
                </button>
            </div>
        </li>
        <% if(data.paymentInfo) { %>
        <li>
            <div class="link-long">
                <button>요금안내서 설정
                    <span class="tx-sub">
                        <span class="normal"><%= data.paymentInfo.billTypeNm %></span>
                        <span class="ico"></span>
                    </span>
                </button>
            </div>
        </li>
        <li>
            <div class="link-long">
                <button>납부 방법
                    <span class="tx-sub">
                        <span class="normal"><%= data.paymentInfo.payMthdNm %></span>
                        <span class="ico"></span>
                    </span>
                </button>
            </div>
        </li>
        <% } %>
    </ul>
</div>
<!-- //.cont-box -->
