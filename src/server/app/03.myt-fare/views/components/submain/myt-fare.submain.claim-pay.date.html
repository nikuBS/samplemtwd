<%#
* MenuName: 나의 요금 > 서브메인 > 청구요금 > 상단 날짜부분
* @file myt-fare.submain.claim-pay.date.html
* @author 양정규
* @since 2020.12.15
%>
<%_if((data.latestDates || []).length){_%>
<div class="month-charge">
    <div class="charge-tit">
        <button type="button" class="sel-month-btn down-arr fe-months" aria-haspopup="true"
                data-months="<%-data.latestDates%>"
                data-value="<%-data.claimDt%>"
                data-make-eid="month">
            <%-data.month%>월
        </button>
        <span class="period"><%-`${data.claimFirstDay} ~ ${data.claimLastDay}`%><!--2020.7.1. ~ 2020.7.31.--></span>
    </div>
</div>
<%_}_%>
