<div class="step" step="1">
    <div class="change-plan">
        <h4 class="tit-type2">요금안내서 정보설정(1/2)</h4>
        <dl>
            <dt>이메일 주소를 입력해주세요.</dt>
            <dd>
                                <span class="inputbox">
                                    <span class="input">
                                        <input type="text" placeholder="name@example.co.kr" title="이메일 주소 입력" value="" class="input-email">
                                    </span>
                                </span>
                <div class="widget">
                    <div class="widget-box check">
                        <ul class="select-list" role="group">
                            <li class="checkbox type01 checked" role="checkbox" aria-checked="false">
                                <input type="checkbox" name="checkbox" value="이메일 보안 설정" title="이메일 보안 설정 선택" checked="">
                                이메일 보안 설정
                            </li>
                            <li class="checkbox type01" role="checkbox" aria-checked="false">
                                <input type="checkbox" name="checkbox" value="입력한 이메일로 다양한 혜택 정보 받기" title="입력한 이메일로 다양한 혜택 정보 받기 선택" aria-labelledby="guide01">
                                입력한 이메일로 다양한 혜택 정보 받기
                            </li>
                        </ul>
                    </div>
                </div>
                <p id="guide01" class="guide-txt-chk">체크하시면 요금안내서와 혜택정보를 함께 드립니다.</p>
            </dd>
        </dl>
    </div>

    <div class="inner">
        <div class="contents-btn">
            <ul class="bt-slice">
                <li class="bt-blue1">
                    <button class="btn-next">다음</button>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="step" step="2" style="display: none;">
    <div class="change-plan">
        <h4 class="tit-type2">요금안내서 정보설정 (2/2)</h4>
        <dl>
            <dt>휴대폰번호 모두 표시할까요?</dt>
            <dd>
                <div class="widget">
                    <div class="widget-box tube">
                        <ul class="tube-list two" role="radiogroup">
                            <li role="radio" aria-checked="false"><input type="radio" name="selectset1" title="일부 별표 표시 선택">일부 별표 표시</li>
                            <li role="radio" aria-checked="true" class="checked"><input type="radio" name="selectset1" title="전체 표시 선택">전체 표시</li>
                        </ul>
                    </div>
                </div>
            </dd>
            <dt>콘텐츠 이용 상세내역을 받으시겠어요?</dt>
            <dd>
                <div class="widget">
                    <div class="widget-box tube">
                        <ul class="tube-list two" role="radiogroup">
                            <li role="radio" aria-checked="false"><input type="radio" name="selectset2" title="일부 내역만 보기 선택">일부 내역만 보기</li>
                            <li role="radio" aria-checked="true" class="checked"><input type="radio" name="selectset2" title="상세내역 보기 선택">상세내역 보기</li>
                        </ul>
                    </div>
                </div>
            </dd>
        </dl>
    </div>
    <div class="inner">
        <div class="contents-btn">
            <ul class="bt-slice">
                <li class="bt-blue1">
                    <button class="btn-submit">&quot;문자+이메일&quot;로 변경하기</button>
                </li>
            </ul>
        </div>
    </div>
</div>
