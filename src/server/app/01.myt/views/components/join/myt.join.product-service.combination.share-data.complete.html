<!-- #header -->

        <div class="header-ti">
            <h1>T가족결합 데이터 나눠쓰기</h1>
        </div>
        <button class="close-step">
            <span class="blind">닫기</span>

    </div>

<!-- #contents -->
<div id="contents" class="container-wrap">
    <h2 class="blind">내용</h2>
    <div class="container">

        <div class="cont-box nogaps-top">
            <div class="msg-present-box">
                <div class="msg-present-comp type2">
                    <span class="ico"></span>
                    <p class="txt">
                        <span class="fe-beneficiary-name">최*</span>님과

                            <li class="bt-blue1">

            </div>

    </div>
