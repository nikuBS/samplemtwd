<div class="ti-caption-gray"><!-- 2018-09-19 클래스명 변경 -->
	<h4 class="tit">바로 공유 가능 데이터</h4>
	<p class="num"><em>30</em> GB</p>
</div>
<div class="cont-box nogaps-top">
	<!-- 2018-09-18 info-wrap 삭제 -->
	<h4 class="tabcon-title0 pt40"><%=new Date().getFullYear()%>년 <%=new Date().getMonth()+1%>월 부터<br>가족에게 공유할 데이터</h4>
	<div class="inp-tx-wrap">
		<div class="inputbox bt-add">
            <span class="input">
                <input type="number" placeholder="숫자만 입력" title="input" aria-labelledby="aria-exp-label1" aria-describedby="aria-exp-desc1">
                <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
            </span>
			<span class="txt-area">GB</span>
		</div>
		<div class="bt-alone bt-num">
			<button class="bt-bg-blue1">+1</button>
			<button class="bt-bg-blue1">+5</button>
			<button class="bt-bg-blue1">+10</button>
			<button class="bt-bg-blue1">전체</button>
		</div>
	</div>
	<div class="data-number-wrap type1">
		<span class="data-title">선물하기, 함께 쓰기, 2nd Device<br>공유 가능 데이터</span>
		<span class="data-value">
            <span class="tx-bold vbl">30</span> GB</span>
	</div>
</div>
<div class="setting-share">
	<ul class="swtich-list">
		<li>
			자동공유 사용중
			<span class="widget">
				<span class="widget-box switch">
					<span class="btn-switch type1 on">
						<span class="switch-style" role="checkbox" aria-checked="true" aria-disabled="false">
							<span class="off-tx">꺼짐</span>
							<input type="checkbox" title="사용" checked="checked">
							<span class="on-tx">사용</span>
						</span>
					</span>
				</span>
			</span>
		</li>
	</ul>
</div>
<div class="bt-fixed-area">
	<ul class="bt-slice full">
		<li class="bt-red1">
			<button disabled="disabled">변경하기</button>
		</li>
	</ul>
</div>
