<li data-svc-mgmt-num="<%= data.svcMgmtNum %>">
    <button>
        <div class="lineinfo-user">
            <span class="info-title"><%= data.nickNm %>
                <% if (data.child) { %>
                <span class="badge badge-fam"><span class="blind">자녀회선</span></span>
                <% } %>
            </span>
            <span class="info-sub"><%= data.svcNum %></span>
        </div>
        <div class="lineinfo-data">
            <span class="info-title"><%= data.data %>
                <span class="unit ml4"><%= data.unit %></span>
            </span>
            <span class="ico"></span>
        </div>
    </button>
</li>
