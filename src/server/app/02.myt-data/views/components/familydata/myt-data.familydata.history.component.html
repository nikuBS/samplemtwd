<script id="fe-tmpl-ing" type="text/x-handlebars-template">
    <div class="use fe-ing">
        <span class="modify">조회중입니다.</span>
    </div>
</script>

<script id="fe-tmpl-after" type="text/x-handlebars-template">
    <div class="use fe-after">
        <span class="modify"><strong>{{data}}GB</strong><span>변경가능</span></span>
        <button class="bt-link-tx underline fe-edit" data-serial-number="{{serial}}" data-gb="{{gb}}" data-mb="{{mb}}">변경하기</button>
    </div>
</script>

<script id="fe-tmpl-after-none" type="text/x-handlebars-template">
    <div class="use fe-after">
        <span class="modify"><strong>0GB</strong>변경불가</span>
    </div>
</script>

<script id="fe-tmpl-retrieve-btn" type="text/x-handlebars-template">
    <button class="bt-link-tx underline" data-serial-number="{{serial}}" data-changable="{{data}}">변경하기</button>
</script>
