<script id="fe-tmpl-charge-items" type="text/x-handlebars-template">
    {{#each items}}        
        <li>
            <p class="list-text">
                <span class="stext-b">
                    {{#if badge}}
                    <i class="badge badge-{{badge.icon}}"><span class="blind">{{badge.name}}</span></i> 
                    {{/if}}
                    {{../typeName}} 충전 <span class="data">{{data}}</span>
                </span>
                <span class="stext">
                    <span class="black-tx">{{payNm}}</span>
                    {{#if cardNm}}
                        <span class="gray-tx">{{cardNm}}</span>
                    {{else}}
                        <span class="gray-tx">신용카드</span>
                    {{/if}}
                </span>
            </p>
            <div class="list-data">
                <button class="bt-link data-tx {{#if isCanceled}}gray-tx{{else}}blue-tx{{/if}}" data-origin-idx={{idx}}>{{amt}}원</button>
                {{#if isRefundable}}
                    <button class="bt-link-tx underline red fe-cancel"  data-cancel-id="{{cancelOrderId}}" data-charge-code="{{dataChargeCd}}" data-page-number="{{../pageNum}}">취소</button>
                {{/if}}
            </div>
        </li>
    {{/each}}
</script>

<script id="fe-tmpl-charge-day" type="text/x-handlebars-template">
    <li class="list-box fe-prepaid-{{type}}" data-key="{{key}}">
        <p class="list-date">
            <span class="date-tx">{{date}}</span>
        </p>
        <ul class="list-con">
            {{>chargeItems items=items}}
        </ul>
    </li>
</script>
