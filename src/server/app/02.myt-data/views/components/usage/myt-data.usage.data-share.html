<div id="fe-data-share" class="popup" style="display: none;">
    <script id="fe-child-tmpl" type="text/x-handlebars-template">
        <li class="datatogether-li">
            <div class="datatogether-li-info">
                <p class="datatogether-li-info-title">{{ feeProdNm }}</p>
                <div class="datatogether-li-info-datenum">
                    <div class="date">{{ svcNum }}</div>
                    <div class="day-num">설정일 <span class="vbl">{{ auditDtm }}</span></div>
                </div>
            </div>
            <div class="datatogether-li-state">
                <div class="bt-alone"><button class="fe-btn-used-data bt-bg-blue1" data-svcmgmtnum="{{ svcMgmtNum }}">조회</button></div>
                <div class="fe-used-data-result" style="display: none;">
                    <div class="type">
                        <span class="str fe-data"></span>
                        <span class="fe-unit"></span>
                    </div>
                    <div class="state">사용</div>
                </div>
            </div>
        </li>
    </script>
    <div class="popup-page no-btn nobg">
        <!-- .no-btn 하단에 버튼이 없을 경우 -->
        <!-- #header -->
        <div class="header-wrap">
            <div class="page-header">
                <div class="header-ti align-l">
                    <h1>데이터 함께쓰기</h1>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- .container-wrap -->
        <div class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- 데이터함께쓰기 컨텐츠 -->
                <div class="cont-box nogaps-hoz">
                    <ul class="datatogetherlist-wrap fe-children">
                    </ul>
                </div>
                <!-- //데이터함께쓰기 컨텐츠 -->
                <!-- 유의사항 -->
                <div class="cont-box bgnone noborder">
                    <dl class="notice-explanation">
                        <dt>유의사항</dt>
                        <dd>여기는 데이터 함께쓰기 <strong class="vbl">유의사항 info</strong> 관련 내용들이 들어가는 곳입니다.</dd>
                    </dl>
                </div>
                <!-- //유의사항 -->

            </div>
        </div>
        <!--// .container-wrap -->
        <!-- .popup-closeBtn -->
        <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
        <!--// .popup-closeBtn -->
    </div>
    <div class="popup-blind"></div>
</div>
