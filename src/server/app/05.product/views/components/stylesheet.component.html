<style type="text/css">
  body.rn {
    background-color: #f8f8f8;
  }
  .rn #productRoaming {
    min-height: 500px;
  }
  .rn #background {
    position: absolute;
    right: 0;
    top: 0;
    width: 360px;
    height: 180px;
    background-image: url(<%= CDN %>/img/product/roam/bg-map.png);
    background-size: 360px 180px;
    display: block;
  }
  .rn #gnb {
    height: 50px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    text-align: center;
  }
  body.scroll #gnb {
    background-color: white;
  }
  body.scroll #background {
    display: none;
  }
  .rn #gnb .menu {
    position: absolute;
    left: 20px;
    top: 13px;
    cursor: pointer;
  }
  .rn #gnb .logo {

  }
  .rn #contents {
    margin: 20px;
    padding-top: 50px;
    padding-bottom: 50px;
  }
  .rn #contents h2 {

    font-weight: 600;

  }
  .rn .colorPoint {
    color: #4559fc;
  }
  .rn #contents .description {

    margin-bottom: 20px;

  }
  .rn #contents .card {
    background: #FFFFFF;

    margin-top: 4px;
    margin-bottom: 16px;
  }
  .rn #contents .no-padding {

  }
  .rn #contents .card h3 {

  }
  .rn #contents .card .description {

    margin-bottom: 15px;
  }
  .rn #nations {
    margin-bottom: 20px;
  }
  .rn #nations li {

    margin-right: 6px;
    margin-bottom: 0px;

    cursor: pointer;
  }
  .rn #nations img {
  }
  .rn #nations span {
    position: absolute;
    display: block;

    left: 10px;

  }
  .rn .field-container {

  }
  .rn .field-container input {
    width: 100%;
  }
  .rn .field-container img {
    position: absolute;
    top: 12px;
    right: 14px;
  }
  .rn .link {
    text-align: right;
    padding-top: 20px;
  }
  .rn .link a {
    font-size: 13px;
    color: #4559FC;
    letter-spacing: -1px;
    text-decoration: underline;
  }
  .rn .banner img {
    width: 100%;
  }
  .rn div#tariffs {
    margin-top: 24px;
    margin-bottom: 8px;
    height: 150px;
    overflow-x: scroll;
    white-space: nowrap;
  }
  .rn .tariff {
    display: inline-block;
    width: 94px;
    height: 136px;
    background-color: #f0f4ff;
    border-radius: 12px;
    padding-left: 16px;
    padding-right: 16px;
    margin-right: 8px;
    cursor: pointer;
    overflow-x: hidden;
  }
  .rn .tariff img {
    height: 30px;
    margin-top: 30px;
  }
  .rn .tariff h4 {
    font-size: 15px;
    font-weight: 700;
  }
  .rn .tariff h5 {
    font-size: 12px;
    font-weight: 400;
    color: #666;
    /*white-space: pre-wrap;*/
  }
  .rn .card .menu-link {
    height: 65px;
    cursor: pointer;
    position: relative;
  }
  .rn .card .menu-link .icon {
    position: absolute;
    top: 15px;
    left: 22px;
  }
  .rn .card .menu-link .arrow {
    position: absolute;
    top: 26px;
    right: 21px;
  }
  .rn .card .menu-link span {
    position: absolute;
    top: 22px;
    left: 70px;
    font-size: 15px;
    font-weight: 600;
  }
  .rn .card .border-bottom {
    border-bottom: 1px solid #f2f2f2;
  }
  .rn ul.ui-autocomplete li.ui-menu-item {
    font-size: 13px;
    padding: 4px;
  }
  .rn ul.ui-autocomplete .ui-state-active {
    background: #4559fc;
  }
  .rn .popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
  }
  .rn #nationsPopup {
    background-color: white;
  }
  .rn #nationsPopup .header {
    height: 52px;
    background-color: white;
    z-index: 1;
    border-bottom: 1px solid #edeef0;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
  }
  .rn #nationsPopup .header h1 {
    color: black;
    font-size: 16px;
    letter-spacing: -0.7px;
    line-height: 52px;
    text-align: center;
  }
  .rn #nationsPopup .header .close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 15px;
    cursor: pointer;
  }
  .rn #nationsPopup .menu {
    background-color: #f0f4ff;
    width: 120px;
    position: fixed;
    top: 53px;
    height: 100%;
  }
  .rn #nationsPopup .menu li {
    height: 56px;
    line-height: 56px;
    padding-left: 18px;
    font-size: 16px;
    border-bottom: 1px solid #e5e5e5;
  }
  .rn #nationsPopup .menu li.active {
    background-color: white;
    color: #4559fc;
  }
  .rn #nationsPopup .content {
    background-color: #fff;
    margin-left: 120px;
    margin-top: 53px;
    padding-left: 25px;
    padding-right: 25px;
  }
  .rn #nationsPopup .content li {
    height: 50px;
    line-height: 50px;
    font-size: 15px;
    color: #666;
    border-bottom: 1px solid #f2f2f2;
  }
  .rn #schedulePopup {

  }
  .rn #schedulePopup .header {
    height: 160px;
    background-color: black;
    z-index: 1;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
  }
  .rn #schedulePopup .header img {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }
  .rn #schedulePopup .header .summary {
    position: absolute;
    bottom: 15px;
    left: 15px;
    color: white;
    font-size: 16px;
  }
  .rn #schedulePopup .header .close {
    position: absolute;
    right: 0;
    top: 0;
    padding: 15px 30px 15px 15px;
    cursor: pointer;
  }
  .rn #schedulePopup .content {
    margin-top: 160px;
    margin-bottom: 55px;
    height: 100%;
  }
  .rn #schedulePopup .footer {
    height: 55px;
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    line-height: 55px;
    text-align: center;
    background-color: #4559fc;
    color: white;
  }
  .rn .closePopup {
    position: absolute;
    right: 0;
    top: 0;
    padding: 12px;
    cursor: pointer;
  }
</style>

<style type="text/css">
  .daterangepicker {
    position: absolute;
    color: inherit;
    background-color: #fff;
    border-radius: 4px;
    border: 1px solid #ddd;
    width: 278px;
    max-width: none;
    padding: 0;
    margin-top: 7px;
    top: 100px;
    left: 20px;
    z-index: 3001;
    display: none;
    font-family: arial;
    font-size: 15px;
    line-height: 1em;
  }

  .daterangepicker:before, .daterangepicker:after {
    position: absolute;
    display: inline-block;
    border-bottom-color: rgba(0, 0, 0, 0.2);
    content: '';
  }

  .daterangepicker:before {
    top: -7px;
    border-right: 7px solid transparent;
    border-left: 7px solid transparent;
    border-bottom: 7px solid #ccc;
  }

  .daterangepicker:after {
    top: -6px;
    border-right: 6px solid transparent;
    border-bottom: 6px solid #fff;
    border-left: 6px solid transparent;
  }

  .daterangepicker.opensleft:before {
    right: 9px;
  }

  .daterangepicker.opensleft:after {
    right: 10px;
  }

  .daterangepicker.openscenter:before {
    left: 0;
    right: 0;
    width: 0;
    margin-left: auto;
    margin-right: auto;
  }

  .daterangepicker.openscenter:after {
    left: 0;
    right: 0;
    width: 0;
    margin-left: auto;
    margin-right: auto;
  }

  .daterangepicker.opensright:before {
    left: 9px;
  }

  .daterangepicker.opensright:after {
    left: 10px;
  }

  .daterangepicker.drop-up {
    margin-top: -7px;
  }

  .daterangepicker.drop-up:before {
    top: initial;
    bottom: -7px;
    border-bottom: initial;
    border-top: 7px solid #ccc;
  }

  .daterangepicker.drop-up:after {
    top: initial;
    bottom: -6px;
    border-bottom: initial;
    border-top: 6px solid #fff;
  }

  .daterangepicker.single .daterangepicker .ranges, .daterangepicker.single .drp-calendar {
    float: none;
  }

  .daterangepicker.single .drp-selected {
    display: none;
  }

  .daterangepicker.show-calendar .drp-calendar {
    display: block;
  }

  .daterangepicker.show-calendar .drp-buttons {
    display: block;
  }

  .daterangepicker.auto-apply .drp-buttons {
    display: none;
  }

  .daterangepicker .drp-calendar {
    display: none;
    max-width: 270px;
  }

  .daterangepicker .drp-calendar.left {
    padding: 8px 0 8px 8px;
  }

  .daterangepicker .drp-calendar.right {
    padding: 8px;
  }

  .daterangepicker .drp-calendar.single .calendar-table {
    border: none;
  }

  .daterangepicker .calendar-table .next span, .daterangepicker .calendar-table .prev span {
    color: #fff;
    border: solid black;
    border-width: 0 2px 2px 0;
    border-radius: 0;
    display: inline-block;
    padding: 3px;
  }

  .daterangepicker .calendar-table .next span {
    transform: rotate(-45deg);
    -webkit-transform: rotate(-45deg);
  }

  .daterangepicker .calendar-table .prev span {
    transform: rotate(135deg);
    -webkit-transform: rotate(135deg);
  }

  .daterangepicker .calendar-table th, .daterangepicker .calendar-table td {
    white-space: nowrap;
    text-align: center;
    vertical-align: middle;
    min-width: 32px;
    width: 32px;
    height: 24px;
    line-height: 24px;
    font-size: 12px;
    border-radius: 4px;
    border: 1px solid transparent;
    white-space: nowrap;
    cursor: pointer;
  }

  .daterangepicker .calendar-table {
    border: 1px solid #fff;
    border-radius: 4px;
    background-color: #fff;
  }

  .daterangepicker .calendar-table table {
    width: 100%;
    margin: 0;
    border-spacing: 0;
    border-collapse: collapse;
  }

  .daterangepicker td.available:hover, .daterangepicker th.available:hover {
    background-color: #eee;
    border-color: transparent;
    color: inherit;
  }

  .daterangepicker td.week, .daterangepicker th.week {
    font-size: 80%;
    color: #ccc;
  }

  .daterangepicker td.off, .daterangepicker td.off.in-range, .daterangepicker td.off.start-date, .daterangepicker td.off.end-date {
    background-color: #fff;
    border-color: transparent;
    color: #999;
  }

  .daterangepicker td.in-range {
    background-color: #ebf4f8;
    border-color: transparent;
    color: #000;
    border-radius: 0;
  }

  .daterangepicker td.start-date {
    border-radius: 4px 0 0 4px;
  }

  .daterangepicker td.end-date {
    border-radius: 0 4px 4px 0;
  }

  .daterangepicker td.start-date.end-date {
    border-radius: 4px;
  }

  .daterangepicker td.active, .daterangepicker td.active:hover {
    background-color: #357ebd;
    border-color: transparent;
    color: #fff;
  }

  .daterangepicker th.month {
    width: auto;
  }

  .daterangepicker td.disabled, .daterangepicker option.disabled {
    color: #999;
    cursor: not-allowed;
    text-decoration: line-through;
  }

  .daterangepicker select.monthselect, .daterangepicker select.yearselect {
    font-size: 12px;
    padding: 1px;
    height: auto;
    margin: 0;
    cursor: default;
  }

  .daterangepicker select.monthselect {
    margin-right: 2%;
    width: 56%;
  }

  .daterangepicker select.yearselect {
    width: 40%;
  }

  .daterangepicker select.hourselect, .daterangepicker select.minuteselect, .daterangepicker select.secondselect, .daterangepicker select.ampmselect {
    width: 50px;
    margin: 0 auto;
    background: #eee;
    border: 1px solid #eee;
    padding: 2px;
    outline: 0;
    font-size: 12px;
  }

  .daterangepicker .calendar-time {
    text-align: center;
    margin: 4px auto 0 auto;
    line-height: 30px;
    position: relative;
  }

  .daterangepicker .calendar-time select.disabled {
    color: #ccc;
    cursor: not-allowed;
  }

  .daterangepicker .drp-buttons {
    clear: both;
    text-align: right;
    padding: 8px;
    border-top: 1px solid #ddd;
    display: none;
    line-height: 12px;
    vertical-align: middle;
  }

  .daterangepicker .drp-selected {
    display: inline-block;
    font-size: 12px;
    padding-right: 8px;
  }

  .daterangepicker .drp-buttons .btn {
    margin-left: 8px;
    font-size: 12px;
    font-weight: bold;
    padding: 4px 8px;
  }

  .daterangepicker.show-ranges.single.rtl .drp-calendar.left {
    border-right: 1px solid #ddd;
  }

  .daterangepicker.show-ranges.single.ltr .drp-calendar.left {
    border-left: 1px solid #ddd;
  }

  .daterangepicker.show-ranges.rtl .drp-calendar.right {
    border-right: 1px solid #ddd;
  }

  .daterangepicker.show-ranges.ltr .drp-calendar.left {
    border-left: 1px solid #ddd;
  }

  .daterangepicker .ranges {
    float: none;
    text-align: left;
    margin: 0;
  }

  .daterangepicker.show-calendar .ranges {
    margin-top: 8px;
  }

  .daterangepicker .ranges ul {
    list-style: none;
    margin: 0 auto;
    padding: 0;
    width: 100%;
  }

  .daterangepicker .ranges li {
    font-size: 12px;
    padding: 8px 12px;
    cursor: pointer;
  }

  .daterangepicker .ranges li:hover {
    background-color: #eee;
  }

  .daterangepicker .ranges li.active {
    background-color: #08c;
    color: #fff;
  }

  /*  Larger Screen Styling */
  @media (min-width: 564px) {
    .daterangepicker {
      width: auto;
    }

    .daterangepicker .ranges ul {
      width: 140px;
    }

    .daterangepicker.single .ranges ul {
      width: 100%;
    }

    .daterangepicker.single .drp-calendar.left {
      clear: none;
    }

    .daterangepicker.single .ranges, .daterangepicker.single .drp-calendar {
      float: left;
    }

    .daterangepicker {
      direction: ltr;
      text-align: left;
    }

    .daterangepicker .drp-calendar.left {
      clear: left;
      margin-right: 0;
    }

    .daterangepicker .drp-calendar.left .calendar-table {
      border-right: none;
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }

    .daterangepicker .drp-calendar.right {
      margin-left: 0;
    }

    .daterangepicker .drp-calendar.right .calendar-table {
      border-left: none;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
    }

    .daterangepicker .drp-calendar.left .calendar-table {
      padding-right: 8px;
    }

    .daterangepicker .ranges, .daterangepicker .drp-calendar {
      float: left;
    }
  }

  @media (min-width: 730px) {
    .daterangepicker .ranges {
      width: auto;
    }

    .daterangepicker .ranges {
      float: left;
    }

    .daterangepicker.rtl .ranges {
      float: right;
    }

    .daterangepicker .drp-calendar.left {
      clear: none !important;
    }
  }
</style>
