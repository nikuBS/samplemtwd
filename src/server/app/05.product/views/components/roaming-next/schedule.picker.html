<div id="scheduleDialog" class="dialog">
    <div class="header">
        <!-- 202011 - 웹접근성 수정건 적용 : 기존 div를 a 로 변경 시작 -->
        <a href="#" role="button" class="close"><img src="<%= CDN %>/img/product/roam/ico_close_w.svg" width="20" height="20" alt="닫기"/> </a>
        <!-- //202011 - 웹접근성 수정건 적용 : 기존 div를 a 로 변경 끝 -->
        <img class="banner" width="100%" alt=""/>
        <div class="summary">
            <h1 tabindex="-1"><span id="target-nation"></span>, 언제 떠나세요?</h1>
            <div>
                <div class="date borderRight">
                    <h2>가는 날</h2>
                    <h3 id="date-depart">-</h3>
                </div>
                <div class="date">
                    <h2>오는 날</h2>
                    <h3 id="date-arrive">-</h3>
                </div>
            </div>
        </div>
    </div>
    <div id="scheduleContent">
        <div id="calendar">
            <div id="calendarGuide">
                <span class="title"></span>
                <span class="message"></span>
                <div class="tailContainer">
                    <div class="tail"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-space"></div>
    <button type="button" id="scheduleConfirm" class="bottom-button not-prepared">추천 요금제 확인</button><!-- 210217 수정 [OP002-12168] 웹접근성 재인증 -->
</div>
<div id="nationsDialog" class="dialog">
    <div class="header">
        
        <button class="close" type="button">
            <img src="<%= CDN %>/img/product/roam/ico_close.svg" width="20" height="20" alt="닫기"/>
        </button>
        <h1 tabindex="-1">로밍 가능한 전체 국가</h1>
    </div>
    <div class="menu">
        <ul>
            <li><button id="EUR" role="link" aria-selected="false">유럽</button></li>
            <li><button id="ASP" role="link" aria-selected="false">아시아</button></li>
            <li><button id="AMC" role="link" aria-selected="false">미주</button></li>
            <li><button id="OCN" role="link" aria-selected="false">오세아니아</button></li>
            <li><button id="MET" role="link" aria-selected="false">중동</button></li>
            <li><button id="AFR" role="link" aria-selected="false">아프리카</button></li>
        </ul>
    </div>
    <div class="content">
        <h2 class="title-itemList">유럽</h2>  <!-- //202011 - 웹접근성 수정건 적용 : 탭 컨텐츠 제목(.title-itemList) 추가 / js : onClickNationGroup-->
        <ul>

        </ul>
    </div>
</div>
