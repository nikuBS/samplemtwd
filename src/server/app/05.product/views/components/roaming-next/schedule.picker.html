<div id="scheduleDialog" class="dialog">
    <div class="header">
        <img class="banner" width="100%" />
        <div class="summary">
            <h1><span id="target-nation"></span>, 언제 떠나세요?</h1>
            <div>
                <div class="date borderRight">
                    <h2>가는 날</h2>
                    <h3 id="date-depart">-</h3>
                </div>
                <div class="date">
                    <h2>오는 날</h2>
                    <h3 id="date-arrive">-</h3>
                </div>
            </div>
        </div>
        <div class="close">
            <img src="<%= CDN %>/img/product/roam/ico_close_w.svg" width="20" height="20" alt="Close"/>
        </div>
    </div>
    <div id="scheduleContent">
        <div id="calendar">
            <div id="calendarGuide">
                <span class="title"></span>
                <span class="message"></span>
                <div class="tailContainer">
                    <div class="tail"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-space"></div>
    <div id="scheduleConfirm" class="bottom-button not-prepared">
        추천 요금제 확인
    </div>
</div>
<div id="nationsDialog" class="dialog">
    <div class="header">
        <h1>로밍 가능한 전체 국가</h1>
        <button class="close" role="link" title="닫기">
            <img src="<%= CDN %>/img/product/roam/ico_close.svg" width="20" height="20" />
        </button>
    </div>
    <div class="menu">
        <ul>
            <li><button id="EUR" role="link">유럽</button></li>
            <li><button id="ASP" role="link">아시아</button></li>
            <li><button id="AMC" role="link">미주</button></li>
            <li><button id="OCN" role="link">오세아니아</button></li>
            <li><button id="MET" role="link">중동</button></li>
            <li><button id="AFR" role="link">아프리카</button></li>
        </ul>
    </div>
    <div class="content">
        <ul>

        </ul>
    </div>
</div>
