<div id="countriesDialog" class="dialog">
    <div class="header">
        <h1>서비스 이용 가능 국가</h1>
        <div class="close">
            <img src="<%= CDN %>/img/product/roam/ico_close.svg" width="20" height="20" />
        </div>
    </div>
    <div class="tariffBox">
        <select name="tariff" class="dropdown">
        </select>
        <img class="arrow" src="<%= CDN %>/img/product/roam/ico_dropdown.svg" />
    </div>
    <div class="sortBy">
        <span id="byConsonant" class="by active">가나다</span>
        <span id="byContinent" class="by">대륙</span>
    </div>
    <div class="scroller">
        <div class="menu">
            <ul id="groupList">
            </ul>
        </div>
        <div class="content">
            <ul id="itemList">
            </ul>
        </div>
    </div>
</div>
