<style type="text/less">
  @gnb-height: 50px;
  @pointColor: #4559fc;

  body.rn {
    background-color: #f8f8f8;
    .colorPoint {
      color: @pointColor;
    }
    #gnb {
      height: @gnb-height;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      .menu {
        position: absolute;
        left: 20px;
        top: 13px;
        cursor: pointer;
      }
      .logo {
        margin-top: 12px;
      }
      h1 {
        font-size: 17px;
        line-height: @gnb-height;
        font-weight: 500;
        color: #0f0f0f;
        letter-spacing: -0.4px;
      }
    }
    .gnb-opaque {
      background-color: white;
      border-bottom: 1px solid #e9e9e9;
    }
    .background {
      position: absolute;
      right: 0;
      top: 0;
      width: 360px;
      height: 180px;
    }

    #roamingMain {
      margin-bottom: 40px;
      #contents {
        margin: 20px;
        padding-top: @gnb-height;
        padding-bottom: 2px;
        h2 {
          font-size: 26px;
          font-weight: 600;
          line-height: 1.3;
        }
        .description {
          margin-top: 12px;
          margin-bottom: 20px;
          font-size: 13px;
          letter-spacing: -1px;
          color: #9f9f9f;
        }
        .card {
          background: #FFFFFF;
          box-shadow: 0 8px 24px 2px rgba(0,45,237,0.15);
          border-radius: 20px;
          padding: 24px;
          margin-top: 4px;
          margin-bottom: 16px;
          h3 {
            font-size: 21px;
            font-weight: 500;
            letter-spacing: -1px;
            margin-top: 5px;
          }
          .description {
            margin-top: 5px;
            margin-bottom: 15px;
          }
          #nations {
            margin-bottom: 20px;
            li {
              display: inline;
              margin-right: 6px;
              margin-bottom: 0px;
              position: relative;
              white-space: nowrap;
              cursor: pointer;
            }
            span {
              position: absolute;
              display: block;
              bottom: 12px;
              left: 10px;
              font-size: 14px;
              font-weight: 800;
              color: white;
            }
          }
          .field-container {
            background-color: #f3f4f9;
            border-radius: 10px;
            padding: 12px 18px 12px 18px;
            position: relative;
            input {
              width: 100%;
            }
            img {
              position: absolute;
              top: 12px;
              right: 14px;
            }
          }
          .link {
            text-align: right;
            padding-top: 20px;
            a {
              font-size: 13px;
              color: #4559FC;
              letter-spacing: -1px;
              text-decoration: underline;
            }
          }
          .menu-link {
            height: 65px;
            cursor: pointer;
            position: relative;
            .icon {
              position: absolute;
              top: 15px;
              left: 22px;
            }
            .arrow {
              position: absolute;
              top: 26px;
              right: 21px;
            }
            span {
              position: absolute;
              top: 22px;
              left: 70px;
              font-size: 15px;
              font-weight: 600;
            }
          }
          .border-bottom {
            border-bottom: 1px solid #f2f2f2;
          }
        }
        .no-padding {
          padding: 0;
        }
        #tariffs {
          margin-top: 24px;
          margin-bottom: 8px;
          height: 154px;
          overflow-x: scroll;
          overflow-y: hidden;
          white-space: nowrap;
          .tariff {
            display: inline-block;
            width: 94px;
            height: 136px;
            background-color: #f0f4ff;
            border-radius: 12px;
            padding-left: 16px;
            padding-right: 16px;
            margin-right: 8px;
            cursor: pointer;
            overflow-x: hidden;
            img {
              height: 30px;
              margin-top: 30px;
            }
            h4 {
              font-size: 15px;
              font-weight: 700;
            }
            h5 {
              font-size: 12px;
              font-weight: 400;
              color: #666;
              /*white-space: pre-wrap;*/
            }
          }
        }
      }
      .banner {
        img {
          width: 100%;
        }
      }
      .info-link {
        height: 52px;
        background-color: #fff;
        padding-left: 20px;
        position: relative;
        cursor: pointer;
        font-size: 14px;
        line-height: 52px;
        font-weight: 400;
        letter-spacing: -0.44px;
        .arrow {
          position: absolute;
          right: 13px;
          top: 16px;
        }
        .separator-top {
          position: absolute;
          top: 1px;
          left: 16px;
          right: 16px;
          height: 1px;
          background-color: #ededed;
        }
      }
      .links {
        text-align: center;
        margin: 20px 0;
        .other-link {
          display: inline-block;
          width: 48%;
          text-align: center;
          a {
            font-size: 14px;
            letter-spacing: -1px;
            color: @pointColor;
            text-decoration: underline;
          }
        }
        .divider {
          display: inline-block;
          width: 1px;
          margin-top: 3px;
          height: 14px;
          background-color: #e5e5e5;
        }
      }
    }

    ul.ui-autocomplete {
      li.ui-menu-item {
        font-size: 13px;
        padding: 4px;
      }
      .ui-state-active {
        background: #4559fc;
      }
    }

    .dialog {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    #nationsDialog {
      background-color: white;
      .header {
        height: 52px;
        background-color: white;
        z-index: 1;
        border-bottom: 1px solid #edeef0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        h1 {
          color: black;
          font-size: 16px;
          letter-spacing: -0.7px;
          line-height: 52px;
          text-align: center;
        }
        .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 15px;
          cursor: pointer;
        }
      }
      .menu {
        background-color: #f0f4ff;
        width: 120px;
        position: fixed;
        top: 53px;
        height: 100%;
        li {
          height: 56px;
          line-height: 56px;
          padding-left: 18px;
          font-size: 16px;
          border-bottom: 1px solid #e5e5e5;
        }
        li.active {
          background-color: white;
          color: #4559fc;
        }
      }
      .content {
        background-color: #fff;
        margin-left: 120px;
        margin-top: 53px;
        padding-left: 25px;
        padding-right: 25px;
        li {
          height: 50px;
          line-height: 50px;
          font-size: 15px;
          color: #666;
          border-bottom: 1px solid #f2f2f2;
          cursor: pointer;
        }
      }
    }

    #scheduleDialog {
      background-color: white;
      .header {
        height: 135px;
        background-color: black;
        z-index: 1;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        overflow: hidden;
        .banner {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
        }
        .banner-cover {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #1c1462;
          opacity: 0.49;
        }
        .summary {
          position: absolute;
          bottom: 15px;
          left: 15px;
          color: white;
          font-size: 16px;
          h1 {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.8;
            letter-spacing: -1.11px;
            margin-bottom: 16px;
          }
          .date {
            display: inline-block;
            width: 130px;
            height: 42px;
            h2 {
              font-size: 12px;
              font-weight: 300;
            }
            h3 {
              font-size: 18px;
              font-weight: 600;
            }
          }
        }
        .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 15px 15px 15px 15px;
          cursor: pointer;
        }
      }
      #scheduleContent {
        margin-top: 135px;
        margin-bottom: 55px;
        background-color: #fff;
      }
      .bottom-button {
        height: 55px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        line-height: 55px;
        text-align: center;
        background-color: #4559fc;
        color: white;
        cursor: pointer;
      }
      .not-prepared {
        background-color: #dddddd;
      }
    }

    #roamingTariffOffer {
      background-color: #fff;
      .decoration {
        height: 168px;
        margin-top: @gnb-height;
        position: relative;
        overflow: hidden;
        img {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
          width: 100%;
        }
        p {
          position: absolute;
          left: 20px;
          top: 62px;
          font-size: 18px;
          font-weight: 500;
          color: white;
        }
      }
      #contents {
        min-height: 500px;
        background-color: #f6f6f6;
      }
      .card {
        background-color: #fff;
        margin-bottom: 10px;
        padding: 32px 20px;
        h2 {
          font-size: 21px;
          font-weight: 600;
          color: black;
          letter-spacing: -0.52px;
          margin-bottom: 20px;
        }
        .description {
          font-size: 13px;
          color: #959595;
          margin-top: 8px;
          margin-bottom: 20px;
        }
      }
      .offered {
        background-color: #f3f4f9;
        border-radius: 12px;
        .others {
          padding: 16px 16px 20px 16px;
          background-color: #eaebef;
          font-size: 13px;
          color: #2a2a2a;
          border-bottom-left-radius: 12px;
          border-bottom-right-radius: 12px;
          a {
            text-decoration: underline;
            color: @pointColor;
            float: right;
            padding-top: 20px;
          }
        }
      }
      .tariff {
        padding: 16px;
        position: relative;
        .arrow {
          position: absolute;
          right: 13px;
          top: 21px;
        }
        h3 {
          font-size: 18px;
          font-weight: 700;
          color: @pointColor;
          margin-bottom: 20px;
        }
        .data {
          font-size: 16px;
          color: #111;
          span {
            margin-left: 4px;
          }
        }
        .phone {
          font-size: 13px;
          color: #666;
        }
        .price {
          font-size: 16px;
          font-weight: 700;
          color: #111;
          float: right;
        }
      }
      .diff {
        width: 100%;
        display: block;
        margin-bottom: 12px;
      }
      .margin0 {
        margin-bottom: 0;
      }
      .past {
        .button {
          border-radius: 40px;
          border: 1px solid #4559fc;
          height: 36px;
          line-height: 36px;
          background: #fff;
          text-align: center;
          font-size: 13px;
          cursor: pointer;
          color: @pointColor;
        }
      }
      .tariff-list {
        height: 188px;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        margin-bottom: 20px;
        .tariff-box {
          display: inline-block;
          width: 180px;
          height: 168px;
          margin-right: 8px;
          background-color: #f3f4f9;
          border-radius: 12px;
          .tariff {
            // override above
            .data {
              padding-top: 20px;
            }
            .price {
              float: inherit;
              display: block;
              margin-top: 4px;
            }
          }
        }
      }
      .link {
        font-size: 13px;
        color: @pointColor;
        text-decoration: underline;
        float: right;
        padding-bottom: 20px;
      }
    }

    #roamingTariffs {
      @header-height: 170px;
      .header {
        //position: fixed;
        top: @gnb-height;
        //left: 0;
        //right: 0;
        height: @header-height;
        background-color: white;
        //z-index: 1;
        margin-top: @gnb-height;
        h2 {
          font-size: 21px;
          font-weight: 500;
          color: black;
          padding-top: 32px;
          margin-left: 20px;
          margin-bottom: 10px;
        }
        .anchors {
          overflow-x: auto;
          overflow-y: hidden;
          white-space: nowrap;
          padding-left: 20px;
          padding-right: 15px;
          .anchor {
            display: inline-block;
            width: 128px;
            height: 82px;
            margin-right: 5px;
            vertical-align: top;
          }
        }
      }
      #groups {
        //margin-top: @gnb-height + @header-height;
      }
      .summary {
        position: relative;
        height: 160px;
        overflow-y: hidden;
        img {
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
        }
        h2 {
          position: absolute;
          left: 20px;
          top: 32px;
          font-size: 21px;
          font-weight: 600;
          color: black;
        }
        p {
          position: absolute;
          left: 20px;
          top: 70px;
          font-size: 13px;
          font-weight: 400;
          color: black;
        }
      }
      .tariffs {
        position: relative;
        margin: -33px 16px 32px 16px;
        background: #FFFFFF;
        box-shadow: 0 8px 24px 2px rgba(0,45,237,0.15);
        border-radius: 10px;
        padding: 10px 20px 0 20px;
        cursor: pointer;
      }
      .tariff {
        margin-top: 16px;
        padding-bottom: 16px;
        border-bottom: 1px solid #f2f2f2;
        cursor: pointer;

        h3 {
          font-size: 16px;
        }
        .data {
          span {
            font-size: 13px;
          }
        }
        .phone {
          font-size: 13px;
          color: #959595;
        }
        .price {
          float: right;
          font-size: 15px;
          font-weight: 700;
          color: @pointColor;
        }
      }
    }

    #roamingMenu {
      background-color: white;
      min-height: 500px;
      z-index: 99;
      .header {
        background-color: @pointColor;
        //height: 140px;
        padding: 20px 0 20px 0;
        .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 15px;
          cursor: pointer;
        }
        h2 {
          font-size: 22px;
          font-weight: 400;
          color: white;
          margin-top: 40px;
          padding-left: 20px;
        }
        .mode {
          margin-top: 10px;
          padding: 0 20px 0 20px;
          span {
            font-size: 14px;
            font-weight: 400;
            color: #7FE5FF;
            float: left;
          }
          .switch {
            float: right;
            position: relative;
            height: 20px;
            cursor: pointer;
            .track {
              position: absolute;
              top: 3px;
              right: 0;
              width: 40px;
              height: 14px;
              opacity: 0.4;
              background-color: white;
              border-radius: 7px;
            }
            #thumb {
              position: absolute;
              top: 0;
              width: 20px;
              height: 20px;
              background-color: #3ee5ff;
              border-radius: 10px;
            }
            .thumb-on {
              right: 0;
            }
            .thumb-off {
              right: 20px;
            }
          }
          .reset {
            clear: both;
          }
        }

        .sticky-menu {
          margin-top: 16px;
          text-align: center;
          .menu {
            display: inline-block;
            width: 48%;
            text-align: center;
            cursor: pointer;
            svg {
              margin-right: 2px;
              vertical-align: bottom;
            }
            span {
              display: inline-block;
              color: white;
              font-size: 14px;
              height: 18px;
              line-height: 18px;
              vertical-align: bottom;
            }
          }
          .divider {
            display: inline-block;
            width: 1px;
            height: 14px;
            background-color: rgba(255, 255, 255, 0.2);
            vertical-align: middle;
          }
        }
      }
      .menus {
        padding: 10px 20px 30px 20px;
        h3 {
          font-size: 13px;
          font-weight: 600;
          color: #959595;
          margin-top: 20px;
          margin-bottom: 10px;
        }
        li {
          padding: 8px 0;
          svg {
            margin-right: 5px;
            vertical-align: top;
          }
          span {
            display: inline-block;
            color: black;
            font-size: 15px;
            font-weight: 500;
            height: 18px;
            line-height: 18px;
            vertical-align: top;
            margin-top: 1px;
          }
        }
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
      .content {
        position: relative;

        background-color: white;
        padding: 24px;
        border-radius: 6px;
        width: 272px;
        margin: 50% auto;

        .close {
          position: absolute;
          right: 20px;
          top: 20px;
        }

        .message {
          font-size: 21px;
          font-weight: 600;
          color: black;
          padding: 12px 0;
        }
        .note {
          font-size: 14px;
          color: #959595;
        }
        .divider {
          background-color: #e2e2e2;
          height: 1px;
          margin: 24px -24px;
        }
        .buttons {
          text-align: right;
          a {
            font-size: 15px;
            color: @pointColor;
          }
        }
      }
    }

    #roamingOff {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background-color: @pointColor;
      background-image: linear-gradient(90deg, #5945FC 0%, #4559FC 100%);
      padding-left: 25px;

      .decoration {
        display: block;
        margin-top: 50%;
      }
      .progress {
        margin-top: 20px;
        .circle {
          display: inline-block;
          background-color: white;
          margin-right: 9px;
          vertical-align: middle;
        }
        .off {
          width: 11px;
          height: 11px;
          border-radius: 5px;
          opacity: 0.3;
        }
        .on {
          width: 18px;
          height: 18px;
          border-radius: 9px;
        }
      }
      .message {
        font-size: 24px;
        font-weight: 600;
        letter-spacing: -0.61px;
        color: white;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .note {
        font-size: 14px;
        font-weight: 400;
        letter-spacing: -0.5px;
        color: white;
        opacity: 0.7;
      }
    }
  }
  body.scroll #gnb {
    background-color: white;
    border-bottom: 1px solid #e9e9e9;
  }
  body.scroll #background {
    display: none;
  }
</style>
<script src="//cdn.jsdelivr.net/npm/less"></script>
