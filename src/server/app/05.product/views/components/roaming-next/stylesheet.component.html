<style type="text/less">
  body.rn {
    background-color: #f8f8f8;
    .colorPoint {
      color: #4559fc;
    }
    #gnb {
      height: 50px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      text-align: center;
      .menu {
        position: absolute;
        left: 20px;
        top: 13px;
        cursor: pointer;
      }
      .logo {
        margin-top: 12px;
      }
    }
    #background {
      position: absolute;
      right: 0;
      top: 0;
      width: 360px;
      height: 180px;
      background-image: url(<%= CDN %>/img/product/roam/bg-map.png);
      background-size: 360px 180px;
      display: block;
    }
    #productRoaming {
      min-height: 500px;
      #contents {
        margin: 20px;
        padding-top: 50px;
        padding-bottom: 50px;
        h2 {
          font-size: 26px;
          font-weight: 600;
          line-height: 1.3;
        }
        .description {
          margin-top: 12px;
          margin-bottom: 20px;
          font-size: 13px;
          letter-spacing: -1px;
          color: #9f9f9f;
        }
        .card {
          background: #FFFFFF;
          box-shadow: 0 8px 24px 2px rgba(0,45,237,0.15);
          border-radius: 20px;
          padding: 24px;
          margin-top: 4px;
          margin-bottom: 16px;
          h3 {
            font-size: 21px;
            font-weight: 500;
            letter-spacing: -1px;
            margin-top: 5px;
          }
          .description {
            margin-top: 5px;
            margin-bottom: 15px;
          }
          #nations {
            margin-bottom: 20px;
            li {
              display: inline;
              margin-right: 6px;
              margin-bottom: 0px;
              position: relative;
              white-space: nowrap;
              cursor: pointer;
            }
            span {
              position: absolute;
              display: block;
              bottom: 12px;
              left: 10px;
              font-size: 14px;
              font-weight: 800;
              color: white;
            }
          }
          .field-container {
            background-color: #f3f4f9;
            border-radius: 10px;
            padding: 12px 18px 12px 18px;
            position: relative;
            input {
              width: 100%;
            }
            img {
              position: absolute;
              top: 12px;
              right: 14px;
            }
          }
          .link {
            text-align: right;
            padding-top: 20px;
            a {
              font-size: 13px;
              color: #4559FC;
              letter-spacing: -1px;
              text-decoration: underline;
            }
          }
          .menu-link {
            height: 65px;
            cursor: pointer;
            position: relative;
            .icon {
              position: absolute;
              top: 15px;
              left: 22px;
            }
            .arrow {
              position: absolute;
              top: 26px;
              right: 21px;
            }
            span {
              position: absolute;
              top: 22px;
              left: 70px;
              font-size: 15px;
              font-weight: 600;
            }
          }
          .border-bottom {
            border-bottom: 1px solid #f2f2f2;
          }
        }
        .no-padding {
          padding: 0;
        }
        #tariffs {
          margin-top: 24px;
          margin-bottom: 8px;
          height: 150px;
          overflow-x: scroll;
          white-space: nowrap;
          .tariff {
            display: inline-block;
            width: 94px;
            height: 136px;
            background-color: #f0f4ff;
            border-radius: 12px;
            padding-left: 16px;
            padding-right: 16px;
            margin-right: 8px;
            cursor: pointer;
            overflow-x: hidden;
            img {
              height: 30px;
              margin-top: 30px;
            }
            h4 {
              font-size: 15px;
              font-weight: 700;
            }
            h5 {
              font-size: 12px;
              font-weight: 400;
              color: #666;
              /*white-space: pre-wrap;*/
            }
          }
        }
      }
      .banner {
        img {
          width: 100%;
        }
      }
    }

    ul.ui-autocomplete {
      li.ui-menu-item {
        font-size: 13px;
        padding: 4px;
      }
      .ui-state-active {
        background: #4559fc;
      }
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
    }
    #nationsPopup {
      background-color: white;
      .header {
        height: 52px;
        background-color: white;
        z-index: 1;
        border-bottom: 1px solid #edeef0;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        h1 {
          color: black;
          font-size: 16px;
          letter-spacing: -0.7px;
          line-height: 52px;
          text-align: center;
        }
        .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 15px;
          cursor: pointer;
        }
      }
      .menu {
        background-color: #f0f4ff;
        width: 120px;
        position: fixed;
        top: 53px;
        height: 100%;
        li {
          height: 56px;
          line-height: 56px;
          padding-left: 18px;
          font-size: 16px;
          border-bottom: 1px solid #e5e5e5;
        }
        li.active {
          background-color: white;
          color: #4559fc;
        }
      }
      .content {
        background-color: #fff;
        margin-left: 120px;
        margin-top: 53px;
        padding-left: 25px;
        padding-right: 25px;
        li {
          height: 50px;
          line-height: 50px;
          font-size: 15px;
          color: #666;
          border-bottom: 1px solid #f2f2f2;
          cursor: pointer;
        }
      }
    }
    #schedulePopup {
      background-color: white;
      .header {
        height: 135px;
        background-color: black;
        z-index: 1;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        img {
          position: absolute;
          bottom: 0;
          left: 0;
          right: 0;
        }
        .summary {
          position: absolute;
          bottom: 15px;
          left: 15px;
          color: white;
          font-size: 16px;
          h1 {
            font-size: 20px;
            font-weight: 400;
            opacity: 0.8;
            letter-spacing: -1.11px;
            margin-bottom: 16px;
          }
          .date {
            display: inline-block;
            width: 130px;
            height: 42px;
            h2 {
              font-size: 12px;
              font-weight: 300;
            }
            h3 {
              font-size: 18px;
              font-weight: 600;
            }
          }
        }
        .close {
          position: absolute;
          right: 0;
          top: 0;
          padding: 15px 15px 15px 15px;
          cursor: pointer;
        }
      }
      #scheduleContent {
        margin-top: 135px;
        margin-bottom: 55px;
        background-color: #fff;
      }
      .bottom-button {
        height: 55px;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        line-height: 55px;
        text-align: center;
        background-color: #4559fc;
        color: white;
        cursor: pointer;
      }
      .not-prepared {
        background-color: #dddddd;
      }
    }
  }
</style>
<script src="//cdn.jsdelivr.net/npm/less"></script>

<style type="text/css">
  body.scroll #gnb {
    background-color: white;
  }
  body.scroll #background {
    display: none;
  }
</style>
