<%#

* @author Ji Hun Yang (jihun202@sk.com)
* @since 2018.10.11
%>
<script id="fe-templ-reserv-file" type="text/x-handlebars-template">
    <li>
        <span class="title">{{originalName}}</span>
        <span class="tx-cont"><div class="bt-alone"><button
            class="bt-line-gray1 fe-btn_explain_file_del">삭제</button></div></span>
    </li>
</script>
<script id="fe-tmpl-reserv-family" type="text/x-handlebars-template">
    <li data-no="{{no}}">
        <div class="checkbox type01 deletebtn-box" role="checkbox" aria-checked="false" aria-labelledby="aria-comp-checkbox{{no}}">
            <!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
            <input type="checkbox" name="family_checkbox{{no}}" value="" title="결합가족 목록{{no}}" aria-hidden="true" /><!-- 체크상태일 경우 checked="false" -->
            <div class="comp-list-layout" id="aria-comp-checkbox{{no}}" aria-hidden="true">
                <div class="layout-text fusion-family ">
                    <span class="mtext">
                        <strong>{{name}}</strong>
                        {{#if fam.leader}}<i class="icon-f-delegate"><span class="blind">가족대표</span></i>{{/if}}
                        {{#if fam.parents}}<i class="icon-parents"><span class="blind">부모</span></i>{{/if}}
                        {{#if fam.grandparents}}<i class="icon-grandparents"><span class="blind">(증)조부모</span></i>{{/if}}
                        {{#if fam.grandchildren}}<i class="icon-grandchildren"><span class="blind">손자녀</span></i>{{/if}}
                        {{#if fam.spouse}}<i class="icon-partner"><span class="blind">배우자</span></i>{{/if}}
                        {{#if fam.children}}<i class="icon-children"><span class="blind">자녀</span></i>{{/if}}
                        {{#if fam.brother}}<i class="icon-brother"><span class="blind">형제자매</span></i>{{/if}}
                        {{#if fam.me}}<i class="icon-me"><span class="blind">나</span></i>{{/if}}
                    </span>
                    <span class="ntext">{{number}}</span>
                </div>
            </div>
        </div>
        <div class="bt-alone bt-alone-absolute"><button class="bt-line-gray1 fe-btn_family_del">삭제</button></div>
    </li>
</script>
