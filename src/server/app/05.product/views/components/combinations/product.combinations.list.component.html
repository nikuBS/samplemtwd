%>

<!-- 1차반영 어드민연동없이 하드코딩으로 미사용. 2차 어드민 연동시 개발 필요-->
<script id="fe-templ-plans" type="text/x-handlebars-template">
    {{#each items}}
        <li class="category-type">
            <a href="/product/callplan?prod_id={{prodId}}" class="link">
                <div class="products-titleinfo">
                    <p class="title">{{prodNm}}</p>
                    {{#if isNumber}}
                    <p class="info"><span class="money money-noleft">{{basFeeAmt}}</span>원</p>
                    {{else}}
                    <p class="info"><span class="money money-noleft">{{basFeeAmt}}</span></p>
                    {{/if}}
                </div>
                {{#if filters}}
                <div class="taglist-wrap">
                    {{#each filters}}
                        #{{prodFltNm}}&nbsp;&nbsp;
                    {{/each}}
                </div>
                {{/if}}
                <ul class="products-detailinfo02">
                    {{#if basOfrDataQtyCtt}}
                    <li class="category-type type01">
                        <p class="gb"><i class="blind">데이터</i>{{basOfrDataQtyCtt}}</p>
                    </li>
                    {{/if}}
                    {{#if basOfrVcallTmsCtt}}
                    <li class="category-type type02">
                        <p class="type"><i class="blind">음성</i>{{basOfrVcallTmsCtt}}</p>
                    </li>
                    {{/if}}
                    {{#if basOfrCharCntCtt}}
                    <li class="category-type type03">
                        <p class="basic"><i class="blind">문자</i>{{basOfrCharCntCtt}}</p>
                    </li>
                    {{/if}}
                </ul>
            </a>
        </li>
    {{/each}}

</script>

<script id="fe-templ-filters" type="text/x-handlebars-template">
    {{#if filters}}
        <span class="datebox">
        {{#each filters}}
            {{#unless @first}}
            ,
            {{/unless}}
            #{{this}}
        {{/each}}
        </span>
        {{#if leftCount}}
            <span class="text">외</span>
            <span class="number">{{leftCount}}</span>
            <span class="text">건</span>
        {{/if}}
    {{else}}
        <span class="datebox">전체 요금제</span>
    {{/if}}
</script>
