<%#
* @file product.additions.component.html
* @author Jiyoung Jo
* @since 2018.10.10
%>

<script id="fe-templ-additions" type="text/x-handlebars-template">
    {{#each items}}
        <li class="category-type">
            <a class="link" href="/product/callplan?prod_id={{prodId}}">
                <div class="products-titleinfo">
                    <p class="title">{{prodNm}}</p>
                    <p class="info"><span class="money">{{basFeeAmt}}</span>{{#if isNumber}}원{{/if}}</p>
                </div>
                {{#if filters}}
                <div class="taglist-wrap">
                    {{#each filters}}
                        #{{prodFltNm}}&nbsp;&nbsp;
                    {{/each}}
                </div>
                {{/if}}
                {{#if prodSmryDesc}}
                <p class="products-detailinfo">{{prodSmryDesc}}</p>
                {{/if}}
            </a>
        </li>
    {{/each}}
</script>

<script id="fe-templ-filters" type="text/x-handlebars-template">
    {{#if filters}}
        <span class="datebox">
            {{#each filters}}
                {{#unless @first}}
                ,
                {{/unless}}
                #{{this}}
            {{/each}}
        </span>
        {{#if leftCount}}
            <span class="text">외</span>
            <span class="number">{{leftCount}}</span>
            <span class="text">건</span>
        {{/if}}
    {{else}}
        <span class="datebox">전체 부가서비스</span>
    {{/if}}
</script>
