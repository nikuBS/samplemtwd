<script id="fe-templ-additions" type="text/x-handlebars-template">
    {{#each items}}
        <li class="type01">
            <a href="/product/callplan/{{prodId}}" class="product-infolink">
                <div class="img-box"><img class="lte" src="{{prodIconImgUrl}}" alt="명칭"></div>
                <div class="products-titleinfo">
                    <h5 class="title">{{prodNm}}</h5>
                    {{#if isMonthly}}
                        <p class="info">월<span class="money">{{basFeeAmt}}</span>원</p>
                    {{else}} 
                        <p class="info"><span class="money">{{basFeeAmt}}</span></p>
                    {{/if}}
                </div>
                {{#if filters}}
                <div class="taglist-wrap">
                    {{#each filters}}
                        <span class="tag-text">#{{prodFltNm}}</span>
                    {{/each}}
                </div>
                {{/if}}
                {{#if prodSmryDesc}}
                <p class="products-detailinfo">{{prodSmryDesc}}</p>
                {{/if}}
              </a>
        </li>
    {{/each}}
</script>

<script id="fe-templ-filters" type="text/x-handlebars-template">
    {{#if filters}}
        {{#each filters}}
            #<span class="vbl tx-bold">{{this}}</span>
        {{/each}}
        {{#if leftCount}} 외 {{leftCount}}건 {{/if}}
    {{else}}
        #<span class="vbl tx-bold">전체 부가서비스</span>
    {{/if}}
</script>
