<script type="text/template" id="tpl_recommended_rate_item">
  {{#list}}
  <li class="type01">
    <a href="/product/callplan/{{prodId}}" class="product-infolink">
      <div class="img-box">{{#if rgstImg}}<img class="lte" src="{{rgstImg}}" alt="{{prodNm}}">{{/if}}</div>
      <div class="products-titleinfo">
        <h5 class="title">{{prodNm}}</h5>
        {{#if basFeeInfo.isNaN}}
        <p class="info"><span class="money">{{basFeeInfo.value}}</span></p>
        {{else}}
        <p class="info">월<span class="money">{{basFeeInfo.value}}</span>원</p>
        {{/if}}
      </div>
      <div class="taglist-wrap">
        {{#filters}}
        <span class="tag-text" data-filter_id="{{prodFltId}}">#{{prodFltNm}}</span>
        {{/filters}}
      </div>
      <dl class="products-additionalinfo">
        {{#if basOfrDataQtyCtt}}
        <dt>데이터</dt>
        <dd>
          {{#if basOfrDataQtyCtt.isNaN}}
          <span class="point">{{basOfrDataQtyCtt.value}}</span>
          {{else}}
          <span class="point">{{basOfrDataQtyCtt.value.data}}{{basOfrDataQtyCtt.value.unit}}</span>
          {{/if}}
        </dd>
        {{/if}}
        {{#if basOfrVcallTmsCtt}}
        <dt>음성</dt>
        <dd>
          {{basOfrVcallTmsCtt.value}}
        </dd>
        {{/if}}
        {{#if basOfrCharCntCtt}}
        <dt>문자</dt>
        <dd>
          {{#if basOfrCharCntCtt.isNaN}}
          {{basOfrCharCntCtt.value}}
          {{else}}
          {{basOfrCharCntCtt.value}}{{basOfrCharCntCtt.unit}}
          {{/if}}
        </dd>
        {{/if}}
      </dl>
    </a>
  </li>
  {{/list}}
</script>
