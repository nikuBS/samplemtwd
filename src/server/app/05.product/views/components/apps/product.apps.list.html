<script id="fe-tmpl-apps" type="text/x-handlebars-template">
    <ul>
        {{#each apps}}
            <li class="item">
                <a href="/product/apps/app?appId={{prodId}}">
                    <span class="app-ico">
                        <img src="{{iconImg}}" alt="{{imgAlt}}" class="ico" />
                        {{#if isInstalled}}<span class="i-atv"><span class="blind">active</span></span>{{/if}}
                        {{#if isNew}}<span class="i-new {{#if isInstalled}}none{{/if}}"><span class="blind">new</span></span>{{/if}}                        
                    </span>
                    <span class="app-name">{{prodNm}}</span>
                </a>
            </li>
        {{/each}}
    </ul>
</script>
