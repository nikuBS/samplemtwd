<script id="fe-smart-contents" type="text/x-handlebars-template">
    {{#if showContents}}
    <!-- .cont-box -->
    <div class="cont-box bgnone noborder nogaps-hoz">
        <div class="shadow-box mt30">
            <div class="cont-card-ti"><!-- 링크가 있을 경우 구조 -->
                <button>
                    <span class="card-ti-txt">콘텐츠 이용내역</span>
                    <span class="ico"></span>
                </button>
            </div>
            <div class="fee-info-box">
                <div class="fee-card-info0 pt6">
                    <p class="tit"><em class="tx-bold">{{ invMonth }} 사용금액</em></p>
                    <p class="fee-tx ff-tg-black pt2">{{ usedAmtTot }}<span class="ff-tg-light"> 원</span></p>
                    <p class="date pt6">사용기간  {{ invStartDt }}~{{ invEndDt }}</p>
                </div>
                <div class="fee-card-info1 mt24">
                    <p class="con-b-txt1 pt26">최근 결제내역</p>
                    <ul class="list0 pt14">
                        {{#each detailList}}
                        {{#if showDetail}}
                        <li>
                            <div class="con-tx">{{ name }}<br/><span class="txt">{{ payTime }}</span></div>
                            <div class="price"><em class="tx-bold">{{ charge }}</em>원</div>
                        </li>
                        {{/if}}
                        {{/each}}
                    </ul>
                </div>
            </div>
            <ul class="bt-slice">
                <li class="bt-white1">
                    <button>콘텐츠 이용내역 더보기</button>
                </li>
            </ul>
        </div>
    </div>
    <!--// .cont-box -->
    {{else}}
    <!-- .cont-box -->
    <div class="cont-box bgnone noborder nogaps-hoz">
        <div class="shadow-box mt30">
            <div class="cont-card-ti"><!-- 링크가 있을 경우 구조 -->
                <button>
                    <span class="card-ti-txt">콘텐츠 이용내역</span>
                    <span class="ico"></span>
                </button>
            </div>
            <div class="fee-info-box">
                <div class="fee-card-info0">
                    <p class="con-txt1 pb16">7월 콘텐츠<br/>결제 내역이 없습니다.</p>
                    <p class="con-txt3 pb20">콘텐츠를 결제하시면,<br/>이곳에서 알려드려요</p>
                </div>
            </div>
        </div>
    </div>
    <!--// .cont-box -->
    {{/if}}
</script>
