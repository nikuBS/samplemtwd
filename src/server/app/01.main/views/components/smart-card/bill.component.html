<script id="fe-smart-bill" type="text/x-handlebars-template">
    <!--<div class="section-box">-->
    <div class="main-breakdown-box">
        {{#if type1}}
        <div class="stit c-point">이번 달 청구요금 <i class="icon-whole2"><span class="blind">전체</span></i></div>
        {{else if type2}}
        <div class="stit c-point">이번 달 청구요금</div>
        {{else if type3}}
        <div class="stit c-point">이번 달 이용요금</div>
        {{/if}}
        <em class="sum">{{chargeAmtTot}}원</em>
        <span class="date">{{invStartDt}}~{{invEndDt}}</span>
        <ul class="list">
            {{#if type1}}
            <li><strong class="ti">이용요금</strong> <em class="tx f-type">{{usedAmtTot}}원</em></li>
            <li><strong class="ti">할인요금</strong> <em class="tx f-type c-point">{{deduckTot}}원</em></li>
            {{else if type2}}
            <li><strong class="ti">이용요금</strong> <em class="tx f-type">{{usedAmtTot}}원</em></li>
            <li><strong class="ti">할인요금</strong> <em class="tx f-type c-point">{{deduckTot}}원</em></li>
            {{else if type3}}
            <p class="tx">고객님은 현재 통합청구 이용 중이며 할인요금을 제외한 이용요금으로 조회됩니다.</p>
            {{/if}}
        </ul>
        <div class="btn-area">
            <a href="/myt-fare/billguide/guide" class="bt">자세히 보기</a>
        </div>
    </div>
    <!--</div>-->
</script>
