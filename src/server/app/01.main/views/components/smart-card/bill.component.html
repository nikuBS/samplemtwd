<script id="fe-smart-bill" type="text/x-handlebars-template">
    <div class="fee-info-box">
        <div class="fee-card-info0 pt6">
            <p class="tit"><em class="tx-bold">8월 청구요금</em><i id="fe-type-rep" class="badge badge-all-service ml6 none">서비스 전체</i></p>
            <p class="fee-tx ff-tg-black pt2">{{}}<span class="ff-tg-light"> 원</span></p>
            <p class="date pt6">사용기간  {{}}</p>
        </div>
        <div class="fee-card-info1 mt24">
            {{#if }}
            <dl>
                <dt>사용요금</dt>
                <dd class="ff-tg-black">{{}}<span class="ff-tg-light"> 원</span></dd>
            </dl>
            <dl>
                <dt>할인요금</dt>
                <dd class="ff-tg-black red-tx">-{{}}<span class="ff-tg-light"> 원</span></dd>
            </dl>
            {{else}}
            <p class="con-txt3 pt20 pb18">고객님은 현재 통합 청구 이용 중이며<br/>할인 금액을 제외한 사용요금으로 조회됩니다</p>
            {{/if}}
        </div>
    </div>
    <ul class="bt-slice">
        <li class="bt-white1">
            <button id="fe-bt-payment">요금납부</button>
        </li>
    </ul>
</script>
