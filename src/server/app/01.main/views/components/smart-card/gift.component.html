<script id="fe-smart-gift" type="text/x-handlebars-template">
    {{#if blockProduct}}
    <!-- .cont-box -->
    <div class="cont-box bgnone noborder nogaps-hoz">
        <div class="shadow-box mt30">
            <div class="cont-card-ti"><!-- 링크가 없을 경우 구조 -->
                <p>
                    <span class="card-ti-txt">T끼리 데이터 선물하기</span>
                </p>
            </div>
            <div class="main-tdate-giftbox">
                <p class="tdate-giftbox-ti pr56">고객님께서 가입한 요금제는<br /><em class="tx-bold">데이터 선물이 불가 합니다.</em></p><!-- 다음에 바로 .ico-tdate-giftbox가 올 경우 .pr56 추가 -->
                <span class="ico-tdate-giftbox type1"></span><!-- icon종류 .type1 .type2 -->
                <button class="bt-link-tx underline">T끼리 데이터 선물 알아보기</button>
            </div>
        </div>
    </div>
    <!--// .cont-box -->
    {{else if blockUsage}}
    <!-- .cont-box -->
    <div class="cont-box bgnone noborder nogaps-hoz">
        <div class="shadow-box mt30">
            <div class="cont-card-ti"><!-- 링크가 있을 경우 구조 -->
                <a href="/myt/data/gift">
                    <span class="card-ti-txt">T끼리 데이터 선물하기</span>
                    <span class="ico"></span>
                </a>
            </div>
            <div class="main-tdate-giftbox">
                <p class="tdate-giftbox-ti pr56">잔여 데이터를<br />가족과 친구에게 <em class="tx-bold">선물해보세요.</em></p><!-- 다음에 바로 .ico-tdate-giftbox가 올 경우 .pr56 추가 -->
                <span class="ico-tdate-giftbox type1"></span><!-- icon종류 .type1 .type2 -->
                <p class="real-remaining-des">
                    <span>매월 1일은 데이터 조회량이 많아 선물 가능여부를 실시간으로 알려드리기 어렵습니다.</span>
                    <span>T끼리 데이터 선물 버튼 선택 후 확인해 주세요.</span>
                </p>
            </div>
            <ul class="bt-slice">
                <li class="bt-white1">
                    <button class="fe-bt-go-gift">T끼리 데이터 선물</button>
                </li>
            </ul>
        </div>
    </div>
    <!--// .cont-box -->
    {{else}}
    <!-- .cont-box -->
    <div class="cont-box bgnone noborder nogaps-hoz">
        <div class="shadow-box mt30">
            <div class="cont-card-ti"><!-- 링크가 있을 경우 구조 -->
                <a href="/myt/data/gift">
                    <span class="card-ti-txt">T끼리 데이터 선물하기</span>
                    <span class="ico"></span>
                </a>
            </div>
            <div class="main-tdate-giftbox">
                <p class="tdate-giftbox-ti">잔여 데이터를<br />가족과 친구에게 <em class="tx-bold">선물해보세요.</em></p>
                <div class="tdate-giftbox-graph">
                    <span class="ico-tdate-giftbox type1"></span><!-- icon종류 .type1 .type2 -->
                    <dl class="real-remaining">
                        <dt>선물 가능 데이터</dt>
                        <dd>
                            <div class="remaining-amount"><span class="num ff-tg-black">{{dataRemQty}}</span><span class="dingbat gb-trans"><span class="blind">GB</span></span></div>
                            <div class="graph-area-type4">
                                            <span class="graph-bar1" style="width:70%;">
                                                <span class="bar"></span>
                                            </span>
                                <span class="graph-bar2">
                                                <span class="bar"></span>
                                            </span>
                            </div>
                        </dd>
                    </dl>
                </div>
                <p class="real-remaining-number">선물하기 남은 횟수
                    <span class="tx-member">T끼리 <em class="number">{{dataGiftCnt}}회</em></span>
                    {{#if goodFamilyMEmberYn}}
                    <span class="tx-member"> / 가족 <em class="number">무제한</em></span>
                    {{else if familyMemberYn}}
                    <span class="tx-member"> / 가족 <em class="number">{{familyDataGiftCnt}}회</em></span>
                    {{/if}}
                </p>
                {{#unless enableGiftBt}}
                <p class="real-remaining-des">
                    <span>선물 후 잔여 데이터가 500MB 이상, 선물 가능 횟수가 남아있어야 T끼리 데이터 선물이 가능합니다.</span>
                </p>
                {{/unless}}
            </div>
            {{#if enableGiftBt}}
            <ul class="bt-slice">
                <li class="bt-white1">
                    <button class="fe-bt-go-gift">T끼리 데이터 선물</button>
                </li>
            </ul>
            {{/if}}
        </div>
    </div>
    <!--// .cont-box -->
    {{/if}}
</script>
