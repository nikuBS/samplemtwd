<script id="fe-home-notice" type="text/x-handlebars-template">
    <% if(redisData.mainNotice && redisData.mainNotice.length > 0) { %>
    <!-- 공지사항 -->
    <div class="notice-slide-type">
        <a href="/customer/svc-info/notice" class="notice-slide-ti"><i class="icon-notice-30"><span class="blind">공지사항</span></i></a>
        <!-- .widget -->
        <div class="widget">
            <div class="widget-box slider2">
                <div class="slider-box">
                    <ul class="slider">
                        <% redisData.mainNotice.map((notice) => { %>
                        <li>
                            <a href="/customer/svc-info/notice?ntcId=<%= notice.ntcId %>" data-xt_eid="CMMA_A2_B6-115" data-xt_csid="NO" data-xt_action="BC">
                                <span class="notice-list-ti"><%= notice.ntcTitNm %></span>
                                <span class="ico"></span>
                            </a>
                        </li>
                        <% }) %>
                    </ul>
                </div>
            </div>
        </div>
        <!--// .widget -->
    </div>
    <!-- //공지사항 -->
    <% } %>
</script>
