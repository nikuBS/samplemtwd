<script id="fe-home-quick" type="text/x-handlebars-template">
    <ul class="quick-menu-list">
        {{#each list}}
        <li><a href="{{menuUrl}}" class="bt"><i><img src="<%= cdn %>{{iconImgFilePathNm}}" alt="{{menuNm}}"></i><span class="tit">{{menuNm}}</span></a></li>
        {{/each}}
    </ul>
    {{#if enableEdit}}
    <div class="btn-area">
        <button class="bt-link-tx underline fe-bt-quick-edit">바로가기 편집</button>
    </div>
    {{/if}}
</script>

<script id="fe-home-quick-empty" type="text/x-handlebars-template">
    <ul class="quick-menu-list">
        <li class="add-type">
            <button class="add-bt fe-bt-quick-edit">
                <i class="icon-add-56"><span class="blind">추가</span></i>
                자주 찾는 메뉴를 MY 바로가기에 추가해 보세요.
            </button>
        </li>
    </ul>
</script>
