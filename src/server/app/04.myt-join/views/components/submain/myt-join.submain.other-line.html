<% var number = (['S1', 'S2'].indexOf(data.svcAttrCd) > -1) ? data.addr : data.svcNum; %>

<li data-svc-mgmt-num="<%= data.svcMgmtNum %>"  data-name="<%= data.nickNm %>"  data-num="<%= number %>">
    <button>
        <span class="ico-wrap">
            <i class="icon-<%= data.className %>-80">
                <span class="blind"><%= data.className %></span>
            </i>
        </span>
        <span class="cont">
            <span class="info-title"><%= data.nickNm %></span>
            <span class="info-sub"><%= number %></span>
        </span>
    </button>
</li>
