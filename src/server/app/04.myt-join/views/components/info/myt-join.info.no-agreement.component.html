<script id="tmplList" type="text/x-handlebars-template">
    <div class="cont-box nogaps">
        <div class="history-list">
            <ul>
                {{#each list}}
                <li>
                    <span class="tx-date">{{formatDate op_dt}}</span>
                    <div class="no-link">
                        <div class="li-elem">
                            <div class="title-box">
                                <span class="tit">포인트 {{chg_typ}}</span>
                                <span class="sub-tit">
                                    {{#if hasDtlCttDate}}
                                        <span>{{dtlCttDate}}</span>
                                    {{/if}}
                                    <span>{{dtl_ctt}}</span>
                                </span>
                            </div>
                            <div class="price"><span class="tx-price">{{removeKorean chg_pt}}</span><span class="unit">P</span></div>
                        </div>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    </div>
</script>
