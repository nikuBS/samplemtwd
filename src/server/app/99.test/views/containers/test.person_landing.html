<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="<%= CDN %>/img/common/favicon.ico" />
    <link rel="shortcut icon" href="<%= CDN %>/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="<%= CDN %>/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="<%= CDN %>/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <style>
        .landing_container{text-align:center; width:100%; position:absolute; left:0; top:50%; transform:translateY(-50%)}
        .landing_container img{width:10.375rem; height:auto;}
        .landing_container .btn-wrap{margin-top:4.25rem}
        .landing_container button{height:3.125rem;  color:#fff; background:#ff0000; border-radius:3.125rem; border:none; font-size:1.0625rem; padding:0 1.875rem; font-weight:bold}
    </style>
    <script>
        function goLoad(url) {
            window.location.href = url;
        }
    </script>
</head>
<body style="height:100%"><!-- body스크롤 hidden -->
    <div class="wrap" style="height:100%;">
        <div class="landing_container">
            <div class="img">
                <img src="<%= CDN %>/img/person_landing.png" alt="">
            </div>
            <div class="btn-wrap">
                <button type="button" class="landing-btn" onclick="goLoad('/new/my-feed')">My FEED 테스트하기</button>                
            </div>
        </div>
    </div>
    

</body>
</html>
