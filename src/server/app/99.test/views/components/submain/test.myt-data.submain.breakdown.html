<li class="<%= data[0].class %>"><!-- 데이터 상태에 따른 class추가 : 받음 .receive, 보냄 .send -->
    <div class="info-change">
        <span class="arrow-receive"><span class="blind"><% (data[0].class === 'send'? '보냄' : '받음') %></span></span>
    </div>
    <div class="info-user">
        <span class="info-title"><%= data[0].u_title %></span>
        <span class="info-sub"><%= data[0].u_sub %></span>
    </div>
    <div class="info-data">
        <span class="info-title"><%= data[0].d_title %><span class="unit"><%= data[0].unit %></span></span>
        <span class="info-sub"><%= data[0].d_sub %></span>
    </div>
</li>
