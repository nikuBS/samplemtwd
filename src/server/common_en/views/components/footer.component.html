 
 <div id="gnb" class="gnb-wrap on">

    <%if (locals.pageInfo && pageInfo.isApp) { %>
    <div class="g-wrap">   
        <ul class="g-list">
            <li id="fe-back-disable" class="none"><button type="button"><i class="icon-gnb-back-d"><span class="blind">back disabled</span></i></button></li>
            <li id="fe-back-enable"><button type="button" class="fe-common-back" data-xt_eid="CMMA_A11_B5-2" data-xt_csid="NO" data-xt_action="BC"><i class="icon-gnb-back-n"><span class="blind">back</span></i></button></li>
            <li><a href="/en/main/home?event=1" role="button" data-xt_eid="CMMA_A11_B5-1" data-xt_csid="NO" data-xt_action="BC"><button type="button"><i class="icon-gnb-bi-n"><span class="blind">Close whole menu</span></i></button></a></li>
            <li id="fe-forward-disable" class="none"><button type="button"><i class="icon-gnb-next-d"><span class="blind">next disabled</span></i></button></li>
            <li id="fe-forward-enable"><button type="button" class="fe-common-forward" data-xt_eid="CMMA_A11_B5-3" data-xt_csid="NO" data-xt_action="BC"><i class="icon-gnb-next-n"><span class="blind">next</span></i></button></li>
        </ul>
    </div>

    <% } else { %>   
    <div class="q-wrap">           
        <ul class="q-list">
            <li><button type="button" onclick="location.href='/en/main/home'" role="button" title="Go to home"><i class="icon-fab-bi-n-80"><span class="blind">T world</span></i></button></li>
        </ul>     
    </div>
    <% } %>
</div>
