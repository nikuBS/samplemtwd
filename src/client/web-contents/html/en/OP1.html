<body>
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents-area">Skip to main contents</a></li> <!-- 210107 [OP002-12653] 접근성 수정_01 -->
        </ul>
    </div>
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">menu open</span></button>
                    </div>
					<h1 class="h-tit">Settings</h1>
				</div>
			</div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 id="contents-area" tabindex="-1"><span class="blind">Main contents</span></h2> <!-- 210107 [OP002-12653] 접근성 수정_02 -->
            <div class="container">
                <hr class="cont-sp type1" aria-hidden="true" />
                <!-- 이용동의(선택)-->
                <div class="cont-box">
                    <div class="tod-location-tit">
                        <h3 class="tit txt-bold">Set English T world as Default</h3>
                        <div class="checkbox-option">
                            <ul class="on-off-list new">
                                <li>
                                    <!-- widget -->
                                    <span class="widget">
                                        <span class="widget-box switch">
                                            <span class="btn-switch type1 on"><!-- 체크 상태일 경우 .on 클래스 추가  // 미체크  .on 클래스 삭제  -->
                                                <span class="switch-style">
                                                    <span class="off-tx">off</span>
                                                    <input type="checkbox" title="Set English T world as Default" checked><!-- 체크 상태일 경우 checked -->
                                                    <span class="on-tx">on</span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                    <!--// widget -->
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="cont-box bgnone noborder">
                    <ul class="announcement-notice">
                        <li>!! You will be automatically directed to the English T world page the next time you log in</li>
                    </ul>
                </div>

            </div>
        </div>
        <!--// #contents -->
    </div>
