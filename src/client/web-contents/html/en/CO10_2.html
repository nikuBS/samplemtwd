    <link rel="shortcut icon" href="/img/en/favicon.png" />

    <link rel="stylesheet" type="text/css" href="/css/common_en.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout_en.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets_en.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components_en.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->

    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/lib/jquery-ui.js"></script><!-- [C] jquery UI API -->
    <script type="text/javascript" src="/lib/jquery.ui.touch-punch.min.js"></script><!-- [C] jquery touch API -->
    <script type="text/javascript" src="/js/$vars_en.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common_en.js"></script>
    <script type="text/javascript" src="/js/widgets_en.js"></script><!--[C] 기능별 위젯 -->
    <script type="text/javascript" src="/js/chart_en.js"></script><!-- [C] 단락별 컴퍼넌트 -->


</head>

<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents-area">Skip to main contents</a></li> <!-- 210107 [OP002-12653] 접근성 수정_01 -->
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu"><!-- 알림이 있을 경우 .on -->
                        <button type="button" class="icon-gnb-menu"><span class="blind">Open whole menu</span></button><!-- 201204 웹접근성 수정_01 -->
                    </div>
                    <h1 class="h-tit">TITLE</h1><!-- 201204 웹접근성 수정_01 : h1 변경 --> 
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 id="contents-area" tabindex="-1"><span class="blind">Main contents</span></h2> <!-- 210107 [OP002-12653] 접근성 수정_02 -->
            <div class="container">

            </div>
        </div>
        <!--// #contents -->
        <!-- #gnb -->
        <div id="gnb" class="gnb-wrap on">
            <!-- 상태값에 따라 사용된 아이콘 모양
                normal : *-n
                press : *-p
                disabled : *-d
                selected : *-s
                <i class="icon-gnb-back-d"><span class="blind">back disabled</span></i>
                <i class="icon-gnb-back-n"><span class="blind">back</span></i>
                <i class="icon-gnb-back-p"><span class="blind">back press</span></i>
                <i class="icon-gnb-bi-d"><span class="blind">Go to Home</span></i>
                <i class="icon-gnb-bi-n"><span class="blind">Go to Home</span></i>
                <i class="icon-gnb-bi-p"><span class="blind">Go to Home</span></i>
                <i class="icon-gnb-next-d"><span class="blind">next disabled</span></i>
                <i class="icon-gnb-next-n"><span class="blind">next</span></i>
                <i class="icon-gnb-next-p"><span class="blind">next press</span></i>
            -->

            <div class="g-wrap">
                <ul class="g-list">
                    <li><button type="button"><i class="icon-gnb-back-n"><span class="blind">back</span></i></button></li>
                    <li><button type="button"><i class="icon-gnb-bi-n"><span class="blind">Go to Home</span></i></button></li>
                    <li><button type="button"><i class="icon-gnb-next-n"><span class="blind">next</span></i></button></li>
                </ul>
            </div>
        </div>
        <!-- // #gnb -->
    </div>
</body>
</html>
