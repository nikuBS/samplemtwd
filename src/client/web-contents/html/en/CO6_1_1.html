<body class="bg-white">
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">Go to Main</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">

			</div>
        </div>
        <!--// #contents -->

        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom">
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>PRIVACY PROTECTION PASSCODE SERVICE</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box nogaps-hoz noborder">
                        <div class="protect-pass-wrap setting">
                            <h3 class="tit">Set up Privacy Protection<br/>Passcode</h3>
                            <p class="msg-guide" id="aria-pass-num">Enter a passcode you would like to use</p>
                            <div class="password-wrap">
                                <p>Confirm Passcode</p>
                                <ul>
                                    <li class="entered">
                                        <input type="tel" maxlength="1" title="Enter the first digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        <span class="ent-pass">*</span>
                                    </li>
                                    <li class="entered">
                                        <input type="tel" maxlength="1" title="Enter the second digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        <span class="ent-pass">*</span>
                                    </li>
                                    <li class="entered">
                                        <input type="tel" maxlength="1" title="Enter the third digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        <span class="ent-pass">*</span>
                                    </li>
                                    <li class="entered">
                                        <input type="tel" maxlength="1" title="Enter the fourth digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        <span class="ent-pass">*</span>
                                    </li>
                                    <li class="entered">
                                        <input type="tel" maxlength="1" title="Enter the fifth digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        <span class="ent-pass">*</span>
                                    </li>
                                    <li class="active">
                                        <input type="tel" value="5" maxlength="1" title="Enter the sixth digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
                </div>
                <div class="bt-fixed-area">
                    <ul class="bt-slice full">
                        <li class="bt-red1">
                            <button>SAVE</button>
                        </li>
                    </ul>
                </div>
            </div>
            <!--// .container-wrap -->
        </div>
        <!--// .popup hbs -->
    </div>
</body>
