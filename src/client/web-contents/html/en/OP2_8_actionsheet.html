<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">Go to Main</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <h1 class="blind">SKT</h1>
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">menu open</span></button>
                    </div>
                    <h1 class="h-tit">TITLE</h1>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->

        <div class="popup tw-popup" role="dialog" aria-hidden="false">
            <div class="popup-page nobg layer actionsheet has-floating " style="bottom: 0px;"><!-- actionsheet, has-floating, has-header // --> <!-- 스크립트를 통해 입력되는 height값 삭제 -->
                <!-- .container-wrap -->
                <div class="container-wrap"> <!-- 스크립트를 통해 입력되는 height값 삭제 -->
                    <div class="container">
                        <!-- .cont-box -->
                        <div class="cont-box nogaps noborder">
                            <!-- .cont-actionsheet -->
                            <div class="cont-actionsheet mf-actionsheet">
                                <div class="lineManagement-header tod-type01">
                                    <ul class="ac-list">
                                        <li class="type1">
                                            <button type="button">
                                                <span class="table">
                                                    <span class="table-row">
                                                        <span class="table-cell cell-title2">
                                                            <span class="txt">Manage My Lines</span>
                                                            <span class="add-txt"><span class="tod-txcolor6">3 lines</span> waiting to be registered</span>
                                                        </span>
                                                        <span class="table-cell right top">
                                                            View
                                                            <span class="link"></span>
                                                        </span>
                                                    </span>
                                                </span>
                                            </button>
                                        </li>
                                    </ul>
                                    <hr aria-hidden="true">
                                </div>
                                <div class="ac-tit fe-title " >Mobile (2)</div>
                                    <ul class="ac-list fe-service">
                                        <li class="type1 focus-elem">
                                            <label for="ra1">
                                                <span class="table">
                                                    <span class="table-row">
                                                        <span class="table-cell "><!-- .cell-title : 왼쪽 텍스트가 긴 경우에만 사용, .tit-full : 화살표영역 제외한 full -->
                                                            <span class="simbol ico7"></span>
                                                            <span class="txt">Mobile Phone</span>
                                                            <span class="add">010-94**-04**
                                                                <span class="badge">main</span>
                                                            </span><!-- pin대신 badge 추가 -->
                                                        </span>
                                                        <span class="table-cell right">
                                                            <span class="custom-form"><input type="radio" id="ra1" name="r1" checked="checked"><span class="r-type1"></span></span>
                                                            <span class="link"></span>
                                                        </span>
                                                    </span>
                                                </span>
                                            </label>
                                        </li>
                                        <li class="type1 focus-elem">
                                            <label for="ra3">
                                                <span class="table">
                                                    <span class="table-row">
                                                        <span class="table-cell "><!-- .cell-title : 왼쪽 텍스트가 긴 경우에만 사용, .tit-full : 화살표영역 제외한 full -->
                                                            <span class="simbol ico9"></span>
                                                            <span class="txt">Mobile Phone</span>
                                                            <span class="add">010-94**-04**
                                                            </span><!-- pin대신 badge 추가 -->
                                                        </span>
                                                        <span class="table-cell right">
                                                            <span class="custom-form"><input type="radio" id="ra3" name="r1"><span class="r-type1"></span></span>
                                                            <span class="link"></span>
                                                        </span>
                                                    </span>
                                                </span>
                                            </label>
                                        </li>
                                    </ul>
                                    <hr aria-hidden="true">
                                    <!--// .cont-box -->
                                    <!-- 200911 문구 및 링크 추가 -->
                                    <div class="cont-box">
                                        <!-- 200922 영문번역 -->
                                        <div class="myt-note-wrap pt25 pl0" style="font-size:0.75rem"><span class="tit">You may view non-mobile lines including Internet/landline/IPTV on the Korean version of T world</span> <a href="#" class="bt-link-tx underline">Go to Tworld KOR</a></div>
                                        <!-- //200922 영문번역 -->
                                    </div>
                                    <!-- //200911 문구 및 링크 추가 -->
                                    <!--// .cont-box -->
                                <button type="button" class="btn-floating btn-style3 tw-popup-closeBtn" >close</button>
                            </div>
                            <!-- // .cont-actionsheet -->
                        </div>
                        <!--// .cont-box -->
                    </div>
                </div>
                <!--// .container-wrap -->
