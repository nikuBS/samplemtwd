<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">Go to Main</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <h1 class="blind">SKT</h1>
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">menu open</span></button>
                    </div>
                    <div class="h-tit">TITLE</div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->

        <div class="popup" role="dialog" aria-hidden="false">
            <div class="popup-page nobg layer" style="bottom: 0px;"><!-- actionsheet, has-floating, has-header // --> <!-- 스크립트를 통해 입력되는 height값 삭제 -->
                <!-- #header -->
                <div class="header-wrap">
                    <div class="page-header">
                        <div class="header-ti align-l">
                            <h1>PRIVACY PROTECTION PASSCODE SERVICE</h1>
                        </div>
                        <!-- .popup-closeBtn -->
                        <button class="popup-closeBtn"><span class="blind">close</span></button>
                        <!--// .popup-closeBtn -->
                    </div>
                </div>
                <!--// #header -->
                <!-- .container-wrap -->
                <div class="container-wrap"> <!-- 스크립트를 통해 입력되는 height값 삭제 -->
                    <div class="container">
                        <!-- .cont-box -->
                        <div class="cont-box noborder">
                            <!-- .cont-actionsheet -->
                            <div class="protect-pass-wrap type2">
                                <h3 class="tit">This line is protected with a <span class="str">Privacy Protection Passcode</span></h3> <!-- 201014 영문 반영 -->
                                <div class="cellphone-info">
                                    <i class="ico"></i>
                                    <div class="txt">
                                        <span class="name">Mobile</span>
                                        <span class="value">010-12**-56**</span>
                                    </div>
                                </div>
                                <div class="password-wrap">
                                    <ul>
                                        <li>
                                            <input type="tel" maxlength="1" title="Enter the first digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        </li>
                                        <li>
                                            <input type="tel" maxlength="1" title="Enter the second digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        </li>
                                        <li>
                                            <input type="tel" maxlength="1" title="Enter the third digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        </li>
                                        <li>
                                            <input type="tel" maxlength="1" title="Enter the fourth digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        </li>
                                        <li>
                                            <input type="tel" maxlength="1" title="Enter the fifth digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        </li>
                                        <li>
                                            <input type="tel" maxlength="1" title="Enter the sixth digit of the privacy protection passcode" aria-describedby="aria-pass-num">
                                        </li>
                                    </ul>
                                </div>
                                <p class="msg-guide align-l" id="aria-pass-num">If you enter an incorrect passcode up to 5 times or have forgotten your passcode, please visit a nearby SK Telecom store to reset your passcode</p>
                            </div>
                            <!-- // .cont-actionsheet -->
                        </div>
                        <!--// .cont-box -->
                    </div>
                </div>
                <!--// .container-wrap -->
            </div>
            <div class="popup-blind"></div>
        </div>
    </div>
</body>

</html>
