<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents-area">Go to Main</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">menu open</span></button>
					</div>

                    <div class="h-tit">MY BILLS</div>
				</div>
			</div>
		</div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 id="contents-area" tabindex="-1"><span class="blind">Main Section</span></h2>

            <div class="container">
				<div class="tod-line-sel-box">
                    <button type="button" class="line-sel-btn">
                        <i class="sel-ico"><img src="/img/en/sel-ico-mobile.png" alt=""></i><span class="item blind">Mobile Phone</span>
                        <span class="detail-info">010-94**-04**</span>
                    </button>
                    <button type="button" class="line-sel-btn" style="display:none">
                        <i class="sel-ico"><img src="/img/en/sel-ico-tel.png" alt=""></i><span class="item blind">Landline</span>
                        <span class="detail-info">070-94**-04**</span>
                    </button>
                    <button type="button" class="line-sel-btn" style="display:none">
                        <i class="sel-ico"><img src="/img/en/sel-ico-wifi.png" alt=""></i><span class="item blind">T Pocket-Fi</span>
                        <span class="detail-info">070-94**-04**</span>
                    </button>
                    <button type="button" class="line-sel-btn" style="display:none">
                        <i class="sel-ico"><img src="/img/en/sel-ico-tablet.png" alt=""></i><span class="item blind">tablet</span>
                        <span class="detail-info">070-94**-04**</span>
                    </button>
                    <button type="button" class="line-sel-btn" style="display:none">
                        <i class="sel-ico"><img src="/img/en/sel-ico-tv.png" alt=""></i><span class="item blind">IPTV</span>
                        <span class="detail-info">세종특별자치시 전** ****</span>
                    </button>
                    <button type="button" class="line-sel-btn side-arr" style="display:none">
                        <i class="sel-ico"><img src="/img/en/sel-ico-internet.png" alt=""></i><span class="item blind">Internet</span>
                        <span class="detail-info">세종특별자치시 전** ****</span>
                    </button>
                </div>
                <!-- .cont-box -->
                <div class="cont-box">
                    <div class="user-month-bill mb100">
                        <div class="this-month-bill">
                            <p class="stit">Aug. Fees <span class="term">2020.7.1. ~ 2020.7.31.</span></p>
                            <p class="price"><span class="won">₩</span>85,050</p>
                        </div>
                        <p class="msg-type2 mt4">Total of <span class="txt-point">₩7,500</span> discount received</p>
                    </div>
                    <dl class="fees-list">
                        <dt>Previous Balance</dt>
                        <dd>₩20,000</dd>
                    </dl>
                    <dl class="fees-list">
                        <dt>Total charges including <br/>previous balance</dt>
                        <dd class="red">₩105,050</dd>
                    </dl>
                    <ul class="bt-slice mb4">
                        <li><button type="button" class="btn-round1 btn-style1">Detailed breakdown by item</button></li>
                    </ul>
                </div>
                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                   <ul class="full-link-list">

                            <button>
                                <span class="inner">

                            </button>

                    </ul>
                </div>
                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <!-- .cont-box -->
                <div class="cont-box nogaps-ver pb0">
                    <h3 class="graph-tit">Charges for the previous<br/> six (6) months</h3>
                    <div class="chart-wrap kjs10"></div>
                </div>
                <!--// .cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
    <script>
        /*
            average : 평균 제공 여부
            legend : 범례
            unit : gb, 원, time
            link : 링크여부 (button태그로 link0 ~ 숫자 증가하는식의 class명)
            data_arry.t : 기준일
            data_arry.v : 숫자
            data_arry.class : link true시 button태그에 class명 생략시 위에 기본률에 따름
            data_arry.length 에 맞춰서 style 자동 조절
            ex) 4개 이상일 경우 가로 스크롤 제공₩
        */
        $('body').chart2({
            target:'.kjs10',
            type : 'bar6',
            average : true,
            legend : ['Fees', 'Discount'],
            link : true,
            unit : '₩', // gb, 원, time
            data_arry : [
                {
                    t : 'Sep.',
                    v : 80050,
                    v2 : 1000,
                    class : 'className1'
                },
                {
                    t : 'Aug.',
                    v : 83170,
                    v2 : 3000,
                    class : 'className2'
                },
                {
                    t : 'Jul.',
                    v : 79370,
                    v2 : 30000,
                    class : 'className3'
                },
                {
                    t : 'Jun.',
                    v : 79980,
                    v2 : 60000,
                    class : 'className4'
                },
                {
                    t : 'May',
                    v : 83820,
                    v2 : 10000,
                    class : 'className5'
                },
                {
                    t : 'Apr.',
                    v : 78400,
                    v2 : 10000,
                    class : 'className6'
                }
            ]
        });
    </script>
