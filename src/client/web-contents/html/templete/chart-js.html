    <div class="chart-wrap kjs9"></div>
    <br />
    <script>
    /*
        average : 평균 제공 여부
        legend : 범례
        unit : gb, 원, time
        link : 링크여부 (button태그로 link0 ~ 숫자 증가하는식의 class명)
        data_arry.t : 기준일
        data_arry.v : 숫자
        data_arry.class : link true시 button태그에 class명 생략시 위에 기본률에 따름
        data_arry.length 에 맞춰서 style 자동 조절
        ex) 4개 이상일 경우 가로 스크롤 제공
    */
    $('body').chart2({
        target:'.kjs9',
        type : 'bar4',
        average : true,
        legend : ['청구', '할인'],
        link : true,
        unit : '원', // gb, 원, time
        data_arry : [
            {
                t : '8월',
                v : 10000,
                v2 : 1000,
                class : 'className1'
            },
            {
                t : '7월',
                v : 50000,
                v2 : 3000,
                class : 'className2'
            },
            {
                t : '5월',
                v : 60000,
                v2 : 30000,
                class : 'className3'
            },
            {
                t : '4월',
                v : 120000,
                v2 : 70000,
                class : 'className4'
            },
            {
                t : '3월',
                v : 20000,
                v2 : 10000,
                class : 'className5'
            }
        ]
    });
    </script>

    <div class="chart-wrap kjs7"></div><br />
    <div class="chart-wrap kjs8"></div><br />
    <script>
        /*
            prdname : 종류
            legend : 범례
            data_arry.u : 단위
            data_arry.v : 숫자, '무제한', '기본제공'
            data_arry.v2 : 숫자, '무제한', '기본제공'
        */
        $('body').chart2({ // 숫자
            target:'.kjs7',
            type:'bar1',
            prdname : ['음성', '문자'],
            legend : ['현재요금제 기본제공량', 'Data 인피니티 기본제공량'],
            data_arry : [
                {
                    u : '분',
                    v : 300,
                    v2 : 200
                },
                {
                    u : '건',
                    v : 150,
                    v2 : 200
                }
            ]
        });
        $('body').chart2({ // 숫자 + 무제한 + 기본제공
            target:'.kjs8',
            type:'bar1',
            prdname : ['음성', '문자'],
            legend : ['현재요금제 기본제공량', 'Data 인피니티 기본제공량'],
            data_arry : [
                {
                    u : '분',
                    v : '집전화 \n 이동전화 \n무제한',
                    v2 : '집전화 \n 이동전화 \n무제한'
                },
                {
                    u : '건',
                    v : '기본제공',
                    v2 : '기본제공'
                }
            ]
        });
    </script>
