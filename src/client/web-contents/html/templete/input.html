<body>
    <!-- .widget -->
    <div>
        <h1>checkbox</h1>
        <div class="widget">
            <div class="widget-box check">
                <ul class="select-list" role="group">
                    <li class="checkbox type01 checked" role="checkbox" aria-checked="true">
                        <input type="checkbox" name="checkbox" value="" title="값1" checked/>
                        값1
                    </li>
                    <li class="checkbox type01" role="checkbox" aria-checked="false">
                        <input type="checkbox" name="checkbox" value="" title="값2"/>
                        값2
                    </li>
                    <li class="checkbox type01 disabled" role="checkbox" aria-checked="false" aria-disabled="true">
                        <input type="checkbox" name="checkbox" value="" title="값3" disabled/>
                        값3
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- //.widget -->

    <!-- .widget -->
    <div>
        <h1>radio</h1>
        <div class="widget">
            <div class="widget-box radio">
                <ul class="select-list" role="radiogroup">
                    <li class="radiobox type01 checked" role="radio" aria-checked="true">
                        <input type="radio" name="radio1" value="" title="값1" checked="checked" />
                        값1
                    </li>
                    <li class="radiobox type01" role="radio" aria-checked="false">
                        <input type="radio" name="radio1" value="" title="값2"/>
                        값2
                    </li>
                    <li class="radiobox type01 disabled" role="radio" aria-checked="false" aria-disabled="true">
                        <input type="radio" name="radio1" value="" title="값3" disabled/>
                        값3
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- //.widget -->
</body>
