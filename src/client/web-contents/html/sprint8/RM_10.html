    <div class="wrap">

            <div class="container-wrap">
                <h2 class="blind">내용</h2>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <h3 class="complete-title pt20 mt0">

                            <span class="f-size"><strong>러시아 3G 커버리지 제한 안내</strong></span>
                        </h3>

                        <p class="complete-error-tx pt20">
                            <span class="tx2">고객님께서는 러시아 3G 자동로밍을 이용하실 수 있으나, 이용 가능지역이 제한적이므로 출국 전 고객센터 또는 로밍센터에 사전 문의해 주세요</span>
                        </p>

                            <li class="bt-white2">

                    </div>
                    <!--// .cont-box -->

                    <ul class="bt-slice full">
                        <li class="bt-red1">

                        </li>
                    </ul>
