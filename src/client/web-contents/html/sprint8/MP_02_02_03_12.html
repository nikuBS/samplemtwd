    <!--// #skip_navigation -->
    <!-- Grand open 접근성 수정 -->
    <div class="wrap step">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>설정</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- #contents -->
            <div id="contents" class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="ti-caption-gray">
                        <h4 class="tit">데이터 옵션 선택<button type="button" class="tip-view" title="데이터 옵션 선택 정보보기" aria-haspopup="true">TIP</button></h4>
                        <p class="num">010-12**-24**</p>
                    </div>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <!-- .list-comp-input -->
                        <div class="list-comp-input">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <!-- 2019.01.15 aria-hidden="true" -->
                                    <!-- 2019.01.23 title값 삭제 -->
                                    <ul class="select-list" role="group">
                                        <li class="radiobox type01 checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="데이터 옵션 선택" aria-labelledby="aria-comp-radio1" checked /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio1">
                                                <p class="layout-text">
                                                    <span class="mtext">캠퍼스 데이터 무제한</span>
                                                    <span class="stext">전국 약 350여 캠퍼스 내 전용 데이터 무제한</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01 checked" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="데이터 옵션 선택" aria-labelledby="aria-comp-radio2" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio2">
                                                <p class="layout-text">
                                                    <span class="mtext">매일 6시간 데이터 무제한</span>
                                                    <span class="stext">출퇴근, 점심시간(7~9시, 12~14시, 18~20시) 전용 데이터 무제한</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01 checked" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="데이터 옵션 선택" aria-labelledby="aria-comp-radio3" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio3">
                                                <p class="layout-text">
                                                    <span class="mtext">안심옵션</span>
                                                    <span class="stext">기본제공데이터를 다 써도 초과요금 걱정 없이 데이터 사용(400kbps 속도 제어)</span>
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                    <!--// 2019.01.23 title값 삭제 -->
                                    <!--// 2019.01.15 aria-hidden="true" -->
                                </div>
                            </div>
                        </div>
                        <!--// .list-comp-input -->
                    </div>
                    <!--// .cont-box -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>변경 완료</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--// #contents -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
