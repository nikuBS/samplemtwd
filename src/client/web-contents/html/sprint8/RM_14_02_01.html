<body>
    <!-- Grand open 접근성 수정 -->

       <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>

    <!--// #skip_navigation -->

    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page nobg tw-popup"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>T파이 예약</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <!-- .widget -->
                        <div class="widget">
                            <div class="widget-box step">
                                <h3 class="step-ti"><em>STEP 01</em>본인인증</h3>
                                <ul class="step-list">
                                    <li class="on">1<span class="blind">본인인증 STEP 01</span></li>
                                    <li>2<span class="blind">본인인증 STEP 02</span></li>
                                </ul>
                            </div>
                        </div>
                        <!-- //.widget -->

                        <div class="charge-guide-wrap top-line">
                            <div class="charge-cont">
                                <span class="sub-disc01">휴대폰 <span class="ico ico-pin"></span></span>
                                <span class="tit-tgothic">010-12**-45**</span>
                                <span class="sub-disc04">
                                    <span class="elem">현 사용기기</span>
                                    <span class="elem">아**</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="cont-noti">
                            <span class="type3 bk">전세계 70여 개국에서 저렴하게<br />T파이로 데이터를 함께 사용하세요.<br />(기기 수령 지점에서 요금제 가입)</span>
                        </div>
                        <div class="top-line">
                            <h3 class="tx-bold">휴대폰 인증 후 조회하실 수 있습니다.</h3>
                            <div class="cont-noti pt18">
                                <span class="type3">고객님의 소중한 개인정보 보호를 위해<br /><strong>본인인증 후</strong> 서비스를 이용하실 수 있습니다.</span>
                            </div>
                        </div>
                        <ul class="bt-slice mt30">
                            <li class="bt-blue1">
                                <button>인증받기</button>
                            </li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>
                
                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">

                        <!-- Grand open 접근성 수정 -->
                        <ul class="noti-list02">
                            <li><button aria-haspopup="true" class="tip-view-btn">예약 확인사항<span class="tip-view">TIP</span></button></li>

                        <!--// Grand open 접근성 수정 -->
