</head>
<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정 
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60 nobg"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>데이터 나눠쓰기</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <h3 class="tit-type1">받는 분 선택<button type="button" class="tip-view" title="받는 분 선택 TIP보기" aria-haspopup="true">TIP</button></h3>
                        <!-- .list-comp-input -->
                        <div class="list-comp-input type2">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <ul class="select-list" role="group">
                                        <li class="radiobox type01 checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="받는 분 선택" aria-labelledby="aria-comp-radio1" checked="checked"><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio1" aria-hidden="true">
                                                <p class="layout-text">
                                                    <span class="mtext">최*영<i class="icon-f-delegate ml9"><span class="blind">가족대표</span></i></span>
                                                    <span class="stext">100MB 받음</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false">
                                            <input type="radio" name="radio" value="" title="받는 분 선택" aria-labelledby="aria-comp-radio2">
                                            <div class="comp-list-layout" id="aria-comp-radio2" aria-hidden="true">
                                                <p class="layout-text">
                                                    <span class="mtext">최*석<i class="icon-children ml9"><span class="blind">자녀</span></i></span>
                                                    <span class="stext">100MB 받음</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false">
                                            <input type="radio" name="radio" value="" title="받는 분 선택" aria-labelledby="aria-comp-radio3">
                                            <div class="comp-list-layout" id="aria-comp-radio3" aria-hidden="true">
                                                <p class="layout-text">
                                                    <span class="mtext">박*민<i class="icon-partner ml9"><span class="blind">배우자</span></i></span>
                                                    <span class="stext">받은 적 없음</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false">
                                            <input type="radio" name="radio" value="" title="받는 분 선택" aria-labelledby="aria-comp-radio4">
                                            <div class="comp-list-layout" id="aria-comp-radio4" aria-hidden="true">
                                                <p class="layout-text">
                                                    <span class="mtext">최*진<i class="icon-brother ml9"><span class="blind">형제자매</span></i></span>
                                                    <span class="stext">100MB 받음</span>
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--// .list-comp-input -->
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="tit-wrap2">
                            <h3 class="tit">나눠쓰기 할 데이터양</h3>
                            <p class="stxt">한도 : 1,000MB 남음</p>
                        </div>
                        <!-- .widget -->
                        <div class="widget">
                            <div class="widget-box radio">
                                <div class="radio-slide small">
                                    <ul class="select-list" role="radiogroup">
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio1" value="" title="나눠쓰기 할 데이터양" disabled /><!-- 비활성화상태일 경우 disabled="disabled" -->
                                            <span class="radio-txt">
                                                <span>500</span><span class="unit">MB</span>
                                            </span>
                                        </li>
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio1" value="" title="나눠쓰기 할 데이터양" checked /><!-- 체크상태일 경우 checked="checked" -->
                                            <span class="radio-txt">
                                                <span>400</span><span class="unit">MB</span>
                                            </span>
                                        </li>
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio1" value="" title="나눠쓰기 할 데이터양" />
                                            <span class="radio-txt">
                                                <span>300</span><span class="unit">MB</span>
                                            </span>
                                        </li>
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio1" value="" title="나눠쓰기 할 데이터양" />
                                            <span class="radio-txt">
                                                <span>200</span><span class="unit">MB</span>
                                            </span>
                                        </li>
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio1" value="" title="나눠쓰기 할 데이터양" />
                                            <span class="radio-txt">
                                                <span>100</span><span class="unit">MB</span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--// .widget -->
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box --><!-- 2018-11-02 수정 -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list">
                            <!-- Grand open 접근성 수정 -->
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">나눠쓰기 할 데이터양 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">나눠쓰기 데이터 사용 <span class="tip-view">TIP</span></button></li>
                            <!-- // Grand open 접근성 수정 -->
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled>나눠쓰기</button><!-- 활성화시 disabled 속성 삭제 -->
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
