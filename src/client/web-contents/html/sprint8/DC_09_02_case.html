<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>음성 자동 충전</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="unpaid-charges">
                            <dl class="total-box mb4">
                                <dt>현재 카드 잔액 <button class="tip-view" title="현재 카드 잔액 TIP보기" aria-haspopup="true">TIP</button></dt>
                                <dd class="t-point"><span class="num ff-tg-black">9,120</span><span class="ff-tg-medium">원</span></dd>
                            </dl>
                            <p class="ctext3 mb20">잔액 1,000인 경우 자동 충전</p>
                            <ul class="point-box mb20">
                                <li>
                                    <dl>
                                        <dt>발신 기간</dt>
                                        <dd>2018.05.23</dd>
                                    </dl>
                                </li>
                                <li>
                                    <dl>
                                        <dt>수신 기간</dt>
                                        <dd>2018.05.23</dd>
                                    </dl>
                                </li>
                                <li>
                                    <dl>
                                        <dt>번호 유지 기간</dt>
                                        <dd>2018.05.23</dd>
                                    </dl>
                                </li>
                            </ul>
                            <ul class="bt-slice">
                                <li class="bt-blue1">
                                    <button>자동 충전 해지</button>
                                </li>
                            </ul>
                        </div>
					</div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <!-- .list-comp-input -->
                        <div class="list-comp-input type3">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <ul class="select-list" role="group">
                                        <li class="radiobox type01" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" aria-labelledby="aria-comp-radio1" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio1">
                                                <p class="layout-text">
                                                    <span class="mtext">매월 1회 자동 충전</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01 checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" aria-labelledby="aria-comp-radio2" checked /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio2">
                                                <p class="layout-text">
                                                    <span class="mtext">일정 잔액이 되면 자동 충전</span>
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--// .list-comp-input -->
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <ul class="form-data-list">
                            <li>
                                <label class="tit" for="formInput01">충전금액</label>
                                <span class="inputbox">
                                    <button id="formInput01" class="bt-dropdown big" title="충전금액 선택" aria-haspopup="true">금액 선택<span class="ico" title="충전금액 선택"></span></button>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="formInput02">충전 방식</label>
                                <div class="option-box">
                                    <div>
                                        잔액이 <button id="formInput02" class="bt-dropdown big w110 ml10" title="금액 선택" aria-haspopup="true">금액 선택</button> 이하 시 충전
                                    </div>
                                </div>
                            </li>
                            <li>
                                <label class="tit" for="formInput03">자동 충전 유효기간</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input type="date" title="자동 충전 유효기간 날짜 선택" id="formInput03" />
                                    </span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="formInput04">카드번호</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="formInput04" type="number" placeholder="숫자만 입력" title="카드번호 숫자만 입력">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="formInput05">유효기간</label>
                                <div class="input-wrap-half">
                                    <span class="inputbox">
                                        <span class="input">
                                            <input id="formInput05" type="number" placeholder="YYYY" title="유효기간 년 YYYY" maxlength="4">
                                            <button class="cancel"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                    <span class="inputbox">
                                        <span class="input">
                                            <input type="number" placeholder="MM" title="유효기간 월 MM" maxlength="2">
                                            <button class="cancel"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <!-- <li>
                                <label class="tit" for="formInput06">카드 비밀번호</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="formInput06" type="number" placeholder="앞 2자리" title="카드 비밀번호 입력란" value="" aria-labelledby="aria-exp-label4" maxlength="2">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </li> -->
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해주세요!</h3>
                        <ul class="noti-list">
                            <li>텍스트가 1줄인 Case입니다.</li>
                            <li>텍스트가 1줄인 Case입니다. <button type="button" class="tip-view" title="텍스트가 1줄인 Case입니다. TIP보기" aria-haspopup="true">TIP</button></li>
                            <li>텍스트가 2줄이상인<br>Case입니다. <button type="button" class="tip-view" title="텍스트가 2줄이상인 Case입니다. TIP보기" aria-haspopup="true">TIP</button></li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>변경하기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
