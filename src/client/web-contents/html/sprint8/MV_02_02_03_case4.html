<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <!--<div id="skipNav" class="skip_navi">
       <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>

        </ul>
    </div>-->
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap step">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>가입</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- #contents -->
            <div id="contents" class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="cont-box">
                        <div class="product-tit-wrap">
                            <!-- 2019.02.21 문구수정 : 가입할 상품의 옵션을 설정하세요.-->
                            <span class="tit-small">가입할 상품의 옵션을 설정하세요.</span>
                            <span class="tit-big">요금상품명(부가상품명)</span>
                        </div>
                    </div>

                    <div class="ti-caption-gray">
                        <h4 class="tit">비밀번호 등록 <button type="button" class="tip-view" title="비밀번호 등록 정보보기" aria-haspopup="true">TIP</button></h4>
                    </div>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <ul class="form-data-list">
                            <li>
                                <label class="tit">비밀번호 입력</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input type="password" title="비밀번호 4자리 숫자 입력하세요" aria-describedby="aria-exp-desc1">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </li>
                            <li>
                                <label class="tit">비밀번호 확인</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input type="password" title="비밀번호 확인 4자리 숫자 입력하세요" aria-describedby="aria-exp-desc2">
                                        <!-- 2019.01.15  title값 수정 sblee -->
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                                <span id="aria-exp-desc2" class="error-txt">입력하신 비밀번호가 일치하지 않습니다.</span>
                            </li>
                        </ul>
                    </div>
                    <!--// .cont-box -->
                    
                    <!-- .cont-box -->
                    <div class="cont-box bgnone noborder">
                        <div class="announcement-box">
                            <p class="announcement-bullet type02">리모컨 비밀번호는 숫자(0~9) 4자리로 구성되며, 이동전화 번호의 끝 4자리나 연속된 숫자(예: 1234) 또는 같은 숫자(예: 1111)를 등록하실 수 없습니다.</p>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>설정 완료</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--// #contents -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
