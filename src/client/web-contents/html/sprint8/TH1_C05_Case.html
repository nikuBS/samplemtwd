<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
</head>


<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="header">
                <div class="header-ti home">
                    <h1><a class="logo" href=""><img src="/img/common/logo-tworld.png" alt="Tworld" /></a></h1>
                </div>
                <button class="bt-dropdown small" title="회선 선택" aria-haspopup="true">010-87**-13**<span class="ico"></span></button>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box bgnone noborder nogaps-hoz">
                    <div class="shadow-box mt30">
                        <div class="cont-card-ti"><!-- 링크가 있을 경우 구조 -->
                            <button>
                                <span class="card-ti-txt">즉시 충전하기</span>
                                <span class="ico"></span>
                            </button>
                        </div>
                        <div class="main-tdate-giftbox">
                            <p class="tdate-giftbox-ti">데이터가 부족하시다면<br /><em class="tx-bold">충전</em>해보세요.</p>
                            <div class="tdate-giftbox-graph">
                                <span class="ico-tdate-giftbox type2"></span><!-- icon종류 .type1 .type2 -->
                                <dl class="real-remaining">
                                    <dt>남은 데이터</dt>
                                    <dd>
                                        <div class="remaining-amount"><span class="num ff-tg-black">500</span><span class="dingbat mb-trans"><span class="blind">GB</span></span></div>
                                        <div class="graph-area-type4">
                                            <span class="graph-bar1" style="width:10%;">
                                                <span class="bar"></span>
                                            </span>
                                            <span class="graph-bar2">
                                                <span class="bar"></span>
                                            </span>
                                        </div>
                                    </dd>
                                </dl>
                            </div>
                            <p class="real-remaining-number">나의 리필 쿠폰<em class="number">2장</em></p>
                        </div>
                        <ul class="bt-slice">
                            <li class="bt-white1">
                                <button>즉시충전</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--// .cont-box -->

                <!-- .cont-box -->
                <div class="cont-box bgnone noborder nogaps-hoz">
                    <div class="shadow-box mt30">
                        <div class="cont-card-ti"><!-- 링크가 없을 경우 구조 -->
                            <p>
                                <span class="card-ti-txt">즉시 충전하기</span>
                            </p>
                        </div>
                        <div class="main-tdate-giftbox">
                            <p class="tdate-giftbox-ti pr56">고객님이 사용중인 요금제는<br /><em class="tx-bold">데이터 충전이 불가 합니다.</em></p><!-- 다음에 바로 .ico-tdate-giftbox가 올 경우 .pr56 추가 -->
                            <span class="ico-tdate-giftbox type2"></span><!-- icon종류 .type1 .type2 -->
                            <button class="bt-link-tx underline">데이터 요금제 알아보기</button>
                        </div>
                    </div>
                </div>
                <!--// .cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
