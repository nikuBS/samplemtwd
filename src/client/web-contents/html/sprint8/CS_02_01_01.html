
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <!-- 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page nobg tw-popup fixed-btn fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>옵션 선택</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <div class="ti-caption-gray bdt">
                        <h3 class="tit">옵션을 선택해 주세요</h3>
                    </div>
                    <!-- .cont-box -->
                    <div class="cont-box nogaps noborder">
                        <h3 class="filterlist-title mt0 pt20 pl20">매장형태</h3>
                        <!-- .list-comp-input -->
                        <div class="list-comp-input">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <ul class="select-list btm-line" role="group">
                                        <li class="radiobox type01 checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="매장형태" aria-labelledby="aria-comp-radio1" checked /><!-- 체크상태일 경우 checked="checked" --><!-- 웹접근성 수정 -->
                                            <div class="comp-list-layout" id="aria-comp-radio1">
                                                <p class="layout-text">
                                                    <span class="ntext">전체</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01 checked" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="매장형태" aria-labelledby="aria-comp-radio2" /><!-- 체크상태일 경우 checked="checked" --><!-- 웹접근성 수정 -->
                                            <div class="comp-list-layout" id="aria-comp-radio2">
                                                <p class="layout-text">
                                                    <span class="ntext">지점</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01 checked" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="매장형태" aria-labelledby="aria-comp-radio3" /><!-- 체크상태일 경우 checked="checked" --><!-- 웹접근성 수정 -->
                                            <div class="comp-list-layout" id="aria-comp-radio3">
                                                <p class="layout-text">
                                                    <span class="ntext">대리점</span>
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--// .list-comp-input -->
                    </div>
                    <!--// .cont-box -->
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <h3 class="filterlist-title mt10">처리업무</h3>
                        <div class="productfilter-type">
                            <!-- .widget -->
                            <div class="widget">
                                <div class="widget-box check">
                                    <div class="productfilter">
                                        <ul class="select-list" role="group">
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox1" title="처리업무" checked="checked"><!-- 체크상태일 경우 checked="checked" --><!-- 웹접근성 수정 -->
                                                <span class="text" id="aria-comp-checkbox1">
                                                    T프리미엄스토어
                                                </span>
                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox2" title="처리업무"><!-- 체크상태일 경우 checked="false" --><!-- 웹접근성 수정 -->
                                                <span class="text" id="aria-comp-checkbox2">
                                                    바로 픽업
                                                </span>
                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox3" title="처리업무"><!-- 비활성화상태일 경우 disabled="disabled" --><!-- 웹접근성 수정 -->
                                                <span class="text" id="aria-comp-checkbox3">
                                                    임대폰
                                                </span>
                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox4" title="처리업무"><!-- 체크된 비활성화 상태일 경우 체크상태와 비활성화 상태를 전부 적용 --><!-- 웹접근성 수정 -->
                                                <span class="text" id="aria-comp-checkbox4">
                                                    SK브로드밴드
                                                </span>
                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox5" title="처리업무"><!-- 체크된 비활성화 상태일 경우 체크상태와 비활성화 상태를 전부 적용 --><!-- 웹접근성 수정 -->
                                                <span class="text" id="aria-comp-checkbox5">
                                                    애플취급점
                                                </span>
                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox6" title="처리업무"><!-- 체크된 비활성화 상태일 경우 체크상태와 비활성화 상태를 전부 적용 --><!-- 웹접근성 수정 -->
                                                <span class="text" id="aria-comp-checkbox6">
                                                    공식인증대리점
                                                </span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!--// .widget -->
                        </div>
                    </div>
                    <!--// .cont-box -->
                </div>
            </div>
            <div class="bt-fixed-area"><!-- 19.03.18 마크업 변경 -->
                <ul class="bt-slice full">
                    <li class="bt-red1">
                        <button>적용하기</button>
                    </li>
                </ul>
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    </div>
</body>
</html>
