    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>가입</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="product-tit-wrap">
                            <span class="tit-small">변경할 상품 옵션을 설정하세요.</span>
                            <span class="tit-big">요금상품명(부가서비스명)</span>
                        </div>
                    </div>
                    <!--// .cont-box -->
    
                    <div class="ti-caption-gray">
                        <h3 class="tit">공유회선 설정<button type="button" class="tip-view" title="공유회선 설정 정보보기" aria-haspopup="true">TIP</button></h3>
                        <div class="num">010-94**-04**</div>
                    </div>
    
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="input-number-wrap">
                            <h3 class="tit">공유회선번호</h3>
                            <div class="form-box">
                                <!-- 2019-01-17 inp-btn 추가 -->
                                <span class="inputbox bt-add inp-btn error"><!-- 입력 필드 오류 시 .error 추가 -->
                                    <span class="input">
                                        <input type="text" placeholder="숫자만 입력" value="010-12**-24**" title="공유회선번호 숫자만 입력" aria-labelledby="aria-citation-phone" aria-describedby="aria-phone-tx1" maxlength="11">
                                        <!-- 2019.01.14 title값 수정 sblee -->
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="bt-box">
                                        <button type="button">주소록</button>
                                    </span>
                                </span>
                                <span id="aria-phone-tx1" class="input-comment">TTab 18(공유) 의 모회선으로 설정하실 동일 명의의 휴대폰번호를 입력하시고, 설정할 수 있는지 확인해 주세요.</span>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
    
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    
                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list">
                            <li>공유회선 설정 유의사항 <button type="button" class="tip-view" title="정보보기" aria-haspopup="true">TIP</button></li>
                        </ul>
                    </div>
                    <!--// .cont-box -->
    
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>설정 완료</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
