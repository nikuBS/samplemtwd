<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="/lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <!--<div id="skipNav" class="skip_navi">
       <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>-->
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page nobg tw-popup fixed-btn fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>조건 선택</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="ti-caption-gray bdt">
                        <h3 class="tit">필터를 선택해주세요</h3>
                        <div class="num">
                            <button class="resetbtn">초기화</button>
                        </div>
                    </div>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="phonefilter-wrap noborder">
                            <div class="widget">
                                <div class="widget-box check">
                                    <div class="filtertype-wrap">
                                        <ul class="select-list division-five" role="group">
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" title="LTE"><!-- 체크상태일 경우 checked="checked" -->
                                                <p class="text-wrap">
                                                    <i class="ico type-lte"></i><span class="text">LTE</span>
                                                </p>
                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" title="3G"><!-- 체크상태일 경우 checked="false" -->
                                                <p class="text-wrap">
                                                    <i class="ico type-3g"></i><span class="text">3G</span>
                                                </p>
                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="true">
                                                <input type="checkbox" name="checkbox" value="" title="피처폰"><!-- 비활성화상태일 경우 disabled="disabled" -->
                                                <div class="bg"><i></i></div>
                                                <p class="text-wrap">
                                                    <i class="ico type-feature"></i><span class="text">피처폰</span>
                                                </p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <h4 class="tabcon-title0">데이터 제공량<span class="r-sec">3개월 평균 사용량 : <em class="data">15GB</em></span></h4>
                        <div class="inp-tx-wrap pb0">
                            <!-- 2019-01-17 inp-btn 추가 -->
                            <div class="inputbox bt-add inp-btn">
                                <span class="input">
                                    <input type="number" placeholder="숫자만 입력" title="데이터 제공량 숫자만 입력" value="15">
                                    <!-- 2019.01.07  title값 수정 sblee -->
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </span>
                                <span class="txt-area">GB</span>
                            </div>
                            <div class="bt-alone bt-num">
                                <button class="bt-bg-blue1">+0.1</button>
                                <button class="bt-bg-blue1">+1</button>
                                <button class="bt-bg-blue1">+5</button>
                                <button class="bt-bg-blue1">+10</button>
                                <button class="bt-bg-blue1">+100</button>
                                <button class="bt-bg-blue1">무제한</button>
                            </div>
                        </div>
                    </div>
                    <!-- // .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <h4 class="tabcon-title0">음성 제공량<span class="r-sec">3개월 평균 사용량 : <em class="data">230분</em></span></h4>
                        <div class="inp-tx-wrap pb0">
                            <!-- 2019-01-17 inp-btn 추가 -->
                            <div class="inputbox bt-add inp-btn">
                                <span class="input">
                                    <input type="number" placeholder="숫자만 입력" title="음성 제공량 숫자만 입력" value="230">
                                    <!-- 2019.01.07  title값 수정 sblee -->
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </span>
                                <span class="txt-area">분</span>
                            </div>
                            <div class="bt-alone bt-num">
                                <button class="bt-bg-blue1">+10</button>
                                <button class="bt-bg-blue1">+50</button>
                                <button class="bt-bg-blue1">+100</button>
                                <button class="bt-bg-blue1">+500</button>
                                <button class="bt-bg-blue1">무제한</button>
                            </div>
                        </div>
                        <div class="toggle-range mt20">
                            <!-- .widget -->
                            <div class="widget">
                                <div class="widget-box toggle">
                                    <span class="data">SKT 간 <em>115</em>분 / SKT 외 <em>115</em>분</span>
                                    <button class="bt-toggle" role="button" aria-pressed="false" title="음성제공량 설정하기"></button>
                                    <div class="toggler">
                                        <!-- .custom-range -->
                                        <div class="custom-range">
                                            <div class="value">
                                                <div class="skt">
                                                    <span class="co">SKT 간</span>
                                                    <span class="val"><em class="set">50</em> %</span>
                                                </div>
                                                <div class="etc">
                                                    <span class="co">SKT 외</span>
                                                    <span class="val"><em class="set">50</em> %</span>
                                                </div>
                                            </div>
                                            <div class="slider-range-min"></div>
                                            <div class="separator">
                                                <span class="line type01"></span>
                                                <span class="line type02"></span>
                                                <span class="line type03"></span>
                                                <span class="line type04"></span>
                                                <span class="line type05"></span>
                                                <span class="line type06"></span>
                                                <span class="line type07"></span>
                                                <span class="line type08"></span>
                                                <span class="line type09"></span>
                                                <span class="line type10"></span>
                                                <span class="line type11"></span>
                                                <span class="count type01">0</span>
                                                <span class="count type02">50</span>
                                                <span class="count type03">100</span>
                                            </div>
                                        </div>
                                        <script>
                                        $(function(){
                                            var slider = $( ".slider-range-min" ).slider({
                                                range: "min",
                                                value: 50,
                                                min: 0,
                                                max: 100,
                                                slide: function( event, ui ) {
                                                    $('.custom-range .skt .val .set').html(ui.value);
                                                    $('.custom-range .etc .val .set').html(100 - ui.value);
                                                }
                                            });
                                            $('.custom-range .skt .val .set').html($(".slider-range-min").slider("value"));
                                            $('.custom-range .etc .val .set').html(100 - $(".slider-range-min").slider("value"));
                                        } );
                                        </script>

                                        <!-- // .custom-range -->
                                    </div>
                                </div>
                            </div>
                            <!-- //.widget -->
                        </div>

                    </div>
                    <!-- // .cont-box -->


                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="tit-o60">할인/혜택 프로그램</div>
                        <ul class="form-data-list">
                            <li class="type2">
                                <label class="tit">온가족 할인</label>
                                <button class="bt-dropdown big" title="온가족 할인" aria-haspopup="true">미사용<span class="ico"></span></button>
                            </li>
                            <li class="type2">
                                <label class="tit">약정 할인</label>
                                <button class="bt-dropdown big" title="약정 할인" aria-haspopup="true">미사용<span class="ico"></span></button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="tit-o60">대상</div>
                        <ul class="form-data-list">
                            <li class="type3">
                                <label class="tit">팅 요금상품(청소년)</label>
                                <div class="switch">
                                    <span class="widget">
                                        <span class="widget-box switch">
                                            <span class="btn-switch type1">
                                                <span class="switch-style" role="checkbox" aria-checked="false">
                                                    <span class="off-tx">꺼짐</span>
                                                        <input type="checkbox" title="팅 요금상품(청소년)" />
                                                    <span class="on-tx">켜짐</span>
                                                </span>
                                            </span>
                                        </span>
                                    </span>
                                </div>
                            </li>
                            <li class="type2">
                                <label class="tit">온가족 할인</label>
                                <button class="bt-dropdown big" title="온가족 할인" aria-haspopup="true">복지대상 아님<span class="ico"></span></button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .cont-box -->

                    <!-- .bt-slice -->
                    <ul class="bt-slice full">
                        <li class="bt-red1">
                            <button>추천 요금제 찾기</button>
                        </li>
                    </ul>
                    <!-- // .bt-slice -->
                </div>
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    </div>
</body>
</html>
