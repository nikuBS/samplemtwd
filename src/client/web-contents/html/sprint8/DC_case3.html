<!DOCTYPE html>

    <meta property="og:title" content="SKT 홈페이지" />

    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->

    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->

    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
</head>


<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">데이터/통화 관리</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box">
                    <div class="dc-use">
                        <dl class="real-remaining">
                            <dt>실시간 잔여량<button class="ico"><i class="blind">실시간 잔여량 상세보기</i></button></dt>
                            <dd>
                                <div class="remaining-amount"><span class="blind">현재 잔여량 </span><span class="num ff-tg-black">36.8</span><span class="dingbat gb"><span class="blind">GB</span></span></div>
                                <ul class="remaining-tm">
                                    <li>
                                        <dl>
                                            <dt><span class="badge badge-tel" role="img" aria-label="통화"></span></dt>
                                            <dd>4시간 50분 남음 (SKT 고객간)</dd>
                                        </dl>
                                    </li>
                                    <li>
                                        <dl>
                                            <dt><span class="badge badge-msg" role="img" aria-label="문자"></span></dt>
                                            <dd>38건 남음</dd>
                                        </dl>
                                    </li>
                                </ul>
                            </dd>
                        </dl>
                        <div class="graph-area-type1">
                            <span class="graph-max"><i class="blind">총 제공량</i> 60 GB</span>
                            <span class="graph-min"><i class="blind">총 제공량</i> 0 GB</span>
                            <span class="graph-bar1" style="height:91%;"><!--최소 9%, 최대 91%-->
                                <span class="bar"></span>
                            </span>
                            <span class="graph-bar2" style="height:9%;"><!--최소 9%, 최대 91%-->
                                <span class="bar"></span>
                            </span>
                        </div>
                    </div>
                    <ul class="bt-slice item-two">
                        <li class="bt-white2">
                            <button>즉시 충전</button>
                        </li>
                        <li class="bt-white2">
                            <button>자동알람 서비스</button>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->
                <hr class="cont-sp type1" aria-hidden="true"/>
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <p class="list-comp-title">충전 내역<button class="bt">충전 내역 더보기</button></p>
                    <ul class="list-comp-charging">
                        <li>
                            <div class="info-left">
                                <div><span class="badge badge-auto"><span class="blind">1회</span></span><span class="type">음성 충전</span><span class="data">500MB</span></div>
                                <div><span class="adon">기타</span><span class="adon spot">당일취소</span></div>
                            </div>
                            <div class="info-right"><span class="cash">10,000</span><span class="unit">원</span></div>
                        </li>
                        <li>
                            <div class="info-left">
                                <div><span class="badge badge-one"><span class="blind">자동</span></span><span class="type">음성 충전</span><span class="data">500MB</span></div>
                                <div><span class="adon">기타</span><span class="adon spot">당일취소</span></div>
                            </div>
                            <div class="info-right"><span class="cash">10,000</span><span class="unit">원</span></div>
                        </li>
                    </ul>
                </div>
                <!-- // .cont-box -->
                <!-- .cont-box -->
                <div class="cont-box nogaps noborder">
                    <ul class="link-long-list nobg">
                        <li>
                            <div class="link-long">
                                <button>
                                    <span class="ico-thum"></span>나의 요금제
                                    <span class="tx-sub">
                                        <span class="ico"></span>
                                    </span>
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>
                                    <span class="ico-thum"></span>나의 부가상품
                                    <span class="tx-sub">
                                        <span class="ico"></span>
                                    </span>
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>
                                    <span class="ico-thum"></span>요금안내서
                                    <span class="tx-sub">
                                        <span class="ico"></span>
                                    </span>
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>
                                    <span class="ico-thum"></span>실시간 요금
                                    <span class="tx-sub">
                                        <span class="ico"></span>
                                    </span>
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>
                                    <span class="ico-thum"></span>나의 로밍
                                    <span class="tx-sub">
                                        <span class="ico"></span>
                                    </span>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- //.cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
