                    <p class="information-use-text03">SK텔레콤이 상용화한 3밴드 LTE-A를 시작으로 향후 4개, 5개의 주파수 대역을 연결하는 4밴드, 5밴드 LTE-A 및 5G까지 아우르는 SK텔레콤의 차세대 네트워크 서비스입니다.</p>
                    <p class="information-use-text03">SK텔레콤은 명실상부한 이동통신 1위 사업자로서 빠르게 발전하는 네트워크 기술을 선도하고, 이를 바탕으로 한 차별화된 서비스를 고객님들께 지속적으로 제공하겠습니다. SK텔레콤이 제공하는 빠른 속도의 band LTE로 풍부한 콘텐츠를 즐기세요.</p>
