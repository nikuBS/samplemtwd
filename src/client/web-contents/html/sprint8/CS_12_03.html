<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">설문조사 진행</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box">
                    <!-- .poll-title -->
                    <div class="poll-title mb30">
                        <span class="poll-question">SKT 중고 거래 앱 서비스는 무엇일까요?</span>
                        <span class="poll-date">2018.5.21.<span class="blind">에서</span><span class="vt" aria-hidden="true">~</span>2018.5.30.</span>
                        <em class="poll-condition">진행 중</em>
                    </div>
                    <!-- // .poll-title -->
                    <!-- poll-chart-box -->
                    <div class="poll-chart-box">
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>진행률</dt>
                                <dd>80%</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar blue2" style="width:80%"></span>
                            </div><br/>
                        </div>
                    </div>
                    <!-- // poll-chart-box -->
                    <!-- .poll-box -->
                    <div class="poll-box">
                        <div class="poll-sub-tit">두번째 질문이 들어가는 텍스트 영역입니다. 최대 영문 200자, 한글 200자까지 들어갑니다.</div>
                        <!-- .widget -->
                        <div class="widget">
                            <div class="widget-box check">
                                <ul class="select-list alignment01 division-two" role="group">
                                    <li class="checkbox type01 checked" role="checkbox" aria-checked="true" id="aria-comp-checkbox1"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                        <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox1" checked/><!-- 체크상태일 경우 checked="checked" --><!-- 웹접근성 수정 -->
                                        T apps
                                    </li>
                                    <li class="checkbox type01" role="checkbox" aria-checked="false" id="aria-comp-checkbox2"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                        <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox2" /><!-- 체크상태일 경우 checked="false" --><!-- 웹접근성 수정 -->
                                        T freemium
                                    </li>
                                    <li class="checkbox type01 disabled" role="checkbox" aria-checked="false" aria-disabled="true" id="aria-comp-checkbox3"><!-- 비활성화일경우 .disabled 클래스 추가 , aria-disabled="true" -->
                                        <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox3" disabled /><!-- 비활성화상태일 경우 disabled="disabled" --><!-- 웹접근성 수정 -->
                                        딜라이트 딜라이트 딜라이트 딜라이트 딜라이트 딜라이트 딜라이트
                                    </li>
                                    <li class="checkbox type01 disabled checked" role="checkbox" aria-checked="true" aria-disabled="true" id="aria-comp-checkbox4"><!-- 체크된 비활성화 상태일 경우 체크상태와 비활성화 상태를 전부 적용 -->
                                        <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox4"  disabled checked /><!-- 체크된 비활성화 상태일 경우 체크상태와 비활성화 상태를 전부 적용 --><!-- 웹접근성 수정 -->
                                        T 가이드
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!--// .widget -->
                    </div>
                    <!-- // .poll-box -->
                    <ul class="bt-slice mt30">
                        <li class="bt-blue1">
                            <button>다음</button>
                        </li>
                    </ul>
                    <!--
                    <ul class="bt-slice mt30">
                        <li class="bt-blue1">
                            <button>다음</button>
                        </li>
                    </ul>
                    <ul class="bt-slice mt30 item-two">
                        <li class="bt-white2">
                            <button>이전으로</button>
                        </li>
                        <li class="bt-blue1">
                            <button>참여하기</button>
                        </li>
                    </ul>
                    -->
                </div>
                <!-- // .cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
