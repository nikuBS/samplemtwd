    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>설정</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="ti-caption-gray">
                        <h4 class="tit">회선 설정</h4>
                        <p class="num">010-12**-24**</p>
                    </div>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <ul class="form-data-list">
                            <li>
                                <label class="tit">데이터 함께쓰기를 설정할 회선번호</label>
                                <!-- 2019-01-17 inp-btn 추가 -->
                                <span class="inputbox bt-add inp-btn error">
                                    <span class="input">
                                        <input type="text" value="010-12**-24**" placeholder="숫자만 입력" title="데이터 함께쓰기를 설정할 회선번호를 입력하세요 숫자만 입력" aria-describedby="aria-phone-tx1">

                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="bt-box">
                                        <button type="button">주소록</button>
                                    </span>
                                </span>
                                <span class="tx-box announcement-box pt16">
                                    <span id="aria-phone-tx1" class="announcement-bullet type02">데이터 함께쓰기를 할 휴대폰번호를 입력해 주세요.</span>
                                </span>
                            </li>
                        </ul>
                        <ul class="bt-slice pt26">
                            <li class="bt-blue1">
                                <button>추가하기</button>
                            </li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="list-comp-thumnail">
                            <p class="list-comp-title">함께쓰기 </p>
                            <ul class="comp-box">
                                <li class="list-box">
                                    <div class="list-ico"><span class="ico type5">박</span></div>
                                    <p class="list-text">
                                        <span class="mtext">박*주</span>
                                        <span class="stext gray">010-12**-24**</span>
                                    </p>
                                    <div class="list-btn">
                                        <div class="bt-alone">
                                            <button class="bt-line-gray1">해지</button>
                                        </div>
                                    </div>
                                </li>
                                <li class="list-box">
                                    <div class="list-ico"><span class="ico type6">이</span></div>
                                    <p class="list-text">
                                        <span class="mtext">이*민</span>
                                        <span class="stext gray">010-12**-24**</span>
                                    </p>
                                    <div class="list-btn">
                                        <div class="bt-alone">
                                            <button class="bt-line-gray1">해지</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list02">
                            <!-- Grand open 접근성 수정 -->                            
                            <li><button aria-haspopup="true" class="tip-view-btn">서비스 이용 안내<span class="tip-view">TIP</span></button></li>
                            <!--// Grand open 접근성 수정 -->
                            <!-- 2019.01.24 title값 수정 -->
                        </ul>
                    </div>
                    <!--// .cont-box -->

                </div>
            </div>

            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
