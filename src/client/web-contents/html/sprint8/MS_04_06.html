<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page nobg tw-popup fixed-btn"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>약정기간 변경</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="myinfo-wrap">
                            <div class="myinfo-cont">
                                <div class="subtitle">
                                    <span class="name">할인</span>
                                </div>
                                <div class="title">
                                    <span>서비스 정기계약 할인</span>
                                </div>
                                <span class="subtitle2">
                                    <span class="elem">홍*동</span>
                                    <span class="elem">-</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <div class="ti-caption-gray">
                        <h3 class="tit">약정기간 변경 신청</h3>
                    </div>
                    <div class="cont-box">
                        <div class="form-type">
                            <h3 class="form-title">약정기간</h3>
                            <button class="bt-dropdown big" title="약정기간 선택" aria-haspopup="true">선택<span class="ico"></span></button>
                            <h3 class="form-title">휴대폰 번호</h3>
                            <div class="inputbox phone-wrap mt0">
								<span class="select">
									<button class="bt-dropdown big" title="휴대폰 번호 앞자리 선택" aria-haspopup="true">010<span class="ico"></span></button>
								</span>
								<span class="hyp"></span>
								<span class="input">
									<input type="number" maxlength="4" title="휴대폰 번호 중간자리 입력">
									<button class="cancel"><span class="blind">삭제</span></button>
								</span>
								<span class="hyp"></span>
								<span class="input">
									<input type="number" maxlength="4" title="휴대폰 번호 끝자리 입력">
									<button class="cancel"><span class="blind">삭제</span></button>
								</span>
							</div>
                            <h3 class="form-title">일반전화 (선택항목)</h3>
                            <div class="inputbox phone-wrap mt0">
								<span class="select">
									<button class="bt-dropdown big" title="일반전화 앞자리 선택" aria-haspopup="true">031<span class="ico"></span></button>
								</span>
								<span class="hyp"></span>
								<span class="input">
									<input type="number" maxlength="4" title="일반전화 중간자리 입력">
									<button class="cancel"><span class="blind">삭제</span></button>
								</span>
								<span class="hyp"></span>
								<span class="input">
									<input type="number" maxlength="4" title="일반전화 끝자리 입력">
									<button class="cancel"><span class="blind">삭제</span></button>
								</span>
							</div>
                        </div>
                    </div>

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
					<div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list">
                            <li><button type="button" class="tip-view-btn" title="서비스 제한 TIP보기" aria-haspopup="true">서비스 제한 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" title="약정기간 변경 TIP보기" aria-haspopup="true">약정기간 변경 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" title="해지 위약금 TIP보기" aria-haspopup="true">해지 위약금 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" title="약정기간 변경 신청내역 TIP보기" aria-haspopup="true">약정기간 변경 신청내역 <span class="tip-view">TIP</span></button></li>
                        </ul>
					</div>
					<!--// .cont-box -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled="">신청하기</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
