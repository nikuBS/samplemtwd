<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 --> 
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">

				<div class="h-default">

                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>

					</div>
				</div>
			</div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <!-- .component -->
                    <div class="component">
                        <div class="component-box tabs">
                            <div class="tab-area type1"><!-- 타입별 탭형태 변환 -->

                                    <ul role="tablist">
                                        <li role="tab" aria-selected="true" aria-controls="tab1-tab" id="tab1"><a href="">로밍 요금제</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
                                        <li role="tab" aria-selected="false" aria-controls="tab2-tab" id="tab2"><a href="">로밍 부가서비스</a></li>
                                    </ul>
                                </div>

                                <hr class="cont-sp type1" aria-hidden="true"/>

                                <div class="tab-contents">
                                    <ul>
                                        <li role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
                                            <div class="cont-box nogaps-top">
                                                <div class="status-list-box">
											        <ul class="list-comp-lineinfo type5">
											            <li>                
											                <div class="btn-type not-link">                
											                        <span class="lineinfo-user">
											                            <span class="info-title">baro Box 글로벌 선물</span>                            
											                            <span class="info-txt">이용중인 T로밍 잔여기간</span>
											                            <span class="info-date"><span>999일</span> 남음</span>                            
											                            <span class="info-sub">가입일 2020.1.3.</span>
											                        </span>
											                    <span class="lineinfo-data">
											                        <span class="info-title">                            
											                            <span class="ff-tg-black">무료</span>                            
											                        </span>
											                    </span>
											                </div>        
											                <div class="use-info-box">
											                    <span class="info-title">사용량 정보</span>
											                    <ul class="info-list">
											                        <li>
											                            <dl>
											                                <dt>기본 제공량</dt>
											                                <dd><strong>300MB</strong> 제공</dd>
											                            </dl>
											                        </li>
											                        <li>
											                            <dl>
											                                <dt>사용량</dt>
											                                <dd><strong>0MB</strong> 사용</dd>
											                            </dl>
											                        </li>
											                        <li>
											                            <dl>
											                                <dt>잔여량</dt>
											                                <dd><strong>300MB</strong> 남음</dd>
											                            </dl>
											                        </li>
											                    </ul>
											                </div>
											            </li>
											        </ul>        
											        <div class="arrival-noti">
                                                        <span class="tit">T로밍 도착알리미를 신청해 보세요.</span>
                                                        <span class="txt">해외 도착 시 지인에게<br>도착알림 SMS가 발송됩니다</span>
                                                    </div>
                                                    <ul class="bt-slice">
                                                        <li class="bt-blue1">
                                                            <button>로밍 요금제 보러가기</button>

                                                    </ul>
											    </div>
                                            </div>

                                    </ul>
                                </div>
                            </div>
                        </div>
