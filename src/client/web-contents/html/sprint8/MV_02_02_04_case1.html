<body>

    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap step">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>가입</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- #contents -->
            <div id="contents" class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="cont-box">
                        <div class="product-tit-wrap">
                            <!-- 2019.02.21 문구수정 : 가입할 상품의 옵션을 설정하세요.-->
                            <span class="tit-small">가입할 상품의 옵션을 설정하세요.</span>
                            <span class="tit-big">요금상품명(부가상품명)</span>
                        </div>
                    </div>

                    <div class="ti-caption-gray">
                        <h4 class="tit">보호자 회선 설정 <button type="button" class="tip-view" title="보호자 회선 설정 정보보기" aria-haspopup="true">TIP</button></h4>
                        <p class="num">010-12**-24**</p>
                    </div>

                    <!-- .cont-box -->
                    <!-- 2019.03.13 전체 수정 -->
                    <div class="cont-box nogaps-top">
						<div class="sms-confirm-box">
                            <div class="sms-confirm-box">
                                <div class="box-citation">
                                    <div class="citation-form">
                                        <div class="form-cell">
                                            <div class="forminbox-wrap">
                                                <p id="aria-citation-sms" class="form-ti title">보호자(수신인) 회선</p>
                                            </div>
                                            <span class="inputbox bt-add inp-btn"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
                                                <span class="input">
                                                    <input type="text" placeholder="SK텔레콤 휴대폰 번호" title="SK텔레콤 휴대폰 번호" aria-labelledby="aria-citation-sms" aria-describedby=""><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
                                                </span>
                                                <span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
                                                    <button type="button" class="btn-round2 btn-style3">인증번호전송</button>
                                                </span>
                                            </span>
                                            <span class="tx-box">
                                                <span id="aria-sms-exp-desc1" class="error-txt none">재전송 제한시간(1분)이 지난 후에 이용해 주세요.</span><!-- 오류일 경우 class none 삭제 -->
                                                <span id="aria-sms-exp-desc2" class="validation-txt none">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
                                            </span>
                                        </div>
                                        <div class="form-cell linebox">
                                            
                                            <p id="aria-citation-sms" class="form-ti title">인증번호</p>
                                            <p class="txt">전송 받으신 인증번호를 입력해주세요. <input class="sms-time" type="text" readonly="readonly" value="4분59초"></p> <!--Grand open 접근성 - 아이폰에서 접근 안되어 time부분 input 으로 변경-->
                                            <span class="inputbox bt-add inp-btn"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
                                                <span class="input">
                                                    <input type="text" placeholder="인증번호 6자리 입력" title="인증번호 6자리 입력" aria-labelledby="aria-citation-sms" aria-describedby=""><!-- 정상 발송일 경우 aria-sms-exp-desc7, 오류일 경우 aria-sms-exp-desc6로 변경 -->
                                                </span>
                                                <span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
                                                   <button type="button" class="btn-round2 btn-style3">시간연장</button>
                                                </span>
                                            </span>    
                                            <span class="tx-box">
                                                <span id="aria-sms-exp-desc6" class="error-txt none">인증번호가 일치하지 않습니다.</span><!-- 오류일 경우 class none 삭제 -->
                                                <span id="aria-sms-exp-desc7" class="validation-txt">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
                                            </span>   
                                            <button type="button" class="btn-round1 btn-style4">인증하기</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //2019.03.13 전체 수정 -->
                    <!--// .cont-box -->
                    
                    <!-- .cont-box -->
                    <div class="cont-box bgnone noborder">
                        <div class="announcement-box">
                            <p class="announcement-bullet type01">등록하신 법정대리인의 휴대폰번호로 문자 인증을 받아야 서비스에 가입하실 수 있습니다.</p>
                            <p class="announcement-bullet type01">인증번호는 5분 이내에 입력해야 하며, 입력시간이 지나면 인증번호를 다시 받으셔야 합니다.</p>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <!-- Grand open 접근성 수정 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>설정 완료</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // Grand open 접근성 수정 -->
                </div>

            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
