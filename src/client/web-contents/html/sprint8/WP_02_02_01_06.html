<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>설정</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

					<div class="ti-caption-gray">
                        <h3 class="tit">정보 입력</h3>
                    </div>
					<!-- .cont-box -->
					<div class="cont-box">
                        <ul class="form-data-list">
                            <li>
                                <label class="tit" for="formInput01">유선전화번호</label>
                                <span class="inputbox">
									<span class="input">
										<input type="text" id="formInput01" value="02-3232-2425" title="유선전화번호 입력" aria-labelledby="aria-citation-phone" aria-describedby="aria-phone-tx2" />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
                                </span>
                            </li>
							<li>
                                <label class="tit" for="formInput02">휴대폰번호</label>
                                <span class="inputbox">
									<span class="input">
										<input type="text" id="formInput02" value="010-2342-2323" title="휴대폰번호 입력" aria-labelledby="aria-citation-phone" aria-describedby="aria-phone-tx2" />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
                                </span>
                            </li>
							<li>
                                <label class="tit" for="formInput03">이메일 주소</label>
                                <span class="inputbox">
									<span class="input">
										<input type="text" id="formInput03" value="abcd@gmail.com" title="이메일 주소 입력" aria-labelledby="aria-citation-email" aria-describedby="" />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
                                </span>
                            </li>
                        </ul>
                    </div>
					<!--// .cont-box -->

					<div class="cont-box noborder bgnone">
						<div class="announcement-box">
							<p class="announcement-bullet type03">비밀번호 분실 시 비밀번호를 보내드리는 이메일 이므로 반드시 부모님의 이메일을 정확히 기재해주세요.</p>
						</div>
					</div>

					<div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>변경 완료</button>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
