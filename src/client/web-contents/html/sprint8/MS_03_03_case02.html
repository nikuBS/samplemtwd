<body>

    <!-- Grand open 접근성 수정 
    <div id="skipNav" class="skip_navi">
        <ul>

    <!--// #skip_navigation -->
    <div class="wrap">

            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>번호 조회</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
					<!-- .cont-box -->
					<div class="cont-box">
						<p class="con-txt1">고객님은 <span class="tx-bold">다른 이동통신사 번호 (016/018/019)</span>를<br />이용 중 입니다.</p>
						<ul class="form-data-list pt36">
                            <li>
                                <label class="tit">뒷번호 4자리</label>
                                <!-- 2019-01-17 inp-btn 추가 -->
                                <span class="inputbox bt-add inp-btn">
                                    <span class="input">
                                        <input type="number" value="7850" title="변경할 010번호 조회 시작할 뒷번호 4자리 숫자만 입력" aria-describedby="aria-exp-desc1"/>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="tx-box type1">에서</span>
                                </span>
                                <!-- 2019-01-17 inp-btn 추가 -->
                                <span class="inputbox bt-add inp-btn mt6">
                                    <span class="input">
                                        <input type="number" value="8850" title="변경할 010번호 조회 끝낼 뒷번호 4자리 숫자만 입력" aria-describedby="aria-exp-desc1"/>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="tx-box type1">사이</span>
                                </span>
                                <span id="aria-exp-desc1" class="error-txt">번호 조회범위는 100을 넘을 수 없습니다.</span>
                            </li>
                        </ul>
                        <ul class="bt-slice mt20">
                            <li class="bt-blue1">
                                <button>변경할 010 번호 찾기</button>
                            </li>
                        </ul>
                        <div class="cont-noti mt20">
                            <ul class="bullet-type">
                                <li>조회범위는 입력번호 ~ 입력번호+100 입니다.<br />Ex) 2000 검색 시 2000~2100 사이</li>
                                <li>번호 조회는 1일 최대 50회까지 가능합니다.</li>
                            </ul>
                        </div>
					</div>
					<!--// .cont-box -->

					<hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="wrap-gaps-top">
                            <h3>변경 가능한 번호</h3>
                        </div>
                        <div class="list-comp-input">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <ul class="select-list" role="group">
                                        <li class="radiobox type01 checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="변경 가능한 번호" aria-labelledby="aria-comp-radio1" checked /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio1">
                                                <p class="layout-text">
                                                    <span class="mtext">010-2014-7850</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="변경 가능한 번호" aria-labelledby="aria-comp-radio2" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio2">
                                                <p class="layout-text">
                                                    <span class="mtext">010-2016-7850</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="변경 가능한 번호" aria-labelledby="aria-comp-radio3" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio3">
                                                <p class="layout-text">
                                                    <span class="mtext">010-4736-4856</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="변경 가능한 번호" aria-labelledby="aria-comp-radio4" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio4">
                                                <p class="layout-text">
                                                    <span class="mtext">010-2016-7850</span>
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="bt-more">
                            <button>더보기</button>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

					<!-- .cont-box -->
					<div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <!-- Grand open 접근성 수정 -->
                        <ul class="noti-list">
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">이용시간 안내 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">변경 안내 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">번호변경 시 확인사항 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">번호변경 시 서비스 안내 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">번호변경 제한사항 안내 <span class="tip-view">TIP</span></button></li>
                            <li><button type="button" class="tip-view-btn" aria-haspopup="true">유심 제한사항 안내 <span class="tip-view">TIP</span></button></li>
                        </ul>
                        <!-- // Grand open 접근성 수정 -->
					</div>
					<!--// .cont-box -->
