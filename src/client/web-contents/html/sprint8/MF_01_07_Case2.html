<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>레인보우포인트 요금납부</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
						<div class="wrap-gaps-top">
							<div class="charge-guide-wrap">
								<div class="charge-cont">
                                    <!--접근성 수정-->
									<span class="sub-disc01">레인보우포인트<button title="레인보우포인트" aria-haspopup="true" type="button" class="tip-view">TIP</button></span>
                                    <!-- //접근성 수정-->
                                    <span class="tit tx-blue"><span class="charge-txt">9,120</span>점</span>
								</div>
								<ul class="round-dot-list type01 mb20">
									<li>1회 납부(예약)은 1포인트 이상 부터 사용하실 수 있습니다.</li>
                                    <li>1,000점 이상 보유 시 자동납부 신청하실 수 있습니다.</li>
								</ul>
								<ul class="bt-slice mb20">
									<li class="bt-white2">
										<button>자동납부 해지</button>
									</li>
								</ul>
							</div>
						</div>
					</div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
					<div class="cont-box nogaps">
						<!-- .component -->
						<div class="component">
							<div class="component-box tabs">
								<div class="tab-area type1"><!-- 타입별 탭형태 변환 -->
									<div class="tab-linker">
										<ul role="tablist">
											<li role="tab" aria-selected="false" aria-controls="tab1-tab" id="tab1"><a href="">1회 납부 예약</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
											<li role="tab" aria-selected="true" aria-controls="tab2-tab" id="tab2"><a href="">자동납부 신청</a></li>
										</ul>
									</div>
									<div class="tab-contents">
										<ul>
											<li role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
												<div class="cont-box">
													1회 납부 예약 내용
												</div>
											</li>
											<li role="tabpanel" id="tab2-tab" aria-labelledby="tab2">
												<div class="cont-box">
													<ul class="form-data-list">
														<li>
															<label class="tit">요금정보 선택</label>
															<span class="inputbox">
																<span class="input">
                                                                    <!--접근성 수정-->
																	<button class="bt-dropdown big" title="요금 정보 선택" aria-haspopup="true">선택<span class="ico"></span></button>
                                                                    <!-- //접근성 수정-->
                                                                </span>
															</span>
														</li>
														<li>
                                                            <!--접근성 수정-->
															<label class="tit" for="formInput02">납부할 포인트</label>
															<span class="inputbox">
																<span class="input">
																	<input id="formInput02" type="text" value="1,000 포인트" title="납부할 포인트를 입력해 주세요" readonly="">
																</span>
																<p class="comm-indent-txt mt20">* 레인보우포인트 자동 요금 납부는 누적된 레인보우포인트가 1,000점 이상인 경우에 매월 1,000점이 자동으로 차감되며, 1,000점 미만인 경우는 적용되지 않습니다.
																</p>
                                                            </span>
                                                            <!-- //접근성 수정-->
														</li>
													</ul>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!--// .component -->
					</div>
					<!--// .cont-box -->

					<hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list02">
                            <!--접근성 수정-->
                            <li><button title="포인트 요금납부 이용안내" aria-haspopup="true" type="button" class="tip-view-btn">포인트 요금납부 이용안내<span class="tip-view">TIP</span></button></li>
                            <li><button title="미납금액" type="button" class="tip-view-btn">미납금액<span class="tip-view">TIP</span></button></li>
                            <!-- //접근성 수정-->
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled="">납부 신청하기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
