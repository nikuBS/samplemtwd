                            <div class="bt-alone"><button class="bt-bg-blue1">납부회선 추가</button></div>

                                </span>
                            </div>
                            <div class="info-form-box">

                                <!--접근성 수정-->
                                <div class="check-account-radio">
                                    <div class="widget">
                                        <div class="widget-box radio">
                                            <ul class="select-list" role="radiogroup">
                                                <!--접근성 수정-->
                                                <li class="radiobox" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                    <input type="radio" name="radio1" value="" title="계좌정보"aria-labelledby="aria-comp-radio1" checked="checked"><!-- 체크상태일 경우 checked="checked" -->

                                                    <span class="account-info">
                                                        <span class="account-bank">신한</span>
                                                        <span class="account-number">11*-***-******</span>
                                                    </span>
                                                </li>
                                                <li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                    <input type="radio" name="radio1" value="" title="계좌정보" aria-labelledby="aria-comp-radio2"><!-- 체크상태일 경우 checked="false" -->
                                                    <span id="aria-comp-radio2" class="check-title">직접입력</span>
                                                    <span class="account-info self">
                                                        <button class="bt-dropdown big placeholder" title="은행선택" aria-haspopup="true">은행선택<span class="ico"></span></button>
                                                        <span class="inputbox mt6">
                                                            <span class="input">
                                                                <input type="text" placeholder="계좌번호(숫자만 입력)" title="직접입력 계좌번호(숫자만 입력)" value="" >
                                                                <button class="cancel"><span class="blind">삭제</span></button>
                                                            </span>
                                                        </span>
                                                    </span>
                                                </li>
                                                <!-- //접근성 수정-->
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox1"><!-- 체크상태일 경우 checked="checked" -->

                                                </li>
                                                <li class="radiobox" role="radio" aria-checked="false">
                                                    <input type="radio" name="radio1" value="" title="값2">
                                                    <span class="check-title">직접입력</span>
                                                    <span class="account-info self">
                                                        <button class="bt-dropdown big placeholder" title="은행 이름" aria-haspopup="true">은행선택<span class="ico"></span></button>
                                                        <span class="inputbox mt6">
                                                            <span class="input">
                                                                <input type="text" placeholder="계좌번호(숫자만 입력)" title="input" value="" aria-labelledby="aria-exp-label1">
                                                                <button class="cancel"><span class="blind">삭제</span></button>
                                                            </span>
                                                        </span>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>-->
                        </div>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list02">
                            <!--접근성 수정-->
                            <li><button title="요금납부 안내" aria-haspopup="true" type="button" class="tip-view-btn">요금납부 안내<span class="tip-view">TIP</span></button></li>
                            <li><button aria-haspopup="true" type="button" class="tip-view-btn">텍스트가 2줄이상인<br>Case입니다.<span class="tip-view">TIP</span></button></li>
                            <!-- //접근성 수정-->
