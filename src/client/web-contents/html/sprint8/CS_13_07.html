    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->

    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>


<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">유용한 부가서비스</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <div class="ti-caption-gray">
                    <h4 class="tit">생활편의</h4>
                </div>

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <ul class="service-list">
                        <li>
                            <button class="list-inner ico-t07"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">휴대폰 번호 보호</strong>
                                <em class="list-date">휴대폰에 비밀번호를 설정해 분실 시 도용을 방지할 수 있는 안전 서비스</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t08"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">휴대폰 결제 비밀번호</strong>
                                <em class="list-date">소액결제 시 기존 결제 인증 외에 추가로 결제 의사를 재확인</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t09"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">휴대폰 인증서 서비스</strong>
                                <em class="list-date">전자서명 공인인증서를 휴대폰에 저장하여 손쉽게 PC에서도 사용</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t10"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">로그인 플러스</strong>
                                <em class="list-date">모바일 웹과 PC 웹의 부정 로그인을 차단하여 개인 정보를 안전하게 보호</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t11"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">정보보호 알림이</strong>
                                <em class="list-date">웜 바이러스, 해킹 관련 정보들을 문자로 알려 주는 무료 서비스</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t12"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">안전결제 프리미엄</strong>
                                <em class="list-date">인터넷 안전결제(ISP)서비스를 휴대폰으로 안전하고 편리하게 사용</em>
                            </button>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->

                <div class="ti-caption-gray">
                    <h4 class="tit">통화</h4>
                </div>

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <ul class="service-list">
                        <li>
                            <button class="list-inner ico-t13"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">비밀번호 통화</strong>
                                <em class="list-date">전화 발신 시마다 비밀번호 입력을 통해 타인의 사용을 막는 서비스</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t14"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">스팸 필터링</strong>
                                <em class="list-date">고객에게 착신되는 문자의 스팸 여부를 판단하여 차단하는 서비스</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t15"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">스마트폰 키퍼 서비스</strong>
                                <em class="list-date">스마트폰 분실 시 기기 잠금 및 데이터 삭제를 원격으로 제공</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t16"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">휴대폰 보호 서비스</strong>
                                <em class="list-date">고객님의 기기를 타인이 사용하지 못하도록 보호해 주는 서비스</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t17"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">분실폰 찾기</strong>
                                <em class="list-date">스마트폰 분실 시 기기 잠금, 데이터 삭제 등 기기 원격 관리 서비스</em>
                            </button>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->

                <div class="ti-caption-gray">
                    <h4 class="tit">문자</h4>
                </div>

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <ul class="service-list">
                        <li>
                            <button class="list-inner ico-t18"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">번호도용 문자차단</strong>
                                <em class="list-date">웹에서 발송한 스팸∙스미싱 문자에 내 번호 악용 방지</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t19"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">웹 발신 알림</strong>
                                <em class="list-date">문자가 웹에서 발신되었거나 회신번호가 변경된 경우 알림</em>
                            </button>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->

                <div class="ti-caption-gray">
                    <h4 class="tit">T apps</h4>
                </div>

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <ul class="service-list">
                        <li>
                            <button class="list-inner ico-t20"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">T가드(T백신)</strong>
                                <em class="list-date">최신 백신 엔진과 기술을 결합한 SK텔레콤 고객 전용 보안 서비스</em>
                            </button>
                        </li>
                        <li>
                            <button class="list-inner ico-t21"><!-- TBD 2018.12.21 -->
                                <strong class="list-tit">T전화</strong>
                                <em class="list-date">통화 관련 서비스를 한데 모은 통합 전화 플랫폼 서비스</em>
                            </button>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>
