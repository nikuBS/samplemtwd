            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>자동 선결제</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- 2018-11-02 수정 -->
					<!-- .cont-box -->
					<div class="cont-box nogaps-top">
                        <div class="form-data-tit-wrap">
                            <!--접근성 수정-->
                            <strong class="tit">금액정보<button type="button" class="tip-view" title="금액정보 정보보기" aria-haspopup="true">TIP</button></strong>
                            <!-- //접근성 수정-->
                        </div>
                        <ul class="form-data-list">
                            <!--접근성 수정-->
                            <li class="type2">
                                <label class="tit">선결제 금액<button type="button" class="tip-view" title="선결제 금액 정보보기" aria-haspopup="true">TIP</button></label>
                                <button class="bt-dropdown big" title="선결제 금액" aria-haspopup="true">50만원<span class="ico"></span></button>
                            </li>
                            <li class="type2">
                                <label class="tit">기준 금액<button type="button" class="tip-view" title="기준 금액 정보보기" aria-haspopup="true">TIP</button></label>
                                <button class="bt-dropdown big" title="기준 금액" aria-haspopup="true">50만원<span class="ico"></span></button>
                            </li>
                            <!-- //접근성 수정-->
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
					<div class="cont-box nogaps-top">
                        <ul class="form-data-list">
                            <!--접근성 수정-->
                            <li class="mt20">
                                <label class="tit" for="flab02">카드주명</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="flab02" type="text" value="김월드" readonly />
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="flab07">생년월일</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="flab07" type="text" title="생년월일 입력 예시)891124" placeholder="예시)891124" aria-describedby="id-helper1"/>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="error-txt" id="id-helper1">생년월일이 올바르지 않습니다.</span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="flab04">카드번호</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="flab04" type="text" title="카드번호 숫자만 입력" placeholder="숫자만 입력" aria-describedby="id-helper2"/>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span id="id-helper2">
                                        <span class="error-txt">카드번호가 올바르지 않습니다.</span>
                                        <span class="error-txt">해당 카드사가 등록되어 있지 않습니다.</span>
                                    </span>    
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="flab05">유효기간</label>
                                <div class="input-wrap-half">
                                    <span class="inputbox">
                                        <span class="input">
                                            <input id="flab05" type="number" placeholder="YYYY" title="유효 년 YYYY" maxlength="4" aria-describedby="id-helper3">
                                            <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                    <span class="inputbox">
                                        <span class="input">
                                            <input type="number" placeholder="MM" title="유효 월 MM" maxlength="2">
                                            <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                </div>
                                <span id="id-helper3">
                                    <span class="error-txt">유효기간을 입력해주세요.</span>
                                    <span class="error-txt">유효기간이 올바르지 않습니다.</span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="flab06">비밀번호</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="flab06" type="password" title="비밀번호 앞 2자리" placeholder="앞 2자리" maxlength="2" aria-describedby="id-helper4" />
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="error-txt" id="id-helper4">비밀번호가 올바르지 않습니다.</span>
                                </span>
                            </li>
                            <!-- //접근성 수정-->
                        </ul>
                    </div>
                    <!--// .cont-box -->
                    <!--// 2018-11-02 수정 -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- 2018-11-02 추가 -->
                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해주세요!</h3>
                        <ul class="noti-list">
                            <li>텍스트가 1줄인 Case입니다.</li>
                            <li>텍스트가 1줄인 Case입니다. <button type="button" class="tip-view" title="정보보기" aria-haspopup="true">TIP</button></li>
                            <li>텍스트가 2줄이상인<br>Case입니다. <button type="button" class="tip-view" title="정보보기" aria-haspopup="true">TIP</button></li>
                        </ul>
                    </div>
                    <!--// .cont-box -->
                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled="disabled">신청하기</button><!--기본 상태 비활성화 disabled 모든 정보입력시 disabled 속성 제거 --><!-- 2018-11-02 수정 -->
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
