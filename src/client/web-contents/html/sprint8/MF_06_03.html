<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom"><!-- 2019.03.25 fixed-btn -> fixed-bottom 변경-->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header noborder">
                    <div class="header-ti">
                        <h1>선결제</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>

                <div class="container">
					<!-- .cont-box -->
					<!-- 2019.02.15 선결제 가능 최대금액 여백 조정으로인해 nogaps-top 클래스 제거 -->
					<div class="cont-box">
						<div class="data-result">
							<p class="tit">선결제 가능 최대금액 </p>
							<p class="data"><em>50,000</em><span>원</span></p>
						</div>

						<ul class="form-data-list mt26">
							<li>
								<!--접근성 수정-->
								<label class="tit" for="flab01">선결제 금액</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab01" type="number" placeholder="1만원 단위 (숫자만 입력)" title="선결제 금액 1만원 단위 (숫자만 입력)"/>
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
								<!-- //접근성 수정-->
							</li>
						</ul>
					</div>
					<!--// .cont-box -->
					<hr class="cont-sp type1" aria-hidden="true"/>
					<!-- .cont-box -->
					<div class="cont-box">
						<!-- 2018-10-29 form 수정 -->
						<ul class="form-data-list">
							<!--접근성 수정-->
							<li>
								<label class="tit" for="flab02">카드주명</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab02" type="text" value="김월드" readonly />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
							</li>
							<li>
								<label class="tit">납부방법</label>
								<button class="bt-dropdown big" title="납부방법 선택" aria-haspopup="true">일시불<span class="ico"></span></button>
							</li>
							<li>
								<label class="tit" for="flab04">카드번호</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab04" type="number" placeholder="숫자만 입력" title="카드번호 숫자만 입력"/>
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
							</li>
							<li>
								<label class="tit" for="flab05">유효기간</label>
								<div class="input-wrap-half">
									<span class="inputbox">
										<span class="input">
											<input id="flab05" type="number" placeholder="YYYY" title="유효기간 년 입력YYYY" maxlength="4">
											<button class="cancel"><span class="blind">삭제</span></button>
										</span>
									</span>
									<span class="inputbox">
										<span class="input">
											<input type="number" placeholder="MM" title="유효기간 월 입력MM" maxlength="2">
											<button class="cancel"><span class="blind">삭제</span></button>
										</span>
									</span>
								</div>
							</li>
							<li>
								<label class="tit" for="flab06">비밀번호</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab06" type="password" placeholder="앞 2자리" maxlength="2" title="비밀번호 앞 2자리 입력"/>
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
							</li>
							<!-- //접근성 수정-->
						</ul>
						<!--// 2018-10-29 form 수정 -->
					</div>
					<!--// .cont-box -->

					<hr class="cont-sp type1" aria-hidden="true"/>

					<!-- 2018-10-29 추가 -->
					<!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list02">
							<!--접근성 수정-->
                            <li><button aria-haspopup="true" class="tip-view-btn" title="결제안내">결제안내<span class="tip-view">TIP</span></button></li>
							<li><button aria-haspopup="true" class="tip-view-btn" title="환불안내">환불안내<span class="tip-view">TIP</span></button></li>
							<!-- //접근성 수정-->
                        </ul>
                    </div>
                    <!--// .cont-box -->
                    <!--// 2018-10-29 추가 -->
				</div>
				<!-- 2019.03.25 하단버튼 div class="bt-fixed-area"로 감싸고 container 영역 밖으로 이동 -->
				<div class="bt-fixed-area">
					<ul class="bt-slice full">
						<li class="bt-red1">
							<button>결제하기</button><!--기본 상태 비활성화 disabled 모든 정보입력시 disabled 속성 제거 -->
						</li>
					</ul>
				</div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
