<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/lib/jquery-ui.js"></script>
    <script type="text/javascript" src="/lib/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->  
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page nobg tw-popup fixed-btn fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>조건 선택</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="ti-caption-gray bdt">
                        <h3 class="tit">필터를 선택해 주세요</h3>
                        <div class="num">
                            <button class="resetbtn">초기화</button>
                        </div>
                    </div>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="discount-look-ahead">
                             <div class="widget">
                                <div class="widget-box check">
                                    <ul class="select-list" role="group">
                                        <li class="checkbox btn-type01 checked" role="checkbox" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="checkbox" name="check" value="" title="필터 선택" checked="checked" /><!-- 체크상태일 경우 checked="checked" -->
                                            <span class="radio-txt">로밍 차단/허용</span>
                                        </li>
                                        <li class="checkbox btn-type01" role="radio">
                                            <input type="checkbox" name="check" value="" title="필터 선택" /><!-- 체크상태일 경우 checked="false" -->
                                            <span class="radio-txt">안내/편의</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- 추천태그 -->
                    <div class="cont-box">
                        <h3>#추천태그</h3>
                        <div class="suggest-tag-list openlist-wrap">
                            <ul>
                                <li><a href="#" role="button" class="link">#중국 갈 때 좋은</a></li>
                                <li><a href="#" role="button" class="link">#미국 갈 때 좋은</a></li>
                                <li><a href="#" role="button" class="link">#무료</a></li>
                                <li><a href="#" role="button" class="link">#해외에서 폰을 분실했을 때</a></li>
                                <li><a href="#" role="button" class="link">#데이터 걱정 없는</a></li>
                                <li><a href="#" role="button" class="link">#정액형 요금제</a></li>
                                <li><a href="#" role="button" class="link">#SMS 발송 해주는</button></li>
                            </ul>
                        </div>
                    </div>
                    <!--//추천태그 -->

                    <!-- .bt-slice -->
                    <ul class="bt-slice full">
                        <li class="bt-red1">
                            <button>적용하기</button>
                        </li>
                    </ul>
                    <!-- // .bt-slice -->
                </div>
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    </div>
</body>
</html>
