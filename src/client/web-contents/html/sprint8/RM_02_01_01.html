<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 --> 
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
					<div class="h-tit">나의 T로밍 이용현황</div>
					<div class="h-serarch">
						<button class="icon-gnb-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <!-- .component -->
                    <div class="component">
                        <div class="component-box tabs">
                            <div class="tab-area type1"><!-- 타입별 탭형태 변환 -->
                                <div class="tab-linker">
                                    <ul role="tablist">
                                        <li role="tab" aria-selected="true" aria-controls="tab1-tab" id="tab1"><a href="">로밍 요금제</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
                                        <li role="tab" aria-selected="false" aria-controls="tab2-tab" id="tab2"><a href="">로밍 부가서비스</a></li>
                                    </ul>
                                </div>

                                <hr class="cont-sp type1" aria-hidden="true"/>

                                <div class="tab-contents">
                                    <ul>
                                        <li role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
                                            <div class="cont-box nogaps-top">
                                                <div class="status-list-box">
                                                    <ul class="list-comp-lineinfo type5">
                                                        <li>
                                                            <div class="btn-type not-link">
                                                                <span class="lineinfo-user">
                                                                    <span class="info-title">T로밍 OnePass100 기간형</span>
                                                                    <span class="info-sub">
                                                                        가입일 YYYY.MM.DD.
                                                                    </span>
                                                                </span>
                                                                <span class="lineinfo-data">
                                                                    <span class="info-title">
                                                                        <span class="ff-tg-black">82,500</span><span class="unit ff-tg-medium">원</span>
                                                                    </span>
                                                                </span>
                                                            </div>
                                                            <div class="btn-area">
                                                                <a href="#" class="bt-link-tx underline">서비스 기간 확인</a>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <button class="btn-type">
                                                                <span class="lineinfo-user">
                                                                    <span class="info-title">T로밍 함께 쓰기 6GB</span><!-- 2019.03.15 상품명 수정 -->
                                                                    <span class="info-sub">가입일 YYYY.MM.DD.</span>
                                                                </span>
                                                                <span class="lineinfo-data">
                                                                    <span class="info-title">
                                                                        <span class="ff-tg-black">82,500</span><span class="unit ff-tg-medium">원</span>
                                                                    </span>
                                                                </span>
                                                            </button>
                                                            <div class="btn-area">
                                                                <button class="bt-link-tx underline">서비스 기간 확인</button>
                                                                <button class="bt-link-tx underline">자회선 설정</button>
                                                            </div>
                                                        </li>
                                                        <li>
                                                            <button class="btn-type">
                                                                <span class="lineinfo-user">
                                                                    <span class="info-title">내집 처럼 T로밍 중국 / 플러스</span>
                                                                    <span class="info-sub">가입일 YYYY.MM.DD.</span>
                                                                </span>
                                                                <span class="lineinfo-data">
                                                                    <span class="info-title">
                                                                        <span class="ff-tg-black">82,500</span><span class="unit ff-tg-medium">원</span>
                                                                    </span>
                                                                </span>
                                                            </button>
                                                            <div class="btn-area">
                                                                <button class="bt-link-tx underline">서비스 기간 확인</button>
                                                                <button class="bt-link-tx underline">자회선 설정</button>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                    <!-- 2019.03.15 문구 수정 : 도착알림 문자 -> 도착알림 SMS-->
                                                    <div class="arrival-noti">
                                                        <span class="tit">T로밍 도착알리미를 신청해 보세요.</span>
                                                        <span class="txt">해외 도착 시 지인에게<br>도착알림 SMS가 발송됩니다</span>
                                                    </div>

                                                    <ul class="bt-slice">
                                                        <li class="bt-blue1">
                                                            <button>로밍 요금제 보러가기</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </li>
                                        <li role="tabpanel" id="tab2-tab" aria-labelledby="tab2">
                                            <div class="cont-box">
                                               로밍 부가서비스
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .component -->
                </div>
                <!--// .cont-box -->

            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
