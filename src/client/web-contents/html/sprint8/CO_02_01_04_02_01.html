<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no, address=no, email=no" />
        <link rel="shortcut icon" href="/img/common/favicon.ico" />
        <link rel="shortcut icon" href="/img/common/favicon.png" />
        <link rel="apple-touch-icon" href="/img/common/favicon.png" />
        <meta name="description" content="페이지설명" />
        <meta name="keywords" content="서비스키워드" />
        <meta property="og:title" content="SKT 홈페이지" />
        <meta property="og:site_name" content="SKT" />
        <meta property="og:image" content="/image/common/skt_facebook.jpg" />
        <meta property="og:description" content="SKT framework" />
        <title>SKT</title>
        <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
        <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
        <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
        <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
        <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
        <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
        <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
        <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
        <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
        <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
        
    </head>
    <body>
        <!-- #skip_navigation 메뉴,푸터 바로가기 삭제 Grand open 접근성 -->
        <div id="skipNav" class="skip_navi">
            <ul>
                <li><a href="#contents">본문 바로가기</a></li>
            </ul>
        </div>
        <!--// #skip_navigation -->
        <div class="wrap">
            <!-- #header -->
            <div id="header" class="header-wrap">
                <div class="h-belt">
                    <div class="h-default">
                        <div class="h-menu">
                            <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                        </div>
                        <div class="h-tit">인증서 선택</div>
                        <div class="h-serarch">
                            <button class="icon-gnb-search"><span class="blind">검색</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- #contents -->
            <div id="contents" class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box noborder bgnone">
                        <div class="box-certifipaper-sel">
                            <div class="certifipaper-sel-list">
                                <!-- .widget -->
                                <div class="widget">
                                    <div class="widget-box radio">
                                        <ul class="select-list" role="radiogroup">
                                            <li class="radiobox type-certifipaper checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                <input type="radio" name="radio1-certifipaper" value="" title="인증서 선택" checked /><!-- 체크상태일 경우 checked="checked" -->
                                                <div class="certifipaper-info">
                                                    <span class="name">길동이(Gil Dong Lee)</span>
                                                    <span class="number">004013139582039630297…</span>
                                                    <span class="info-sub">
                                                        <span class="issuer">발급자<span class="tx">금융결제원</span></span>
                                                        <span class="date">만료일<span class="tx">2018.05.17</span></span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li class="radiobox type-certifipaper" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                <input type="radio" name="radio1-certifipaper" value="" title="인증서 선택" /><!-- 체크상태일 경우 checked="checked" -->
                                                <div class="certifipaper-info">
                                                    <span class="name">길동이(Gil Dong Lee)</span>
                                                    <span class="number">004013139582039630297…</span>
                                                    <span class="info-sub">
                                                        <span class="issuer">발급자<span class="tx">금융결제원</span></span>
                                                        <span class="date">만료일<span class="tx">2018.05.17</span></span>
                                                    </span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!--// .widget -->
                            </div>
                            <p class="certifipaper-tip">저장된 인증서가 없거나 새 인증서 설치를 원하시는 경우 ‘설정 &gt; 공인인증센터 &gt; 인증서 가져오기’ 메뉴를 이용해 주세요.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--// #contents -->
        </div>
    </body>
</html>
