<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>TB끼리 온가족프리 혜택 변경</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="chk-person-info">
                            <p class="name">최*영<i class="icon-me ml5"><span class="blind">나</span></i></p>
                            <p class="number">010-12**-24**</p>
                        </div>
                    </div>
                    <!--// .cont-box -->
    
                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm noborder">
                    
                        <ul class="form-data-list">
                            <li>
                                <label class="tit" for="flab01">혜택1 선택</label>
                                <div class="list-comp-input type3">
                                    <div class="widget">
                                        <div class="widget-box radio">
                                            <ul class="select-list" role="radiogroup" arialabelledby="혜택1 선택">
                                                <li class="radiobox type01 mid-top checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                    <input type="radio" name="radio" value="" title="LTE안심옵션 무료" aria-labelledby="aria-comp-radio1" checked=""><!-- 체크상태일 경우 checked="checked" -->
                                                    <div class="comp-list-layout" id="aria-comp-radio1" aria-hidden="true">
                                                        <p class="layout-text">
                                                            <span class="mtext">LTE안심옵션 무료</span>
                                                        </p>
                                                    </div>
                                                </li>
                                                <li class="radiobox type01 mid-top" role="radio" aria-checked="false">
                                                    <input type="radio" name="radio" value="" title="알림 후 자동연결" aria-labelledby="aria-comp-radio2">
                                                    <div class="comp-list-layout" id="aria-comp-radio2" aria-hidden="true">
                                                        <p class="layout-text">
                                                            <span class="mtext">데이터500MB 무료</span>
                                                        </p>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        
                    </div>
                    <!--// .cont-box -->
    
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>변경하기</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
