<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>
<body class="bg-white">
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>
					<div class="h-tit">간편 로그인</div>
					<div class="h-serarch">
						<button class="icon-gnb-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
		</div>
		<!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box noborder">
                    <p class="tit-desc"><strong>SMS 인증 후</strong> 간편하게<br />요금, 잔여량 조회 서비스를<br />이용하실 수 있습니다.</p>
                    
                    <ul class="form-data-list mt34">
                        <li>
                            <label class="tit" for="flab01">이름</label>
                            <span class="inputbox error"><!-- 입력 필드 오류 시 .error 추가 -->
                                <span class="input">
                                    <input id="flab01" type="text" value="" placeholder="휴대폰 명의자 이름" title="휴대폰 명의자 이름" aria-describedby="aria-phone-tx1">
                                    <!-- 오류메세지 추가시 aria-describedby 속성 추가, 정보가 일치하지 않을 경우 값을 aria-phone-tx2 로 변경 -->
                                    <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                </span>
                                <span class="tx-box"><!-- 입력 필드 오류 시 추가, 나타내지 않을때는 .none 추가 -->
                                    <span id="aria-phone-tx1" class="error-txt">이름을 입력해 주세요.</span>
                                    <!-- <span id="aria-phone-tx2" class="error-txt none" aria-hidden="true">입력하신 정보가 일치하지 않습니다.</span> -->
                                </span>
                            </span>
                        </li>
                        <li class="radio-stype line-btm">
                            <label class="tit" for="flab02">법정 생년월일</label>
                            <span class="inputbox error"><!-- 입력 필드 오류 시 .error 추가 -->
                                <span class="input">
                                    <input id="flab02" type="number" placeholder="명의자의 생년월일 6자리" title="명의자의 생년월일 6자리" aria-describedby="aria-birth-tx1">
                                    <!-- 오류메세지 추가시 aria-describedby 속성 추가, 6자리 미입력의 경우 값을 aria-birth-tx2로 변경 -->
                                    <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                </span>
                                <span class="tx-box"><!-- 입력 필드 오류 시 추가, 나타내지 않을때는 .none 추가 -->
                                    <span id="aria-birth-tx1" class="error-txt">법정 생년월일 6자리를 입력해 주세요.</span>
                                    <!-- <span id="aria-birth-tx2" class="error-txt">생년월일 6자리를 정확히 입력해 주세요.</span> -->
                                </span>
                            </span>
                            <div class="inputbox error"><!-- 입력 필드 오류 시 .error 추가 -->
                                <div class="widget">
                                    <div class="widget-box radio">
                                        <ul class="select-list" role="radiogroup">
                                            <li class="radiobox type01 checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                <input type="radio" name="radio1" value="" title="명의자 성별선택 : 남자" checked="checked" aria-describedby="aria-gender-tx"><!-- 체크상태일 경우 checked="checked" 오류메세지 추가시 aria-describedby 속성 추가 -->
                                                남자
                                            </li>
                                            <li class="radiobox type01" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                <input type="radio" name="radio1" value="" title="명의자 성별선택 : 여자" aria-describedby="aria-gender-tx"><!-- 체크상태 아닌 경우 checked="false" 오류메세지 추가시 aria-describedby 속성 추가 -->
                                                여자
                                            </li>
                                        </ul>
                                        <span id="aria-gender-tx" class="error-txt">성별을 선택해 주세요.</span><!-- 입력 필드 오류 시 추가, 나타내지 않을때는 .none 추가 -->
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <label class="tit" for="flab03">SK텔레콤 휴대폰 번호</label>
                            <!-- 2019-01-17 inp-btn 추가 -->
                            <span class="inputbox bt-add inp-btn">
                                <span class="input">
                                    <input type="number" id="flab03" value="01012345678" placeholder="숫자만 입력" title="SK텔레콤 휴대폰 번호 입력">
                                    <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                </span>
                                <span class="bt-box">
                                    <button type="button" disabled>인증번호 받기</button>
                                </span>
                            </span>
                            <span class="inputbox mt20">
                                <span class="input">
                                    <input type="number" placeholder="인증번호 숫자 6자리" title="인증번호 숫자 6자리 입력">
                                    <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                </span>
                            </span>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->
                <hr class="cont-sp type1" aria-hidden="true"/>
                    
                <!-- .cont-box -->
				<div class="cont-box nogaps-btm">
					<h3 class="tx-bold">꼭 확인해주세요!</h3>
					<ul class="noti-list">
						<li>간편 로그인이란?<button type="button" class="tip-view" title="간편 로그인이란? 정보보기" aria-haspopup="true">TIP</button></li>
						<li>입력정보가 일치하지 않는다면!<button type="button" class="tip-view" title="입력정보가 일치하지 않는다면! 정보보기" aria-haspopup="true">TIP</button></li>
					</ul>
				</div>
				<!--// .cont-box -->

                <ul class="bt-slice full">
                    <li class="bt-red1">
                        <button disabled>간편 로그인</button><!-- 활성화시 disabled 속성 삭제 -->
                    </li>
                </ul>
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>
</html>
