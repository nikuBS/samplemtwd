<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <!--<div id="skipNav" class="skip_navi">
       <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>-->
    <!--// #skip_navigation -->
    <!-- Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>설정</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <div class="product-select-wrap">
                        <span class="data-tit">0플랜 옵션 선택 <button class="tip-view">TIP</button></span>
                    </div>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps noborder">
                        <div class="list-comp-input">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <ul class="select-list" role="group">
                                        <li class="radiobox type01" role="radio" aria-checked="false">
                                            <input type="radio" name="radio" value="" title="데이터 프리 동영상" aria-labelledby="aria-comp-radio1">
                                            <div class="comp-list-layout" id="aria-comp-radio1" aria-hidden="true">
                                                <p class="layout-text">
                                                    <span class="mtext">0플랜_주말</span>
                                                    <span class="stext">주말(토요일,일요일) 각2GB+3Mbps이용</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false">
                                            <input type="radio" name="radio" value="" title="안심옵션" aria-labelledby="aria-comp-radio2">
                                            <div class="comp-list-layout" id="aria-comp-radio2" aria-hidden="true">
                                                <span class="ico ico-movie"></span>
                                                <p class="layout-text">
                                                    <span class="mtext">0플랜_심야</span>
                                                    <span class="stext">심야(0~7am) 완전무제한 이용</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false">
                                            <input type="radio" name="radio" value="" title="기본 데이터 추가" aria-labelledby="aria-comp-radio3">
                                            <div class="comp-list-layout" id="aria-comp-radio3" aria-hidden="true">
                                                <span class="ico ico-watch"></span>
                                                <p class="layout-text">
                                                    <span class="mtext">0플랜_매일3시간</span>
                                                    <span class="stext">선택한 시간부터+3시간<br>무제한 이용(2GB+3Mbps)</span>
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-top">
                        <div class="plan-cont">
                            <span class="form-wrap">
                                <span class="inputbox">
                                    <span class="select">
                                        <button class="bt-dropdown big" disabled title="0플랜 시작시간 선택" aria-haspopup="true">시작시간 선택<span class="ico"></span></button>
                                    </span>
                                </span>
                            </span>
                            <p class="tx-msg disabled"><span class="tx-point">15~18시</span>까지 무제한 이용</p><!--2019.02.26 비활성화상태 추가, 02.27 tx-point있을 때도 회색으로 나오게 변경-->
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <!-- .cont-box -->
                    <div class="cont-box noborder bgnone">
                        <div class="announcement-box">
                            <div class="announcement-bullet type02">3개의 옵션 중 1가지를 선택할 수 있으며, 변경일을 기준으로 30일 이내에는 다른 옵션으로 변경하실 수 없습니다.</div>
                            <div class="announcement-bullet type02 mt10">단, 요금제 가입일 기준 당일에 한해 2회까지 옵션 변경이 가능하며, 이후 부터는 주 1회에 변경 가능합니다.</div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>변경 완료</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
