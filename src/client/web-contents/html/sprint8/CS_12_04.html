<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />

    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">결과 보기</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box">
                    <!-- .poll-title -->
                    <div class="poll-title">
                        <span class="poll-question">SKT 중고 거래 앱 서비스는 무엇일까요?</span>
                        <span class="poll-date">2018.5.21.<span class="blind">에서</span><span class="vt" aria-hidden="true">~</span>2018.5.30.</span>
                        <em class="poll-condition">진행 중</em>
                    </div>
                    <!-- // .poll-title -->
                </div>
                <!-- // .cont-box -->
                <hr class="cont-sp type1" aria-hidden="true">
                <!-- .cont-box -->
                <div class="cont-box">
                    <!-- poll-chart-box -->
                    <div class="poll-chart-box">
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>T map</dt>
                                <dd>58표(2%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray1" style="width:52%"></span>
                            </div><br/>
                        </div>
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>T freemium</dt>
                                <dd>1,293표(10%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray1" style="width:10%"></span>
                            </div><br/>
                        </div>
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt correct"><!-- 정답 .correct -->
                                <dt><span class="tx-bold">[정답]</span> 딜라이트딜라이트</dt>
                                <dd>159,200표(80%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar red" style="width:80%"></span>
                            </div><br/>
                        </div>
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>T가이드</dt>
                                <dd>0표(0%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray1" style="width:0%"></span>
                            </div><br/>
                        </div>
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>T월드</dt>
                                <dd>7,800표(8%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray1" style="width:0%"></span>
                            </div><br/>
                        </div>
                    </div>
                    <!-- // poll-chart-box -->
                    <!-- delight -->
                    <div class="delight">
                        <ul>
                            <li>정답은 빠르게 팔고, 제대로 살 수 있는 초간편안심 중고거래 <strong>'딜라이트'</strong>입니다.</li>
                            <li>이제 SK텔레콤이 보장하는 딜라이트에서 빠르게 팔고 합리적으로 구매하세요!</li>
                        </ul>
                        <button class="bt-link-tx underline">자세히보기</button>
                        <ul class="bt-slice ">
                            <li class="bt-white2">
                                <button>딜라이트 앱 설치하러 가기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // delight -->
                </div>
                <!-- // .cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
