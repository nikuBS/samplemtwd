<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">

            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>입금전용계좌 문자 신청</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="plan-pay-title">
                            <h3 class="tit">
                                <span class="pay-name">휴대폰</span>
                                <span class="pay-line">010-93**-78** 외 1개 회선</span>
                                <span class="pay-fee"><span>109,860</span>원</span>
                            </h3>
                            <div class="bt-alone"><button class="bt-bg-blue1">납부회선 추가</button></div>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box noborder">
                        <div class="user-info-form" role="group">
                            <div class="info-form-box">
                                <p class="form-label">문자 받는 번호</p>
                                <span class="inputbox">
                                    <span class="input">
                                        <input type="text" placeholder="핸드폰 번호" title="문자 받는 핸드폰 번호" value="010-12**-56**" readonly>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </div>
                            <div class="info-form-box">
                                <p class="form-label" >입금하실 계좌번호 <button title="입금하실 계좌번호 " aria-haspopup="true" class="tip-view">TIP</button></p>
                                <button class="bt-dropdown big" title="입금하실 은행 계좌번호" aria-haspopup="true">KEB하나(구외환) 920-49-23630-82<span class="ico"></span></button>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list02">
                            <li><button title="청구요금 정보확인" type="button" class="tip-view-btn" aria-haspopup="true">청구요금 정보확인<span class="tip-view">TIP</span></button></li>
                            <li><button title="이용시간 안내" type="button" class="tip-view-btn" aria-haspopup="true">이용시간 안내<span class="tip-view">TIP</span></button></li>
                            <li><button title="입금전용계좌 안내" type="button" class="tip-view-btn" aria-haspopup="true">입금전용계좌 안내<span class="tip-view">TIP</span></button></li>
                            <li><button title="통합청구이용고객 안내" type="button" class="tip-view-btn" aria-haspopup="true">통합청구이용고객 안내<span class="tip-view">TIP</span></button></li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>SMS 보내기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
