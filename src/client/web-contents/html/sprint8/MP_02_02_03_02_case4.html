<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <!--<div id="skipNav" class="skip_navi">
       <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>-->
    <!--// #skip_navigation -->
    <!-- Grand open 접근성 수정 -->
     <div class="wrap">
         <!-- .popup hbs -->
         <div class="popup-page nobg tw-popup">
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>혜택 이용내역</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="ti-caption-gray">
                        <h3 class="tit">인피니티 상품 혜택</h3>
                    </div>

                    <div class="benefit-tit">
                        <div class="tit">
                            <p class="subtit">사용중인 혜택</p>
                            <strong class="tit">인피니티 영화</strong>
                            <p class="subtxt">영화예매권 2장/1개월</p>
                        </div>
                        <button title="인피니티 혜택 변경" aria-haspopup="true">혜택 변경</button>
                    </div>

                    <div class="ti-caption-gray">
                        <button class="bt-select" title="혜택이용 카테고리 선택" aria-haspopup="true">영화</button>
                        <p class="num">혜택 이용내역 총 <em>32</em>건</p>
                    </div>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="announcement-box wrap-gaps-top">
                            <div class="announcement-txt">최근 50건의 이용내역만 조회하실 수 있습니다.</div>
                        </div>
                        <div class="contents-empty">
                            <span class="ico type1"></span>
                            <p class="desc">이용내역이 없습니다.</p>
                        </div>
                    </div>
                    <!--// .cont-box -->

                </div>
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    </div>
</body>
