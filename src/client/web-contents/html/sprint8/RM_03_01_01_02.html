<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
					<div class="h-tit">국가별 로밍 이용요금 조회</div>
					<div class="h-serarch">
						<button class="icon-gnb-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
				<div class="cont-box pt0 bb0">
					<div class="list-comp-thumnail refill-coupon-top">
						<div class="comp-box country-roaming">
							<div class="list-box cont-noti">
								<h3 class="tit">출국 국가 검색<button class="tip-view" title="출국 국가 검색 TIP보기" aria-haspopup="true">TIP</button></h3>
								<span class="type1">아래에서 국가명을 입력하신 후 검색 버튼을 클릭해 주세요.</span>
							</div>
							<!-- 2019-01-17 inp-btn 추가 -->
							<div class="inputbox bt-add inp-btn">
								<span class="input">
									<input type="text" placeholder="국가명을 입력하세요." title="출국 국가명 입력" />
								</span>
								<span class="bt-box">
									<button type="button">검색</button>
								</span>
							</div>
						</div>
					</div>
				</div>
				<!--// .cont-box -->

				<!-- .cont-box -->
				<div class="cont-box pt0">
					<div class="list-comp-thumnail refill-coupon-top">
						<div class="comp-box country-roaming">
							<div class="list-box cont-noti pt0">
								<h3 class="tit">휴대폰 선택<button class="tip-view" title="휴대폰 선택 TIP보기" aria-haspopup="true">TIP</button></h3>
								<span class="type1">출국 국가 검색 후 휴대폰 모델을 선택하시면 해당 국가에서 이용할 수 있는 로밍 서비스 방식과 요금을 확인하실 수 있습니다.</span>
							</div>
							<div class="phone-name">
								<strong>갤럭시 그랜드(그랜드2)</strong>
							</div>
							<ul class="bt-slice pt20">
								<li class="bt-white2">
									<button>변경</button>
								</li>
							</ul>
							<p class="comm-indent-txt pt20">* 로그인을 하시면 가입된 휴대폰 정보로 확인하실 수 있습니다.</p>
						</div>
					</div>
				</div>
				<!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true" />

				<!-- .cont-box -->
				<div class="cont-box nogaps-btm">
					<h3 class="tx-bold">꼭 확인해 주세요</h3>
					<ul class="noti-list02">
						<li><button aria-haspopup="true" class="tip-view-btn" title="이용 관련 안내 TIP보기">이용 관련 안내<span class="tip-view">TIP</span></button></li>
						<li><button aria-haspopup="true" class="tip-view-btn" title="요금제 관련 안내 TIP보기">요금제 관련 안내<span class="tip-view">TIP</span></button></li>
					</ul>
				</div>
				<!--// .cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>
</html>
