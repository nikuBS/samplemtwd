<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
		<ul>
			<li><a href="#contents">본문 바로가기</a></li>
		</ul>
	</div>
	<!--// #skip_navigation -->
	<!--// Grand open 접근성 수정 -->
    <div class="wrap">
		<!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>
					<div class="h-tit">혜택 / 할인</div>
					<div class="h-serarch">
						<button class="icon-gnb-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
		</div>
		<!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
				<!-- cont-box -->
                <div class="cont-box">
					<div class="my-benefit-info">
						<button type="button" class="view">나의 혜택/할인 정보</button>
						<div class="info">
							<ul>
								<li>
									<em class="stit">멤버십</em>
									<span class="cont">VIP</span>
								</li>
								<li>
									<em class="stit">보유 포인트</em>
									<span class="cont">20,400점</span>
								</li>
								<li>
									<em class="stit">할인/혜택</em>
									<span class="cont">3건</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- //cont-box -->
				<hr class="cont-sp type1" aria-hidden="true"/>

				<!-- .cont-box -->
				<div class="cont-box nogaps">
					<div class="phonefilter-wrap benefit-icon">
						<strong class="stit-type">SKT 혜택/할인</strong>
						<div class="widget">
							<div class="widget-box radio">
								<div class="filtertype-wrap">
									<ul class="select-list division-five" role="group">
										<li class="radiobox checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
											<input type="radio" name="radio1" value="" title="SKT 혜택/할인" aria-labelledby="aria-comp-radio1"/><!-- 체크상태일 경우 checked="checked" --><!-- 웹접근성 수정 -->
											<p class="text-wrap" id="aria-comp-radio1">
												<i class="ico benefit1"></i><span class="text">전체</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
											<input type="radio" name="radio1" value="" title="SKT 혜택/할인" aria-labelledby="aria-comp-radio2" checked /><!-- 체크상태일 경우 checked="false" --><!-- 웹접근성 수정 -->
											<p class="text-wrap" id="aria-comp-radio2">
												<i class="ico benefit2"></i><span class="text">요금할인</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
											<input type="radio" name="radio1" value="" title="SKT 혜택/할인" aria-labelledby="aria-comp-radio3"/><!-- 체크상태일 경우 checked="false" --><!-- 웹접근성 수정 -->
											<p class="text-wrap" id="aria-comp-radio3">
												<i class="ico benefit3"></i><span class="text">결합할인</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
											<input type="radio" name="radio1" value="" title="SKT 혜택/할인" aria-labelledby="aria-comp-radio4"/><!-- 체크상태일 경우 checked="false" --><!-- 웹접근성 수정 -->
											<p class="text-wrap" id="aria-comp-radio4">
												<i class="ico benefit4"></i><span class="text">장기가입혜택</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false"><!-- 비활성화일경우 .disabled 클래스 추가 , aria-disabled="true" -->
											<input type="radio" name="radio1" value="" title="SKT 혜택/할인" aria-labelledby="aria-comp-radio5"/><!-- 비활성화상태일 경우 disabled="disabled" --><!-- 웹접근성 수정 -->
											<p class="text-wrap" id="aria-comp-radio5">
												<i class="ico benefit5"></i><span class="text">참여혜택</span>
											</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="benefit-productfilter-type">
						<h3 class="blind">요금할인</h3>
						<ul>
							<li>
								<button class="list in-img" type="button">
									<em>무약정플랜</em>
									<p>약정 없이 월정액별 최대 9천점 포인트 제공 (해당 포인트로 요금 납부 가능)</p>
									<div><span>무약정</span><span>포인트 적립</span></div>
									<span class="img"><img src="/img/benefit/img_benefit_all02.png" alt=""/></span><!-- 웹접근성 수정 -->
								</button>
							</li>
							<li>
								<button class="list in-img" type="button">
									<em>단말기 지원금</em>
									<p>약정시, 신규가입, 번호이동, 기기변경하는 고객님께 휴대폰 금액을 할인해주는</p>
									<div><span>24개월 약정</span><span>통신비 할인</span></div>
									<span class="img"><img src="/img/benefit/img_benefit_all04.png" alt=""/></span><!-- 웹접근성 수정 -->
								</button>
							</li>
						</ul>
					</div>
					<div class="bt-more">
						<button>더보기</button>
					</div>
				</div>
                <!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true"/>

				<!-- cont-box -->
                <div class="cont-box">
					<div class="different-product-more ohter-type">
						<strong class="stit-type">다른 상품 더보기</strong>
						<!-- .widget -->
                        <div class="widget"> 
                            <div class="widget-box horizontal">
                                <div class="horizontal-slide">
                                    <ul class="horizontal-list">
                                        <li>
                                            <button class="other-goods">
                                                <i class="ico type1"></i>
                                                <span class="titie">요금제</span>
                                            </button>
                                        </li>
                                        <li>
                                            <button class="other-goods">
                                                <i class="ico type2"></i>
                                                <span class="titie">부가서비스</span>
                                            </button>
                                        </li>
                                        <li>
                                            <button class="other-goods">
                                                <i class="ico type3"></i>
                                                <span class="titie">T로밍</span>
                                            </button>
                                        </li>
                                        <li>
                                            <button class="other-goods">
                                                <i class="ico type4"></i>
                                                <span class="titie">인터넷/전화/IPTV</span>
                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- .widget -->
					</div>
				</div>
				<!-- //cont-box -->

				<!-- cont-box -->
				<div class="cont-box nogaps noborder">
                    <ul class="link-long-list nobg benefit-link-type">
                        <li>
                            <div class="link-long">
                                <button>
                                    <i class="icon-my-40"><span class="blind">my</span></i>나의 가입정보
                                    <span class="tx-sub">
                                        <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                    </span>
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>
                                    <i class="icon-tcoupon-40"><span class="blind">t coupon</span></i>멤버십 이용안내
                                    <span class="tx-sub">
                                        <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                    </span>
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>
                                    <i class="icon-my-40"><span class="blind">my</span></i>모바일 부가서비스
                                    <span class="tx-sub">
                                        <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                    </span>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
				<!-- //cont-box -->

            </div>
        </div>
        <!--// #contents -->
    </div>
</body>
</html>
