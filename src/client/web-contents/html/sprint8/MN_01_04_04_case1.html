<body>

            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>

    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->
		<!-- .popup hbs -->
		<div class="popup-page tw-popup"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
			<!-- #header -->
			<div class="header-wrap">
				<div class="page-header">
					<div class="header-ti">
                        <h1>본인인증</h1>
					</div>
				</div>
			</div>
			<!--// #header -->
			<!-- .container-wrap -->
			<div class="container-wrap">
				<div class="container">

                <!-- cont-box -->
                <div class="cont-box nogaps-hoz">
                        <div class="sms-confirm-box">
                            <div class="box-citation">
                                <div class="citation-form">
                                    <div class="form-cell">
                                        <span id="aria-citation-name" class="form-ti">이름</span>
                                        <span class="inputbox">
                                            <span class="input">
                                                <input type="text" value="김월드" placeholder="이름" title="이름을 입력"/><!-- 오류일 경우 aria-sms-exp-desc1로 변경 --><!--웹접근성 수정 -->
                                                <button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
                                            </span>
                                            <span id="aria-sms-exp-desc1" class="error-txt none" aria-hidden="true">이름을 입력해 주세요.</span>
                                            <!--<span id="aria-sms-exp-desc1" class="error-txt none" aria-hidden="true">입력하신 정보가 일치하지 않습니다.</span>-->
                                        </span>
                                    </div>
                                    <div class="form-cell">
                                        <span id="aria-citation-birth" class="form-ti">법정 생년월일</span>
                                        <span class="inputbox">
                                            <span class="input">
                                                <input type="number" placeholder="생년월일 6자리" value="900501" title="법정 생년월일 6자리 입력"/><!-- 오류일 경우 aria-sms-exp-desc2로 변경 --><!--웹접근성 수정 -->
                                                <button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
                                            </span>
                                            <!--<span id="aria-sms-exp-desc2" class="error-txt none" aria-hidden="true">생년월일 6자리를 정확히 입력해 주세요.-->
                                            <span id="aria-sms-exp-desc2" class="error-txt none" aria-hidden="true">법정 생년월일 6자리를 입력해 주세요.</span>
                                        </span>
                                        <span class="inputbox"><!-- 오류일 경우 class error 추가 -->
                                            <div class="widget">
                                                <div class="widget-box radio">
                                                    <ul class="select-list" role="radiogroup" aria-describedby=""><!-- 오류일 경우 aria-sms-exp-desc5로 변경 -->
                                                        <li class="radiobox type01 checked" role="radio" aria-checked="true" id="aria-comp-radio1"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                            <input type="radio" name="radio1" value="" title="성별 선택" checked="checked" aria-labelledby="aria-comp-radio1"/><!-- 체크상태일 경우 checked="checked" --><!--웹접근성 수정 -->
                                                            남자
                                                        </li>
                                                        <li class="radiobox type01" role="radio" aria-checked="false" id="aria-comp-radio2"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                            <input type="radio" name="radio1" value="" title="성별 선택" aria-labelledby="aria-comp-radio2"/><!-- 체크상태일 경우 checked="false" --><!--웹접근성 수정 -->
                                                            여자
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <span id="aria-sms-exp-desc5" class="error-txt none" aria-hidden="true">성별을 선택해 주세요.</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //cont-box -->
    
                    <hr class="cont-sp type1" aria-hidden="true"/>
    
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <h3>보안문자</h3>
                        <div class="captcha-box">
                            <div class="captcha">
                                <span class="captcha-img"><img src="/img/common/img-captcha.jpg" alt="캡차이미지"></span>
                                <button class="captcha-refresh">새로고침</button>
                                <button class="captcha-sound">음성으로 듣기</button>
                            </div>
                            <div class="inputbox">
                                <span class="input">
                                    <input type="text" value="180829" placeholder="위 이미지의 문자 입력" title="위 이미지의 문자 입력" aria-describedby="aria-sms-exp-desc"><!-- 오류일 경우 aria-sms-exp-desc로 변경 --><!--웹접근성 수정 -->
                                    <button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
                                </span>
                                <span id="aria-sms-exp-desc" class="error-txt" aria-hidden="true">보안 문자를 정확하게 입력해 주세요.</span>
                            </div>
                        </div>
                    </div>
                    <!-- //cont-box -->
    
                    <hr class="cont-sp type1" aria-hidden="true"/>
    
                    <!-- .cont-box -->
                    <!-- 2019.03.13 전체 수정 -->
                    <div class="cont-box nogaps-top">
                        <div class="sms-confirm-box">
                            <div class="sms-confirm-box">
                                <div class="box-citation">
                                    <div class="citation-form">
                                        <div class="form-cell">
                                            <div class="forminbox-wrap">
                                                <p id="aria-citation-sms" class="form-ti title">휴대폰번호</p>
                                            </div>
                                            <span class="inputbox bt-add inp-btn"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
                                                <span class="input">
                                                        <input type="text" placeholder="SK텔레콤 휴대폰 번호" title="휴대폰 번호" aria-labelledby="aria-citation-sms" aria-describedby=""><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
                                                </span>
                                                <span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
                                                    <button type="button" class="btn-round2 btn-style3">인증번호전송</button>
                                                </span>
                                            </span>
                                            <span class="tx-box">
                                                <span id="aria-sms-exp-desc1" class="error-txt none">재전송 제한시간(1분)이 지난 후에 이용해 주세요.</span><!-- 오류일 경우 class none 삭제 -->
                                                <span id="aria-sms-exp-desc2" class="validation-txt none">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
                                            </span>
                                        </div>
                                        <div class="form-cell linebox">
                                            
                                            <p id="aria-citation-sms" class="form-ti title">인증번호</p>
                                            <p class="txt">전송 받으신 인증번호를 입력해주세요. <span class="sms-time">04:59</span></p>
                                            <span class="inputbox bt-add inp-btn"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
                                                <span class="input">
                                                    <input type="text" placeholder="인증번호 6자리 입력" title="인증번호" aria-labelledby="aria-citation-sms" aria-describedby=""><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
                                                </span>
                                                <span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
                                                    <button type="button" class="btn-round2 btn-style3">시간연장</button>
                                                </span>
                                            </span>    
                                            <span class="tx-box">
                                                <span id="aria-sms-exp-desc1" class="error-txt">인증번호가 일치하지 않습니다.</span><!-- 오류일 경우 class none 삭제 -->
                                                <span id="aria-sms-exp-desc2" class="validation-txt none">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
                                            </span>                          
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //2019.03.13 전체 수정 -->
                    <!-- //cont-box -->
    
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>확인</button>
                            </li>
                        </ul>
                    </div>

				</div>
			</div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
		</div>
