<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>설정</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    
                    <!-- .component -->
                    <div class="component">
                        <div class="component-box tabs">
                            <div class="tab-area type1"><!-- 타입별 탭형태 변환 -->
                                <div class="tab-linker">
                                    <ul role="tablist">
                                        <li role="tab" aria-selected="false" aria-controls="tab1-tab" id="tab1"><a href="">할인지역</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
                                        <li role="tab" aria-selected="true" aria-controls="tab2-tab" id="tab2"><a href="">지정번호</a></li>
                                    </ul>
                                </div>
                                <div class="tab-contents">
                                    <ul>
                                        <li role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
                                            <div class="cont-box">
                                                할인지역
                                            </div>
                                        </li>
                                        <li role="tabpanel" id="tab2-tab" aria-labelledby="tab2">
                                            <div class="ti-caption-gray">
                                                <h3 class="tit">지정번호 설정</h3>
                                                <div class="num">010-94**-04**</div>
                                            </div>
                            
                                            <!-- .cont-box -->
                                            <div class="cont-box">
                                                <div class="input-number-wrap">
                                                    <h3 class="tit" id="aria-citation-phone">지정번호 설정할 회선번호</h3>
                                                    <div class="form-box">
                                                        <!-- 2019-01-17 inp-btn 추가 -->
                                                        <span class="inputbox bt-add inp-btn error"><!-- 입력 필드 오류 시 .error 추가 -->
                                                            <span class="input">
                                                                <input type="text" placeholder="번호를 입력하세요" value="010-12**-24**" title="지정번호 설정할 번호를 입력하세요" aria-labelledby="aria-citation-phone" aria-describedby="aria-phone-tx1" maxlength="11">
                                                                <!-- 2019.01.14 title값 수정 sblee -->
                                                                <button class="cancel"><span class="blind">삭제</span></button>
                                                            </span>
                                                            <span class="bt-box">
                                                                <button type="button">주소록</button>
                                                            </span>
                                                        </span>
                                                        <div class="announcement-box mt16" id="aria-phone-tx1">
                                                            <p class="announcement-bullet type01">지정번호는 최대 3회선까지 신청하실 수 있으며, SK텔레콤 가입자뿐 아니라 다른 이동통신사 가입자도 지정하실 수 있습니다.</p>
                                                        </div>
                                                    </div>
                                                </div>
                                                <ul class="bt-slice style1">
                                                    <li class="bt-blue1">
                                                        <button>추가하기</button>
                                                    </li>
                                                </ul>
                                            </div>
                                            <!--// .cont-box -->
                            
                                            <hr class="cont-sp type1" aria-hidden="true"/>
                                            
                                            <!-- .cont-box -->
                                            <div class="cont-box nogaps">
                                                <div class="input-number-wrap">
                                                    <h3 class="tit type1">지정번호 신청하신 회선</h3>
                                                    <div class="list-comp-thumnail">
                                                        <ul class="comp-box">
                                                            <li class="list-box">
                                                                <div class="list-ico"><span class="ico type5">박</span></div>
                                                                <p class="list-text">
                                                                    <span class="mtext">박*주<!-- 2018.12.20 수정 <span class="bar"></span> <button type="button" class="btn-bf" title="절친으로 등록하기">절친</button></span> -->
                                                                    <span class="stext gray">010-12**-24**</span>
                                                                </p>
                                                                <div class="list-btn">
                                                                    <div class="bt-alone"><button class="bt-line-gray1">해지</button></div>
                                                                </div>
                                                            </li>
                                                            <li class="list-box">
                                                                <div class="list-ico"><span class="ico type6">이</span></div>
                                                                <p class="list-text">
                                                                    <span class="mtext">이*민<!-- 2018.12.20 수정 <span class="bar"></span> <button type="button" class="btn-bf on" title="절친으로 등록하기">절친</button></span> -->
                                                                    <span class="stext gray">010-12**-24**</span>
                                                                </p>
                                                                <div class="list-btn">
                                                                    <div class="bt-alone"><button class="bt-line-gray1">해지</button></div>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--// .cont-box -->
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .component -->
                    
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
