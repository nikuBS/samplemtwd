<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정

        <ul>

    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>망 작업 문자 알림 신청</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        
                        <div class="input-number-wrap">
                            <h3 class="tit">문자 수신 번호 등록</h3>
                            <div class="form-box">
                                <span class="inputbox bt-add error"><!-- 입력 필드 오류 시 .error 추가 -->
                                    <span class="input">
                                        <input type="number" placeholder="숫자만 입력" value="" title="문자 수신 번호 숫자만 입력">
                                        <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </div>
                        </div>

                        <div class="agreement-box">
                            <div class="widget">
                                <div class="widget-box check">
                                    <ul class="select-list" role="group">
                                        <li class="checkbox type01" role="checkbox" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="checkbox" name="checkbox" value=""><!-- 체크상태일 경우 checked="checked" -->
                                            개인정보 제공 및 활용 동의
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="msg-agreement">
                                <p>고객님께서 입력하신 정보는 망 작업 안내 문자를 발송하는 목적으로만 활용되며, 가입신청 내역은 3개월 동안 보관됩니다. 위 내용에 동의하시면 계속 진행하실 수 있습니다.</p>
                            </div>
                        </div>
                        
                    </div>
                    <!--// .cont-box -->
    
                    <hr class="cont-sp type1" aria-hidden="true"/>
    
                    <!-- .cont-box --><!-- 2018-11-02 추가 -->
				<div class="cont-box nogaps-btm">
					<h3 class="tx-bold">꼭 확인해 주세요</h3>
					<ul class="noti-list">
                        <!-- Grand open 접근성 수정 -->
                        <li><button type="button" class="tip-view-btn" aria-haspopup="true">SMS 수신 서비스 해지 <span class="tip-view">TIP</span></button></li>
                        <li><button type="button" class="tip-view-btn" aria-haspopup="true">로그인한 무선 상품번호 <span class="tip-view">TIP</span></button></li>
                        <!--  //Grand open 접근성 수정 -->
					</ul>
				</div>
				<!--// .cont-box -->

				<!-- 2018-11-02 삭제 <img src="/img/dummy/DC_02_TBD2.jpg" alt="이용안내 노출 영역" style="width:100%;vertical-align: top; margin-bottom: 3.75rem"> -->
    
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1"><!-- 2018-11-02 수정 -->
                                <button>신청하기</button><!-- 정보입력 완료된 후 disabled 속성 삭제 -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
