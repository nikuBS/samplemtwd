<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation 팝업페이지 바로가기 삭제 Grand open 접근성
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    // #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom"><!-- 2019.03.20 h60 삭제 -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>법인명의 회선 등록</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
				<h2 class="blind">내용</h2>
				<!-- 2019.03.20 전체 수정 -->
                <div class="container">
					<!-- .cont-box -->
					<div class="cont-box nogaps">
						<div class="ti-caption-gray">
							<span class="tit">회선 정보(필수)</span>
						</div>
						<div class="cont-box">
							<div class="box-citation n-type kor">
								<div class="citation-form">
									<div class="form-cell">
										<span id="aria-from-label2-1" class="form-ti">법인명</span>
										<span class="inputbox">
											<span class="input">
												<input type="text" placeholder="법인명 입력" title="법인명 입력" aria-describedby="aria-from-label2-2" /><!-- 접근성 수정 -->
												<button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
											</span>
											<span id="aria-from-label2-2" class="guide-txt">띄어쓰기 또는 특수문자까지 정확하게 일치해야<br/>등록 가능합니다.</span>
										</span>
									</div>
									<div class="form-cell">
										<span id="aria-from-label3-1" class="form-ti">법인번호</span>
										<span class="inputbox">
											<span class="input">
												<input type="text" placeholder="숫자만 입력" title="숫자만 입력" aria-describedby="aria-from-label3-2" /><!-- 접근성 수정 -->
												<button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
											</span>
										</span>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--// .cont-box -->
					<hr class="cont-sp type1" aria-hidden="true" />
					<!-- Grandopen 접근성 -->
					<div class="cont-box nogaps-hoz">
						<div class="sms-confirm-box">
							<div class="box-citation">
								<div class="citation-form">
									<div class="form-cell">
										<div class="forminbox-wrap">
											<p id="aria-citation-sms" class="form-ti title">휴대폰번호</p>
										</div>
										<span class="inputbox bt-add inp-btn"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
											<span class="input">
												<input type="text" placeholder="SK텔레콤 휴대폰 번호" title="SK텔레콤 휴대폰 번호" aria-labelledby="aria-citation-sms" aria-describedby=""><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
											</span>
											<span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
												<button type="button" class="btn-round2 btn-style3">인증번호전송</button>
											</span>
										</span>
										<span class="tx-box">
											<span id="aria-sms-exp-desc1" class="error-txt none">재전송 제한시간(1분)이 지난 후에 이용해 주세요.</span><!-- 오류일 경우 class none 삭제 -->
											<span id="aria-sms-exp-desc2" class="validation-txt none">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
										</span>
									</div>
									<div class="form-cell linebox">
										
										<p id="aria-citation-sms" class="form-ti title">인증번호</p>
										<p class="txt">전송 받으신 인증번호를 입력해주세요. <input class="sms-time" type="text" readonly="readonly" value="4분59초"></p> <!--Grand open 접근성 - 아이폰에서 접근 안되어 time부분 input 으로 변경-->
										<span class="inputbox bt-add inp-btn"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
											<span class="input">
												<input type="text" placeholder="인증번호 6자리 입력" title="인증번호 6자리 입력" aria-labelledby="aria-citation-sms" aria-describedby=""><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
											</span>
											<span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
												<button type="button" class="btn-round2 btn-style3">시간연장</button>
											</span>
										</span>      
										<span class="tx-box">
											<span id="aria-sms-exp-desc1" class="error-txt">인증번호가 일치하지 않습니다.</span><!-- 오류일 경우 class none 삭제 -->
											<span id="aria-sms-exp-desc2" class="validation-txt none">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
										</span>                              
									</div>
								</div>
							</div>
						</div>                    
					</div>
					<!--// Grandopen 접근성 -->
					<!-- .cont-box -->
					<div class="cont-box nogaps noborder">
						<div class="ti-caption-gray">
							<span class="tit">닉네임 설정(선택)</span>
						</div>
						<div class="cont-box pdt0">
							<div class="box-citation">
								<div class="citation-form">
									<div class="form-cell">
										<span class="inputbox bt-add inp-btn"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
											<span class="input">
												<input type="text" placeholder="회선 닉네임을 설정하세요." title="닉네임 설정" aria-labelledby="aria-citation-sms" aria-describedby=""><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
											</span>
											<span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
												<button type="button" class="btn-round2 btn-style3 mw-130">닉네임 설정</button>
											</span>   
										</span>
										<span id="aria-from-label4-2" class="guide-txt">닉네임은 7자리까지 입력가능하며,<br/>특수문자 및 2자리 이상의 숫자는 입력할 수 없습니다.</span> 
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--// .cont-box -->
                    <div class="bt-fixed-area">
						<ul class="bt-slice full">
							<li class="bt-red1">
								<button disabled="disabled">등록하기</button> <!-- 2017-10-17 text수정 -->
							</li>
						</ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
