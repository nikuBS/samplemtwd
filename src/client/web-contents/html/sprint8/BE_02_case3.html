<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>


<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">나의 T멤버십</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box">
                    <div class="myinfo-wrap membership">
                        <div class="myinfo-cont">
							<strong class="rating"><span class="blind">멤버십 등급</span>VIP</strong>
                            <div class="title">
                                <span><span class="blind">가입자명</span>윤*연<em>님</em></span>
                            </div>
                            <span class="subtitle2"><span class="blind">현재 가입되어 있는 멤버십 카드정보</span>T멤버십(리더스클럽)</span>
                        </div>
                        <div class="ico-wrap">
                            <div class="bt-alone"><button class="bt-bg-blue1">카드 종류 변경</button></div>
                        </div>

                        <div class="info-detail">
                            <!-- 더보기 -->
                            <div class="widget">
                                <div class="widget-box toggle">
                                    <button class="bt-toggle bt-detail" role="button" aria-pressed="false" title="상세 정보 더보기">더 보기</button>
                                    <div class="toggler">
                                        <div class="basic-list">
                                            <ul>
                                                <li>
                                                    <span class="title">등급 적용연도</span>
                                                    <span class="tx-cont">2018</span>
                                                </li>
                                                <li>
                                                    <span class="title">등급 산정기간</span>
                                                    <span class="tx-cont">2016.10.~2017.9.</span>
                                                </li>
                                                <li>
                                                    <span class="title">지난해 납부금액</span>
                                                    <span class="tx-cont">총 814,111원</span>
                                                </li>
                                                <li>
                                                    <span class="title">T멤버십 가입기간</span>
                                                    <span class="tx-cont">39개월</span>
                                                </li>
                                                <li>
                                                    <span class="title">연체 횟수</span>
                                                    <span class="tx-cont">0건</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--// 더보기 -->
                        </div>
                    </div>
					<ul class="bt-slice item-two mt36">
						<li class="bt-white2">
							<button>정보 수정</button>
						</li>
						<li class="bt-white2">
							<button>재발급 신청</button>
						</li>
                        <!-- <li class="bt-white2">
                            <button>재발급 취소</button>
                        </li> -->
					</ul>
                </div>
                <!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true">

				<!-- .cont-box -->
                <div class="cont-box">
					<div class="year-accumulate-benefit">
						<em>연간 누적 혜택</em>
						<strong>42,000 <span>원</span></strong>
					</div>
				</div>
                <!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true">

				<!-- .cont-box -->
                <div class="cont-box nogaps">
					<div class="membership-use-particulars">
						<div class="widget">
							<div class="widget-box toggle">
								<div class="bt-detail">
                                    <em>이용내역 <button class="ico-tit-tip">TIP</button></em>
    								<button class="bt-toggle date" role="button" aria-pressed="false" title="이용내역 조회">2018.1. – 2018.12.</button><!-- 웹접근성 수정 -->
                                </div>
								<div class="toggler">
									<div class="search">
										<div class="inputbox date-selcet">
											<span class="date-type"><input type="month" value="2018-04" min="2000-01" max="2018-12" title="시작날짜 선택"/></span>
											<span class="bar">~</span>
											<span class="date-type"><input type="month" value="2018-05" min="2000-01" max="2018-12" title="마지막날짜 선택"/></span>
										</div>
										<p class="info-txt">* 올해 12개월까지만 내역을 조회하실 수 있습니다.</p>
										<ul class="bt-slice">
											<li class="bt-blue1">
												<button>조회하기</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						
                        <div class="contents-empty">
                            <span class="ico type1"></span>
                            <p class="desc">이용내역이 없습니다.</p>
                        </div>
					</div>
				</div>
                <!--// .cont-box -->
                
                <hr class="cont-sp type1" aria-hidden="true"/>
                
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <ul class="link-long-list">
                        <li>
                            <div class="link-long">
                                <button>발급 변경내역<span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 --></button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>T멤버십 카드/등급 안내<span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 --></button>
                            </div>
                        </li>
                        <li>
                            <div class="link-long">
                                <button>T멤버십 해지<span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 --></button>
                            </div>
                        </li>
                   </ul>
                </div>
                <!--// .cont-box -->

            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
