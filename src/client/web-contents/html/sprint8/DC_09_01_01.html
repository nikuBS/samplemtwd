<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom nobg"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>음성 1회 충전내역 확인</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <div class="data-result half-type">
                            <div class="div-half">
                                <div class="elem">
                                    <div class="elem-inner">
                                        <p class="tit">현재 잔액</p>
                                        <p class="data"><em>9,120</em><span>원</span></p>
                                    </div>
                                </div>
                                <div class="elem">
                                    <div class="elem-inner">
                                        <p class="tit">충전 후 잔액</p>
                                        <p class="data"><em>19,120</em><span>원</span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ul class="detail-info-list mt10">
                            <li>
                                <dl>
                                    <dt>카드번호</dt>
                                    <dd>
                                        <p class="value">123456789<br />(신한카드)</p>
                                    </dd>
                                </dl>
                            </li>
                            <li>
                                <dl>
                                    <dt>충전 금액</dt>
                                    <dd>
                                        <p class="value tx-bold">10,000원</p>
                                    </dd>
                                </dl>
                            </li>
                        </ul>
					</div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="wrap-gaps-top">
                            <h3>충전내역 알림 보내기</h3>
                        </div>
                        <!-- .list-comp-input -->
                        <div class="list-comp-input">
                            <div class="widget">
                                <div class="widget-box check">
                                    <ul class="select-list" role="group">
                                        <li class="checkbox type01-big" role="checkbox" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="checkbox" name="checkbox" value="" title="충전내역 알림 보내기" aria-labelledby="aria-comp-checkbox1" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-checkbox1">
                                                <p class="layout-text">
                                                    <span class="mtext">문자</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="checkbox type01-big" role="checkbox" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                            <input type="checkbox" name="checkbox" value="" title="충전내역 알림 보내기" aria-labelledby="aria-comp-checkbox2" /><!-- 체크상태일 경우 checked="false" -->
                                            <div class="comp-list-layout" id="aria-comp-checkbox2">
                                                <p class="layout-text">
                                                    <span class="mtext">이메일</span>
                                                    <span class="stext">1234@naver.com</span>
                                                </p>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--// .list-comp-input -->
                    </div>
                    <!--// .cont-box -->

                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>충전 완료</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
