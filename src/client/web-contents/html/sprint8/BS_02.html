<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
		<!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>
					<div class="h-tit">혜택 &middot; 할인</div>
					<div class="h-serarch">
						<button class="icon-gnb-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
		</div>
		<!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
				<!-- cont-box -->
                <div class="cont-box">
					<div class="my-benefit-info">
						<button type="button" class="view">나의 혜택&middot;할인 정보</button>
						<div class="info">
							<ul>
								<li>
									<em class="stit">멤버십</em>
									<span class="cont">VIP</span>
								</li>
								<li>
									<em class="stit">보유 포인트</em>
									<span class="cont">20,400점</span>
								</li>
								<li>
									<em class="stit">할인&middot;혜택</em>
									<span class="cont">3건</span>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- //cont-box -->
				<hr class="cont-sp type1" aria-hidden="true"/>

				<!-- .cont-box -->
				<div class="cont-box nogaps">
					<div class="phonefilter-wrap benefit-icon">
						<strong class="stit-type">SKT 혜택&middot;할인</strong>
						<div class="widget">
							<div class="widget-box radio">
								<div class="filtertype-wrap">
									<ul class="select-list division-five" role="group">
										<li class="radiobox checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
											<input type="radio" name="radio1" value="" title="전체" /><!-- 체크상태일 경우 checked="checked" -->
											<p class="text-wrap">
												<i class="ico benefit1"></i><span class="text">전체</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
											<input type="radio" name="radio1" value="" title="요금할인" checked /><!-- 체크상태일 경우 checked="false" -->
											<p class="text-wrap">
												<i class="ico benefit2"></i><span class="text">요금할인</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
											<input type="radio" name="radio1" value="" title="결합할인" /><!-- 체크상태일 경우 checked="false" -->
											<p class="text-wrap">
												<i class="ico benefit3"></i><span class="text">결합할인</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
											<input type="radio" name="radio1" value="" title="장기가입혜택" /><!-- 체크상태일 경우 checked="false" -->
											<p class="text-wrap">
												<i class="ico benefit4"></i><span class="text">장기가입혜택</span>
											</p>
										</li>
										<li class="radiobox" role="radio" aria-checked="false" aria-disabled="true"><!-- 비활성화일경우 .disabled 클래스 추가 , aria-disabled="true" -->
											<input type="radio" name="radio1" value="" title="참여혜택" /><!-- 비활성화상태일 경우 disabled="disabled" -->
											<p class="text-wrap">
												<i class="ico benefit5"></i><span class="text">참여혜택</span>
											</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="benefit-productfilter-type">
						<h3 class="blind">요금할인</h3>
						<ul>
							<li>
								<button class="list" type="button">
									<em>무약정플랜</em>
									<p>약정 없이 월정액별 최대 9천점 포인트 제공 (해당 포인트로 요금 납부 가능)</p>
									<div><span>무약정</span><span>포인트 적립</span></div>
									<span class="img"><img src="/img/benefit/img_benefit_all01_1.png" alt="무약정플랜" /></span>
								</button>
							</li>
							<li>
								<button class="list" type="button">
									<em>단말기 지원금</em>
									<p>약정시, 신규가입, 번호이동, 기기변경하는 고객님께 휴대폰 금액을 할인해주는</p>
									<div><span>24개월 약정</span><span>통신비 할인</span></div>
									<span class="img"><img src="/img/benefit/img_benefit_all02_2.png" alt="단말기 지원금" /></span>
								</button>
							</li>
						</ul>
					</div>
				</div>
                <!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true"/>

				<!-- cont-box -->
                <div class="cont-box">
					<div class="different-product-more">
						<strong class="stit-type">다른 상품 더보기</strong>
						<ul>
							<li>
								<button class="list" type="button">
									<span><img src="/img/benefit/icon_benefit_tariff_system.gif" alt="요금제" /></span>
									<p>요금제</p>
								</button>
							</li>
							<li>
								<button class="list" type="button">
									<span><img src="/img/benefit/icon_benefit_additional-service.gif" alt="부가서비스" /></span>
									<p>부가서비스</p>
								</button>
							</li>
							<li>
								<button class="list" type="button">
									<span><img src="/img/benefit/icon_benefit_troaming.gif" alt="T로밍" /></span>
									<p>T로밍</p>
								</button>
							</li>
							<li>
								<button class="list" type="button">
									<span><img src="/img/benefit/icon_benefit_tv.gif" alt="인터넷/전화/TV" /></span>
									<p>인터넷/<br>전화/TV</p>
								</button>
							</li>
						</ul>
					</div>
				</div>
				<!-- //cont-box -->

				<!-- cont-box -->
				<div class="benefit-page-shortcut">
					<ul>
						<li>
							<button class="list" type="button">
								<img src="/img/benefit/icon_benefit_shortcut01.png" alt="" />
								<span>나의 가입정보</span>
							</button>
						</li>
						<li>
							<button class="list" type="button">
								<img src="/img/benefit/icon_benefit_shortcut02.png" alt="" />
								<span>멤버십 이용안내</span>
							</button>
						</li>
						<li>
							<button class="list" type="button">
								<img src="/img/benefit/icon_benefit_shortcut03.png" alt="" />
								<span>내게 맞는 요금제</span>
							</button>
						</li>
						<li>
							<button class="list" type="button">
								<img src="/img/benefit/icon_benefit_shortcut04.png" alt="" />
								<span>모바일 부가서비스</span>
							</button>
						</li>
					</ul>
				</div>
				<!-- //cont-box -->

            </div>
        </div>
        <!--// #contents -->
    </div>
</body>
</html>
