<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation 팝업 바로가기 삭제 Grand open 접근성
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    // #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>금융거래용 본인인증</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <!-- .widget -->
                        <div class="widget">
                            <div class="widget-box step">
                                <h3 class="step-ti"><em>STEP 01</em>본인확인</h3>
                                <ul class="step-list">
                                    <li >1<span class="blind">본인확인</span></li><!-- 웹접근성 수정 -->
                                    <li>2<span class="blind">고객정보 활용동의</span></li>
                                </ul>
                            </div>
                        </div>
                        <!-- //.widget -->
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="box-certifi-list">
                            <ul class="certifi-sel-list">
                                <li class="lock"> <!-- 19.03.12 점검중 case 추가 -->
                                    <div class="lock-layer">
                                        <div class="txtBox">
                                            <img src="/img/common/lock_layer_icon.png" alt="점검중 느낌표 아이콘">
                                            <p>점검 중</p>
                                        </div>                                        
                                    </div>
                                    <button>
                                        <span class="list-cell">
                                            <span class="ico-certifi-list type01" aria-hidden="false"></span>
                                        </span>
                                        <span class="list-cell">
                                            <span class="list-ti">SK텔레콤 SMS 인증</span>
                                            <span class="list-tx">고객님 명의의 SK텔레콤 휴대폰 번호로 SMS 인증합니다.</span>
                                        </span>
                                        <span class="ico"></span>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <span class="list-cell">
                                            <span class="ico-certifi-list type02" aria-hidden="false"></span>
                                        </span>
                                        <span class="list-cell">
                                            <span class="list-ti">KT SMS 인증</span>
                                            <span class="list-tx">고객님 명의의 KT 휴대폰 번호로 SMS 인증합니다.</span>
                                        </span>
                                        <span class="ico"></span>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <span class="list-cell">
                                            <span class="ico-certifi-list type03" aria-hidden="false"></span>
                                        </span>
                                        <span class="list-cell">
                                            <span class="list-ti">LG U+ 인증</span>
                                            <span class="list-tx">고객님 명의의 LG U+ 휴대폰 번호로 SMS 인증합니다.</span>
                                        </span>
                                        <span class="ico"></span>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <span class="list-cell">
                                            <span class="ico-certifi-list type04" aria-hidden="false"></span>
                                        </span>
                                        <span class="list-cell">
                                            <span class="list-ti">아이핀 인증</span>
                                            <span class="list-tx">고객님 명의의 아이핀으로 인증합니다.</span>
                                        </span>
                                        <span class="ico"></span>
                                    </button>
                                </li>
                                <li>
                                    <button>
                                        <span class="list-cell">
                                            <span class="ico-certifi-list type05" aria-hidden="false"></span>
                                        </span>
                                        <span class="list-cell">
                                            <span class="list-ti">생체 인증</span>
                                            <span class="list-tx">고객님의 생체정보(지문,Face ID)로 인증합니다.</span>
                                        </span>
                                        <span class="ico"></span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!--// .cont-box -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
