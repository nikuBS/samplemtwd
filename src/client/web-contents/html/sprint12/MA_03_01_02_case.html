<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>

        </ul>

    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">생체인증 설정</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
                <!-- .cont-box -->
                <h2 class="blind">내용</h2>

                <!-- 지문 등록/재등록 -->
                <hr class="cont-sp type1" aria-hidden="true"/>
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="cont-box nogaps">
                        <ul class="on-off-list in-link">
                            <li>
                                <button>
                                    지문 등록/재등록<br/>
                                    <span class="sub-tx">등록된 지문이 없습니다.</span>
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li class="disabled"><!-- 비활성화 class .disabled 추가 -->
                                <button disabled><!-- 비활성화 attr disabled 추가 -->
                                    지문인증 해지
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li class="disabled"><!-- 비활성화 class .disabled 추가 -->
                                생체인증 사용 설정
                                <span class="widget">
                                    <span class="widget-box switch">
                                        <span class="btn-switch type1 disabled"><!-- 비활성화 class .disabled 추가 -->
                                            <span class="switch-style" role="checkbox" aria-checked="false" aria-disabled="true"><!-- 비활성화 aria-disabled="true" 추가 -->
                                                <span class="off-tx">꺼짐</span>
                                                 <input type="checkbox" title="생체인증 사용 설정" disabled /><!-- 비활성화 attr disabled 추가 --><!-- 웹접근성 수정 -->
                                                <span class="on-tx">켜짐</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--// .cont-box -->
                <hr class="cont-sp type1" aria-hidden="true"/>
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="cont-box nogaps">
                        <ul class="on-off-list in-link">
                            <li>
                                <button>
                                    지문 등록/재등록<br/>
                                    <span class="sub-tx">등록된 지문이 있습니다.</span>
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li>
                                <button>
                                    지문인증 해지
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li>
                                생체인증 사용 설정
                                <span class="widget">
                                    <span class="widget-box switch">
                                        <span class="btn-switch type1 on">
                                            <span class="switch-style" role="checkbox" aria-checked="true" aria-disabled="false">
                                                <span class="off-tx">꺼짐</span>
                                                 <input type="checkbox" title="생체인증 사용 설정" checked /><!-- 웹접근성 수정 -->
                                                <span class="on-tx">켜짐</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--// .cont-box -->
                <!--// 지문 등록/재등록 -->

                <!-- Face ID 등록/재등록 -->
                <hr class="cont-sp type1" aria-hidden="true"/>
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="cont-box nogaps">
                        <ul class="on-off-list in-link">
                            <li>
                                <button>
                                    Face ID 등록/재등록<br/>
                                    <span class="sub-tx">Face ID가 등록되지 않았습니다.</span>
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li class="disabled">
                                <button disabled>
                                    Face ID 인증 해지
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li class="disabled">
                                생체인증 사용 설정
                                <span class="widget">
                                    <span class="widget-box switch">
                                        <span class="btn-switch type1 disabled">
                                            <span class="switch-style" role="checkbox" aria-checked="false" aria-disabled="true">
                                                <span class="off-tx">꺼짐</span>
                                                 <input type="checkbox" title="생체인증 사용 설정" disabled /><!-- 웹접근성 수정 -->
                                                <span class="on-tx">켜짐</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--// .cont-box -->
                <hr class="cont-sp type1" aria-hidden="true"/>
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="cont-box nogaps">
                        <ul class="on-off-list in-link">
                            <li>
                                <button>
                                    Face ID 등록/재등록<br/>
                                    <span class="sub-tx">Face ID가 등록되지 않았습니다.</span>
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li>
                                <button>
                                    Face ID 인증 해지
                                    <span class="ico"><span class="blind">더보기</span></span><!-- 웹접근성 수정 -->
                                </button>
                            </li>
                            <li>
                                생체인증 사용 설정
                                <span class="widget">
                                    <span class="widget-box switch">
                                        <span class="btn-switch type1 on">
                                            <span class="switch-style" role="checkbox" aria-checked="true" aria-disabled="false">
                                                <span class="off-tx">꺼짐</span>
                                                 <input type="checkbox" title="생체인증 사용 설정" checked /><!-- 웹접근성 수정 -->
                                                <span class="on-tx">켜짐</span>
                                            </span>
                                        </span>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--// .cont-box -->
                <!--// 지문 등록/재등록 -->
            </div>
        </div>
        <!--// #contents -->
    </div>
