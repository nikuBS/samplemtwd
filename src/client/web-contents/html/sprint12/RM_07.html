            <!-- #header -->

                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <h3 class="complete-title pt20 mt0">
                            <img src="/img/ico/ico-login-fail-01.png" alt="알림 이미지(느낌표)">
                            <span class="f-size">고객님께서 사용하시는 요금제는<br><strong>T 로밍이 불가한 요금제입니다.</strong></span>
                        </h3>

                        <p class="complete-error-tx pt20">
                            <span class="tx2">로밍 서비스를 이용하시려면 요금제를 변경하셔야 합니다. 요금제 변경은 T world 사이트에서 가능합니다.</span>

                            </li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <!-- .cont-box -->

                            <div class="announcement-bullet type01">미성년자 가입고객의 요금제 변경은 가까운 대리점 방문 또는 SK텔레콤 고객센터 114(무료)로 연락하시길 바랍니다.</div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                        <li class="bt-red1">

                        </li>
