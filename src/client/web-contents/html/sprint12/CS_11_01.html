            <!-- #header -->

                        <h1>칭찬합니다</h1>
                    </div>
                </div>

            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="tit-desc">
                            친절한 상담사 덕분에 하루가 즐거웠다면<br>
                            <strong>칭찬 한마디</strong> 남겨 주세요.
                        </div>
                        <p class="txt-desc">아래 내용을 기재해 주세요.</p>

                            <div class="inputbox textarea-type">

                                    <span class="byte"><span class="byte-current">0</span> / <span class="byte-total">12,000</span>자(최대)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <!-- .cont-box -->
                    <div class="cont-box nogaps noborder">
                        <div class="notice-comp-infolist">
                            <dl>
                                <dd>등록된 글은 T월드에서 인용, 홍보 등을 목적으로 일부 수정, 편집하여 활용할 수 있습니다.</dd>
                                <dd>욕설이나 비방, 음란, 광고 등 ‘칭찬합니다’ 의도와 다른 내용은 운영원칙에 따라 임의 삭제될 수 있습니다.</dd>
