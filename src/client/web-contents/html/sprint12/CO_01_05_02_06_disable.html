	<body>
		<!-- #skip_navigation 팝업페이지 바로가기 삭제 Grand open 접근성

			<ul>

			<div id="contents" class="container-wrap">
				<div class="container">
				</div>
			</div>
			<!--// #contents -->
			<!-- .popup hbs -->
			<div class="popup-page tw-popup nobg fixed-bottom"><!-- .no-btn 하단에 버튼이 없을 경우 -->
				<!-- #header -->
				<div class="header-wrap">
					<div class="page-header">
						<div class="header-ti">
							<h1>SKT 이동전화 광고 정보 수신동의</h1>
						</div>
					</div>
				</div>
				<!--// #header -->
				<!-- .container-wrap -->
				<div class="container-wrap">
					<div class="container">
						<!-- .cont-box -->
						<div class="cont-box noborder nogaps topborder">
							<div class="explanation-box">
								<p>고객님의 가입정보, 모바일 사용 패턴 등을 바탕으로<br/>
									최적화된 광고, 커머스(상거래) 정보 등<br/>
									다양한 혜택을 추천 받으실 수 있는 서비스입니다.</p>
							</div>
						</div>
						<!--// .cont-box -->
						<!-- .cont-box -->
						<div class="cont-box nogaps">
							<div class="cont-box pb8">
								<p class="con-tit0">가입동의 휴대폰 정보</p>
								<div class="data-result mt12">
									<p class="tit">가나다라마법사</p>
									<p class="data"><em>010-1256-3478</em></p>
								</div>
							</div>
							<!-- .list-comp-input -->
							<div class="list-comp-input-agree">
								<div class="widget">
									<div class="widget-box check">
										<ul class="select-list" role="group">
											<li>
												<div class="checkbox type01" role="checkbox" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
													<input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox1" /><!-- 체크상태일 경우 checked="checked" --><!--웹접근성 수정 -->
													<div class="comp-list-layout" id="aria-comp-checkbox1"><!--웹접근성 수정 -->
														<p class="layout-text">
															<span class="mtext">고객 혜택 제공을 위한 개인정보 수집/이용 동의</span>
														</p>
													</div>
												</div>
												<button class="agree-view"><span class="blind">자세히 보기</span></button>
											</li>
											<li>
												<div class="checkbox type01 disabled" role="checkbox" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
													<input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox2" disabled /><!-- 체크상태일 경우 checked="false" --><!--웹접근성 수정 -->
													<div class="comp-list-layout" id="aria-comp-checkbox2"><!--웹접근성 수정 -->
														<p class="layout-text">
															<span class="mtext">광고성 정보 수신 동의 선택</span>
														</p>
													</div>
												</div>
												<button class="agree-view"><span class="blind">자세히 보기</span></button>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<!--// .list-comp-input -->
						</div>
						<!--// .cont-box -->
						<ul class="bt-slice full">
							<li class="bt-red1">
								<button disabled="disabled">다음</button>
							</li>
						</ul>
					</div>

				<!--// .container-wrap -->
				<!-- .popup-closeBtn -->
				<button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
