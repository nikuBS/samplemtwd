
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>가입</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="product-tit-wrap">
                            <span class="tit-small">변경할 상품 옵션을 설정하세요.</span>
                            <h3 class="tit-big">요금상품명(부가상품명)</h3>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <div class="ti-caption-gray">
                        <h3 class="tit">로밍 서비스 기간 설정</h3>
                        <button type="button" class="tip-view" title="로밍 서비스 기간 설정 정보보기" aria-haspopup="true">TIP</button>
                    </div>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="set-roaming-time">
                            <div class="set">
                                <h4 class="tit">개시일</h4>
                                <div class="btn-wrap">
                                    <div class="unit" aria-describedby="aria-dateset1">
                                        <span class="subtit">날짜</span>
                                        <button class="bt-dropdown big" title="로밍 서비스 기간 설정 개시일 날짜 선택" aria-haspopup="true">2018. 09. 12<span class="ico"></span></button>
                                        <!-- 2019.01.23 title값 변경 -->
                                    </div>
                                    <div class="unit" aria-describedby="aria-timeset1">
                                        <span class="subtit">시각</span>
                                        <button class="bt-dropdown big" title="로밍 서비스 기간 설정 개시일 시각 선택" aria-haspopup="true">00<span class="ico"></span></button>
                                        <!-- 2019.01.23 title값 변경 -->
                                    </div>
                                </div>
                                <span class="error-txt">서비스 개시일 설정은 당일 이후만 가능합니다.</span>
                                <ul class="announcement-box">
                                    <li id="aria-dateset1" class="announcement-bullet type01">1개월 이내의 날짜를 선택하세요.</li>
                                    <!-- <li id="aria-dateset1" class="announcement-bullet type01">2개월 이내의 날짜를 선택하세요.</li> -->
                                    <li id="aria-timeset1" class="announcement-bullet type01">한국시각 기준 00시~23시입니다.</li>
                                </ul>
                            </div>
                            <div class="set">
                                <h4 class="tit">종료일</h4>
                                <div class="btn-wrap">
                                    <div class="unit">
                                        <span id="aria-exp-label1" class="subtit">날짜</span>
                                        <span class="inputbox readonly"><!-- readonly상태일 경우 클래스 추가 -->
                                            <span class="input">
                                              <input type="text" class="tx-regular" title="로밍 서비스 기간 설정 종료일 날짜" value="2018. 09. 12" aria-labelledby="aria-exp-label1" aria-describedby="aria-exp-desc1" readonly/><!-- readonly 속성 추가 -->
                                              <!-- 2019.01.23 title값 변경 -->
                                              <button class="cancel"><span class="blind">삭제</span></button>
                                            </span>
                                        </span>
                                    </div>
                                    <div class="unit">
                                        <span id="aria-exp-label2" class="subtit">시각</span>
                                        <span class="inputbox readonly"><!-- readonly상태일 경우 클래스 추가 -->
                                            <span class="input">
                                              <input type="text" title="로밍 서비스 기간 설정 종료일 시각" value="12" aria-labelledby="aria-exp-label2" aria-describedby="aria-exp-desc1" readonly/><!-- readonly 속성 추가 -->
                                              <!-- 2019.01.23 title값 변경 -->
                                              <button class="cancel"><span class="blind">삭제</span></button>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                                <span class="error-txt">서비스 종료일 설정은 당일 이후만 가능합니다.</span>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <!-- .cont-box -->
                    <div class="cont-box noborder bgnone">
                        <div class="announcement-box">
                            <p class="announcement-txt">서비스 시작 시간을 설정하시면 24시간 단위로 서비스 종료 시각이 자동으로 설정됩니다. </p>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list">
                            <li>서비스 이용 안내 <button type="button" class="tip-view" title="서비스 이용 안내 정보보기" aria-haspopup="true">TIP</button></li>
                            <!-- 2019.01.24 title값 수정 -->
                        </ul>
                    </div>
                    <!--// .cont-box -->                       

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>변경 완료</button>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
