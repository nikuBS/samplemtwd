<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>자동 선결제 변경</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- cont-box -->
                    <div class="cont-box nogaps">
                        <div class="form-data-tit-wrap ml16">
                            <strong class="tit">변경항목</strong>
                        </div>
                        <div class="list-comp-input">
                            <div class="widget">
                                <div class="widget-box radio">
                                    <ul class="select-list" role="group">
                                        <!--접근성 수정-->
                                        <li class="radiobox type01" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="변경항목" aria-labelledby="aria-comp-radio1" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio1">
                                                <p class="layout-text">
                                                    <span class="mtext ellipsis">금액만</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01 checked" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="변경항목" aria-labelledby="aria-comp-radio2" checked /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio2">
                                                <p class="layout-text">
                                                    <span class="mtext ellipsis">카드만</span>
                                                </p>
                                            </div>
                                        </li>
                                        <li class="radiobox type01" role="radio" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                            <input type="radio" name="radio" value="" title="변경항목" aria-labelledby="aria-comp-radio3" /><!-- 체크상태일 경우 checked="checked" -->
                                            <div class="comp-list-layout" id="aria-comp-radio3">
                                                <p class="layout-text">
                                                    <span class="mtext ellipsis">금액 및 카드</span>
                                                </p>
                                            </div>
                                        </li>
                                        <!-- //접근성 수정-->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- // cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <ul class="form-data-list">
                            <!--접근성 수정-->
                            <li>
                                <label class="tit" for="flab02">카드주명</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="flab02" type="text" value="김월드" readonly />
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="flab04">카드번호</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="flab04" type="text" title="카드번호 숫자만 입력" placeholder="숫자만 입력" aria-describedby="id-helper1"/>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span id="id-helper1">
                                        <span class="error-txt">카드번호가 올바르지 않습니다.</span>
                                        <span class="error-txt">해당 카드사가 등록되어 있지 않습니다.</span>
                                    </span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="flab05">유효기간</label>
                                <div class="input-wrap-half">
                                    <span class="inputbox">
                                        <span class="input">
                                            <input id="flab05" type="number" placeholder="YYYY" title="유효 년 YYYY" maxlength="4" aria-describedby="id-helper2">
                                            <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                    <span class="inputbox">
                                        <span class="input">
                                            <input type="number" placeholder="MM" title="유효 월 MM" maxlength="2">
                                            <button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
                                        </span>
                                    </span>
                                </div>
                                <span id="id-helper2">
                                    <span class="error-txt">유효기간을 입력해주세요.</span>
                                    <span class="error-txt">유효기간이 올바르지 않습니다.</span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="flab06">비밀번호</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="flab06" type="password" title="비밀번호 앞 2자리" placeholder="앞 2자리" maxlength="2" aria-describedby="id-helper3" />
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="error-txt" id="id-helper3">비밀번호가 올바르지 않습니다.</span>
                                </span>
                            </li>
                            <!-- //접근성 수정-->
                        </ul>
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- 2018-11-02 추가 -->
                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list02">
                            <!--접근성 수정-->
                            <li><button aria-haspopup="true" class="tip-view-btn" title="이용안내">이용안내<span class="tip-view">TIP</span></button></li>
                            <!-- //접근성 수정-->
                        </ul>
                    </div>
                    <!--// .cont-box -->
                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled="disabled">변경하기</button><!--기본 상태 비활성화 disabled 모든 정보입력시 disabled 속성 제거 -->
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
