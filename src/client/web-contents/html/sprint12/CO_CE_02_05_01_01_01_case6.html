<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation 팝업페이지 바로가기 삭제 Grand open 접근성
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    // #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>SMS 인증</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="sms-confirm-box">
                            <div class="sms-confirm-des">인증 받으실 휴대폰 명의자 정보를 입력해 주세요.</div>
                            <div class="box-citation">
                                <div class="citation-form">
                                    <div class="form-cell">
                                        <span id="aria-citation-name" class="form-ti">이름</span>
                                        <span class="inputbox">
                                            <span class="input">
                                                <input type="text" value="홍길동" placeholder="휴대폰 명의자 이름" title="이름"/><!-- 오류일 경우 aria-sms-exp-desc1로 변경 --><!-- 웹접근성 수정 -->
                                                <button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
                                            </span>
                                            <span id="aria-sms-exp-desc1" class="error-txt none" aria-hidden="true">이름을 입력해 주세요.</span>
                                            <!--<span id="aria-sms-exp-desc1" class="error-txt none" aria-hidden="true">입력하신 정보가 일치하지 않습니다.</span>-->
                                        </span>
                                    </div>
                                    <div class="form-cell">
                                        <span id="aria-citation-birth" class="form-ti">법정 생년월일</span>
                                        <span class="inputbox">
                                            <span class="input">
                                                <input type="number" placeholder="명의자의 생년월일 6자리" value="180829" title="법정 생년월일"/><!-- 오류일 경우 aria-sms-exp-desc2로 변경 --><!-- 웹접근성 수정 -->
                                                <button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
                                            </span>
                                            <!--<span id="aria-sms-exp-desc2" class="error-txt none" aria-hidden="true">생년월일 6자리를 정확히 입력해 주세요.-->
                                            <span id="aria-sms-exp-desc2" class="error-txt none" aria-hidden="true">법정 생년월일 6자리를 입력해 주세요.</span>
                                        </span>
                                        <span class="inputbox"><!-- 오류일 경우 class error 추가 -->
                                            <div class="widget">
                                                <div class="widget-box radio">
                                                    <ul class="select-list" role="radiogroup" aria-describedby=""><!-- 오류일 경우 aria-sms-exp-desc5로 변경 -->
                                                        <li class="radiobox type01" role="radio" aria-checked="false" id="aria-comp-radio1"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                            <input type="radio" name="radio1" value="" title="성별 선택" aria-labelledby="aria-comp-radio1" /><!-- 체크상태일 경우 checked="checked" --><!-- 웹접근성 수정 -->
                                                            남자
                                                        </li>
                                                        <li class="radiobox type01 checked" role="radio" aria-checked="false" id="aria-comp-radio2"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                            <input type="radio" name="radio1" value="" title="성별 선택" checked="checked" aria-labelledby="aria-comp-radio2" /><!-- 체크상태일 경우 checked="false" --><!-- 웹접근성 수정 -->
                                                            여자
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                            <span id="aria-sms-exp-desc5" class="error-txt none" aria-hidden="true">성별을 선택해 주세요.</span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="sms-confirm-box">
                            <div class="sms-confirm-des">인증 받으실 휴대폰번호와 전송된 인증번호를 입력해 주세요.</div>
                            <div class="box-citation">
                                <div class="citation-form">
                                    <div class="form-cell">
                                        <span id="aria-citation-phone" class="form-ti">SK텔레콤 휴대폰 번호</span>
                                        <!-- 2019-01-17 inp-btn 추가 -->
                                        <span class="inputbox bt-add inp-btn">
                                            <span class="input">
                                                <input type="number" value="01012345678" placeholder="숫자만 입력" title="휴대폰 번호" aria-describedby="aria-sms-exp-desc3" /><!-- 통과일 경우 aria-describedby에 aria-sms-exp-desc3, 오류일 경우 aria-sms-exp-desc6 추가 --><!-- 웹접근성 수정 -->
                                                <button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
                                            </span>
                                            <span class="bt-box">
                                                <button type="button">인증번호 다시 받기</button>
                                            </span>
                                        </span>
                                        <span class="tx-box">
                                            <span id="aria-sms-exp-desc3" class="validation-txt">정상적으로 발송되었습니다.(유효시간 5분)</span>
                                            <span id="aria-sms-exp-desc6" class="error-txt none">재전송 제한시간(1분)이 지난 후에 이용해 주세요.</span>
                                        </span>
                                    </div>
                                    <div class="form-cell">
                                        <span class="inputbox"><!-- 오류일 경우 class error 추가 -->
                                            <span class="input">
                                                <input type="number" maxlength="6" value="123456" placeholder="인증번호 숫자 6자리" title="휴대폰 인증번호 숫자 6자리" aria-describedby="aria-sms-exp-desc4"/><!-- 통과일 경우 aria-describedby에 aria-sms-exp-desc4 삭제 --><!-- 웹접근성 수정 -->
                                                <button href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></button>
                                                <span class="ico none"></span>
                                            </span>
                                            <span id="aria-sms-exp-desc4" class="error-txt" aria-hidden="true">인증번호가 일치하지 않습니다.</span><!-- 통과일 경우 class none 삭제 -->
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>인증하기</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
