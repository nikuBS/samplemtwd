<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
</head>


<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
					<div class="h-tit">무약정플랜 포인트 내역</div>
					<div class="h-serarch">
						<button class="icon-gnb-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">

                <!-- .cont-box -->
                <div class="cont-box nogaps-hoz">
                    <div class="point-state">
                        <dl class="usable">
                            <dt>사용 가능한 포인트</dt>
                            <dd><span class="str">0</span>점</dd>
                        </dl>
                        <dl class="extinction">
                            <dt>소멸 예정 포인트</dt>
                            <dd><span class="str">0</span>점</dd>
                        </dl>
                    </div>
                </div>
                <!--// .cont-box -->

                <div class="ti-caption-gray">
                    <button class="bt-select" title="포인트 사용 유형 선택" aria-haspopup="true">전체</button>
                    <span class="num">총<em>0</em>건</span>
                </div>

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="contents-empty">
                        <span class="ico type1"></span>
                        <p class="desc">무약정플랜 포인트 적립 및<br />사용내역이 없습니다.</p>
                    </div>
                </div>
                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true" />
                
                <!-- .cont-box -->
                <div class="cont-box">
                    <ul class="detail-info-list type2">
                        <li>
                            <dl>
                                <dt>총 적립</dt>
                                <dd>
                                    <p class="value">0 점</p>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>총 사용</dt>
                                <dd>
                                    <p class="value">0 점</p>
                                </dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>총 소멸</dt>
                                <dd>
                                    <p class="value">0 점</p>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->

                <div class="bul-list">
                    <ul>
                        <li>적립된 포인트는 일괄적으로 사용됩니다.</li>
                        <li>포인트 내역은 최근 3년까지 조회하실 수 있습니다.</li>
                        <li>상품이 해지되더라도 이미 적립된 포인트는 유효 기간 중에 사용하실 수 있습니다.</li>
                    </ul>
                </div>
                
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
