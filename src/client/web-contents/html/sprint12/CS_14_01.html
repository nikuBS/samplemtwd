<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <!--<div id="skipNav" class="skip_navi">
       <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>-->
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60 nobg"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>전화상담 예약</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="cont-box nogaps noborder form-reserve-wrap">
                        <div class="contents-info-list">
                            <p class="tit-desc">고객님이 예약하신 시간에 <br/><em class="tx-bold">상담원이 전화</em> 드립니다.</p>
                        </div>
                        <div class="box-citation pt0">
                            <div class="citation-form mt0">
                                <div class="cont-box">
                                    <div class="form-cell">
                                        <span id="aria-citation-counseltype" class="form-ti">상담유형</span>
                                        <button class="bt-dropdown big" title="유형 선택" aria-haspopup="true">일반<span class="ico"></span></button>
                                    </div>
                                    <div class="form-cell">
                                        <span id="aria-citation-place" class="form-ti">상담지역</span>
                                        <button class="bt-dropdown big" title="지역 선택" aria-haspopup="true">수도권 (서울, 경기, 인천, 강원)<span class="ico"></span></button><!-- 선택된 값이 없는 상태이며 안내문구 노출될 경우 .placeholder 클래스 추가 -->
                                    </div>
                                    <div class="form-cell">
                                        <span id="aria-citation-reservations" class="form-ti">
                                            예약일시<button class="tip-view" title="예약일시 TIP보기" aria-haspopup="true">tip</button><!--웹접근성 수정 -->
                                        </span>
                                        <span class="inputbox bt-add2">
                                            <span class="input">
                                                <span class="small-tt">날짜</span>
                                                <input type="text" title="날짜" aria-describedby="aria-exp-desc1" value="2018년 7월 2일" readonly><!-- 웹접근성 수정 -->
                                                <a href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></a>
                                            </span>
                                            <span class="select">
                                                <span class="small-tt">시간</span>
                                                <button class="bt-dropdown big" title=" 시간 선택" aria-haspopup="true">17:00<span class="ico"></span></button>
                                            </span>
                                        </span>
                                    </div>
                                </div>

                                <hr class="cont-sp type1" aria-hidden="true">

                                <div class="cont-box">
                                    <div class="form-cell">
                                        <span id="aria-citation-phone" class="form-ti small-tt">연락 가능한 번호를 기재해 주세요.</span>
                                        <div class="widget">
                                            <div class="widget-box radio">
                                                <ul class="select-list" role="radiogroup">
                                                    <li class="radiobox type01 checked mr30" role="radio" aria-checked="true" id="aria-comp-radio1">
                                                        <input type="radio" name="radio1" value="" title="연락 가능한 기기 선택" aria-labelledby="aria-comp-radio1" checked />
                                                        휴대폰
                                                    </li>
                                                    <li class="radiobox type01" role="radio" aria-checked="false" id="aria-comp-radio2">
                                                        <input type="radio" name="radio1" value="" title="연락 가능한 기기 선택" aria-labelledby="aria-comp-radio2" />
                                                        일반전화
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                        <!-- 2019-01-17 inp-btn 추가 -->
                                        <span class="inputbox bt-add inp-btn mt20 error"><!-- error일 경우 error 클래스 추가 -->
                                            <span class="input">
                                                <input type="number" placeholder="받으실분 번호" title="받으실분 번호" aria-describedby="aria-exp-desc2"><!-- error일 경우 aria-describedby="aria-exp-desc2  aria-exp-desc3" 로 변경--><!-- 웹접근성 수정 -->
                                                <a href="javascript:void(0)" class="cancel"><span class="blind">삭제</span></a>
                                            </span>
                                            <span class="bt-box">
                                                <button type="button">주소록</button>
                                            </span>
                                        </span>
                                        <span class="tx-box">
                                            <span id="aria-phone-tx1" class="error-txt none">잘못된 형식입니다.</span><!-- 입력 필드 오류 나타내지 않을때는 .none 추가 -->
                                        </span>
                                    </div>
                                </div>

                                <hr class="cont-sp type1" aria-hidden="true">

                                <div class="cont-box">
                                    <div class="form-cell">
                                        <span id="aria-citation-retime" class="form-ti">전화상담 안내</span>
                                        <dl class="res-timetable">
                                            <dt>상담 예약시간</dt>
                                            <dd>10:00~17:00</dd>
                                        </dl>
                                        <div class="announcement-box mt18">
                                            <!-- 2019.01.06 수정-->
                                            <p class="announcement-bullet type02">전화상담 예약서비스는 국내에서만 이용하실 수 있습니다.</p>
                                            <p class="announcement-bullet type02 mt15">평일 10시부터 17시까지 이용 가능합니다. (12시~13시에는 점심시간으로 상담을 진행하지 않습니다.)</p>
                                            <!-- //2019.01.06 수정-->
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>



                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled>예약하기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
