<body>

                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->

        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box nogaps-hoz">
                    <div class="plan-history-wrap">
                        <div class="plan-title type2">
                            <div class="tit-note">휴대폰 요금 <span class="tx-bold vbl">3건</span>이 과납 되었습니다.</div>
                            <div class="bt-alone"><button class="bt-bg-blue1">환불 받기</button></div>
                        </div>
                        <div class="plan-data-wrap">
                            <span class="plan-result">환불 받을 총 금액<br /><span class="tx-bold vbl">82,500 원</span> 입니다.</span>
                        </div>
                    </div>
                </div>
                <!--// .cont-box -->

                <!-- 2018-10-29 공통소스로 마크업 변경 -->
                <div class="ti-caption-gray">

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="contents-empty">
                        <span class="ico type1"></span>
                        <p class="desc">요금 납부 내역이 없습니다.</p>
                    </div>
                </div>
                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>
                
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="all-menu-setting">
                        <ul class="link-long-list">
	                        <li>
	                            <div class="link-long">
	                                <button>자동납부 통합 인출 해지

	                                        <span class="ico"><span class="blind">자동납부 통합 인출 해지 자세히보기</span></span>
	                                    </span>
	                                </button>
	                            </div>
	                        </li>
	                        <li>
	                            <div class="link-long">
	                                <button>환불 처리 내역

	                                        <span class="ico"><span class="blind">환불 처리 내역 자세히보기</span></span>
	                                    </span>
	                                </button>
	                            </div>
                            </li>
                        </ul>

                </div>
                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <div class="cont-box nogaps-btm">

                    <ul class="noti-list">

                        <li>텍스트가 2줄이상인<br>Case입니다. <button aria-haspopup="true" class="tip-view" title="정보보기">TIP</button></li>
                    </ul>
                </div>
