<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>

            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60 nobg"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>리필쿠폰 사용</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="ti-caption-gray bdt">
                            <span class="tit">사용할 쿠폰 선택</span>
                        </div>
                        <div class="list-comp-thumnail refill-coupon-top">
                            <div class="comp-box">
                                <div class="list-box">
                                    <div class="list-ico"><span class="ico type4"></span></div>
                                    <p class="list-text">
                                        <span class="mtext">장기가입 할인쿠폰</span>
                                        <span class="stext gray">유효기간  2018.7.1~12.31</span>
                                    </p>
                                    <div class="list-btn">
                                        <div class="bt-alone"><button class="bt-line-gray1">다시 선택</button></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box nogaps noborder">
                        <div class="component">
                            <div class="component-box tabs">
                                <div class="tab-area type1"><!-- 타입별 탭형태 변환 -->
                                    <div class="tab-linker">
                                        <ul role="tablist">
                                            <li role="tab" aria-selected="false" aria-controls="tab1-tab" id="tab1"><a href="" role="button">나에게 리필하기</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
                                            <li role="tab" aria-selected="true" aria-controls="tab2-tab" id="tab2"><a href="" role="button">가족에게 선물하기</a> <button type="button" class="tip-view" title="가족에게 선물하기 TIP보기" aria-haspopup="true">TIP</button></li><!-- 2018.11.02 추가 -->
                                        </ul>
                                    </div>
                                    <div class="tab-contents">
                                        <ul>
                                            <li role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
                                                <div class="cont-box">
                                                    나에게 리필하기 내용입니다.
                                                </div>
                                            </li>
                                            <li role="tabpanel" id="tab2-tab" aria-labelledby="tab2">
                                                <div class="cont-box inborder">
                                                    <p class="tabcon-title0">받는 분 번호</p>
                                                    <div class="recently-tel-box">
                                                        <!-- 2019-01-17 inp-btn 추가 -->
                                                        <div class="inputbox bt-add inp-btn">
                                                            <span class="input">
                                                                <input type="text" placeholder="숫자만 입력" title="받는 분 번호 숫자만 입력" value="" aria-labelledby="aria-exp-label1" aria-describedby="aria-exp-desc1">
                                                                <button class="cancel"><span class="blind">삭제</span></button>
                                                            </span>
                                                            <span class="bt-box">
                                                                <button type="button">주소록</button>
                                                            </span>
                                                        </div>
                                                        <ul class="recently-tel"><!-- show : on 클래스 추가  -->
                                                            <li>
                                                                <button class="tel-select">010-1234-1234</button>
                                                                <button class="del-bt">삭제</button>
                                                            </li>
                                                            <li>
                                                                <button class="tel-select">010-1234-1234</button>
                                                                <button class="del-bt">삭제</button>
                                                            </li>
                                                            <li>
                                                                <button class="tel-select">010-1234-1234</button>
                                                                <button class="del-bt">삭제</button>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                                <div class="bt-fixed-area">
                                                    <ul class="bt-slice full">
                                                        <li class="bt-red1">
                                                            <button disabled="disabled">사용하기</button>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <hr class="cont-sp type1" aria-hidden="true"/>
                                    <!-- 꼭 확인해주세요! 2018.11.02 추가 -->   
                                    <div class="cont-box nogaps-btm">
                                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                                        <ul class="noti-list">
                                            <li>가족 간 선물하기 이용 시 유의사항 <button type="button" class="tip-view" title="가족 간 선물하기 이용 시 유의사항 TIP보기" aria-haspopup="true">TIP</button></li>
                                            <li>이용가능한 요금제 <button type="button" class="tip-view" title="이용가능한 요금제 TIP보기" aria-haspopup="true">TIP</button></li>
                                        </ul>
                                    </div>
                                    <!-- //꼭 확인해주세요! -->                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
