<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
</head>


<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
     <div class="wrap">
         <!-- .popup hbs -->
         <div class="popup-page nobg tw-popup fixed-btn"><!-- .fixed-btn 하단에 고정된 버튼이 있는 경우 -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>가입상담 예약</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="cont-box rt-bt-type">
					<div class="announcement-box">
						<div class="announcement-tit">기존에 신청한 가입상담예약 건이 존재합니다.<br /><strong class="tx-bold">가입서류를 제출</strong>하시겠어요?</div>
                    </div>
                    <div class="bt-alone"><button class="bt-bg-blue1">제출</button></div>
                </div>
                
                <hr class="cont-sp type1" aria-hidden="true"/>
                
                <div class="container">                    
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="charge-guide-wrap">
                            <div class="charge-cont">
                                <span class="sub-disc01">
                                    <span class="elem">상담신청상품 선택 <button type="button" title="상담신청상품 선택 정보보기" aria-haspopup="true" class="icon-tip">TIP</button></span>
                                </span>
                                <button class="bt-dropdown text-type01 tit-tx" title="상담신청상품 선택" aria-haspopup="true">인터넷</button>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <ul class="form-data-list">
                            <li>
                                <label class="tit" for="formInput01">신청자 이름</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="formInput01" type="text" placeholder="이름 입력" title="신청자 이름 입력">
                                        <!-- 2019.01.23 title값 수정 -->
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </li>
                            <li>
                                <label class="tit" for="formInput02">상담가능 번호</label>
                                <span class="inputbox">
                                    <span class="input">
                                        <input id="formInput02" type="number" placeholder="숫자만 입력" title="상담가능 번호 숫자만 입력">
                                        <!-- 2019.01.23 title값 수정 -->
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <div class="ti-caption-gray">
                        <h3 class="tit">약관과 이용 동의</h3>
                    </div>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="agree-chk-wrap">
                            <div class="list-comp-input-agree">
                                <div class="widget">
                                    <div class="widget-box check">
                                        <ul class="select-list" role="group">
                                            <li>
                                                <div class="checkbox type01" role="checkbox" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                    <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox1" /><!-- 체크상태일 경우 checked="false" -->
                                                    <!-- 2019.01.23 title값 삭제 -->
                                                    <div class="comp-list-layout" id="aria-comp-checkbox1">
                                                        <p class="layout-text">
                                                            <span class="mtext">개인정보 제공 동의 (필수)</span>
                                                            <span class="stext-bg mt20">
                                                                <span class="stext-c">
                                                                    약관내용입니다 자세한 내용 을 보시려면 화살표를 눌러 확인하여주시기 바랍니다.약관내용입니다 자세한 내용 을 보시려면 화살표를 눌러 확인하여주시기 바랍니다.약관내용입니다 자세한 내용 을 보시려면 화살표를 눌러 확인하여주시기 바랍니다.
                                                                </span>
                                                            </span>
                                                        </p>
                                                    </div>
                                                </div>
                                                <button class="agree-view"><span class="blind">자세히 보기</span></button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list02">
                            <li><button aria-haspopup="true" class="tip-view-btn" title="정보보기">텍스트가 1줄인 Case입니다.<span class="tip-view">TIP</span></button></li>
                            <li><button aria-haspopup="true" class="tip-view-btn" title="정보보기">텍스트가 2줄이상인<br>Case입니다.<span class="tip-view">TIP</span></button></li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>신청하기</button>
                            </li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    </div>
</body>

</html>
