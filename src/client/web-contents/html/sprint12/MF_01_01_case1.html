<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>계좌이체 납부</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="plan-pay-title">
                            <h3 class="tit">
                                <span class="pay-name">휴대폰</span>
                                <span class="pay-line">010-93**-78**</span>
                                <span class="pay-fee"><span>109,860</span>원</span>
                            </h3>
                            <!-- <div class="bt-alone"><button class="bt-bg-blue1">회선 변경</button></div> -->
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="user-info-form">
                            <div class="info-form-box">
                                <p class="form-label" id="aria-exp-label1">예금주명</p>
                                <span class="inputbox">
                                    <span class="input">
                                        <input type="text" placeholder="이름" title="예금주명" value="김월드" readonly>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </div>
                            <div class="info-form-box">
                                <p class="form-label">계좌정보 <button title="계좌정보" aria-haspopup="true" class="tip-view">TIP</button></p>
                                <div class="check-account-radio">
                                    <div class="widget">
                                        <div class="widget-box radio">
                                            <ul class="select-list" role="radiogroup">
                                                <li class="radiobox" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                    <input type="radio" name="radio1" value="" title="계좌정보" aria-labelledby="aria-comp-radio1" checked="checked"><!-- 체크상태일 경우 checked="checked" -->
                                                    <span class="check-title" id="aria-comp-radio1">자동납부계좌와 동일</span>
                                                    <span class="account-info">
                                                        <span class="account-bank">신한</span>
                                                        <span class="account-number">11*-***-******</span>
                                                    </span>
                                                </li>
                                                <li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                    <input type="radio" name="radio1" value="" title="계좌정보" aria-labelledby="aria-comp-radio2"><!-- 체크상태일 경우 checked="false" -->
                                                    <span class="check-title" id="aria-comp-radio2">직접입력</span>
                                                    <span class="account-info self">
                                                        <button class="bt-dropdown big placeholder" title="은행선택" aria-haspopup="true">은행선택<span class="ico"></span></button>
                                                        <span class="inputbox mt6">
                                                            <span class="input">
                                                                <input type="text" placeholder="계좌번호(숫자만 입력)" title="계좌번호를 숫자만 입력해 주세요" value="">
                                                                <button class="cancel"><span class="blind">삭제</span></button>
                                                            </span>
                                                        </span>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="refund-account-box">
                            <div class="refund-account-check">
                                <div class="widget">
                                    <div class="widget-box check">
                                        <ul class="select-list" role="group">
                                            <li class="checkbox type01" id="aria-comp-checkbox1" role="checkbox" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                <input type="checkbox" name="checkbox" value="" title="환불계좌" aria-labelledby="aria-comp-checkbox1" checked="checked"><!-- 체크상태일 경우 checked="checked" -->
                                                환불계좌 입력
                                            </li>
                                        </ul>
                                    </div>
                                </div><button title="환불계좌 입력" aria-haspopup="true" class="tip-view">TIP</button>
                            </div>
                            <div class="check-account-radio mt28">
                                    <div class="widget">
                                        <div class="widget-box radio">
                                            <ul class="select-list" role="radiogroup">
                                                <li class="radiobox" role="radio" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                    <input type="radio" name="radio2" value="" title="환불계좌" aria-labelledby="aria-comp-radio3" checked="checked"><!-- 체크상태일 경우 checked="checked" -->
                                                    <span class="check-title" id="aria-comp-radio3">자동납부계좌와 동일</span>
                                                    <span class="account-info">
                                                        <span class="account-bank">신한</span>
                                                        <span class="account-number">11*-***-******</span>
                                                    </span>
                                                </li>
                                                <li class="radiobox" role="radio" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                    <input type="radio" name="radio2" value="" title="환불계좌" aria-labelledby="aria-comp-radio4"><!-- 체크상태일 경우 checked="false" -->
                                                    <span class="check-title" id="aria-comp-radio4">직접입력</span>
                                                    <span class="account-info self">
                                                        <button class="bt-dropdown big placeholder" title="은행선택" aria-haspopup="true">은행선택<span class="ico"></span></button>
                                                        <span class="inputbox mt6">
                                                            <span class="input">
                                                                <input type="text" placeholder="계좌번호(숫자만 입력)" title="계좌번호 숫자만 입력해 주세요" value="">
                                                                <button class="cancel"><span class="blind">삭제</span></button>
                                                            </span>
                                                        </span>
                                                    </span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해주세요!</h3>
                        <ul class="noti-list">
                            <li>텍스트가 1줄인 Case입니다. <button aria-haspopup="true" type="button" class="icon-tip">TIP</button></li>
                            <li>텍스트가 2줄이상인<br>Case입니다. <button aria-haspopup="true" type="button" class="icon-tip">TIP</button></li>
                        </ul>
                    </div>
                    <!--// .cont-box -->
                    
                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>납부하기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
