<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->  
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
					<div class="h-tit">위치정보 이용 동의 설정</div>

					</div>
				</div>
			</div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <div class="cont-box">
                    <div class="agree-list mt8">
                        <div class="widget">
                            <div class="widget-box accordion">
                                <div class="acco-cover on"><!-- toggle : 한개만 열기 -->
                                    <div class="acco-style none-title btn-hold">
                                        <ul class="acco-list"><!-- .on: 열기 -->
                                            <li class="acco-box on imp-view">
                                                <div class="acco-tit">
                                                    <div class="widget">
                                                        <div class="widget-box check">
                                                            <div class="checkbox type01 checked all_chk" role="checkbox" aria-checked="false">
                                                                <i class="ico"></i>
                                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox1"><!--웹접근성 수정 -->
                                                                <span class="ml10" id="aria-comp-checkbox1">위치정보 이용동의 (선택)</span>
                                                                <span class="sub-refer">위치정보 이용 동의 후 모바일 T WORLD가 내 위치 정보를 확인할 수 있습니다.</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button class="bt-link-tx underline">전문보기</button>
                                                </div>
                                                <div class="acco-cont">
                                                    <div class="agree-cont">
                                                        <p class="agree-cont-defined">본인은 귀사가 공인인증서 인증을 위해 한국정보인증으로부터 본인 식별정보(CI/DI)를 제공받아 본인 확인 목적으로 이용하는 것에 동의합니다.</p>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// .widget -->
                    </div>
                </div>
                <div class="cont-box nogaps noborder">
                    <div class="explanation-box">
                        <p>위치기반서비스를 이용하시기 위해서는 위치 선택 접근 권한동의가 선행되어야 합니다. <br/>선택 접근권한은 동의하지 않아도 서비스 이용 가능하나, 해당 권한이 필요한 기능은 제공이 제한될 수 있습니다.</p>
                    </div>
                </div>
                
            </div>
