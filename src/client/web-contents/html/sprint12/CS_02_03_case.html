<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->  
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">내 위치와 가까운 매장</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- cont-box -->
                <div class="cont-box noborder">
                    <!-- .shop-info -->
                    <div class="shop-info">
                        <!-- .shop-step -->
                        <div class="shop-step">
                            <span class="step-tx"><em>서울</em><span class="arrow">&gt;</span><em>중구</em></span>
                            <div class="bt-alone"><button class="bt-bg-blue1">위치 변경</button></div>
                            
                        </div>
                        <!-- // .shop-step -->
                        <!-- filter -->
                        <div class="shop-filter">
                            <div class="inline">
                                <button class="bt-dropdown text-type01" title="매장 선택" aria-haspopup="true">전체</button><!-- 웹접근성 수정 -->
                            </div>
                        </div>
                        <!-- // filter -->
                        <!-- .shop-result -->
                        <div class="shop-result">
                            <span class="count">총 <em>32</em>개의 매장이 검색되었습니다.</span>
                            <div class="bt-alone"><button class="bt-line-gray2">지도 보기</button></div>
                        </div>
                        <!-- // .shop-result -->
                        <!-- .shop-txt -->
                        <div class="shop-txt">
                            <ul>
                                <li>
                                    <dl class="type02">
                                        <dt>신사대리점 직영점</dt>
                                        <dd>서울시 중구 만리재로 175, 상가2동 102호<br />(만리동 2가 37-2)<button class="bt-tel"><span role="img" class="blind">매장으로 전화하기</span></button></dd>
                                    </dl>
                                </li>
                                <li>
                                    <dl class="type02">
                                        <dt>에스알대리점 모란직영점(수진-태평점)</dt>
                                        <dd>서울 관악구 관악로 201<br />(봉천동 859-40)<button class="bt-tel"><span role="img" class="blind">매장으로 전화하기</span></button></dd>
                                    </dl>
                                </li>
                                <li>
                                    <dl class="type02">
                                        <dt>아이티모바일대리점 수원탑동점</dt>
                                        <dd>서울시 양천구 목동동로 379, 106호<br />(목동 907-17)<button class="bt-tel"><span role="img" class="blind">매장으로 전화하기</span></button></dd>
                                    </dl>
                                </li>
                            </ul>
                        </div>
                        <!-- // .shop-txt -->
                    </div>
                    <!-- // .shop-info -->
                </div>
                <!-- // cont-box -->
                <!-- cont-box -->
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="bt-more">
                        <button role="button" title="">더 보기</button>
                    </div>
                </div>
                <!-- // .cont-box -->
                <!-- .bt-top -->
                <div class="bt-top">
                    <button>top으로 이동</button>
                </div>
                <!-- // .bt-top -->
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>
</html>
