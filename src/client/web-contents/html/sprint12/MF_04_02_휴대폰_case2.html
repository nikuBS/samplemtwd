            <!-- #header -->

                        <h1>요금안내서 변경</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
					<!-- .cont-box -->
					<div class="cont-box">
						<p class="con-tit0">요금안내서 유형</p>
						<p class="con-b-txt0 pt2">Bill Letter</p>
					</div>
					<hr class="cont-sp type1" aria-hidden="true"/><!-- 2018-11-02 수정 -->
					<!-- .cont-box -->
					<div class="cont-box nogaps pt20">
						<p class="con-tit0 pb14 pl16">함께 받을 요금안내서 선택</p>	
						<div class="list-comp-input">
							<div class="widget">
								<div class="widget-box radio">
									<ul class="select-list" role="group">
										<li class="radiobox type01-big mid-top checked" role="radio" aria-checked="true">
											<input type="radio" name="radio" value="" title="함께 받을 요금안내서 선택" aria-labelledby="aria-comp-radio1" checked="" />
											<div class="comp-list-layout" id="aria-comp-radio1">
												<p class="layout-text">
													<span class="mtext">선택 안 함</span>
												</p>
											</div>
										</li>
										<li class="radiobox type01-big mid-top" role="radio" aria-checked="false">
											<input type="radio" name="radio" value="" title="함께 받을 요금안내서 선택" aria-labelledby="aria-comp-radio2" />
											<div class="comp-list-layout" id="aria-comp-radio2">
												<p class="layout-text">
													<span class="mtext">문자</span>
												</p>
											</div>
										</li>
										<li class="radiobox type01-big mid-top" role="radio" aria-checked="false">
											<input type="radio" name="radio" value="" title="함께 받을 요금안내서 선택" aria-labelledby="aria-comp-radio3" />
											<div class="comp-list-layout" id="aria-comp-radio3">
												<p class="layout-text">
													<span class="mtext">이메일</span>
												</p>
											</div>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!--// .cont-box -->
					<hr class="cont-sp type1" aria-hidden="true"/><!-- 2018-11-02 수정 -->
					<!-- .cont-box -->
					<div class="cont-box nogaps">
						<div class="cont-box pb0">
							<p class="con-tit0 pb14">옵션설정</p>
							<ul class="on-off-list">
								<li>
									Bill Letter 보안강화<br/>
									<span class="sub-tx">생년월일 입력 후 요금안내서를 조회하여<br/>Bill Letter의 보안을 강화합니다.</span>
									<span class="widget">
										<span class="widget-box switch">
											<span class="btn-switch type1 on">
												<span class="switch-style" role="checkbox" aria-checked="false">
													<span class="off-tx">꺼짐</span>
													<input type="checkbox" title="Bill Letter 보안강화" />
													<span class="on-tx">켜짐</span>
												</span>
											</span>
										</span>
									</span>
								</li>
								<li>
									법정대리인 함께 수령
									<span class="widget">
										<span class="widget-box switch">
											<span class="btn-switch type1">
												<span class="switch-style" role="checkbox" aria-checked="false">
													<span class="off-tx">꺼짐</span>
													<input type="checkbox" title="법정대리인 함께 수령" />
													<span class="on-tx">켜짐</span>
												</span>
											</span>
										</span>
									</span>
								</li>
							</ul>
						</div>
					</div>
					<!--// .cont-box -->
					<hr class="cont-sp type1" aria-hidden="true"/><!-- 2018-11-02 수정 -->
					<!-- .cont-box --><!-- 2018-11-02 수정 -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해 주세요</h3>
                        <ul class="noti-list">
                            <li>요금안내서 이용안내 <button type="button" class="tip-view" title="요금안내서 이용안내" aria-haspopup="true">TIP</button></li>
                        </ul>
                    </div>
					<!--// .cont-box -->
					<!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
						<ul class="bt-slice full">
							<li class="bt-red1">
								<button>변경하기</button>
							</li>
						</ul>

                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
