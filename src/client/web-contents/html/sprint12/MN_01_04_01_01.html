<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>



<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">미환급금 조회</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">

                <!-- .cont-box -->
                <div class="cont-box nogaps-hoz">
                    <div class="plan-pay-title">
                        <h3 class="tit">
                            <span class="pay-name">휴대폰</span>
                            <span class="pay-line mt4">010-12**-34** 외 2건</span>
                            <span class="pay-sum">해지환급금액</span>
                            <span class="pay-fee"><span class="mt4">45,000</span>원</span>
                        </h3>
                        <div class="bt-alone"><button class="bt-bg-blue1">상세 보기</button></div>
                    </div>
                </div>
                <!-- //cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>
                
                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <div class="wrap-gaps-top">
                        <h3>신청하기</h3>
                    </div>
                    <div class="list-comp-input">
                        <div class="widget">
                            <div class="widget-box radio">
                                <ul class="select-list" role="group">
                                    <li class="radiobox type01" role="radio" aria-checked="true">
                                        <input type="radio" name="radio" value="" aria-labelledby="aria-comp-radio1" checked="checked"><!--웹접근성 수정 -->
                                        <div class="comp-list-layout" id="aria-comp-radio1" aria-hidden="true">
                                            <p class="layout-text">
                                                <span class="mtext">계좌등록</span>
                                            </p>
                                        </div>
                                    </li>
                                    <li class="radiobox type01" role="radio" aria-checked="false">
                                        <input type="radio" name="radio" value="" aria-labelledby="aria-comp-radio2" disabled><!--웹접근성 수정 -->
                                        <div class="comp-list-layout" id="aria-comp-radio2" aria-hidden="true">
                                            <span class="ico ico-movie"></span>
                                            <p class="layout-text">
                                                <span class="mtext">기부신청</span>
                                            </p>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <!-- cont-box -->
                <div class="cont-box">
                    <ul class="form-data-list">
                        <li>
                            <label class="tit" for="formInput01">은행명</label>
                            <span class="inputbox readonly placeholder address-wrap mt0">
                                <span class="input">
                                    <input type="text" id="formInput01" value="은행을 선택하세요." title="은행을 선택하세요." readonly>
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </span>
                                <span class="space"></span>
                                <span class="bt-box">
                                    <button type="button">선택</button>
                                </span>
                            </span>
                        </li>
                        <li>
                            <label class="tit" for="formInput02">계좌번호</label>
                            <span class="inputbox">
                                <span class="input">
                                    <input id="formInput02" type="number" placeholder="숫자만 입력" title="계좌번호 입력">
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </span>
                            </span>
                        </li>
                    </ul>

                    <ul class="detail-info-list mt20">
                        <li>
                            <dl>
                                <dt>예금주</dt>
                                <dd>홍길동</dd>
                            </dl>
                        </li>
                        <li>
                            <dl>
                                <dt>주민등록번호</dt>
                                <dd>*******-*******</dd>
                            </dl>
                        </li>
                    </ul>

                    <ul class="bt-slice mt20">
                        <li class="bt-blue1">
                            <button disabled="disabled">신청하기</button>
                        </li>
                    </ul>
                </div>
                <!-- //cont-box -->

                <!-- .cont-box -->
                <div class="cont-box noborder bgnone">
                    <div class="announcement-box">
                        <div class="announcement-bullet type01">통신요금 정보포털 스마트 초이스 홈페이지에서 각 사업자별 미환급금액을 한꺼번에 확인하실 수 있습니다.</div>
                    </div>
                </div>
                <!-- //cont-box -->

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <ul class="link-long-list">
                        <li>
                            <div class="link-long">
                                <button>미환급금 통합조회하기
                                    <span class="tx-sub">
                                        <span class="ico"></span>
                                    </span>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- //cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <!-- .cont-box -->
                <div class="cont-box nogaps-btm">
                    <h3 class="tx-bold">꼭 확인해주세요!</h3>
                    <ul class="noti-list">
                        <li>텍스트가 1줄인 Case입니다.</li>
                        <li>텍스트가 1줄인 Case입니다. <button type="button" class="tip-view" title="TIP 보기" aria-haspopup="true">TIP</button></li><!-- 웹접근성 수정 -->
                        <li>텍스트가 2줄이상인<br>Case입니다. <button type="button" class="tip-view" title="TIP 보기" aria-haspopup="true">TIP</button></li><!-- 웹접근성 수정 -->
                    </ul>
                </div>
                <!-- //cont-box -->

            </div>
        </div>
        <!--// #contents -->
    </div>
    <script type="text/javascript">
        $(document).on('ready',function() {
            // 신청하기 선택했을때 띄울 토스트 팝업
            skt_landing.action.popup.toast({
                url : '/hbs/',
                "text" : "환불 신청이 완료 되었습니다.",
                "second" : 5
            })
        });
    </script>
</body>

</html>
