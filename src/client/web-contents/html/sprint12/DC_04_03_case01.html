<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>

            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-btn"><!-- 2018-10-30 클래스변경 -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>팅요금제 충전 선물</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <ul class="link-long-list">
                            <li>
                                <div class="link-long">
                                    <button>팅 선물 차단 설정
                                        <span class="tx-sub">
                                            <span class="normal"><i class="tx-bold">허용중</i></span>
                                            <span class="ico"><span class="blind">팅 선물 차단 설정 자세히 보기</span></span>
                                        </span>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <p class="tabcon-title0">받는 분 번호</p>
                        <div class="recently-tel-box">
                            <!-- 2019-01-17 inp-btn 추가 -->
							<div class="inputbox bt-add inp-btn canceling">
                                <span class="input">
                                    <input type="number" title="받는 분 전화번호 입력해 주세요" value="01012344566" aria-describedby="aria-exp-desc1">
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </span>
                                <span class="bt-box">
                                    <button type="button">주소록</button>
                                </span>
                            </div>
                            <div id="aria-exp-desc1">
                                <div class="val-txt-type01"><span class="error-txt">휴대폰번호 자릿수를 확인해주세요. (10~11자리)</span></div>
                                <div class="val-txt-type01"><span class="error-txt">휴대폰 번호가 올바르지 않습니다.</span></div>
                                <div class="val-txt-type01"><span class="error-txt">팅요금제 사용 고객이 아닙니다.</span></div>
                            </div>
                            <ul class="recently-tel"><!-- show : on 클래스 추가  -->
                                <li>
                                    <button class="tel-select">010-1234-1234</button>
                                    <button class="del-bt">삭제</button>
                                </li>
                                <li>
                                    <button class="tel-select">010-1234-1234</button>
                                    <button class="del-bt">삭제</button>
                                </li>
                                <li>
                                    <button class="tel-select">010-1234-1234</button>
                                    <button class="del-bt">삭제</button>
                                </li>
                            </ul>
                        </div>
                        <p class="tabcon-title0 mt26">충전 금액<button aria-haspopup="true" class="tip-view" title="충전 금액 정보보기">TIP</button></p> <!-- 2018-10-30 tip 추가 -->
                        <div class="widget">
                            <div class="widget-box radio">
                                <div class="radio-slide">
                                    <ul class="select-list" role="radiogroup">
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio4" value="" title="충전금액" aria-labelledby="aria-comp-radio1" disabled /><!-- 체크상태일 경우 checked="checked" -->
                                            <span class="radio-txt" id="aria-comp-radio1">
                                                <span>20,000</span><span class="unit">원</span>
                                            </span>
                                        </li>
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio4" value="" title="충전금액" aria-labelledby="aria-comp-radio2" checked/><!-- 체크상태일 경우 checked="false" -->
                                            <span class="radio-txt" id="aria-comp-radio2">
                                                <span>19,000</span><span class="unit">원</span>
                                            </span>
                                        </li>
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio4" value="" title="충전금액" aria-labelledby="aria-comp-radio3"/><!-- 비활성화상태일 경우 disabled="disabled" -->
                                            <span class="radio-txt" id="aria-comp-radio3">
                                                <span>18,000</span><span class="unit">원</span>
                                            </span>
                                        </li>
                                        <li class="radiobox" role="radio">
                                            <input type="radio" name="radio4" value="" title="충전금액" aria-labelledby="aria-comp-radio4" /><!-- 체크된 비활성화 상태일 경우 체크상태와 비활성화 상태를 전부 적용 -->
                                            <span class="radio-txt" id="aria-comp-radio4">
                                                <span>17,000</span><span class="unit">원</span>
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- 2018-10-30 추가 -->
                    <!-- .cont-box -->
                    <div class="cont-box nogaps-btm">
                        <h3 class="tx-bold">꼭 확인해주세요!</h3>
                        <ul class="noti-list">
                            <li>선물 취소/환불/승계 안내<button aria-haspopup="true" class="tip-view" title="선물 취소/환불/승계 안내 정보보기">TIP</button></li>
                            <li>결제 방법 안내<button aria-haspopup="true" class="tip-view" title="결제 방법 안내 정보보기">TIP</button></li>
                            <li>충전 선물 유의사항<button aria-haspopup="true" class="tip-view" title="충전 선물 유의사항 정보보기">TIP</button></li>
                            <li>SMS 인증 안내<button aria-haspopup="true" class="tip-view" title="SMS 인증 안내 정보보기">TIP</button></li>
                        </ul>
                    </div>  
                    <!--// .cont-box -->
                    <!--// 2018-10-30 추가 -->

                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>선물하기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>

            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>

        </div>
