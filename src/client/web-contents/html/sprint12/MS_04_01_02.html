<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">신청내역</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 class="blind">내용</h2>
            <div class="container">
                <!-- .cont-box -->
                <div class="cont-box">
                    <p class="con-txt1">신청하신 번호를 입력하면<br>번호이동 진행현황을 확인하실 수 있습니다.</p>
                    <div class="form-type mt30">
                        <h3 class="form-title">신청한 전화번호</h3>
                        <div class="form-box">
                            <span class="inputbox bt-add error"><!-- 입력 필드 오류 시 .error 추가 -->
                                <span class="input">
                                    <input type="number" placeholder="숫자만 입력" title="신청한 전화번호 숫자만 입력" aria-labelledby="aria-citation-phone" aria-describedby="aria-phone-tx1">
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </span>
                            </span>
                        </div>
                    </div>
                    <ul class="bt-slice mt20">
                        <li class="bt-blue1">
                            <button>번호 조회하기</button>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->
				
                <hr class="cont-sp type1" aria-hidden="true"/>

				<!--2018.11.02 삭제 <img src="/img/dummy/DC_02_TBD2.jpg" alt="이용안내 노출 영역" style="width:100%;vertical-align: top;"> -->
				
				<!-- 꼭 확인해주세요! 2018.11.02 추가 -->   
				<div class="cont-box nogaps-btm">
					<h3 class="tx-bold">꼭 확인해 주세요</h3>
					<ul class="noti-list">
						<li>인터넷전화 번호이동 안내 <button type="button" class="tip-view" title="인터넷전화 번호이동 안내 TIP보기" aria-haspopup="true">TIP</button></li>
					</ul>
				</div>
				<!-- //꼭 확인해주세요! -->   
                
            </div>
        </div>
