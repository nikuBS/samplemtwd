        <!-- 202011 - 웹접근성 수정건 적용 : .tloaming-toggle-switch - aria-checked 추가 관련 스크립트 퍼블용 추가 시작 (스크립트 위치는 퍼블 확인 위해 임시로 관련 화면 아래에 작업함) - 개발 적용시 개발 환경에 맞게 적용 부탁 드립니다. -->
        <script>
            $(document).ready(function(){
                function ariaSwitchCheck() {
                    var $areaBtn = $('.switch .tloaming-toggle-switch');
                    $areaBtn.on('click', function(e){
                        var thisBtn= $(this);
                        if($(thisBtn).attr("aria-checked") == "true") {
                            $(thisBtn).attr('aria-checked', false).removeClass('switch-on');
                        } else {
                            $(thisBtn).attr('aria-checked', true).addClass('switch-on');
                        }
                    });
                }
                ariaSwitchCheck();
            })
        </script>
