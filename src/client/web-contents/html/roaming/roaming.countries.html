    <!-- 202011 - 웹접근성 수정건 적용 :  aria-selected 추가 관련 스크립트 퍼블용 추가 시작 (스크립트 위치는 퍼블 확인 위해 임시로 관련 화면 아래에 작업함) -->
    <script>
        $(document).ready(function(){
            function ariaSelectedCheck() {
                var $areaBtnWrap = $('.sortBy');
                $areaBtnWrap.on('click', 'a', function(e){
                    e.preventDefault();
                    var thisBtn= $(this);
                    var siblingBtn = $(this).siblings('a'); 
                    $areaBtnWrap.find('[aria-selected="true"]').attr('aria-selected', false);
                    $(thisBtn).attr('aria-selected', true).addClass('active');
                    if($(thisBtn).hasClass('active')) {
                        $(siblingBtn).removeClass('active');
                    }
                });
            }
            ariaSelectedCheck();
        })
    </script>
    <!-- //202011 - 웹접근성 수정건 적용 :  aria-selected 추가 관련 스크립트 퍼블용 추가 끝 -->
