    <div class="wrap">
        <!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>
					<div class="h-tit">휴대폰인증</div>
					<div class="h-serarch">

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->

        <div class="popup tw-popup">
            <div class="popup-page nobg layer actionsheet_full" style="bottom:0px;"><!-- 19.02.26 actionsheet 팝업일때 actionsheet_full 추가 -->
                <!-- #header -->
                <div class="header-wrap">
                    <div class="page-header">
                        <div class="header-ti align-l">
                            <h1>휴대폰 인증</h1>
                        </div>
                    </div>
                </div>
                <!--// #header -->
                <!-- .container-wrap -->
                <div class="container-wrap">
                    <h2 class="blind">내용</h2>
                    <div class="container">
                        <!-- .cont-box -->
                        <div class="cont-box bgtype gaps-style08">
                            <ul class="certification-list">
                                <li class="category-type">고객님의 정보 보호를 위해 인증을 하셔야 가려진 정보를 조회하실 수 있습니다.</li>
                                <li class="category-type">회선 별 고객정보 기준으로 로그아웃 전까지 유지됩니다.</li>
                            </ul>
                        </div>                
                        <div class="cont-box nogaps-hoz">
                            <div class="sms-confirm-box">
                                <div class="box-citation">
                                    <div class="citation-form">
                                        <div class="form-cell">
                                            <div class="forminbox-wrap">
                                                <p id="aria-citation-sms" class="form-ti title">휴대폰번호</p>
                                                <div class="widget">
                                                    <div class="widget-box check">
                                                        <ul class="select-list" role="group">
                                                            <li class="checkbox type01" id="aria-comp-checkbox1" role="checkbox" aria-checked="false"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
                                                                <input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-checkbox1"><!-- 체크상태일 경우 checked="checked" -->
                                                                <span class="text"><span class="tod-blind">휴대폰번호</span>직접입력</span><!-- 191113 웹접근성 수정_01 : span.tod-blind 추가 -->
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <span class="inputbox bt-add inp-btn w163 readonly"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
                                                <span class="input">
                                                    <input type="text" placeholder="" value="010-12**-34**" title="휴대폰 번호" aria-labelledby="aria-citation-sms" aria-describedby="" readonly /><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
                                                </span>
                                                <span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
                                                   <button type="button" class="btn-round2 btn-style3">인증번호전송</button>
                                                </span>
                                            </span>
                                            <span class="tx-box">
                                                <span id="aria-sms-exp-desc1" class="error-txt none">재전송 제한시간(1분)이 지난 후에 이용해 주세요.</span><!-- 오류일 경우 class none 삭제 -->
                                                <span id="aria-sms-exp-desc2" class="validation-txt">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
                                            </span>
                                        </div>
                                        <div class="form-cell linebox">
                                            
                                            <p id="aria-citation-sms" class="form-ti title">인증번호</p>
                                            <p class="txt">전송 받으신 인증번호를 입력해주세요. <input class="sms-time" type="text" readonly="readonly" title="남은 시간" value="4분59초"></p><!-- 191113 웹접근성 수정_02 : title 추가 --> <!--Grand open 접근성 - 아이폰에서 접근 안되어 time부분 input 으로 변경-->
                                            <p class="txt">전송 받으신 인증번호를 입력해주세요. <input class="sms-time none" type="text" readonly="readonly" title="남은 시간" value="4분59초"></p><!-- 191113 웹접근성 수정_03 : 클래스 none 추가 -->
                                            <span class="inputbox bt-add inp-btn w163 readonly"><!-- 정상 발송일 경우 class validation 추가, 오류일 경우 class error 추가 -->
                                                <span class="input">
                                                    <input type="text" placeholder="" value="0101" title="인증번호" aria-labelledby="aria-citation-sms" aria-describedby="" readonly /><!-- 정상 발송일 경우 aria-sms-exp-desc2, 오류일 경우 aria-sms-exp-desc1로 변경 -->
                                                </span>
                                                <span class="bt-box3"><!-- 인증번호를 받기 비활성화 class disabled 추가 -->
                                                   <button type="button" class="btn-round2 btn-style3">시간연장</button>
                                                </span>
                                            </span>      
                                            <span class="tx-box">
                                                <span id="aria-sms-exp-desc1" class="error-txt">인증번호가 일치하지 않습니다.</span><!-- 오류일 경우 class none 삭제 -->
                                                <span id="aria-sms-exp-desc2" class="validation-txt none">정상적으로 발송되었습니다.</span><!-- 통과일 경우 class none 삭제 -->
                                            </span>                              

                                            <div class="otherway-certification">
                                                <!--button class="bt-link-tx underline">다른 방법으로 인증하기</button>-->
                                                <a class="bt-link-tx underline" href="">다른 방법으로 인증하기</a>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// .cont-box -->
                    </div>
                    <ul class="bt-slice full"> <!-- 19.02.26 container 밖으로 버튼이동 -->
                        <li class="bt-red1">
                            <button disabled>인증하기</button>
                        </li>
                    </ul>
                </div>
                <!--// .container-wrap -->
                <!-- .popup-closeBtn -->
                <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
                <!--// .popup-closeBtn -->
            </div>
            <div class="popup-blind"></div>
