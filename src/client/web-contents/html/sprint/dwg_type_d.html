                    </div>
               </div>

        	<!--// #header -->
			<!-- .container-wrap -->
			<div class="container-wrap">
				<div class="container">
                    <hr class="cont-sp type1" aria-hidden="true">
                    <!-- 기타이유 -->
                    <div class="dwg-frm-area cont-box">
                        <fieldset>
                            <legend>기타 사유 입력 폼</legend>
                            <label>이유를 알려주시면 더 좋은 서비스로 보답하겠습니다.</label>
                            <textarea name="frm-text" class="frm-textarea" placeholder="요금제 변경 이유를 적어주세요."></textarea>
                            <span class="sp-txt">5자 이상 입력해주시기 바랍니다.</span>

                    </div>
                    <!-- // 기타이유 -->
                </div>

                <div class="bt-fixed-area">
                    <ul class="bt-slice full">
                        <li class="bt-red1">
                            <button type="button" disabled='false'>입력</button>
                        </li>    
                    </ul>
                </div>
                <div class="bt-fixed-area dwg-dialog-area" style="display:none;">
                     <p class="txt">정말 요금제를 변경하시겠어요?</p>
                    <div class="dwg-dialog-btns">
                        <div class="col">
                            <button class="btn-dialog-1"><span>지금 변경할래요.</span></button>

                        <div class="col">

    <script>
         var dwgCheckWord = function(){
            $('.dwg-frm-area .frm-textarea').on('keyup', function(e){
                e.preventDefault();
                
                var el = $(this);
                var elBtn = $('.bt-fixed-area .bt-red1 > button');
                var elTxt = $('.dwg-frm-area .sp-txt');
                
                var elval = el.val();
                var elleng = elval.length;
                var _size = 5;
               
                if( elleng > _size ){
                   elBtn.attr('disabled', false);
                   elTxt.css('display', 'none');
                }else{
                   elBtn.attr('disabled', true);
                   elTxt.css('display', 'block');
                }
            });
        };
        
        $(document).ready(function(){
           dwgCheckWord();
        });
    </script>
