<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">결과보기</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->

        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 id="contents-area" tabindex="-1"><span class="blind">본문시작</span></h2>

            <div class="container">
                <hr class="cont-sp type1" aria-hidden="true" />
                
                <div class="cont-box">
                    <!-- .tod-poll-title -->
                    <div class="tod-poll-title">
                        <span class="poll-type">[퀴즈]</span><!-- 투표, 퀴즈 -->
                        <span class="poll-question">분실안심990은 신규/기변 후 몇일 이내에 가입 가능할까요?</span>
                    </div>
                    <!-- //.tod-poll-title -->
                </div>

                <hr class="cont-sp type1" aria-hidden="true" />

                <!-- 결과 보기 -->
                <div class="cont-box">
                    <!-- poll-chart-box -->
                    <div class="poll-chart-box tod-poll-chart-box">
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>30일</dt>
                                <dd>58표(2%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray" style="width:2%"></span>
                            </div>
                        </div>
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>T freemium</dt>
                                <dd>1,293표(10%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray" style="width:10%"></span>
                            </div>
                        </div>
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt><span class="tx-bold">[정답]</span> 보기 2줄 이상일 경우 예시 보기 2줄 이상일 경우</dt>
                                <dd>표(38%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray" style="width:38%"></span>
                            </div>
                        </div>
                        <div class="poll-chart-sbox poll-selected"><!-- 득표수가 많은 경우 : .poll-selected -->
                            <dl class="poll-chart-txt">
                                <dt>90일</dt>
                                <dd>159,200표(50%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar red" style="width:50%"></span><!-- 득표수가 많은 경우 : .red -->
                            </div>
                        </div>
                        <div class="poll-chart-sbox">
                            <dl class="poll-chart-txt">
                                <dt>기타</dt>
                                <dd>0표(0%)</dd>
                            </dl>
                            <div class="bar-chart-hoz">
                                <span class="data-bar gray" style="width:0%"></span>
                            </div>
                        </div>
                    </div>
                    <!-- // poll-chart-box -->
                </div>
                <!-- //결과 보기 -->

            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
