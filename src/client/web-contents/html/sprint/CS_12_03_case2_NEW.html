
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">설문조사 진행</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 id="contents-area" tabindex="-1"><span class="blind">본문시작</span></h2>
            <div class="container">
                <hr class="cont-sp type1" aria-hidden="true"/>
             
                <!-- .cont-box -->
                <div class="cont-box">
                    <!-- .poll-box -->
                    <div class="poll-box tod-poll-box">
                        
                        <!-- ##### 질문 ##### -->
                        <div class="tod-poll-title-wrap">
                            <!-- .tod-poll-title -->
                            <div class="tod-poll-title">
                                <span class="poll-question">더 편리한 이용을 위해 메뉴에서 가장 먼저 개선되어야 하는 점은 무엇이라고 생각하십니까?</span>
                            </div>
                            <!-- //.tod-poll-title -->
                        </div>
                        
                        <!-- #####  설문 유형 : 다중 선택 , 좌우정렬 : check ##### -->
                        <!-- .tod-poll-comp -->
                        <div class="tod-poll-comp check"><!-- 다중 선택 : check -->
                            <div class="tod-poll-comp-inner">
                                <ul class="select-list fieldset-panel division-two"> <!-- 좌우정렬( division-two ) --> 
                                    <li>
                                        <label for="check1-1">
                                            <span class="custom-form">
                                                <input type="checkbox" id="check1-1" name="check1"><span class="c-type1"></span>
                                            </span>
                                             <span class="custom-txt">디자인</span>    
                                        </label>  
                                    </li>
                                    <li>
                                        <label for="check1-2">
                                            <span class="custom-form">
                                                <input type="checkbox" id="check1-2" name="check1"><span class="c-type1"></span>
                                            </span>
                                            <span class="custom-txt">(보기2줄 이상일 경우)정보를 쉽게 찾을 수 있게 화면 구성 변경</span>
                                        </label>  
                                    </li>
                                    <li>
                                        <label for="check1-3">
                                            <span class="custom-form">
                                                <input type="checkbox" id="check1-3" name="check1"><span class="c-type1"></span>
                                            </span>
                                            <span class="custom-txt">글자 크기 확대</span>
                                        </label>  
                                    </li>
                                    <li>
                                        <label for="check1-4">
                                            <span class="custom-form">
                                                <input type="checkbox" id="check1-4" name="check1"><span class="c-type1"></span>
                                            </span>
                                            <span class="custom-txt">쉬운 용어 사용</span>
                                        </label>  
                                    </li>
                                    <li>
                                        <label for="check1-5">
                                            <span class="custom-form">
                                                <input type="checkbox" id="check1-5" name="check1"><span class="c-type1"></span>
                                            </span>
                                            <span class="custom-txt">중요한 정보는 알기 쉽게 글자 색을 바꿔 표기</span>
                                        </label>  
                                    </li>
                                    <li>
                                        <label for="check1-6">
                                            <span class="custom-form">
                                                <input type="checkbox" id="check1-6" name="check1"><span class="c-type1"></span>
                                            </span>
                                            <span class="custom-txt">앱 이용 가이드 추가</span>
                                        </label>  
                                    </li>
                                    <li>
                                        <label for="check1-7">
                                            <span class="custom-form">
                                                <input type="checkbox" id="check1-7" name="check1"><span class="c-type1"></span>
                                            </span>
                                            <span class="custom-txt">기타</span>
                                        </label>  
                                    </li>
                                </ul>

                                <!-- text-area -->
                                <div class="poll-textarea mt10">   
                                    <textarea class="poll-area" cols="20" rows="3" placeholder="기타항목 선택 시 내용을 입력해주세요." title="내용 입력"></textarea>
                                    <div class="max-byte"><em>0</em> <span>/ 최대 100byte</span></div>
                                </div>
                            </div>
                        </div>
                        <!-- .tod-poll-comp -->
                        
                        <!-- #####  설문 유형 : 단일선택 , 좌우정렬 : radio ##### -->
                        <!-- .tod-poll-comp -->
                        <div class="tod-poll-comp radio"><!-- 단일선택 : radio -->
                            <div class="tod-poll-comp-inner">
                                <ul class="select-list fieldset-panel division-two">
                                    <li>
                                        <label for="rad2-1">
                                            <span class="custom-form">
                                                <input type="radio" id="rad2-1" name="rad2"><span class="r-type1"></span>
                                            </span>
                                             <span class="custom-txt">단일선택 /  text / 좌우정렬</span>    
                                        </label>   
                                    </li>
                                    <li>
                                        <label for="rad2-2">
                                            <span class="custom-form">
                                                <input type="radio" id="rad2-2" name="rad2"><span class="r-type1"></span>
                                            </span>
                                             <span class="custom-txt">일이삼사오육칠팔구십</span>    
                                        </label>
                                    </li>
                                    <li>
                                        <label for="rad2-3">
                                            <span class="custom-form">
                                                <input type="radio" id="rad2-3" name="rad2"><span class="r-type1"></span>
                                            </span>
                                             <span class="custom-txt">일이삼사오육칠팔구십</span>    
                                        </label>  
                                    </li>
                                    <li>
                                        <label for="rad2-4">
                                            <span class="custom-form">
                                                <input type="radio" id="rad2-4" name="rad2"><span class="r-type1"></span>
                                            </span>
                                             <span class="custom-txt">기타</span>    
                                        </label> 
                                    </li>
                                </ul>

                                <!-- text-area -->
                                <div class="poll-textarea mt10">   
                                    <textarea class="poll-area" cols="20" rows="3" placeholder="기타항목 선택 시 내용을 입력해주세요." title="내용 입력"></textarea>
                                    <div class="max-byte"><em>0</em> <span>/ 최대 100byte</span></div>
                                </div>
                            </div>
                        </div>
                        <!-- //.tod-poll-comp -->

                        <!-- 버튼 영역 -->
                        <ul class="bt-slice item-two mt30">
                            <li>
                                <button class="btn-round1 btn-style4">이전으로</button>
                            </li>
                            <li>
                                <button class="btn-round1 btn-style1">다음으로</button>
                            </li>
                        </ul>

                        <ul class="bt-slice item-two mt30">
                            <li>
                                <button class="btn-round1 btn-style4">이전으로</button>
                            </li>
                            <li>
                                <button class="btn-round1 btn-style1">참여하기</button>
                            </li>
                        </ul>

                        <ul class="bt-slice mt30">
                            <li>
                                <button class="btn-round1 btn-style1" disabled>다음으로</button>
                            </li>
                        </ul>

                        <ul class="bt-slice mt30">
                            <li>
                                <button class="btn-round1 btn-style1">다음으로</button>
                            </li>
                        </ul>

                        <ul class="bt-slice mt30">
                            <li>
                                <button class="btn-round1 btn-style1">참여하기</button>
                            </li>
                        </ul>

                        <!-- //버튼 영역 -->
                        
                    </div>
                    <!-- // .poll-box -->
                </div>
                <!-- // .cont-box -->
                
                <hr class="cont-sp type1" aria-hidden="true"/>
                
                <!-- .cont-box -->
                <div class="cont-box">
                     <h3 class="tod-progress-tit">[설문] 메뉴 만족도 조사</h3>
                    <!--  진행바 progress -->          
                    <div class="tod-progress-comp">
                        <div class="progress-bar">
                            <span class="progress-bar-succ orange" style="width:30%"><em class="progress-value">30%</em></span><!-- style="width:30%" 수치 조정 -->
                        </div>
                    </div>
                    <!--  //progress -->
                </div>
                <!-- // .cont-box -->

            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
