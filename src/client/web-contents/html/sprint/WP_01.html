<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->

    
    

    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>


<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>

                    <div class="h-tit">인터넷</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
				</div>
			</div>
		</div>
        <!--// #header --> 
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
				<hr class="cont-sp type1" aria-hidden="true" />
				<!-- .cont-box -->
				<div class="cont-box nogaps">
					<div class="calling-plan">
						<button class="wrap-link">
							<i class="badge icon-badge-plan-my"><span class="blind">자녀</span></i>
							<span class="stit">T_ 스마트광랜 (다이렉트) 외 1건</span>
						</button>
					</div>
				</div>
				<!--// .cont-box -->

				<!-- .cont-box -->
				<div class="cont-box bgnone">
					<div class="ti-caption-type01 pb12 pt6">
						<h2 class="tit">인터넷 요금제</h2>
					</div>
					<div class="plan-compact-info type01">
						<div class="plan">
							<span class="tit">T_스마트 광랜(다이렉트)</span>
							<span class="val">월 22,000원</span>
						</div>
						<div class="sub">
							<span class="text-type1">가장 경제적인 100M급 초고속 인터넷 요금제</span>
						</div>
						<div class="service-wrap">
							<div class="service">
								<span class="sv-spec">
									<i class="ico-speed-plan"></i>100Mbps
								</span>
							</div>
						</div>
					</div>
					<div class="plan-compact-info type01">
						<div class="plan">
							<span class="tit">T_Giga인터넷</span>
							<span class="val">월 38,500원</span>
						</div>
						<div class="sub">
							<span class="text-type1">1G급 기가인터넷 상품</span>
						</div>
						<div class="service-wrap">
							<div class="service">
								<span class="sv-spec">
									<i class="ico-speed-plan"></i>1Gbps
								</span>
							</div>
						</div>
					</div>

					<div class="ti-caption-type01 pb12 pt28">
						<h2 class="tit">인터넷 부가서비스</h2>
					</div>
					<div class="plan-compact-info type01">
						<div class="plan">
							<span class="tit">T_세이퍼(NEW)</span>
							<span class="val">월 3,300원</span>
						</div>
						<div class="service-wrap">
							<div class="service">
								<span class="sv-spec txt">
									PC 보호 및 개인정보 보호까지 가능한 종합 보안 서비스
								</span>
							</div>
						</div>
					</div>
					<div class="plan-compact-info type01">
						<div class="plan">
							<span class="tit">T_PC원스톱</span>
							<span class="val">월 3,300원</span>
						</div>
						<div class="service-wrap">
							<div class="service">
								<span class="sv-spec txt">
									PC 원격 A/S 서비스 입니다.
								</span>
							</div>
						</div>
					</div>
				</div>
				<!--// .cont-box -->

				<div class="cont-box noborder bgnone">
                    <h3 class="pg-chk-tit">다른 페이지를 찾고 계신가요?</h3>
                    <ul class="pg-link-list">
                        <li>
                            <button>
                                <i class="icon-price-plan-40"><span class="blind">price plan</span></i>요금제
                            </button>
                        </li>
                        <li>
                            <button>
                                <i class="icon-vas-40"><span class="blind">vas</span></i>부가서비스
                            </button>
                        </li>
                        <li>
                            <button>
                                <i class="icon-roaming-40"><span class="blind">my</span></i>T로밍
                            </button>
                        </li>
                        <li>
                            <button>
                                <i class="icon-discount-40"><span class="blind">discount</span></i>혜택 / 할인 &gt; 요금할인
                            </button>
                        </li>
                        <li>
                            <button>
                                <i class="icon-discount-40"><span class="blind">discount</span></i>혜택 / 할인 &gt; 결합할인  
                            </button>
                        </li>
                    </ul>
                </div>

			</div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
