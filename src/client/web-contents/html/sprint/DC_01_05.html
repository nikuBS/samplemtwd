<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->

    
    

    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>


<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>

                    <div class="h-tit">실시간 잔여량</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
				</div>
			</div>
		</div>
        <!--// #header --> 
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
				<hr class="cont-sp type1" aria-hidden="true" />
				<!-- .cont-box -->
				<div class="cont-box nogaps">
					<div class="calling-plan">
						<button class="wrap-link">
							<!-- 2019.02.22 뱃지 수정 : my -> 이용 중 -->
							<i class="badge icon-badge-plan-my use"><span class="blind">이용 중</span></i>
							<span class="stit">T_온가족무료200</span>
						</button>
					</div>
				</div>
				<!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true" />

				<!-- .cont-box -->
				<div class="cont-box pb0">
					<div class="ti-caption-type01 pb10">
						<h2 class="tit">음성통화</h2>
					</div>
					<ul class="date-graph-list">
						<li>
							<div class="left">
								<div class="donut-chart small">
									<div class="donut-chart-area">
										<!-- loop -->
										<div class="c100 p100"><!-- .p+(0~100) // -->
											<div class="green"><!-- red, yellow, green, blue // -->
												<div class="slice">
													<div class="bar"></div>
													<div class="fill"></div>
												</div>
											</div>
										</div>
										<!-- // loop -->
									</div>
								</div>
							</div>
							<div class="cont">
								<span class="txt1">집전화/이동전화 음성 200분</span>
								<div class="date">
									<span class="remain"><strong>2시간 20분</strong> 남음</span>
									<span class="use"><strong>35초</strong> 사용</span>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true" />

				<!-- .cont-box -->
				<div class="cont-box pb0">
					<div class="ti-caption-type01 pb10">
						<h2 class="tit">문자</h2>
					</div>
					<ul class="date-graph-list">
						<li>
							<div class="left">
								<div class="donut-chart small">
									<div class="donut-chart-area">
										<!-- loop -->
										<div class="c100 p75"><!-- .p+(0~100) // -->
											<div class="yellow"><!-- red, yellow, green, blue // -->
												<div class="slice">
													<div class="bar"></div>
													<div class="fill"></div>
												</div>
											</div>
										</div>
										<!-- // loop -->
									</div>
								</div>
							</div>
							<div class="cont">
								<span class="txt1">SMS/MMS/ⓜ메신저 200건</span>
								<div class="date">
									<span class="remain"><strong>125건</strong> 남음</span>
									<span class="use"><strong>75건</strong> 사용</span>
								</div>
							</div>
						</li>
					</ul>
				</div>
				<!--// .cont-box -->

				<div class="cont-box noborder bgnone">
                    <h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
                    <ul class="pg-chk-list02">
						<!--접근성 수정-->
                        <li><button class="btn-tip" aria-haspopup="true">실시간 사용량 조회 안내<i class="icon-badge-tip"><span class="blind">실시간 사용량 조회 안내 tip</span></i></button></li>
                        <li><button class="btn-tip" aria-haspopup="true">실시간 사용량 조회가 불가능한 경우<i class="icon-badge-tip"><span class="blind">실시간 사용량 조회가 불가능한 경우 tip</span></i></button></li>
						<li><button class="btn-tip" aria-haspopup="true">월중 요금상품 변경, 일시정지 시 유의사항<i class="icon-badge-tip"><span class="blind">월중 요금상품 변경, 일시정지 시 유의사항 tip</span></i></button></li>
						<li><button class="btn-tip" aria-haspopup="true">마이벨 서비스/다다익선요금제 이용 가능 고객 안내<i class="icon-badge-tip"><span class="blind">마이벨 서비스/다다익선요금제 이용 가능 고객 안내 tip</span></i></button></li>
						<!-- //접근성 수정-->
					</ul>
                </div>

			</div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
