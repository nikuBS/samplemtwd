<body>
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup  fixed-bottom h120">
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>혜택안내</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 id="contents-area" tabindex="-1"><span class="blind">본문시작</span></h2>
                <div class="container">
                    <hr class="cont-sp type1" aria-hidden="true" />
                    <!-- .cont-box -->
                    <div class="cont-box noborder">
                        <!-- offering -->
                        <div class="tod-offer-wrap tc">
                            <div class="offer-ico-img mb20">
                                <span class="ico-img"><img src="/img/ico/ico-popup-type01-120.png" alt=""></span>
                            </div>
                            <p class="offer-tit">
                                고객님은 요금제 혜택으로<br> 이 서비스를 무료로<br> 이용하실 수 있습니다.
                            </p>
                            <p class="offer-txt-2 mt10">
                                (wavve 앤 데이터 플러스의 경우,<br> 2,400원에 이용 가능합니다.) 
                            </p>
                            <p class="offer-txt-2 mt26">
                                지금 해지하시면 <br> wavve 이용요금 무료 혜택을 받으실 수 없으며,<br>  재가입시 70% 할인 혜택으로 변경됩니다.                              
                            </p>
                            <p class="offer-txt-3 mt26">
                                그래도 해지하시겠어요? 
                            </p>
                        </div>
                        <!-- //offering -->
                    </div>
                    <!-- //.cont-box -->
                </div>

                <!-- 하단 fixed 버튼 -->
                <div class="bt-fixed-area tod-offer-bt-area">
                    <ul class="bt-slice full">
                        <li class="bt-red1"><a href="#">계속 이용하기</a></li>
                        <li class="bt-offer">
                            <span><a href="#" class="tod-offer-link">해지하기</a></span>
                        </li>
                    </ul>
                </div>
                <!-- //하단 fixed 버튼 -->
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    
    </div>
</body>
