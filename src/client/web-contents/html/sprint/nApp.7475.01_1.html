<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>가입</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    
                    <!-- 190612 추가_01 -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- //190612 추가_01 -->

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="product-tit-wrap">
                            <span class="tit-small">변경할 상품의 옵션을 설정하세요.</span>
                            <span class="tit-big">5GX VR 팩 기어</span>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    
                    <!-- 190612 삭제 _01 -->
                    <!--
                    <div class="ti-caption-gray">
                        <h3 class="tit">배송정보입력</h3>
                    </div>
                    -->

                    <!-- 190612 추가_02 -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- //190612 추가_02 -->
                    
                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="input-number-wrap">
                            
                            <!-- 190612 추가_03 -->
                            <h3 class="tit">배송정보입력</h3>    
                            <!-- //190612 추가_03 -->
                            
                            <div class="form-box">
								<ul class="form-data-list">
									<li>
										<label class="tit mb0" for="inpName">이름</label>
										<div class="inputbox readonly">
											<span class="input">
												<input type="text" id="inpName" placeholder="" value="홍길동" readonly aria-describedby="">
												<button class="cancel"><span class="blind">삭제</span></button>
											</span>
										</div>
									</li>
									<li>
										<label class="tit mb0" for="inpPhnum">휴대폰 번호</label>
										<div class="inputbox readonly">
											<span class="input">
												<input type="number" id="inpPhnum" placeholder="" value="01012121212" title="휴대폰번호 숫자만 입력해 주세요" readonly aria-describedby="">
												<button class="cancel"><span class="blind">삭제</span></button>
											</span>
										</div>
									</li>
									<li>
										<label class="tit mb0" for="inpAddr">배송주소</label>
										<div class="inputbox bt-add inp-btn">
											<span class="input">
												<input type="text" id="inpAddr" placeholder="우편번호 조회" title="우편번호 조회 입력" value="">
												<button class="cancel"><span class="blind">삭제</span></button>
											</span>
                                            <!-- 190612 수정_01 -->
                                            <span class="r-btn">
                                                <button type="button" class="btn-round2 btn-style3">우편번호&nbsp;검색</button>
                                            </span>
                                            <!-- //190612 수정_01 -->
										</div>
										<div class="inputbox mt8">
											<div class="input">
												<input type="text" value="" title="상세 주소">
												<button class="cancel"><span class="blind">삭제</span></button>
											</div>
										</div>
										<div class="inputbox mt8">
											<div class="input">
												<input type="text" value="" title="상세 주소 입력" aria-describedby="">
												<button class="cancel"><span class="blind">삭제</span></button>
											</div>
										</div>
										<span class="input-comment">VR 기기를 받으실 배송지를 입력해주세요.</span>
									</li>
								</ul>
                            </div>
                        </div>
						
                    </div>
                    <!--// .cont-box -->

                    <!-- 꼭 확인해 주세요 -->
                    <!-- 190612 추가_04 -->
                    <div class="cont-box noborder bgnone">
                        <h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
                        <ul class="pg-chk-list02">
                            <li><button class="btn-tip" aria-haspopup="true">가입 시 유의사항<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                        </ul>
                    </div>
                    <!--// 190612 추가_04 -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled="disabled">설정 완료</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
