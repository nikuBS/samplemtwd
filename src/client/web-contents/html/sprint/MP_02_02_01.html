<!DOCTYPE html>

<head>

    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>

<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->
        <!-- .popup hbs -->
        <div class="popup-page nobg tw-popup fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div id="header" class="header-wrap noborder">
                <div class="page-header">
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <div class="container">
                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="data-info">
                            <p class="sub-title">Data 인피니티를 선택하는 이유?</p>
                            <h2 class="title pt10">영화, 드라마를 데이터<br />걱정 없이 무제한으로</h2>
                            <div class="chart-type pt18">
                                <div class="chart-wrap chart1"></div>
                            </div>
                        </div>
                        <p class="text-box">사용중인 팅24 요금제 4GB 보다<br /><span class="tx-bold">데이터가 무제한으로 더 충분히 제공</span>됩니다.</p>
                    </div>
                    <!--// .cont-box -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box --> 
                    <div class="cont-box nogaps-btm">
                        <h3 class="tit-type7">음성 / 문자</h3>
                        <div class="chart-type">
                            <div class="chart-wrap chart2"></div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box pt12 pb12">
                        <div class="msg-wrap">
                            <i class="icon-dialog-emoji-56 ico"><span class="blind">dialog emoji</span></i>
                            <span class="tx-msg">T플랜 가입하고 가족결합하면 데이터 공유에<br />추가혜택까지!</span>
                        </div>
                    </div>
                    <!--// .cont-box -->
                    
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>요금제 가입하기</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    </div>
</body>
<script>
    /*
        prdname : 종류
        legend : 범례
        data_arry.u : 단위
        data_arry.v : 숫자, '무제한', '기본제공'
        data_arry.v2 : 숫자, '무제한', '기본제공'
    */
    $('body').chart2({ // 숫자
        target:'.chart1',
        type:'circle',
        unit : 'GB',
        prdname : ['나의 데이터', 'Data 인피니티'],
        data_arry : [
            {
                t : '최근 3개월 평균',
                v : 2.00
            },
            {
                t : '최근 3개월 최대',
                v : 10.00
            },
            {
                t : 'Data 인피니티',
                v : '무제한'
            }
        ]
    });
    $('body').chart2({ // 숫자 + 무제한 + 기본제공
        target:'.chart2',
        type:'bar1',
        prdname : ['음성', '문자'],
        legend : ['현재요금제 기본제공량', 'Data 인피니티 기본제공량'],
        data_arry : [
            {
                u : '분',
                v : 50,
                v2 : '무제한'
            },
            {
                u : '건',
                v : 100,
                v2 : '기본제공'
            }
        ]
    });
</script>
</html>
