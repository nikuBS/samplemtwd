<body>
    <!-- #skip_navigation -->

    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page nobg tw-popup fixed-bottom"><!-- 2019.03.25 fixed-btn -> fixed-bottom 변경--><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>상품 변경</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
					<!-- 190831 리디자인_01 -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- //190831 리디자인_01 -->

                    <!-- .cont-box -->
                    <div class="cont-box">
                        <div class="myinfo-wrap">
                            <div class="myinfo-cont">
                                <div class="subtitle">
                                    <span class="name">요금제</span>
                                </div>
                                <div class="title">
                                    <span>스마트 요금제 광랜</span>
                                </div>
                                <span class="subtitle2">
                                    <span class="elem">홍*동</span>
                                    <span class="elem">인터넷</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->
					
					<!-- 190831 리디자인_02 -->
					<hr class="cont-sp type1" aria-hidden="true"/>
                    <div class="ti-caption-gray tod-caption-white">
                        <h3 class="tit">상품 변경 신청</h3>
                    </div>
                    <!-- //190831 리디자인_02 -->

                    <div class="cont-box">
                        <div class="form-type">
                            <h3 class="form-title">상품 선택</h3>
                            <button class="bt-dropdown big" title="상품 선택" aria-haspopup="true">상품 선택<span class="ico"></span></button>
							<h3 class="form-title">요금제 선택</h3>
							<button class="bt-dropdown big" title="요금 상품 선택" aria-haspopup="true">요금제 선택<span class="ico"></span></button>
                            <h3 class="form-title">휴대폰 번호</h3>
                            <div class="form-box">
                                <span class="inputbox bt-add error"><!-- 입력 필드 오류 시 .error 추가 -->
                                    <span class="input">
                                        <input type="number" placeholder="숫자만 입력" title="휴대폰 번호 숫자만 입력"/>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </div>
                            <h3 class="form-title">일반전화(선택)</h3>
                            <div class="form-box">
                                <span class="inputbox bt-add error"><!-- 입력 필드 오류 시 .error 추가 -->
                                    <span class="input">
                                        <input type="number" placeholder="숫자만 입력" title="일반전화(선택) 숫자만 입력"/>
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- 190831 리디자인_03 : 삭제 <hr class="cont-sp type1" aria-hidden="true"/> -->
                    <!-- .cont-box -->
                    <!-- 190831 리디자인_03 -->
                    <div class="cont-box noborder bgnone">
                        <h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
                        <ul class="pg-chk-list02">
                            <li><button class="btn-tip" aria-haspopup="true">서비스 제한<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                            <li><button class="btn-tip" aria-haspopup="true">가입상품 변경<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                            <li><button class="btn-tip" aria-haspopup="true">약정기간<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                            <li><button class="btn-tip" aria-haspopup="true">서비스 이용불가<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                            <li><button class="btn-tip" aria-haspopup="true">세트상품<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                        </ul>
                    </div>
                    <!-- //190831 리디자인_03 -->
                    <!--// .cont-box -->

                </div>

                <div class="bt-fixed-area">
                    <ul class="bt-slice full">
                        <li class="bt-red1">

            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
