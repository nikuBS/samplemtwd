
<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />

    <meta property="og:title" content="SKT 홈페이지" />

    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->

	
    

    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] slick API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 차트 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
            </div>
        </div>
        <!--// #contents -->
		<!-- .popup hbs -->
		<div class="popup-page tw-popup nobg fixed-bottom h60"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
			<!-- #header -->
			<div class="header-wrap">
				<div class="page-header">
					<div class="header-ti">
                        <h1>데이터한도요금제</h1>
					</div>
				</div>
			</div>
			<!--// #header -->
			<!-- .container-wrap -->
			<div class="container-wrap">
                <div class="container">
					<hr class="cont-sp type1" aria-hidden="true"/>

					<!-- .cont-box -->
					<div class="cont-box pb0">
						<div class="ti-caption-type01 pb20">
							<h2 class="tit">데이터 차단<button class="btn-tip"><i class="icon-badge-tip"><span class="blind">tip</span></i></button></h2>
						</div>
						<ul class="on-off-list new">
							<li>
								이번 달 차단
								<span class="widget">
									<span class="widget-box switch">
										<span class="btn-switch type1 on">
											<span class="switch-style" role="checkbox" aria-checked="true">
												<span class="off-tx">꺼짐</span>
												<input type="checkbox" title="이번 달 차단" checked="checked" />
												<span class="on-tx">켜짐</span>
											</span>
										</span>
									</span>
								</span>
							</li>
							<li>
								다음 달부터 차단
								<span class="widget">
									<span class="widget-box switch">
										<span class="btn-switch type1">
											<span class="switch-style" role="checkbox" aria-checked="false">
												<span class="off-tx">꺼짐</span>
												<input type="checkbox" title="이번 달 차단"/>
												<span class="on-tx">켜짐</span>
											</span>
										</span>
									</span>
								</span>
							</li>
						</ul>              			
					</div>
					<!--// .cont-box -->
					<hr class="cont-sp type1" aria-hidden="true"/>

					<!-- .cont-box -->
					<div class="cont-box nogaps">
						<!-- .component -->
						<div class="component">
							<div class="component-box tabs">
								<div class="tab-area new"><!-- 타입별 탭형태 변환 -->
									<div class="tab-linker">
										<ul role="tablist">
											<li role="tab" aria-selected="true" aria-controls="tab1-tab" id="tab1"><a href="">이번 달 충전</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
											<li role="tab" aria-selected="false" aria-controls="tab3-tab" id="tab2"><a href="">매달 자동충전</a></li>
										</ul>
									</div>
									<div class="tab-contents">
										<ul>
											<li role="tabpanel" id="tab1-tab" aria-labelledby="tab1" aria-selected="true">
												<div class="cont-box">
													<div class="ti-caption-type01 pb20">
														<h2 class="tit">충전 금액<button class="btn-tip"><i class="icon-badge-tip"><span class="blind">tip</span></i></button></h2>
													</div>
													<p class="fs14">데이터 차단 해제 상태입니다.<br>
													충전 없이 데이터를 사용할 수 있습니다.
													</p>
												</div>
											</li>
											<li role="tabpanel" id="tab2-tab" aria-labelledby="tab2" aria-selected="false">
												<div class="cont-box">
													매월 자동 충전 내용입니다.
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!--// .component -->
					</div>
					<!--// .cont-box -->

					<div class="cont-box noborder bgnone">
						<h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
						<ul class="pg-chk-list">
							<li>데이터 충전 안내<button class="btn-tip"><i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
							<li>요금제 안내<button class="btn-tip"><i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
						</ul>
					</div>

                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>충전하기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
		</div>
		<!--// .popup hbs -->
	</div>
</body>
