<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->
    <!-- #skip_navigation -->
    <!--<div id="skipNav" class="skip_navi">
       <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>-->
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->
    <div class="wrap step">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom"><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>가입</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- #contents -->
            <div id="contents" class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <div class="cont-box">
                        <div class="product-tit-wrap">
                            <span class="tit-small">가입할 상품의 옵션을 설정하세요.</span>
                            <h3 class="tit-big">넘버플러스II</h3>
                        </div>
                    </div>

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box noborder">
                        <div class="ti-caption-type01 pb20">
                            <h3 class="tit">희망번호<button class="btn-tip" title="희망번호 정보보기" aria-haspopup="true"><i class="icon-badge-tip"><span class="blind">TIP</span></i></button></h3>
                        </div>

                        <div class="input-number-wrap">
                            <p class="tit">희망하시는 휴대폰 번호 뒷자리를 입력하세요</p>
                            <div class="form-box">
                                <span class="inputbox bt-add inp-btn error"><!-- 입력 필드 오류 시 .error 추가 -->
                                    <span class="input">
                                        <input type="tel" name="" value="1234" placeholder="휴대폰 번호 뒷자리" title="휴대폰 번호 뒷자리 입력">
                                        <button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="bt-box3">
                                        <button type="button" class="btn-round2 btn-style3">번호조회</button>
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->    

                    <hr class="cont-sp type1" aria-hidden="true"/>

                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="input-number-wrap tod-set-wishNum-wrap">
                            <h3 class="tit type1">신청하신 희망번호</h3>
                            <div class="list-comp-thumnail">
                                <ul class="comp-box">
                                    <li class="list-box type-main">
                                        <p class="list-text">
                                            <span class="mtext">010-1234-1234</span>
                                        </p>
                                        <div class="list-btn">
                                            <div class="bt-alone"><button class="bt-line-gray1">삭제</button></div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button>설정 완료</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--// #contents -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
