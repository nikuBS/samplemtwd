<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60 nobg"><!-- 190831 리디자인_01 : nobg 추가 --><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>OK캐쉬백 납부 예약</h1><!-- //200727 [OP002-9606] 수정_01 -->
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                    <hr class="cont-sp type1" aria-hidden="true">
                    <!-- .cont-box -->
                    <div class="cont-box nogaps">
						<div class="wrap-gaps-top">
							<div class="charge-guide-wrap">
								<div class="charge-cont">
									<span class="sub-disc01">OK캐쉬백<button type="button" class="tip-view">TIP</button></span>
									<ul class="bt-slice mt30 mb30">
                                        <li>
                                            <button class="btn-round1 btn-style1">포인트 조회하기</button>
                                        </li>
                                    </ul>
								</div>
							</div>
						</div>
					</div>
                    <!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- .cont-box -->
					<div class="cont-box nogaps">
						<!-- .component -->
						<div class="component">
							<div class="component-box tabs">
								<div class="tab-area new">
									<div class="tab-linker">
                                        <ul role="tablist">
                                            <li role="presentation" aria-selected="true"><a href="" role="tab"  aria-selected="true" aria-controls="tab1-tab" id="tab1">1회 납부 예약</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
                                            <li role="presentation" aria-selected="false"><a href="" role="tab" aria-selected="false" aria-controls="tab2-tab" id="tab2">자동납부 신청</a></li>
                                        </ul>
									</div>
									<div class="tab-contents">
										<ul>
											<li role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
												<div class="cont-box">
													<ul class="form-data-list">
														<li>
															<label class="tit" for="formInput01">납부할 포인트</label>
															<span class="inputbox">
																<span class="input">
																	<input id="formInput01" type="text" title="납부할 포인트 입력" placeholder="최소 1,000포인트 이상" />
																</span>
																<p class="comm-indent-txt mt20">* OK캐쉬백은 1,000점 이상 10원 단위로 납부하실 수 있습니다.</p>
															</span>
														</li>
														<li>
															<label class="tit" for="formInput02">OK캐쉬백 카드번호</label>
															<span class="inputbox">
																<span class="input">
																	<input id="formInput02" type="number" title="OK캐쉬백 카드번호 숫자만 입력" placeholder="숫자만 입력" />
																</span>
															</span>
														</li>
														<li>
															<label class="tit" for="formInput03">카드 비밀번호</label>
															<span class="inputbox">
																<span class="input">
																	<input id="formInput03" type="number" title="카드 비밀번호 입력" placeholder="비밀번호 입력" />
																</span>
																<p class="mt10"><button class="bt-link-tx underline fs-13">OK캐쉬백 비밀번호 찾기</button></p>
															</span>
														</li>
													</ul>
												</div>
											</li>
											<li role="tabpanel" id="tab2-tab" aria-labelledby="tab2">
												<div class="cont-box">
													자동납부 신청 내용
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!--// .component -->
					</div>
					<!--// .cont-box -->

                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <div class="ti-caption-gray tod-caption-white">
                        <h3 class="tit">제3자 정보 제공 동의</h3>
                    </div>

					<!-- .cont-box -->
                    <div class="cont-box nogaps">
                        <div class="agree-chk-wrap">
                            <div class="list-comp-input-agree">
                                <div class="widget">
                                    <div class="widget-box check">
                                        <ul class="select-list one-line" role="group">
                                            <li>
                                                <div class="checkbox type01" role="checkbox" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
                                                    <input type="checkbox" name="checkbox" value="" title="OK캐쉬백 제3자 정보 제공동의(필수)" aria-labelledby="aria-comp-checkbox1" /><!-- 체크상태일 경우 checked="false" -->
                                                    <div class="comp-list-layout" id="aria-comp-checkbox1">
                                                        <p class="layout-text">
                                                            <span class="mtext">OK캐쉬백 제3자 정보 제공동의(필수)</span>
                                                        </p>
                                                    </div>
                                                </div>
                                                <button class="agree-view"><span class="blind">자세히 보기</span></button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .cont-box -->

                    <!-- .cont-box -->
                    <div class="cont-box noborder bgnone">
                        <h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
                        <ul class="pg-chk-list02">
                            <li><button class="btn-tip" aria-haspopup="true">포인트 요금납부 이용안내<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                            <li><button class="btn-tip" aria-haspopup="true">미납금액<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                        </ul>
                    </div>
                    <!--// .cont-box -->

                    <!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
                        <ul class="bt-slice full">
                            <li class="bt-red1">
                                <button disabled="">납부 예약하기</button>
                            </li>
                        </ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
