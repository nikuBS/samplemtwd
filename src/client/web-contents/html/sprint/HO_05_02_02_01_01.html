<body>
    <!-- #skip_navigation 팝업페이지 바로가기 삭제 Grand open 접근성
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents-area">본문 바로가기</a></li>
        </ul>
    </div>
    // #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom"><!--2019.03.18 수정 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>검색 개선 의견 접수</h1><!-- 191127 [OP002-4532] 수정_01 -->
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <!-- 191127 [OP002-4532] 수정_02 -->
                <h2 id="contents-area" tabindex="-1"><span class="blind">본문시작</span></h2>
                <div class="container">
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <div class="cont-box noborder">
                        <p class="infoplus-search">고객님의 소중한 의견을 반영하여<br> 더 좋은 검색 서비스를 제공하겠습니다.</p>
                        <div class="option-box">
                            <div class="inputbox textarea-type">
                                <div class="input">
                                    <textarea class="input-focus inner-tx" rows="4" placeholder="예) 5G 요금제 검색이 잘 되지 않아요." maxlength="20" title="개선 의견 내용 입력"></textarea>
                                    <button class="cancel"><span class="blind">삭제</span></button>
                                </div>
                                <div class="byte byte-maximum">
                                    <p class="text">최대 20자까지 가능합니다.</p>
                                    <span class="byte-current">0</span>/<span class="byte-total">20</span>자
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bt-fixed-area">
                    <ul class="bt-slice full">
                        <li class="bt-red1">
                            <button disabled="disabled">등록하기</button>
                        </li>
                    </ul>
                </div>
                <!-- //191127 [OP002-4532] 수정_02 -->
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    </div>
