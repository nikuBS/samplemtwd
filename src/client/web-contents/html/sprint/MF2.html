		<script type="text/javascript">
			$(document).ready(function () {
				var $elChabot = $(".tod-ui-chabot2"),
					$btnTab = $('.btn-tab'),
					isStartY = 0,
					isLastY = 0,
					timer;

				function toggleNowrap() {
					$elChabot.attr("data-scroll", "true");
					$(".tod-ui-chabot .list-wrap").addClass('nowrap');
				}

				function expanded() {
					if ( $elChabot.hasClass('expanded')){
						$('body').removeClass("noscroll");
						$elChabot.removeClass("expanded");
						$elChabot.attr("data-scroll", "true")
						$elChabot.on("webkitTransitionEnd", toggleNowrap);

					} else {
						$("body").addClass("noscroll");
						$elChabot.attr("data-scroll", "false").addClass("expanded");
						$elChabot.off("webkitTransitionEnd", toggleNowrap);
					}
				}

					/* 200818 스크립트 삭제 
				function toggleEmoticon() {
					// Math.random 함수는 보안 이슈가 있으므로 사용 금지. 2 ~ 5초 사이에 랜덤으로 움직인다.
					setTimeout(function () {
						$('.tod-chatbot-img').toggleClass('on');
						toggleEmoticon();
					}, (((window.crypto.getRandomValues(new Uint32Array(1)) / 4294967296) * (5 - 2)) + 2) * 1000);
				}

				// 아이콘 랜덤 토글
				toggleEmoticon();
				*/

				// 3초후 안내 팝업 슬라이드 업
				timer = setTimeout(function() {
					$elChabot.addClass("slideUp");
				}, 3000);
			
				//윈도우 스크롤 시 챗봇
				$(window).on('scroll', function() {
					clearTimeout(timer);
					timer = setTimeout(function() {
						$elChabot.addClass("slideUp");
					}, 1000);
				});

				//touch event
				$btnTab.on('touchstart', function(e) {
					e.preventDefault();
					isStartY = e.originalEvent.touches[0].clientY;
				});

				$btnTab.on('touchmove', function(e) {
					e.preventDefault();
					isLastY = e.originalEvent.touches[0].clientY;
				});

				$btnTab.on('touchend', function(e) {
					e.preventDefault();
					// click인 경우
					if (Math.abs(isStartY - isLastY) < 20) {
						expanded();
					// 닫혀 있는데 아래로 내린 경우 - 창 최대화
					} else if (!$elChabot.hasClass('expanded') && isStartY > isLastY ) {
						expanded();
					// 열려 있는데 아래로 내린 경우 - 창 최소화
					} else if ($elChabot.hasClass('expanded') && isStartY < isLastY ) {
						expanded();
					// 닫혀 있는데 아래로 내린 경우 - 창 숨김
					} else if (!$elChabot.hasClass('expanded') && isStartY < isLastY ) {
						$elChabot.removeClass("slideUp");
					}
				});
			});
		</script>
