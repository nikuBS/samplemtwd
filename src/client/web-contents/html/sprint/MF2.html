<body>

            <div class="container">

                <div class="user-greeting">

                    <i class="icon-dialog-emoji-56"><span class="blind"></span></i>
                    <!--  //Grand open 접근성 수정 -->

                </div>

                                    <span class="text type2">79,561원</span>
                                </span>
                            </button>
                        </li>
                        <li>
                            <div class="no-link">
                                <span class="inner">
                                    <span class="tit">납부방법</span>
                                    <span class="text type2">통합청구 이용 중</span>
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <!-- .cont-box -->
                <div class="cont-box nogaps">
                    <ul class="btn-link-list">
                        <li class="last-line"><button>소액결제</button></li>
                        <li class="last-line"><button>콘텐츠 이용요금</button></li>
                    </ul>
                </div>
                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <!-- .cont-box -->
                <div class="cont-box nogaps-ver pb0">
                    <h3 class="graph-tit">최근 이용요금 내역</h3>
                    <div class="chart-wrap kjs"></div>

                <!--// .cont-box -->

                <hr class="cont-sp type1" aria-hidden="true"/>

                <div class="cont-box nogaps noborder">
                    <div class="main-slide-banner slide-pagingtype pg-rtop">

                        <div class="widget">

                                        <li>

                                        </li>
                                        <li>

                                                <img src="/img/dummy/dummy-banner01.jpg" alt="">
                                            </button>
                                        </li>
                                        <li>
                                            <button>

                                            </button>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--// .widget -->
                    </div>
                </div>

                <div class="cont-box noborder bgnone">
                    <h3 class="pg-chk-tit">다른 페이지를 찾고 계신가요?</h3>
                    <!-- Grand open 접근성 수정 -->
                    <ul class="pg-link-list">
                        <li>
                            <button>
                                <i class="icon-my-40"><span class="blind"></span></i>나의 가입정보 &gt; 약정할인 / 기기상환 정보

                        <li>

                        <li>
                            <button>
                                <i class="icon-discount-40"><span class="blind"></span></i>혜택 / 할인 &gt; 나의 할인 혜택

                        </li>
                        <li>
                            <button>
                                <i class="icon-discount-40"><span class="blind"></span></i>혜택 / 할인 &gt; 나의 포인트 혜택
                            </button>
                        </li>
                        <li>
                            <button>
                                <i class="icon-my-40"><span class="blind"></span></i>나의 가입정보 &gt; 나의 요금제
                            </button>
                        </li>
                        <li>
                            <button>
                                <i class="icon-my-40"><span class="blind"></span></i>나의 가입정보 &gt; 나의 부가서비스

                    <!-- // Grand open 접근성 수정 -->
                </div>
                <!--// .cont-box -->

    </div>
    <script>
        /*
        average : 평균 제공 여부
        legend : 범례 1개
        unit : gb, 원, time
        link : 링크여부 (button태그로 link0 ~ 숫자 증가하는식의 class명)
        data_arry.t : 기준일
        data_arry.v : 숫자
        data_arry.length 에 맞춰서 style 자동 조절
        ex) 4개 이상일 경우 가로 스크롤 제공
        */
        $('body').chart2({
            target:'.kjs',
            type : 'bar3',
            average : true,
            legend : ['사용'],
            link : true,
            unit : '원', // gb, 원, time
            data_arry : [
                {
                    t : '9월',
                    v : 182500
                },
                {
                    t : '8월',
                    v : 182500
                },
                {
                    t : '7월',
                    v : 82500
                },
                {
                    t : '6월',
                    v : 12500
                },
                {
                    t : '5월',
                    v : 120000
                },
                {
                    t : '4월',
                    v : 20000
                }
            ]
        });
    </script>
