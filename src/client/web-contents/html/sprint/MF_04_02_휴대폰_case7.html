            <!-- #header -->

            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
                	<!-- 190831 리디자인_01 -->
                    <hr class="cont-sp type1" aria-hidden="true"/>
                    <!-- //190831 리디자인_01 -->

					<!-- .cont-box -->
					<div class="cont-box">
						<p class="con-tit0">요금안내서 유형</p>
						<p class="con-b-txt0 pt2">이메일</p>
					</div>
					<hr class="cont-sp type1" aria-hidden="true"/><!-- 2018-11-02 수정 -->
					<!-- .cont-box -->
					<div class="cont-box nogaps">
						<div class="cont-box pb0 btm-line"><!-- 190831 리디자인_02 : class="cont-box pb0 btm-line" -->
							<p class="con-tit0 pb12">이메일 주소</p>
							<span class="inputbox">
								<span class="input">
									<!--접근성 수정-->
									<input type="text" placeholder="이메일 입력" title="이메일 주소를 입력해 주세요" value="" aria-describedby="aria-exp-desc1" />
									<!-- //접근성 수정-->
									<button class="cancel"><span class="blind">삭제</span></button>
								</span>
							</span>
							<div class="widget pt20">
								<div class="widget-box check">
									<!--접근성 수정-->
									<ul class="select-list" role="group">
										<li class="checkbox type01 mb16 checked" id="aria-comp-radio1" role="" aria-checked="true"><!-- 체크 상태일 경우 .checked 클래스 추가, aria-checked="true" -->
											<input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-radio1" checked/><!-- 체크상태일 경우 checked="checked" -->
											이메일 보안 설정
										</li>
										<li class="checkbox type01 mb16" id="aria-comp-radio2" role="checkbox" aria-checked="false"><!-- 체크 상태가 아닐 경우 .checked 클래스 삭제, aria-checked="false" -->
											<input type="checkbox" name="checkbox" value="" aria-labelledby="aria-comp-radio2" /><!-- 체크상태일 경우 checked="false" -->
											입력한 이메일로 다양한 혜택 정보 받기
										</li>
									</ul>
									<!-- //접근성 수정-->
								</div>
							</div>
						</div>

						<!-- 190831 리디자인_03 -->
						<hr class="cont-sp type1" aria-hidden="true"/>
						<!-- //190831 리디자인_03 -->

						<div class="cont-box pb0">
							<p class="con-tit0 pb14">옵션설정</p>
							<ul class="on-off-list new">
								<li>
									휴대폰번호 전체 표시<br/>
									<span class="sub-tx">일부 별표 표시 없이 전체 휴대폰번호를<br/>표시합니다.</span>
									<span class="widget">
										<span class="widget-box switch">
											<span class="btn-switch type1 on">
												<span class="switch-style" role="checkbox" aria-checked="false">
													<span class="off-tx">꺼짐</span>
													<!--접근성 수정-->
													<input type="checkbox" title="휴대폰번호 전체 표시" />
													<!-- //접근성 수정-->
													<span class="on-tx">켜짐</span>
												</span>
											</span>
										</span>
									</span>
								</li>
								<li>
									콘텐츠 상세이용내역 표시
									<span class="widget">
										<span class="widget-box switch">
											<span class="btn-switch type1 on">
												<span class="switch-style" role="checkbox" aria-checked="false">
													<span class="off-tx">꺼짐</span>
													<!--접근성 수정-->
													<input type="checkbox" title="콘텐츠 상세이용내역 표시" />
													<!-- //접근성 수정-->
													<span class="on-tx">켜짐</span>
												</span>
											</span>
										</span>
									</span>
								</li>
							</ul>
						</div>
					</div>
					<!--// .cont-box -->
					
					<!-- 190831 리디자인_04 : 삭제 <hr class="cont-sp type1" aria-hidden="true"/> -->
                    <!-- .cont-box -->
                    <!-- 190831 리디자인_04 -->
                    <div class="cont-box noborder bgnone">

                        <ul class="pg-chk-list02">
                            <li><button class="btn-tip" aria-haspopup="true">요금안내서 재발행 이용안내<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
                        </ul>
                    </div>
                    <!-- //190831 리디자인_04 -->
