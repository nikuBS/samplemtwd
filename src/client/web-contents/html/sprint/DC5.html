	<script>
        /*
        average : 평균 제공 여부
        legend : 범례 1개
        unit : gb, 원, time
        link : 링크여부 (button태그로 link0 ~ 숫자 증가하는식의 class명)
        data_arry.t : 기준일
        data_arry.v : 숫자
        data_arry.length 에 맞춰서 style 자동 조절
        ex) 4개 이상일 경우 가로 스크롤 제공
        */
        $('body').chart2({
        target:'.kjs0',
        type : 'bar2',
        average : true,
        unit : 'gb', // gb, 원, time
        data_arry : [
            {
                t : '8월',
                v : 100
            },
            {
                t : '7월',
                v : 50
            },
            {
                t : '5월',
                v : 100
            }
        ]
       });
    </script>
