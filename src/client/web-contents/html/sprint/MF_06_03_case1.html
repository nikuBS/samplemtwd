<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>
<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup nobg fixed-bottom"><!-- 2019.03.25 fixed-btn -> fixed-bottom 변경-->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header noborder">
                    <div class="header-ti">
                        <h1>선결제</h1>
                    </div>
                    <!-- 190619 추가_01 -->
					<div class="header-mask">
                        <button type="button" class="btn-mask"><span class="blind">마스킹 해제</span></button><!-- 선택됨 : .seleted,  선택불가 : .disabled // -->
                    </div>
					<!-- //190619 추가_01 -->
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>

                <div class="container">
                    <!-- 190619 수정_01 -->
					<hr class="cont-sp type1" aria-hidden="true"/>
					<!-- .cont-box -->
					<div class="cont-box">
						<div class="user-month-bill mt0">
							<div class="this-month-bill">
								<p class="stit">선결제 가능 최대금액</p>
								<p class="price">50,000원</p>
							</div>
						</div>
					</div>
					<!--// .cont-box -->
					<!-- //190619 수정_01 -->

					<!-- 190619 수정_02 -->
					<hr class="cont-sp type1" aria-hidden="true"/>
					<div class="cont-box">
						<ul class="form-data-list">
					<!-- //190619 수정_02 -->
							<li>
                                <!--접근성 수정-->
								<label class="tit" for="flab01">선결제 금액</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab01" type="number" placeholder="1만원 단위 (숫자만 입력)" title="선결제 금액 1만원 단위 숫자만 입력" aria-describedby="id-helper1"/>
										<button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="error-txt" id="id-helper1">선결제 가능 최대금액을 초과하였습니다.</span>
                                </span>
                                <!-- //접근성 수정-->
							</li>
						</ul>
					</div>
					<!--// .cont-box -->
					<hr class="cont-sp type1" aria-hidden="true"/>
					<!-- .cont-box -->
					<div class="cont-box">
						<!-- 2018-10-29 form 수정 -->
						<ul class="form-data-list">
                            <!--접근성 수정-->
							<li>
								<label class="tit" for="flab02">카드주명</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab02" type="text" value="김월드" readonly />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
							</li>
							<li>
								<label class="tit">납부형태</label>
								<button class="bt-dropdown big" title="납부형태 선택" aria-haspopup="true">일시불<span class="ico"></span></button>
							</li>
							<li>
								<label class="tit" for="flab04">카드번호</label>
                                <!-- 190619 수정_03 -->
								<span class="inputbox bt-add inp-btn">
									<span class="input">
										<input id="flab04" type="number" placeholder="숫자만 입력" title="카드번호 숫자만 입력" aria-describedby="id-helper2" />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
									<span class="r-btn">
										<button type="button" class="btn-round2 btn-style3">자동납부&nbsp;카드정보</button>
									</span>
                                </span>
                                <span id="id-helper2">
                                    <span class="error-txt">자동납부로 등록된 카드정보가 없습니다.</span><!-- 입력 필드 오류 나타내지 않을때는 .none 추가 -->
                                    <!--<span class="error-txt">카드번호가 올바르지 않습니다.</span>--> 
                                    <!--<span class="error-txt">해당 카드사가 등록되어 있지 않습니다.</span>-->
                                </span>
								<!-- //190619 수정_03 -->
							</li>
							<li>
								<label class="tit" for="flab05">유효기간</label>
								<div class="input-wrap-half">
									<span class="inputbox">
										<span class="input">
											<input id="flab05" type="number" placeholder="YYYY" title="유효기간 년 입력 YYYY" maxlength="4" aria-describedby="id-helper3">
											<button class="cancel"><span class="blind">삭제</span></button>
                                        </span>
                                        <span id="id-helper3">
                                            <span class="error-txt">유효기간을 입력해주세요.</span>
                                            <span class="error-txt">유효기간이 올바르지 않습니다.</span>
                                        </span>
									</span>
									<span class="inputbox">
										<span class="input">
											<input type="number" placeholder="MM" title="유효기간 월 입력 MM" maxlength="2">
											<button class="cancel"><span class="blind">삭제</span></button>
										</span>
									</span>
								</div>
							</li>
							<li>
								<label class="tit" for="flab06">비밀번호</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab06" type="password" placeholder="앞 2자리" maxlength="2" title="비밀번호 앞 2자리 입력" aria-describedby="id-helper4"/>
										<button class="cancel"><span class="blind">삭제</span></button>
                                    </span>
                                    <span class="error-txt" id="id-helper4">비밀번호가 올바르지 않습니다.</span>
								</span>
                            </li>
                            <!-- //접근성 수정-->
						</ul>
						<!--// 2018-10-29 form 수정 -->
					</div>
					<!--// .cont-box -->

					<!-- 190619 수정_04 -->
					<!-- .cont-box -->
					<div class="cont-box noborder bgnone">
						<h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
						<ul class="pg-chk-list02">
							<li><button class="btn-tip" aria-haspopup="true">결제안내<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
							<li><button class="btn-tip" aria-haspopup="true">환불안내<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
						</ul>
					</div>
                    <!--// .cont-box -->
					<!-- //190619 수정_04 -->
                </div>
                
                <!-- 2019.03.25 하단버튼 div class="bt-fixed-area"로 감싸고 container 영역 밖으로 이동 -->
                <div class="bt-fixed-area">
                    <ul class="bt-slice full">
                        <li class="bt-red1">
                            <button>결제하기</button><!--기본 상태 비활성화 disabled 모든 정보입력시 disabled 속성 제거 -->
                        </li>
                    </ul>
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
</html>
