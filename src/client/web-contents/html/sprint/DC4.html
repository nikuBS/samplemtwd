<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
		<div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
						<button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
					</div>

                    <div class="h-tit">나의 데이터/통화</div>

			</div>
		</div>
        <!--// #header --> 
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
				<hr class="cont-sp type1" aria-hidden="true" />

				<!-- .cont-box -->
				<div class="cont-box pt0">
					<ul class="date-graph-list b-line">
						<li>
                            <!-- 2019.02.10 링크 영역 확대 -->
							<a class="r-btn" href="" aria-labelledby="aria-comp-bt1">
                                <div class="left">
                                    <!-- .donut-chart.small -->
                                    <div class="donut-chart small">
                                        <div class="donut-chart-area">
                                            <!-- loop -->
                                            <div class="c100 p60"><!-- .p+(0~100) // -->
                                                <div class="red"><!-- red, yellow, green, blue, comet // -->
                                                    <div class="slice">
                                                        <div class="bar"></div>
                                                        <div class="fill"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- // .donut-chart.small -->
                                </div>
                                <div class="cont">
                                    <span class="txt1" id="aria-comp-bt1">나의 데이터</span>
                                    <div class="date">
                                        <span class="remain"><strong>8.73GB</strong> 남음</span>
                                    </div>
                                </div>
							</a>
						</li>
					</ul>
					<div class="user-month-bill mt16">
                        <div class="detail-bill type1">
                            <ul>
                                <li>
                                    <span class="tit">기본제공혜택 10GB 무료</span>
                                    <span class="value type1"><strong>8.73GB</strong> 남음</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <ul class="bt-slice solid mt20">
                        <li><button type="button" class="btn-round1 btn-style1">즉시 충전</button></li>
                    </ul>
				</div>
				<!--// .cont-box -->
				<hr class="cont-sp type1" aria-hidden="true" />
				
				<!-- .cont-box -->
                <div class="cont-box pb0">
					<div class="ti-caption-type01 pb20">
                        <h2 class="tit">최근 데이터 사용량 <button class="btn-tip" title="최근 데이터 사용량 정보보기" aria-haspopup="true"><i class="icon-badge-tip"><span class="blind">tip</span></i></button></h2>
                        <!-- 2019.02.11 title,aria-haspopup 추가 접근성 -->
					</div>
                    <div class="chart-wrap kjs0"></div>
                </div>
                <!--// .cont-box -->

				<!-- 190830 [OP002-3282] 수정_01 -->
				<!-- Case1 - 휴대폰, T Pocket-fi, T Login -->
				<div class="cont-box noborder bgnone">
                    <h3 class="pg-chk-tit">다른 페이지를 찾고 계신가요?</h3>
                    <ul class="pg-link-list">
                        <li><button><i class="icon-history-40"></i>나의 데이터/통화 &gt; 실시간 잔여량</button></li>
                        <li><button><i class="icon-charge-40"></i>나의 요금 &gt; 요금안내서</button></li>
                        <li><button><i class="icon-charge-40"></i>나의 요금 &gt; 실시간 이용요금</button></li>
                        <li><button><i class="icon-my-40"></i>나의 가입정보 &gt; 나의 부가서비스</button></li>
                        <li><button><i class="icon-roaming-40"></i>T로밍 &gt; 나의 T로밍 이용현황</button></li>
                    </ul>
					<ul class="pg-link-list">
                        <li class="tod-linktype2"><button><i class="icon-discount-40"></i>혜택/할인 <span class="stxt">고객님을 위한 다양한 혜택을 확인하세요</span></button></li>
                        <li class="tod-linktype2"><button><i class="icon-price-plan-40"></i>요금제 <span class="stxt">내게 맞는 요금제로 변경하세요</span></button></li>
                    </ul>
                </div>
				<!-- //Case1 - 휴대폰, T Pocket-fi, T Login -->
				<!-- //190830 [OP002-3282] 수정_01 -->

			</div>
        </div>
        <!--// #contents -->
    </div>
	<script>
        /*
        average : 평균 제공 여부
        legend : 범례 1개
        unit : gb, 원, time
        link : 링크여부 (button태그로 link0 ~ 숫자 증가하는식의 class명)
        data_arry.t : 기준일
        data_arry.v : 숫자
        data_arry.length 에 맞춰서 style 자동 조절
        ex) 4개 이상일 경우 가로 스크롤 제공
        */
        $('body').chart2({
        target:'.kjs0',
        type : 'bar2',
        average : true,
        unit : 'gb', // gb, 원, time
        data_arry : [
            {
                t : '8월',
                v : 100
            },
            {
                t : '7월',
                v : 50
            },
            {
                t : '5월',
                v : 100
            }
        ]
       });
    </script>
