	<script type="text/javascript">
		$(document).on('ready', function () {
			var timer = null,
				$content = $('.tod-line-sel-wrap'),
				$list = $('.other-list-wrap');

			/* setTimeout(function(){
				$('.word-bubble-wrap').fadeOut('fast')
			}, 3000) */
			$('.sel-show-btn').on('click', function (e) {
				e.preventDefault();
				$list.toggle();
				$('.dim').toggle();
				$content.toggleClass('show');
				/* $('.word-bubble-wrap').hide().attr('aria-hidden', true); */

				// 접근성 : 다르 회선 클릭 시 레이어에서 벗어나지 못하도록 스크립트 처리
				if ($list.is(':visible')) {
					$(this).attr('aria-expanded', true);
					$(this).find('.sel-line-btn > span').html('닫기');
					$content.on('focusin focusout', function (e) {
						if (e.type === 'focusout') {
							timer = setTimeout(function () {
								$content.attr('tabindex', -1).focus();
							}, 200);
						} else if (e.type === 'focusin') {
							clearTimeout(timer);
							timer = null;
						}
					});
					$('body').css({'position':'fixed'});
				} else {
					$(this).find('.sel-line-btn > span').html('다른 회선 조회');
					$(this).attr('aria-expanded', false);
					$content.off('focusin focusout');
					$('body').css({'position':''});
				}
			});

			/* $('.word-bubble-wrap .close-btn').on('click', function (e) {
				e.preventDefault();
				$('.word-bubble-wrap').fadeOut('fast', function () {
					$('.sel-month-btn.down-arr').focus(); // 접근성 : 툴팁 닫은 후 포커스 강제 이동
				}).attr('aria-hidden', true);
			}); */

			$('.realtime-btn').on('click', function (e) {
				e.preventDefault();
				$(this).toggleClass('open');
				$(this).attr('aria-expanded', $(this).hasClass('open'));
			});
		});
	</script>
