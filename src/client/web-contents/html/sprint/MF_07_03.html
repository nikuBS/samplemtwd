<body>
    <!-- #skip_navigation -->
    <!-- Grand open 접근성 수정
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#gnb">메뉴 바로가기</a></li>
            <li><a href="#contents">본문 바로가기</a></li>
            <li><a href="#footer">푸터 바로가기</a></li>
        </ul>
    </div>
    -->
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h60 nobg"><!-- 190619 수정 (class="nobg" 추가) --><!-- 하단에 fixed 버튼으로 여백이 필요할때 .fixed-bottom 기본60여백 / 높이 30단위 class 지원 .h30, .h60, .h90 ... 기본배경색은 white, 회색배경색은 .nobg -->
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>선결제</h1>
                    </div>
					<!-- 190619 추가_01 -->
					<div class="header-mask">
                        <button type="button" class="btn-mask"><span class="blind">마스킹 해제</span></button><!-- 선택됨 : .seleted,  선택불가 : .disabled // -->
                    </div>
					<!-- //190619 추가_01 -->
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">
					<!-- 190619 수정_01 -->
					<hr class="cont-sp type1" aria-hidden="true"/>
					<!-- .cont-box -->
					<div class="cont-box">
						<div class="user-month-bill mt0">
							<div class="this-month-bill">
								<p class="stit">선결제 가능 최대금액</p>
								<p class="price">50,000원</p>
							</div>
						</div>
					</div>
					<!--// .cont-box -->
					<!-- //190619 수정_01 -->

					<!-- 190619 수정_02 -->
					<hr class="cont-sp type1" aria-hidden="true"/>
					<div class="cont-box">
						<ul class="form-data-list">
					<!-- //190619 수정_02 -->
							<li>
								<!--접근성 수정-->
								<label class="tit" for="flab01">선결제 금액</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab01" type="number" placeholder="10원부터 10원 단위로 선결제를 하실 수 있습니다. (숫자만 입력)" title="10원부터 10원 단위로 선결제를 하실 수 있습니다. (숫자만 입력)" /><!-- 201120[OP002-11933] 수정 --> <!-- 190715 [OP002-2474] 수정 01 -->
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
								<!-- //접근성 수정-->
							</li>
						</ul>
					</div>
					<!--// .cont-box -->
					<hr class="cont-sp type1" aria-hidden="true"/>
					<!-- .cont-box -->
					<div class="cont-box">
						<ul class="form-data-list">
							<!--접근성 수정-->
							<li>
								<label class="tit" for="flab02">카드주명</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab02" type="text" value="김월드" readonly />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
							</li>
							<li>
								<label class="tit">납부방법</label>
								<button class="bt-dropdown big" title="납부방법" aria-haspopup="true">일시불<span class="ico"></span></button>
							</li>
							<li>
								<label class="tit" for="flab04">카드번호</label>
								<!-- 190619 수정_03 -->
								<span class="inputbox bt-add inp-btn">
									<span class="input">
										<input id="flab04" type="number" placeholder="숫자만 입력" title="카드번호 숫자만 입력" />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
									<span class="r-btn">
										<button type="button" class="btn-round2 btn-style3">자동납부&nbsp;카드정보</button>
									</span>
								</span>
								<!-- //190619 수정_03 -->
							</li>
							<li>
								<label class="tit" for="flab05">유효기간</label>
								<div class="input-wrap-half">
									<span class="inputbox">
										<span class="input">
											<input id="flab05" type="number" placeholder="YYYY" title="유효 년 YYYY" maxlength="4">
											<button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
										</span>
									</span>
									<span class="inputbox">
										<span class="input">
											<input type="number" placeholder="MM" title="유효 월 MM" maxlength="2">
											<button class="cancel" style="display: none;"><span class="blind">삭제</span></button>
										</span>
									</span>
								</div>
							</li>
							<li>
								<label class="tit" for="flab06">비밀번호</label>
								<span class="inputbox">
									<span class="input">
										<input id="flab06" type="password" title="비밀번호 앞 2자리만 입력해 주세요" placeholder="앞 2자리" maxlength="2" />
										<button class="cancel"><span class="blind">삭제</span></button>
									</span>
								</span>
							</li>
							<!-- //접근성 수정-->
						</ul>
					</div>
					<!--// .cont-box -->
					
					<!-- 190619 수정_04 -->
					<!-- .cont-box -->
					<div class="cont-box noborder bgnone">
						<h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
						<ul class="pg-chk-list02">
							<li><button class="btn-tip" aria-haspopup="true">결제안내<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
							<li><button class="btn-tip" aria-haspopup="true">환불안내<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
						</ul>
					</div>
                    <!--// .cont-box -->
					<!-- //190619 수정_04 -->

					<!-- .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                    <div class="bt-fixed-area">
						<ul class="bt-slice full">
							<li class="bt-red1">
								<button disabled="disabled">결제하기</button><!--기본 상태 비활성화 disabled 모든 정보입력시 disabled 속성 제거 --><!-- 2018-11-02 수정 -->
							</li>
						</ul>
                    </div>
                    <!-- // .bt-fixed-area 바닥고정 버튼은 이 안에다가 추가 -->
                </div>
            </div>
            <!-- // .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="prev-step">취소</button>
            <!--// .popup-closeBtn -->
        </div>
        <!-- // .popup hbs -->
    </div>
</body>
