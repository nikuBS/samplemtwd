<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 단락별 컴퍼넌트 -->
</head>
<body>
    <!-- Grand open 접근성 수정 -->  
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <!--// Grand open 접근성 수정 -->  
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
			<div class="h-belt">
				<div class="h-default">
					<div class="h-menu">
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
					<div class="h-tit">지점/대리점 찾기</div>
					<div class="h-serarch">
						<button class="icon-gnb-search"><span class="blind">검색</span></button>
					</div>
				</div>
			</div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <h2 id="contents-area" tabindex="-1"><span class="blind">본문시작</span></h2>
            <div class="container">
                <hr class="cont-sp type1" aria-hidden="true" />

                 <!-- .cont-box -->
                 <div class="cont-box nogaps">
                    <!-- .component -->
                    <div class="component">
                        <div class="component-box tabs" data-header-noborder="true"> 
                            <div class="tab-area new01">
                                <div class="tab-linker">
                                    <ul role="tablist">
                                        <li role="tab" aria-selected="true" aria-controls="tab1-tab" id="tab1"><a href="">매장명</a></li><!-- 링크 이동시 활성화 된 탭에 aria-selected="true" 설정 -->
                                        <li role="tab" aria-selected="false" aria-controls="tab2-tab" id="tab2"><a href="">주소</a></li>
                                        <li role="tab" aria-selected="false" aria-controls="tab3-tab" id="tab3"><a href="">지하철</a></li>
                                    </ul>
                                </div>
                                <hr class="cont-sp type1" aria-hidden="true">
                                <div class="tab-contents">
                                    <ul>
                                        <li role="tabpanel" id="tab1-tab" aria-labelledby="tab1">
                                            <!-- .search-point -->
                                            <div class="search-point tod-search-point">
                                                <!-- .cont-box -->
                                                <div class="cont-box nogaps-btm">
                                                    <!-- .inputbox -->
                                                    <span class="inputbox mb20">
                                                        <span class="input">
                                                            <input type="text" title="지점∙대리점명" placeholder="지점∙대리점명" value="" />
                                                            <button class="cancel"><span class="blind">삭제</span></button>
                                                        </span>
                                                        <button class="ico-search-red"><span class="blind">검색</span></button>
                                                    </span>
                                                    <!-- // .inputbox -->
                                                </div>
                                                <!-- // .cont-box -->
                                            </div>
                                            <!-- // .search-point -->
                                        </li>
                                        <li role="tabpanel" id="tab2-tab" aria-labelledby="tab2">
                                        </li>
                                        <li role="tabpanel" id="tab3-tab" aria-labelledby="tab3">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--// .component -->
                </div>
                <!--// .cont-box -->

                 <!-- 필터옵션영역 -->
                 <div class="cont-box bgnone noborder gaps-style03">
                    <div class="contheader-box">
                        <div class="totalfilter-wrap">
                            <span class="total">총 <span class="number-text">0</span>개</span>
                            <!-- <button type="button" class="filter-btn">필터</button> -->
                            <!-- 2019.02.20 옵션바로 사용할 경우 date-in 클래스 제거 -->
                            <button type="button" class="filter-btn" aria-haspopup="true" title="조건 선택">
                                <span class="datebox">필터</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- //필터옵션영역 -->

                <!-- .cont-box -->
                <div class="cont-box nogaps-hoz">
                    <!-- 결과 없을경우 -->
                    <div class="contents-empty tod-contents-empty">
                        <span class="ico type-map"></span>
                        <!-- 검색결과가 없는 경우 -->
                        <!-- <p class="desc">
                            <strong>검색 결과가 없습니다.</strong><br />
                            다시 검색해주세요.
                        </p> -->
                        <!-- 위치동의를 한 경우 : 근처매장이 없을 경우 노출 메시지 -->
                        <!--
                        <p class="desc">
                            <strong>반경 3km 이내에 지점/대리점이 없습니다. </strong><br>
                            원하시는 지점/대리점을 검색해주세요.
                        </p>
                        -->
                        <!-- 위치동의를 한 경우 :  매장속성선택_결과값없을경우 -  원하시는 업무 처리가 가능한 매장이 없는경우. -->
                        <p class="desc">
                            <strong>원하시는 업무 처리가 가능한 매장이 없습니다.</strong><br>
                            원하시는 지점/대리점을 검색해주세요.
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
