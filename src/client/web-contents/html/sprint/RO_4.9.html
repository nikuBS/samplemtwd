
<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />

    <title>SKT</title>
    
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] slick API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 차트 -->
</head>
<body>
    <div class="wrap">
        <!-- .popup hbs -->
        <div class="popup-page tw-popup fixed-bottom h120">
            <!-- #header -->
            <div class="header-wrap">
                <div class="page-header">
                    <div class="header-ti">
                        <h1>상품 안내</h1>
                    </div>
                </div>
            </div>
            <!--// #header -->
            <!-- .container-wrap -->
            <div class="container-wrap">
                <h2 id="contents-area" tabindex="-1"><span class="blind">본문시작</span></h2>
                <div class="container">
                    <hr class="cont-sp type1" aria-hidden="true" />
                    <!-- .cont-box -->
                    <div class="cont-box noborder">
                        <!-- offering -->
                        <div class="tod-offer-wrap tc">
                            <p class="offer-tit offer-txt-3">
                                <span class="tx-medium">
                                    wavve를 즐길 수 있는 다른 이용권들이 있어요! <br>
                                    다른 상품으로 변경 하시겠어요?
                                </span>
                            </p>
                          
                            <div class="tod-offer-prd-options mt20">
                                <fieldset>
                                    <legend>상품변경 옵션선택</legend>
                                    <div class="item">
                                        <span class="custom-form"><input type="radio" id="rad1-1" name="rad1" checked><span class="r-type1"></span></span>
                                        <label for="rad1-1">
                                            <strong class="label-tit">wavve 앤 데이터 플러스 (12,300원) :</strong>
                                            실시간 방송 / VOD 2인용 + 일 1GB<br>(소진 시 3Mbps)
                                        </label>
                                    </div>
                                    <div class="item">
                                        <span class="custom-form"><input type="radio" id="rad1-2" name="rad1"><span class="r-type1"></span></span>
                                        <label for="rad1-2">
                                            <strong class="label-tit">wavve 앤 데이터 (9,900원) :</strong>
                                            실시간 방송 / VOD 1인용 + 일 1GB<br>(소진 시 3Mbps)
                                        </label>
                                    </div>
                                    <div class="item">
                                        <span class="custom-form"><input type="radio" id="rad1-3" name="rad1"><span class="r-type1"></span></span>
                                        <label for="rad1-3">
                                            <strong class="label-tit">wavve 앤 콘텐츠 팩 플러스 (10,300원) :</strong>
                                            실시간 방송 / VOD 2인용
                                        </label>
                                    </div>
                                    <div class="item">
                                        <span class="custom-form"><input type="radio" id="rad1-4" name="rad1"><span class="r-type1"></span></span>
                                        <label for="rad1-4">
                                            <strong class="label-tit">wavve 앤 콘텐츠 팩 (7,900원) :</strong>
                                            실시간 방송 / VOD 1인용
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                    
                            <p class="offer-txt-2 mt20">
                                <span class="tx-medium">
                                    wavve의 Quick VOD, 알고 계신가요?<br>
                                    본방 시작 5분만에 업로드된다는 사실!
                                </span>
                            </p>
                        </div>
                        <!-- //offering -->
                    </div>
                    <!-- //.cont-box -->
                </div>

                <!-- 하단 fixed 버튼 -->
                <div class="bt-fixed-area tod-offer-bt-area">
                    <ul class="bt-slice full">
                        <li class="bt-red1"><a href="#">선택 상품으로 변경하기</a></li>
                        <li class="bt-offer">
                            <span><a href="#" class="tod-offer-link">해지하기</a></span>
                        </li>
                    </ul>
                </div>
                <!-- //하단 fixed 버튼 -->
            </div>
            <!--// .container-wrap -->
            <!-- .popup-closeBtn -->
            <button class="popup-closeBtn"><span class="blind">팝업 페이지 닫기</span></button>
            <!--// .popup-closeBtn -->
        </div>
        <!--// .popup hbs -->
    
    </div>
</body>
</html>
