            legend : 범례
            unit : gb, 원, time
            link : 링크여부 (button태그로 link0 ~ 숫자 증가하는식의 class명)
            data_arry.t : 기준일
            data_arry.v : 숫자
            data_arry.class : link true시 button태그에 class명 생략시 위에 기본률에 따름
            data_arry.length 에 맞춰서 style 자동 조절
            ex) 4개 이상일 경우 가로 스크롤 제공
        */
        $('body').chart2({
            target:'.kjs9',
            type : 'bar4',
            average : true,
            legend : ['청구', '할인'],
            link : true,
            unit : '원', // gb, 원, time
