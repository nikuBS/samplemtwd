<body>

     <div class="wrap">

                    </div>
                </div>
            </div>
            <!--// #header -->

            <div class="container-wrap">
                <h2 class="blind">내용</h2>
                <div class="container">

                    <div class="ti-caption-gray bdt titlebox-bgtype01">
                        <h3 class="tit">필터를 선택해주세요</h3>
                        <div class="num">
                            <button class="resetbtn">초기화</button>
                        </div>
                    </div>

                    <!-- .cont-box -->
                    <div class="cont-box">

                        <h3 class="filterlist-title">체험종류</h3>
                        <div class="productfilter-type">
                            <!-- .widget -->
                            <div class="widget">
                                <div class="widget-box check">
                                    <div class="productfilter">
                                        <ul class="select-list" role="group">
                                            <!--접근성 수정-->
                                            <li class="checkbox" role="checkbox" aria-checked="false">
                                                <input type="checkbox" name="checkbox" value="" title="체험종류" aria-labelledby="aria-comp-checkbox1"/>

                                            </li>
                                            <li class="checkbox" role="checkbox" aria-checked="false">

                                                </span>
                                            </li>
                                            <!-- //접근성 수정-->
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                
                    </div>
                    <!--// .cont-box -->
                    
                    <hr class="cont-sp type1" aria-hidden="true"/>

                <div class="bt-fixed-area">

                    <ul class="bt-slice full">
                        <li class="bt-red1">
                            <button>적용하기</button>

                    </ul>
