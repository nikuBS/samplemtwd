	<script type="text/javascript">
		function pickerRedraw(pi) {
            $('.circle-datepicker').trigger('circledatepickerredraw', {'pi':pi});
		}
		$(function(){
			var DATA_HOUR = 1024,
				DATA_MINUTE = 17,
				$timeContent = $('.og-timeConf-wrap'),
				$timeButton = $('.og-start5G > button'),
				$before = $('.og-data-compare > .be-fore > span > strong.val-ue'),
				$after = $('.og-data-compare > .af-ter > span > strong.val-ue'),
				haveData = parseInt($after.data('haveData'), 10);

            function setCookie(key, value, days) {//쿠키 설정
                var date, expires;
                if (days) {
                    date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toGMTString();
                } else {
                    expires = "";
                }
                document.cookie = key + "=" + value + expires + "; path=/";
            }

            function getCookie(key) {//쿠키 값 얻어오기
                var results = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
                if (results) {
                    return ( unescape(results[2]) );
                } else {
                    return undefined;
                }
            }


			function addZero(n) {
				return (String(n).length < 2) ? '0' + n : n;
			}

			$('.circle-datepicker').circle_datepicker().on('timer', function(e, data){
				var hour = Math.floor(data[0] / 6),
					minute = Math.floor(data[0] % 6) * 10,
                    usedData = ((hour * DATA_HOUR) + (minute * DATA_MINUTE))  / 1024,
					after = (haveData - ((hour * DATA_HOUR) + (minute * DATA_MINUTE)))  / 1024,
					isTime = hour > 0 ||  minute > 0,
					isButton = isTime && (haveData - ((hour * DATA_HOUR) + (minute * DATA_MINUTE))) > 170;

				$('#circle_pi').val(data[0]);
				$timeContent.toggleClass('active', isTime).toggleClass('overflowed', isTime && !isButton);
				$timeButton.prop('disabled', !isButton);

				$('.notice_case1').toggle(!isTime);
                $('.notice_case2').toggle(isTime && isButton);
                $('.notice_case3').toggle(isTime && !isButton);

				$('.ti-me').html(addZero(hour));
				$('.mi-n').html(addZero(minute));
				//$('.time-last').html(addZero(hour) + '시간 ' + addZero(minute) + '분');

				$before.html(usedData.toFixed(2));
				$after.html(after.toFixed(2));
			});
		});
	</script>
