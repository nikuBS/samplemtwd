<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <link rel="shortcut icon" href="/img/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/image/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] slick API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
    <script type="text/javascript" src="/js/chart.js"></script><!-- [C] 차트 -->
	<!-- 5g용 CSS/JS 추가 -->
	<link rel="stylesheet" type="text/css" href="/css/t_m5g.css" media="all" />
	<!-- <script type="text/javascript" src="/js/t_m5g.js"></script> -->
	<!-- //5g용 CSS/JS 추가 -->
</head>
<body>
    <!-- #skip_navigation -->
    <div id="skipNav" class="skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap">
        <!-- #header -->
        <div id="header" class="header-wrap">
            <div class="h-belt">
                <div class="h-default">
                    <div class="h-menu"><!-- 알림이 있을 경우 .on -->
                        <button type="button" class="icon-gnb-menu"><span class="blind">메뉴열기</span></button>
                    </div>
                    <div class="h-tit">T 5G 시간설정</div>
                    <div class="h-serarch">
                        <button class="icon-gnb-search"><span class="blind">검색</span></button>
                    </div>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="container-wrap">
            <div class="container">
				<hr class="cont-sp type1" aria-hidden="true" />
				<!-- .cont-box -->
				<div class="cont-box">
					<div class="og-start5G-wrap">
						<p class="og-start5G-txt"><span class="blind">5GX</span> <b class="tx-bold">무제한 5G</b><br> 마음껏 이용중</p>
						<div class="og-start5G-time">
							남은시간
							<strong class="og-time-count">
								<span class="ti-me">02</span>
								<span class="di-v">:</span>
								<span class="mi-n">57</span>
							</strong>
						</div>
						<div class="og-start5G-btn">
							<button type="button" class="btn-round1">종료하기</button>
						</div>
					</div>

					<div class="og-fullLink reserv-auto">
						<span class="tit-le">예약</span>
						<button type="button" class="fullbtn arr-right"><span>예약시간 자동켜짐을 이용해보세요</span></button>
					</div>

					<!-- 예약건이 있을 경우(case) -->
					<div class="og-fullLink reserv-auto">
						<span class="tit-le">예약</span>
						<button type="button" class="halpbtn arr-right"><span class="og-color1">14:00 ~ 15:30</span></button>
						<p class="og-resrv-calendar">
							<button type="button" class="bt-link-tx underline">캘린더 내보내기</button>
							<span class="expl">예약시간에 무제한 5G가 자동으로 켜집니다.</span>
						</p>
					</div>
					<!-- //예약건이 있을 경우(case) -->
				</div>
				<!-- //.cont-box -->

				<hr class="cont-sp type1" aria-hidden="true" />
				<!-- .cont-box -->
				<div class="cont-box nogaps-hoz">
					<div class="og-fullLink">
						<span class="tit-le">이용내역</span>
						<button type="button" class="fullbtn arr-right"><span class="og-color1">5건</span></button>
					</div>
				</div>
				<!-- //.cont-box -->

				<hr class="cont-sp type1" aria-hidden="true" />
				<!-- .cont-box -->
				<div class="cont-box nogaps-hoz">
					<div class="og-fullLink">
						<span class="tit-le">나의 요금제</span>
						<button class="fullbtn arr-right"><span>5GX</span></button>
					</div>
				</div>
				<!-- //.cont-box -->

				<!-- .cont-box -->
				<div class="cont-box noborder bgnone">
					<h3 class="pg-chk-tit">꼭 확인해 주세요</h3>
					<ul class="pg-chk-list02">
						<li><button type="button" class="btn-tip" aria-haspopup="true">5G 무제한 이용시 유의사항<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
						<li><button type="button" class="btn-tip" aria-haspopup="true">5G 무제한 이용한도 설정안내<i class="icon-badge-tip"><span class="blind">tip</span></i></button></li>
					</ul>
				</div>
				<!-- //.cont-box -->
				
            </div>
        </div>
        <!--// #contents -->
    </div>
	
</body>
</html>
