	<script type="text/javascript">
		$(function(){
			var o = $('.widget-box.step');
			var ah = o.height();
			var hd = $('.tw-popup .header-wrap').height();
			var v = o.offset().top - hd;
			$('.tw-popup .container').scroll(function(){
				var st = $('.tw-popup .container').scrollTop();				
				if( st > v ) $('.rm-content').addClass('fixedStep');
				else $('.rm-content').removeClass('fixedStep');
			});
		});
