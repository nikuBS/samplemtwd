<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=medium-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="shortcut icon" href="/img/autosms/common/favicon.ico" />
    <link rel="shortcut icon" href="/img/autosms/common/favicon.png" />
    <link rel="apple-touch-icon" href="/img/autosms/common/favicon.png" />
    <meta name="description" content="페이지설명" />
    <meta name="keywords" content="서비스키워드" />
    <meta property="og:title" content="SKT 홈페이지" />
    <meta property="og:site_name" content="SKT" />
    <meta property="og:image" content="/img/common/skt_facebook.jpg" />
    <meta property="og:description" content="SKT framework" />
    <title>SKT</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css" media="all" /><!-- [C] 공통 스타일 -->
    <link rel="stylesheet" type="text/css" href="/css/layout.css" media="all" /><!-- [C] 박스 모델 -->
    <link rel="stylesheet" type="text/css" href="/css/widgets.css" media="all" /><!-- [C] 기능별 위젯 -->
    <link rel="stylesheet" type="text/css" href="/css/components.css" media="all" /><!-- [C] 단락별 컴퍼넌트 -->
    <script type="text/javascript" src="/lib/jquery-1.12.3.min.js"></script><!--[C] jquery API-->
    <script type="text/javascript" src="/lib/handlebars-v4.0.5.js"></script><!--[C] handlebars tmpl API-->
    <script type="text/javascript" src="/lib/slick.js"></script><!--[C] iscroll API -->
    <script type="text/javascript" src="/js/$vars.js"></script><!--[C] 전역 변수 -->
    <script type="text/javascript" src="/js/common.js"></script><!--[C] 공통 기능 -->
    <script type="text/javascript" src="/js/widgets.js"></script><!--[C] 기능별 위젯 -->
</head>

<body class="rg-br-body rg-br-bg-fixed">
    <!-- #skip_navigation -->
    <div id="skipNav" class="rg-br-skip_navi">
        <ul>
            <li><a href="#contents">본문 바로가기</a></li>
        </ul>
    </div>
    <!--// #skip_navigation -->
    <div class="wrap rg-br-wrap"><!-- .fixed-wrap : 페이지 100% 고정 --><!-- 190323_수정: wrap 클래스 추가 -->
        <!-- #header -->
        <div id="header" class="rg-br-header-wrap">
            <div class="rg-br-header">
                <div class="rg-br-header-ti">
                    <h1 class="rg-br-tworld-center">
                        <a href=""><!-- 19.03.22 a태그 삽입 -->
                            <span class="rg-br-ico-logo" role="img" aria-label="Tworld">
                                <span class="rg-br-logo-name">Tworld</span>
                            </span>
                        </a>
                    </h1>
                </div>
            </div>
        </div>
        <!--// #header -->
        <!-- #contents -->
        <div id="contents" class="rg-br-container-wrap">
            <h2 class="rg-br-blind">내용</h2>
            <div class="rg-br-container">
                <!-- .cont-box -->
                <div class="rg-br-cont-box rg-br-noborder rg-br-nogaps-top">
                    <p class="rg-br-privacy-desc">개인정보 보호를 위해<br /><strong>본인확인</strong>이 필요합니다.</p>
                    <!-- .widget -->
                    <div class="rg-br-widget rg-br-id-check">
                        <!-- 190320_수정 -->
                        <div class="widget-box tube widget"><!-- widget 클래스 추가 -->
                            <div class="widget-box radio"><!-- widget-box radio 클래스 생성 -->
                                <ul class="rg-br-tube-list two" role="radiogroup">
                                    <li class="radiobox checked" role="radio" aria-checked="true"><input type="radio" name="category" checked="" title="일반">일반</li><!-- li.radiobox 클래스 생성 -->
                                    <li class="radiobox" role="radio" aria-checked="false"><input type="radio" name="category" title="법인">법인</li>
                                </ul>
                            </div>
                        </div>
                        <!-- //190320_수정 -->
                    </div>
                    <!-- //.widget -->
                    <div class="rg-br-inner">
                        <h3 class="rg-br-blind">생년월일 입력</h3>
                        <div class="rg-br-contents-formbox">
                            <div class="rg-br-inputbox rg-br-personal-info">
                                <span class="rg-br-input" aria-labelledby="birthday" aria-describedby="birthday">
                                    <span class="rg-br-input-cell birth-info-1"><input type="text" class="width-1" placeholder="생일년도(4자리)" title="생년월일 년도(4자리)"></span>
                                    <span class="rg-br-input-cell birth-info-2"><input type="text" class="width-2" placeholder="월" title="생년월일 월"></span>
                                    <span class="rg-br-input-cell birth-info-2"><input type="text" class="width-3" placeholder="일" title="생년월일 일"></span>
                                </span>
                                <span class="rg-br-my-notice" id="birthday">
                                    <span class="noti-type1">생년월일을 입력해주세요.</span>
                                </span>
                            </div>                            
                            <div class="rg-br-inputbox rg-br-bt-add rg-br-personal-info inputbox"><!-- 2019.03.19 추가-->
                                <span class="rg-br-input input"><!-- 2019.03.19 추가-->
                                   <input type="tel" placeholder="휴대폰 번호" title="휴대폰 번호 입력" aria-describedby="cellphone">
                                   <button class="cancel" style="display: none;"><span class="blind">삭제</span></button><!-- 2019.03.19 추가-->
                                </span>
                                <span class="rg-br-bt-box" id="celphone">
                                    <button type="button">인증번호전송</button>
                                </span>
                                <!-- 인증번호 버튼 활성화
                                <span class="rg-br-bt-box on">
                                    <button type="button">인증번호전송</button>
                                </span>
                                -->
                                <!-- 시간연장하기 버튼 활성화
                                <span class="rg-br-bt-box on">
                                    <button type="button">시간연장하기</button>
                                </span>
                                -->
                            </div>
                            <div class="rg-br-inputbox rg-br-bt-add rg-br-personal-info inputbox"><!-- 2019.03.19 추가-->
                                <span class="rg-br-input input"><!-- 2019.03.19 추가-->
                                    <input type="tel" placeholder="인증번호 입력" title="인증번호 입력" aria-describedby="verify-number" disabled="">
                                    <button class="cancel" style="display: none;"><span class="blind">삭제</span></button><!-- 2019.03.19 추가-->
                                </span>
                                <span class="rg-br-bt-box" id="verify-number">
                                    <button type="button">시간연장</button>
                                </span>                                
                            </div>
                            <div class="rg-br-my-notice">
                                <span class="noti-type1">인증번호가 발송되었습니다.</span>
                                <input class="noti-type2" type="text" value="(남은시간 3분40초)">
                            </div>
                        </div>
                        <div class="rg-br-contents-btn">
                            <ul class="rg-br-bt-slice">
                                <li class="bt-red1">
                                    <button>인증하기</button>
                                </li>
                             </ul>
                        </div>
                    </div>
                </div>
                <!--// .cont-box -->
            </div>
        </div>
        <!--// #contents -->
    </div>
</body>

</html>
